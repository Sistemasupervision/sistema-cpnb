<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Estaci√≥n - REDIP CENTRAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <div class="vector-bg">
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-line"></div>
        <div class="vector-line"></div>
    </div>
    <div id="container" class="container" style="max-width: 600px; padding: 50px;">
        <div class="logo-container">
            <img src="../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Seleccionar Estaci√≥n Policial - REDIP CENTRAL</h1>
        </div>
        <div id="content">
            <p style="text-align: center; color: #4a5568; margin-bottom: 20px; font-size: 16px;">
                CCP: <strong id="ccpNombreDisplay"></strong>
            </p>
            <div class="input-group">
                <label for="estacionSelect">Seleccione Estaci√≥n Policial:</label>
                <select id="estacionSelect" required style="width:100%; padding:14px; border:2px solid #e2e8f0; border-radius:12px; font-size:16px;">
                    <option value="">-- Cargando estaciones... --</option>
                </select>
            </div>
            <button id="btnCargarFormulario" class="action-btn" style="margin-top: 25px; padding: 14px; font-size: 16px; width: 100%;">
                üìù Cargar Formulario de Inspecci√≥n
            </button>
            <button id="btnVolver" class="back-btn" style="margin-top: 15px; padding: 10px 20px; width: 100%;">
                ‚Üê Volver a Opciones
            </button>
        </div>
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        // Verificar acceso a REDIP CENTRAL
        async function verificarAcceso() {
            try {
                const {  { user } } = await supabase.auth.getUser();
                if (!user) {
                    window.location.href = '../../index.html';
                    return false;
                }
                
                const { data, error } = await supabase
                    .from('usuarios_redip')
                    .select('redip')
                    .eq('user_id', user.id)
                    .single();
                    
                if (error || !data || (data.redip !== 'central' && data.redip !== 'admin')) {
                    alert('‚ö†Ô∏è No tiene permisos para acceder a REDIP CENTRAL.');
                    window.location.href = '../../index.html';
                    return false;
                }
                return true;
            } catch (err) {
                console.error('Error al verificar acceso:', err);
                window.location.href = '../../index.html';
                return false;
            }
        }
        
        // Obtener par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const ccpId = urlParams.get('ccpId');
        const ccpNombre = urlParams.get('ccpNombre');
        
        // Validar CCP para REDIP CENTRAL
        const ccpCentralValidos = ['aragua', 'carabobo', 'yaracuy'];
        if (!ccpId || !ccpNombre || !ccpCentralValidos.includes(ccpId)) {
            alert('‚ö†Ô∏è CCP no v√°lido para REDIP CENTRAL.');
            window.location.href = 'index.html';
            throw new Error('CCP no v√°lido para REDIP CENTRAL');
        }
        
        document.getElementById('ccpNombreDisplay').textContent = ccpNombre;
        
        async function cargarEstaciones() {
            const select = document.getElementById('estacionSelect');
            
            try {
                // ‚úÖ Verificar acceso primero
                const permitido = await verificarAcceso();
                if (!permitido) return;
                
                console.log('üîç Cargando estaciones para CCP ID:', ccpId);
                
                // ‚úÖ Corregido: Sintaxis de Supabase query
                const {  estaciones, error } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre')
                    .eq('ccp_id', ccpId)
                    .order('nombre', { ascending: true });
                
                console.log('‚úÖ Estaciones consultadas:', estaciones?.length || 0);
                
                if (error) {
                    console.error('‚ùå Error en consulta Supabase:', error);
                    throw new Error(error.message || 'Error al consultar estaciones');
                }
                
                if (!estaciones || estaciones.length === 0) {
                    select.innerHTML = '<option value="">No hay estaciones disponibles para este CCP</option>';
                    select.disabled = true;
                    console.warn('‚ö†Ô∏è No se encontraron estaciones para el CCP:', ccpId);
                    return;
                }
                
                // ‚úÖ Limpiar y llenar el select
                select.innerHTML = '<option value="">-- Elija una estaci√≥n --</option>';
                estaciones.forEach(est => {
                    const opt = document.createElement('option');
                    opt.value = est.id;
                    opt.textContent = est.nombre;
                    select.appendChild(opt);
                });
                
                select.disabled = false;
                console.log(`‚úÖ ${estaciones.length} estaciones cargadas correctamente`);
            } catch (error) {
                console.error('‚ùå Error general al cargar estaciones:', error);
                alert(`Error al cargar las estaciones policiales: ${error.message || 'Error desconocido'}`);
                select.innerHTML = '<option value="">Error al cargar las estaciones</option>';
                select.disabled = true;
            }
        }
        
        // Evento: Cargar formulario de inspecci√≥n
        document.getElementById('btnCargarFormulario').addEventListener('click', () => {
            const estacionId = document.getElementById('estacionSelect').value;
            if (!estacionId) {
                alert('Por favor seleccione una estaci√≥n policial.');
                return;
            }
            const estacionNombre = document.getElementById('estacionSelect').options[document.getElementById('estacionSelect').selectedIndex].text;
            // Redirigir al formulario de inspecci√≥n con todos los par√°metros
            window.location.href = `formulario-inspeccion.html?ccpId=${encodeURIComponent(ccpId)}&ccpNombre=${encodeURIComponent(ccpNombre)}&estacionId=${encodeURIComponent(estacionId)}&estacionNombre=${encodeURIComponent(estacionNombre)}`;
        });
        
        // Evento: Volver a opciones
        document.getElementById('btnVolver').addEventListener('click', () => {
            window.location.href = `index.html?ccpId=${encodeURIComponent(ccpId)}&ccpNombre=${encodeURIComponent(ccpNombre)}`;
        });
        
        // ‚úÖ Iniciar carga de estaciones
        document.addEventListener('DOMContentLoaded', () => {
            cargarEstaciones();
        });
    </script>
</body>
</html>
