<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Estaci√≥n - Galer√≠a</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 950px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .back-btn {
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 15px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .filtro-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        .input-group {
            flex: 1;
            min-width: 300px;
        }
        .input-group label {
            font-size: 14px;
            color: #2d3748;
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
        }
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            font-size: 15px;
            background-color: white;
            font-weight: 500;
        }
        .tabs {
            display: flex;
            gap: 2px;
            margin: 15px 0;
            background: #e2e8f0;
            border-radius: 10px;
            padding: 4px;
        }
        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-weight: bold;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tab-btn.active {
            background: white;
            color: #0c2440;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .action-btn {
            background: linear-gradient(135deg, #0c2440, #1a365d);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            text-align: center;
            margin-top: 25px;
        }
        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .mensaje-acceso {
            text-align: center;
            padding: 20px;
            color: #e53e3e;
            font-weight: bold;
            background: #fed7d7;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Seleccionar para Galer√≠a</h1>
        </div>
        <button class="back-btn" id="btnVolverPanel">
            ‚Üê Volver al Panel Principal
        </button>
        <div class="filtro-container">
            <div class="input-group">
                <label for="ccpSelect">Seleccione CCP:</label>
                <select id="ccpSelect" disabled>
                    <option value="">-- Debe iniciar sesi√≥n --</option>
                </select>
            </div>
            <!-- PESTA√ëAS -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="estaciones">üëÆ Estaciones</button>
                <button class="tab-btn" data-tab="servicios">üìã Servicios</button>
            </div>
            <!-- CONTENEDOR DIN√ÅMICO -->
            <div id="selectorDinamico">
                <div class="input-group">
                    <label for="estacionSelect">Seleccione Estaci√≥n:</label>
                    <select id="estacionSelect" disabled>
                        <option value="">-- Primero seleccione un CCP --</option>
                    </select>
                </div>
            </div>
            <button id="btnCargarGaleria" class="action-btn" disabled>
                üñºÔ∏è Cargar Galer√≠a de Inspecci√≥n
            </button>
        </div>
        <div id="mensajeAcceso" class="mensaje-acceso">
            ‚ö†Ô∏è No tiene permisos para acceder a esta REDIP. Por favor contacte al administrador.
        </div>
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        let redipUsuario = null;
        let esAdmin = false;
        let tipoEntidad = 'estacion';

        // Mapeo de ccp_id a redip (de ccps_rows.csv)
        const CCP_REDIS_MAP = {
            ccp_altos_mirandinos: 'capital',
            ccp_barlovento: 'capital',
            ccp_distrito_capital: 'capital',
            ccp_la_guaira: 'capital',
            ccp_miranda_ciudad_fajardo: 'capital',
            ccp_valles_del_tuy: 'capital',
            costa_oriental: 'occidental',
            falcon: 'occidental',
            guajira: 'occidental',
            lara: 'occidental',
            metropolitano: 'occidental',
            sur_del_lago: 'occidental'
        };

        // === VERIFICAR ACCESO ===
        async function verificarAcceso() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                alert('Debe iniciar sesi√≥n para acceder.');
                window.location.href = 'index.html';
                return false;
            }

            try {
                const { data, error } = await supabase
                    .from('usuarios_redip')
                    .select('redip')
                    .eq('user_id', user.id)
                    .single();
                if (error || !data) {
                    alert('No tiene permisos asignados. Contacte al administrador.');
                    window.location.href = 'index.html';
                    return false;
                }

                redipUsuario = data.redip;
                esAdmin = (redipUsuario === 'admin');
                return true;
            } catch (err) {
                console.error('Error al verificar acceso:', err);
                alert('Error de autenticaci√≥n.');
                window.location.href = 'index.html';
                return false;
            }
        }

        // === CARGAR OPCIONES DE CCP SEG√öN ROL ===
        function cargarOpcionesCCP() {
            const select = document.getElementById('ccpSelect');
            select.innerHTML = '<option value="">-- Elija un CCP --</option>';

            const todosCCPs = [
                { id: 'metropolitano', nombre: 'CCP METROPOLITANO' },
                { id: 'sur_del_lago', nombre: 'CCP SUR DEL LAGO' },
                { id: 'guajira', nombre: 'CCP GUAJIRA' },
                { id: 'costa_oriental', nombre: 'CCPE COSTA ORIENTAL DEL LAGO' },
                { id: 'lara', nombre: 'CCPE LARA' },
                { id: 'falcon', nombre: 'CCPE FALC√ìN' },
                { id: 'ccp_altos_mirandinos', nombre: 'CCP ALTOS MIRANDINOS' },
                { id: 'ccp_barlovento', nombre: 'CCP BARLOVENTO' },
                { id: 'ccp_distrito_capital', nombre: 'CCP DISTRITO CAPITAL' },
                { id: 'ccp_la_guaira', nombre: 'CCP LA GUAIRA' },
                { id: 'ccp_miranda_ciudad_fajardo', nombre: 'CCP MIRANDA / CIUDAD FAJARDO' },
                { id: 'ccp_valles_del_tuy', nombre: 'CCP VALLES DEL TUY' }
            ];

            if (esAdmin) {
                // Admin ve todos
                todosCCPs.forEach(ccp => {
                    const opt = document.createElement('option');
                    opt.value = ccp.id;
                    opt.textContent = ccp.nombre;
                    select.appendChild(opt);
                });
            } else {
                // Usuario normal: solo ve CCPs de su REDIP
                const ccpPermitidos = todosCCPs.filter(ccp => 
                    CCP_REDIS_MAP[ccp.id] === redipUsuario
                );
                ccpPermitidos.forEach(ccp => {
                    const opt = document.createElement('option');
                    opt.value = ccp.id;
                    opt.textContent = ccp.nombre;
                    select.appendChild(opt);
                });
            }
            select.disabled = false;
        }

        // === VERIFICAR PERMISO PARA UN CCP ===
        function tienePermisoParaCCP(ccpId) {
            if (esAdmin) return true;
            const redipCCP = CCP_REDIS_MAP[ccpId];
            return redipCCP === redipUsuario;
        }

        // === CARGAR ESTACIONES ===
        async function cargarEstaciones(ccpId) {
            const select = document.getElementById('estacionSelect');
            try {
                const { data: estaciones, error } = await supabase
                    .from('estaciones_policiales')
                    .select('estacion_id, nombre_estacion')
                    .eq('ccp_id', ccpId)
                    .order('nombre_estacion', { ascending: true });
                if (error) throw error;
                select.innerHTML = '<option value="">-- Seleccione una estaci√≥n --</option>';
                estaciones.forEach(est => {
                    const opt = document.createElement('option');
                    opt.value = est.estacion_id;
                    opt.textContent = est.nombre_estacion;
                    select.appendChild(opt);
                });
                select.disabled = false;
            } catch (err) {
                console.error('Error al cargar estaciones:', err);
                alert('No se pudieron cargar las estaciones.');
            }
        }

        // === CARGAR SERVICIOS ===
        async function cargarServicios(ccpId) {
            const select = document.getElementById('servicioSelect');
            try {
                const { data: servicios, error } = await supabase
                    .from('servicios_administrativos')
                    .select('id, nombre')
                    .eq('ccp_id', ccpId)
                    .order('nombre', { ascending: true });
                if (error) throw error;
                select.innerHTML = '<option value="">-- Seleccione un servicio --</option>';
                servicios.forEach(serv => {
                    const opt = document.createElement('option');
                    opt.value = serv.id;
                    opt.textContent = serv.nombre;
                    select.appendChild(opt);
                });
                select.disabled = false;
            } catch (err) {
                console.error('Error al cargar servicios:', err);
                alert('No se pudieron cargar los servicios.');
            }
        }

        // === MANEJAR SELECCI√ìN DE CCP ===
        document.getElementById('ccpSelect').addEventListener('change', async () => {
            const ccpId = document.getElementById('ccpSelect').value;
            const mensaje = document.getElementById('mensajeAcceso');
            mensaje.style.display = 'none';

            if (!ccpId) {
                document.getElementById('selectorDinamico').innerHTML = `
                    <div class="input-group">
                        <label for="estacionSelect">Seleccione Estaci√≥n:</label>
                        <select id="estacionSelect" disabled>
                            <option value="">-- Primero seleccione un CCP --</option>
                        </select>
                    </div>
                `;
                return;
            }

            if (!tienePermisoParaCCP(ccpId)) {
                mensaje.style.display = 'block';
                return;
            }

            if (tipoEntidad === 'estacion') {
                await cargarEstaciones(ccpId);
            } else {
                await cargarServicios(ccpId);
            }
        });

        // === MANEJAR PESTA√ëAS ===
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                tipoEntidad = btn.dataset.tab === 'estaciones' ? 'estacion' : 'servicio';

                const selectorDiv = document.getElementById('selectorDinamico');
                if (tipoEntidad === 'estacion') {
                    selectorDiv.innerHTML = `
                        <div class="input-group">
                            <label for="estacionSelect">Seleccione Estaci√≥n:</label>
                            <select id="estacionSelect" disabled>
                                <option value="">-- Primero seleccione un CCP --</option>
                            </select>
                        </div>
                    `;
                } else {
                    selectorDiv.innerHTML = `
                        <div class="input-group">
                            <label for="servicioSelect">Seleccione Servicio:</label>
                            <select id="servicioSelect" disabled>
                                <option value="">-- Primero seleccione un CCP --</option>
                            </select>
                        </div>
                    `;
                }

                const ccpId = document.getElementById('ccpSelect').value;
                if (ccpId && tienePermisoParaCCP(ccpId)) {
                    if (tipoEntidad === 'estacion') cargarEstaciones(ccpId);
                    else cargarServicios(ccpId);
                }
            });
        });

        // === MANEJAR EVENTO DEL SELECTOR DIN√ÅMICO ===
        document.getElementById('selectorDinamico').addEventListener('change', (e) => {
            const id = e.target.value;
            document.getElementById('btnCargarGaleria').disabled = !id;
        });

        // === BOT√ìN PARA CARGAR GALER√çA ===
        document.getElementById('btnCargarGaleria').addEventListener('click', () => {
            const ccpSelect = document.getElementById('ccpSelect');
            const ccpId = ccpSelect.value;
            const ccpNombre = ccpSelect.options[ccpSelect.selectedIndex].text;
            let entidadId = '', entidadNombre = '';

            if (tipoEntidad === 'estacion') {
                const estacionSelect = document.getElementById('estacionSelect');
                entidadId = estacionSelect.value;
                entidadNombre = estacionSelect.options[estacionSelect.selectedIndex].text;
            } else {
                const servicioSelect = document.getElementById('servicioSelect');
                entidadId = servicioSelect.value;
                entidadNombre = servicioSelect.options[servicioSelect.selectedIndex].text;
            }

            if (!ccpId || !entidadId) {
                alert('Seleccione una entidad v√°lida.');
                return;
            }

            let url = `galeria.html?ccpId=${encodeURIComponent(ccpId)}&ccpNombre=${encodeURIComponent(ccpNombre)}`;
            if (tipoEntidad === 'estacion') {
                url += `&estacionId=${encodeURIComponent(entidadId)}&estacionNombre=${encodeURIComponent(entidadNombre)}`;
            } else {
                url += `&servicioId=${encodeURIComponent(entidadId)}&servicioNombre=${encodeURIComponent(entidadNombre)}`;
            }
            window.location.href = url;
        });

        // === BOT√ìN DE VOLVER ===
        document.getElementById('btnVolverPanel').addEventListener('click', () => {
            // Redirigir al index de la REDIP del usuario
            const redipBase = redipUsuario === 'admin' ? '' : `redip/${redipUsuario}/`;
            window.location.href = `${redipBase}index.html`;
        });

        // === INICIAR ===
        verificarAcceso().then((permitido) => {
            if (permitido) {
                cargarOpcionesCCP();
            }
        });
    </script>
</body>
</html>
