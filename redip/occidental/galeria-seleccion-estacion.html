<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Estaci√≥n - Galer√≠a</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <div class="vector-bg">
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-line"></div>
        <div class="vector-line"></div>
    </div>
    <div id="container" class="container" style="max-width: 600px; padding: 50px;">
        <div class="logo-container">
            <img src="../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Seleccionar Estaci√≥n para Galer√≠a</h1>
        </div>
        <div id="content">
            <div class="input-group">
                <label for="ccpSelect">Seleccione CCP:</label>
                <select id="ccpSelect" required style="width:100%; padding:14px; border:2px solid #e2e8f0; border-radius:12px; font-size:16px;">
                    <option value="">-- Cargando CCPs... --</option>
                </select>
            </div>
            <div class="input-group">
                <label for="estacionSelect">Seleccione Estaci√≥n Policial:</label>
                <select id="estacionSelect" disabled style="width:100%; padding:14px; border:2px solid #e2e8f0; border-radius:12px; font-size:16px;">
                    <option value="">-- Primero seleccione un CCP --</option>
                </select>
            </div>
            <button id="btnCargarGaleria" class="action-btn" style="margin-top: 25px; padding: 14px; font-size: 16px; width: 100%;">
                üñºÔ∏è Cargar Galer√≠a de Inspecci√≥n
            </button>
            <button id="btnVolver" class="back-btn" style="margin-top: 15px; padding: 10px 20px; width: 100%;">
                ‚Üê Volver al Men√∫
            </button>
        </div>
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Cargar CCPs al iniciar
        async function cargarCCPs() {
            try {
                const { data: ccps, error } = await supabase
                    .from('ccps')
                    .select('id, nombre')
                    .order('nombre', { ascending: true });
                if (error) throw error;
                const select = document.getElementById('ccpSelect');
                select.innerHTML = '<option value="">-- Elija un CCP --</option>';
                ccps.forEach(ccp => {
                    const opt = document.createElement('option');
                    opt.value = ccp.id;
                    opt.textContent = ccp.nombre;
                    select.appendChild(opt);
                });
            } catch (error) {
                console.error('Error al cargar CCPs:', error);
                alert('Error al cargar los CCPs.');
            }
        }

        // Cargar estaciones cuando se elige un CCP
        document.getElementById('ccpSelect').addEventListener('change', async () => {
            const ccpId = document.getElementById('ccpSelect').value;
            const estacionSelect = document.getElementById('estacionSelect');
            const btnCargar = document.getElementById('btnCargarGaleria');
            if (!ccpId) {
                estacionSelect.disabled = true;
                estacionSelect.innerHTML = '<option value="">-- Primero seleccione un CCP --</option>';
                btnCargar.disabled = true;
                return;
            }
            try {
                const { data: estaciones, error } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre')
                    .eq('ccp_id', ccpId)
                    .order('nombre', { ascending: true });
                if (error) throw error;
                estacionSelect.innerHTML = '<option value="">-- Elija una estaci√≥n --</option>';
                estaciones.forEach(est => {
                    const opt = document.createElement('option');
                    opt.value = est.id;
                    opt.textContent = est.nombre;
                    estacionSelect.appendChild(opt);
                });
                estacionSelect.disabled = false;
                btnCargar.disabled = true;
            } catch (err) {
                console.error('Error al cargar estaciones:', err);
                alert('Error al cargar las estaciones policiales.');
            }
        });

        document.getElementById('estacionSelect').addEventListener('change', () => {
            document.getElementById('btnCargarGaleria').disabled = !document.getElementById('estacionSelect').value;
        });
        document.getElementById('btnCargarGaleria').addEventListener('click', () => {
            const ccpId = document.getElementById('ccpSelect').value;
            const ccpNombre = document.getElementById('ccpSelect').options[document.getElementById('ccpSelect').selectedIndex].text;
            const estacionId = document.getElementById('estacionSelect').value;
            const estacionNombre = document.getElementById('estacionSelect').options[document.getElementById('estacionSelect').selectedIndex].text;

            if (!ccpId || !estacionId) {
                alert('Por favor seleccione un CCP y una estaci√≥n.');
                return;
            }

            window.location.href = `galeria.html?ccpId=${encodeURIComponent(ccpId)}&ccpNombre=${encodeURIComponent(ccpNombre)}&estacionId=${encodeURIComponent(estacionId)}&estacionNombre=${encodeURIComponent(estacionNombre)}`;
        });


        document.getElementById('btnVolver').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        cargarCCPs();
    </script>
</body>
</html>
