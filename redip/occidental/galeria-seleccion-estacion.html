<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;

            font-family: 'Arial', sans-serif;

        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 100%);

            justify-content: center;

            overflow-x: hidden;

            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 950px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';

        .logo-container {

        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
        }
        .title {
            text-align: center;

            font-size: 24px;

        .back-btn {
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            color: white;
            border: none;
            border-radius: 10px;

            display: inline-flex;
            align-items: center;

        }
        .filtro-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        .input-group {
            flex: 1;
            min-width: 300px;
        }
        .input-group label {
            font-size: 14px;
            color: #2d3748;
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
        }
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 10px;

            background-color: white;

        }
        .tabs {
            display: flex;

        }
        .tab-btn {
            flex: 1;

            border: none;

        }
        .tab-btn.active {
            background: white;
            color: #0c2440;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .action-btn {
            background: linear-gradient(135deg, #0c2440, #1a365d);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            text-align: center;
            margin-top: 25px;
        }
        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Seleccionar para Galer√≠a</h1>
        </div>
        <button class="back-btn" id="btnVolverPanel">
            ‚Üê Volver al Panel Principal
        </button>
        <div class="filtro-container">
            <div class="input-group">
                <label for="ccpSelect">Seleccione CCP:</label>
                <select id="ccpSelect">
                    <option value="">-- Elija un CCP --</option>
                </select>
            </div>
            <!-- PESTA√ëAS -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="estaciones">üëÆ Estaciones</button>
                <button class="tab-btn" data-tab="servicios">üìã Servicios</button>
            </div>
            <!-- CONTENEDOR DIN√ÅMICO -->
            <div id="selectorDinamico">
                <div class="input-group">
                    <label for="estacionSelect">Seleccione Estaci√≥n:</label>
                    <select id="estacionSelect" disabled>
                        <option value="">-- Seleccione un CCP primero --</option>
                    </select>
                </div>
            </div>
            <button id="btnCargarGaleria" class="action-btn" disabled>
                üñºÔ∏è Cargar Galer√≠a de Inspecci√≥n
            </button>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        let tipoEntidad = 'estacion';
        let redipUsuario = null;
        let esAdmin = false;

        // === 1. Verificar acceso ===
     async function verificarAcceso() {
    const { data } = await supabase.auth.getSession();
    const session = data?.session;

    if (!session || !session.user) {
        alert('Debe iniciar sesi√≥n para acceder a esta p√°gina.');
        window.location.href = 'login.html';
        return false;
    }

    const user = session.user;
    const email = user.email;

    // Obtener datos del usuario desde tu tabla
    const { data: usuario, error } = await supabase
        .from('usuarios_redip')
        .select('redip')
        .eq('email', email)
        .single();

    if (error) {
        console.error('Error al obtener datos del usuario:', error);
        alert('No se pudo verificar su perfil. Contacte al administrador.');
        window.location.href = 'login.html';
        return false;
    }

    // Determinar rol
    if (usuario.redip === 'admin') {
        esAdmin = true;
        redipUsuario = null;
    } else {
        esAdmin = false;
        redipUsuario = usuario.redip;
    }

    return true;
}

        // === 2. Cargar CCPs permitidos ===
        async function cargarCCPs() {
            const select = document.getElementById('ccpSelect');
            try {
                const {  ccps, error } = await supabase
                    .from('ccps')
                    .select('ccp_id, nombre_ccp, redip');

                if (error) throw error;

                // Filtrar si no es admin
                const listaFiltrada = esAdmin ? ccps : ccps.filter(c => c.redip === redipUsuario);

                select.innerHTML = '<option value="">-- Elija un CCP --</option>';
                listaFiltrada.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c.ccp_id;
                    opt.textContent = c.nombre_ccp;
                    select.appendChild(opt);
                });
            } catch (err) {
                console.error('Error al cargar CCPs:', err);
                alert('No se pudieron cargar los CCPs.');
            }
        }

        // === Funciones de carga ===
        async function cargarEstaciones(ccpId) {
            const select = document.getElementById('estacionSelect');
            try {
                const {  estaciones, error } = await supabase
                    .from('estaciones_policiales')
                    .select('estacion_id, nombre_estacion')
                    .eq('ccp_id', ccpId)
                    .order('nombre_estacion', { ascending: true });
                if (error) throw error;
                select.innerHTML = '<option value="">-- Seleccione una estaci√≥n --</option>';
                estaciones?.forEach(est => {
                    const opt = document.createElement('option');
                    opt.value = est.estacion_id;
                    opt.textContent = est.nombre_estacion;
                    select.appendChild(opt);
                });
                select.disabled = false;
            } catch (err) {
                console.error('Error al cargar estaciones:', err);
                alert('No se pudieron cargar las estaciones.');
            }
        }

        async function cargarServicios(ccpId) {
            const select = document.getElementById('servicioSelect');
            try {
                const {  servicios, error } = await supabase
                    .from('servicios_administrativos')
                    .select('id, nombre')
                    .eq('ccp_id', ccpId)
                    .order('nombre', { ascending: true });
                if (error) throw error;
                select.innerHTML = '<option value="">-- Seleccione un servicio --</option>';
                servicios?.forEach(serv => {
                    const opt = document.createElement('option');
                    opt.value = serv.id;
                    opt.textContent = serv.nombre;
                    select.appendChild(opt);
                });
                select.disabled = false;
            } catch (err) {
                console.error('Error al cargar servicios:', err);
                alert('No se pudieron cargar los servicios.');
            }
        }

        // === Eventos ===
        document.getElementById('ccpSelect').addEventListener('change', async () => {
            const ccpId = this.value;
            if (!ccpId) {
                document.getElementById('selectorDinamico').innerHTML = `
                    <div class="input-group">
                        <label for="estacionSelect">Seleccione Estaci√≥n:</label>
                        <select id="estacionSelect" disabled>
                            <option value="">-- Seleccione un CCP primero --</option>
                        </select>
                    </div>`;
                return;
            }

            if (tipoEntidad === 'estacion') {
                await cargarEstaciones(ccpId);
            } else {
                await cargarServicios(ccpId);
            }
        });

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                tipoEntidad = btn.dataset.tab === 'estaciones' ? 'estacion' : 'servicio';

                const selectorDiv = document.getElementById('selectorDinamico');
                const ccpId = document.getElementById('ccpSelect').value;

                if (tipoEntidad === 'estacion') {
                    selectorDiv.innerHTML = `
                        <div class="input-group">
                            <label for="estacionSelect">Seleccione Estaci√≥n:</label>
                            <select id="estacionSelect" disabled>
                                <option value="">-- Seleccione un CCP primero --</option>
                            </select>
                        </div>`;
                } else {
                    selectorDiv.innerHTML = `
                        <div class="input-group">
                            <label for="servicioSelect">Seleccione Servicio:</label>
                            <select id="servicioSelect" disabled>
                                <option value="">-- Seleccione un CCP primero --</option>
                            </select>
                        </div>`;
                }

                if (ccpId) {
                    if (tipoEntidad === 'estacion') cargarEstaciones(ccpId);
                    else cargarServicios(ccpId);
                }
            });
        });

        document.getElementById('selectorDinamico').addEventListener('change', (e) => {
            const valid = e.target.value;
            document.getElementById('btnCargarGaleria').disabled = !valid;
        });

        document.getElementById('btnCargarGaleria').addEventListener('click', () => {
            const ccpId = document.getElementById('ccpSelect').value;
            const ccpNombre = document.getElementById('ccpSelect').options[document.getElementById('ccpSelect').selectedIndex].text;
            let entidadId = '', entidadNombre = '';

            if (tipoEntidad === 'estacion') {
                const el = document.getElementById('estacionSelect');
                entidadId = el.value;
                entidadNombre = el.options[el.selectedIndex].text;
            } else {
                const el = document.getElementById('servicioSelect');
                entidadId = el.value;
                entidadNombre = el.options[el.selectedIndex].text;
            }

            if (!ccpId || !entidadId) {
                alert('Seleccione una entidad v√°lida.');
                return;
            }

            let url = `galeria.html?ccpId=${encodeURIComponent(ccpId)}&ccpNombre=${encodeURIComponent(ccpNombre)}`;
            if (tipoEntidad === 'estacion') {
                url += `&estacionId=${encodeURIComponent(entidadId)}&estacionNombre=${encodeURIComponent(entidadNombre)}`;
            } else {
                url += `&servicioId=${encodeURIComponent(entidadId)}&servicioNombre=${encodeURIComponent(entidadNombre)}`;
            }
            window.location.href = url;
        });

        document.getElementById('btnVolverPanel').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // === Inicializaci√≥n ===
        (async () => {
            const permitido = await verificarAcceso();
            if (!permitido) return;
            await cargarCCPs();
        })();
    </script>
</body>
</html>
