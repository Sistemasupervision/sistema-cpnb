<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Estaci√≥n para Galer√≠a</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <style>
        .container {
            max-width: 600px;
            padding: 50px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
        }
        .title {
            color: #0c2440;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .input-group {
            margin: 25px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2d3748;
        }
        .input-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
        }
        .back-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #2c5282, #1a365d);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="vector-bg">
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-line"></div>
        <div class="vector-line"></div>
    </div>
    <div class="container">
        <div class="logo-container">
            <img src="../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Seleccionar Estaci√≥n para Galer√≠a</h1>
        </div>
        <div class="input-group">
            <label for="estacionSelect">Seleccione una estaci√≥n:</label>
            <select id="estacionSelect" disabled>
                <option value="">Cargando...</option>
            </select>
        </div>
        <button id="btnVerGaleria" class="action-btn" style="width:100%; padding:14px; font-size:16px;" disabled>
            üñºÔ∏è Ver Galer√≠a de Inspecci√≥n
        </button>
        <button class="back-btn" onclick="window.history.back()">
            ‚Üê Volver
        </button>
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // ‚úÖ CCPs de REDIP OCCIDENTAL
        const CCPs_OCCIDENTAL = ['metropolitano', 'sur-del-lago', 'guajira', 'col', 'lara', 'falcon'];

        const ccpNombres = {
            "metropolitano": "CCP METROPOLITANO",
            "sur-del-lago": "CCP SUR DEL LAGO",
            "guajira": "CCP GUAJIRA",
            "col": "CCPE COL",
            "lara": "CCPE LARA",
            "falcon": "CCPE FALC√ìN"
        };

        const selectEstacion = document.getElementById('estacionSelect');
        const btnVerGaleria = document.getElementById('btnVerGaleria');

        async function cargarEstaciones() {
            try {
                // ‚úÖ Filtrar solo estaciones de REDIP OCCIDENTAL
                const { data: estaciones, error } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre, ccp_id')
                    .in('ccp_id', CCPs_OCCIDENTAL)
                    .order('nombre', { ascending: true });

                if (error || !estaciones || estaciones.length === 0) {
                    selectEstacion.innerHTML = '<option value="">No hay estaciones disponibles en REDIP OCCIDENTAL</option>';
                    selectEstacion.disabled = true;
                    return;
                }

                selectEstacion.innerHTML = '<option value="">-- Elija una estaci√≥n --</option>';
                estaciones.forEach(est => {
                    const opt = document.createElement('option');
                    opt.value = est.id;
                    // Opcional: muestra el CCP entre par√©ntesis
                    opt.textContent = `${est.nombre} (${ccpNombres[est.ccp_id] || est.ccp_id})`;
                    selectEstacion.appendChild(opt);
                });
                selectEstacion.disabled = false;
            } catch (error) {
                console.error('Error al cargar estaciones:', error);
                selectEstacion.innerHTML = '<option value="">Error al cargar estaciones</option>';
                selectEstacion.disabled = true;
            }
        }

        selectEstacion.addEventListener('change', () => {
            btnVerGaleria.disabled = !selectEstacion.value;
        });

        btnVerGaleria.addEventListener('click', () => {
            const estacionId = selectEstacion.value;
            const estacionNombre = selectEstacion.options[selectEstacion.selectedIndex].text.split(' (')[0];
            const ccpId = selectEstacion.options[selectEstacion.selectedIndex].textContent.match(/\(([^)]+)\)/)?.[1] || '';
            const ccpNombre = ccpNombres[ccpId] || ccpId;

            if (!estacionId) {
                alert('Por favor seleccione una estaci√≥n.');
                return;
            }

            window.location.href = `Galeria.html?estacionId=${encodeURIComponent(estacionId)}&estacionNombre=${encodeURIComponent(estacionNombre)}&ccpNombre=${encodeURIComponent(ccpNombre)}`;
        });

        // Cargar al iniciar
        cargarEstaciones();
    </script>
</body>
</html>
