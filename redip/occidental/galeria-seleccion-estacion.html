<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="../../assets/css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 100%);
            margin: 0;
            padding: 0;

        .vector-bg {

            top: 0;

        .vector-circle:nth-child(2) { width: 200px; height: 200px; bottom: -50px; left: -50px; }
        .vector-circle:nth-child(3) { width: 150px; height: 150px; top: 20%; left: 10%; }
        .vector-circle:nth-child(4) { width: 250px; height: 250px; bottom: 10%; right: 15%; }

            transform: rotate(30deg);

        .container {
            max-width: 600px;

        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;

            right: 0;

            background: linear-gradient(90deg, #ffcc00, #ff6b00, #ffcc00);

        .logo-container {
            text-align: center;

        .logo-img {

            object-fit: contain;

        }
        .title {
            color: #0c2440;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }
        .input-group {
            margin: 20px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }
        .input-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;

        }
        .action-btn, .back-btn {
            padding: 14px;

            font-weight: bold;

        }
        .action-btn {
            background: linear-gradient(135deg, #0c2440, #1a365d);

            margin-top: 25px;
        }
        .back-btn {
            background: linear-gradient(135deg, #2c5282, #1a365d);

        }
        .action-btn:disabled, .back-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .mensaje-error {
            text-align: center;
            padding: 20px;
            color: #e53e3e;

        }

</head>
<body>
    <div class="vector-bg">
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-line"></div>
        <div class="vector-line"></div>
    </div>
    <div class="container">
        <div class="logo-container">
            <img src="../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Seleccionar Estaci√≥n para Galer√≠a</h1>
        </div>
        <!-- Mensaje de error -->
        <div id="mensajeError" class="mensaje-error">
            ‚ö†Ô∏è No tiene permisos para acceder a esta REDIP. Por favor contacte al administrador.
        </div>
        <div id="contenidoPrincipal">
            <div class="input-group">
                <label for="ccpSelect">Seleccione CCP:</label>
                <select id="ccpSelect">
                    <option value="">-- Elija un CCP --</option>
                    <option value="metropolitano">CCP METROPOLITANO</option>
                    <option value="sur_del_lago">CCP SUR DEL LAGO</option>
                    <option value="guajira">CCP GUAJIRA</option>
                    <option value="costa_oriental">CCPE COSTA ORIENTAL DEL LAGO</option>
                    <option value="lara">CCPE LARA</option>
                    <option value="falcon">CCPE FALC√ìN</option>
                </select>
            </div>
            <div class="input-group">
                <label for="estacionSelect">Seleccione Estaci√≥n Policial:</label>
                <select id="estacionSelect" disabled>
                    <option value="">-- Primero seleccione un CCP --</option>
                </select>
            </div>
            <button id="btnCargarGaleria" class="action-btn" disabled>
                üñºÔ∏è Cargar Galer√≠a de Inspecci√≥n
            </button>
            <button id="btnVolver" class="back-btn">
                ‚Üê Volver al Men√∫
            </button>
        </div>
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // === VERIFICAR ACCESO ===
        async function verificarAcceso() {
            const { data: { user } } = await supabase.auth.getUser();
            // Si no hay usuario autenticado, redirigir al login
            if (!user) {
                window.location.href = '../../index.html';
                return false;
            }

            try {
                // Obtener el redip del usuario desde la tabla usuarios_redip
                const { data, error } = await supabase
                    .from('usuarios_redip')
                    .select('redip')
                    .eq('user_id', user.id)
                    .single();

                if (error || !data) {
                    // Si no se encuentra el usuario en la tabla, acceso denegado
                    mostrarErrorYRedirigir();
                    return false;
                }

                const redipUsuario = data.redip;
                // Solo permite acceso a 'admin' o 'occidental'
                if (redipUsuario === 'admin' || redipUsuario === 'occidental') {
                    return true;
                } else {
                    mostrarErrorYRedirigir();
                    return false;
                }
            } catch (err) {
                console.error('Error al verificar acceso:', err);
                mostrarErrorYRedirigir();
                return false;
            }
        }

        function mostrarErrorYRedirigir() {
            document.getElementById('contenidoPrincipal').style.display = 'none';
            document.getElementById('mensajeError').style.display = 'block';
            // Redirigir despu√©s de 3 segundos
            setTimeout(() => {
                window.location.href = '../../index.html';
            }, 3000);
        }

        // === FUNCIONALIDAD ORIGINAL ===
        document.getElementById('ccpSelect').addEventListener('change', async () => {
            const ccpId = document.getElementById('ccpSelect').value;
            const estacionSelect = document.getElementById('estacionSelect');
            const btnCargar = document.getElementById('btnCargarGaleria');
            estacionSelect.disabled = true;
            estacionSelect.innerHTML = '<option value="">-- Cargando... --</option>';
            btnCargar.disabled = true;
            if (!ccpId) {
                estacionSelect.innerHTML = '<option value="">-- Primero seleccione un CCP --</option>';
                return;
            }
            try {
                const { data: estaciones, error } = await supabase
                    .from('estaciones_policiales')
                    .select('estacion_id, nombre_estacion')
                    .eq('ccp_id', ccpId)
                    .order('nombre_estacion', { ascending: true });
                if (error) throw error;
                estacionSelect.innerHTML = '<option value="">-- Elija una estaci√≥n --</option>';
                estaciones.forEach(est => {
                    const opt = document.createElement('option');
                    opt.value = est.estacion_id;
                    opt.textContent = est.nombre_estacion;
                    estacionSelect.appendChild(opt);
                });
                estacionSelect.disabled = false;
            } catch (err) {
                console.error('Error al cargar estaciones:', err);
                estacionSelect.innerHTML = '<option value="">Error al cargar</option>';
                alert('No se pudieron cargar las estaciones.');
            }
        });

        document.getElementById('estacionSelect').addEventListener('change', () => {
            const estacionId = document.getElementById('estacionSelect').value;
            document.getElementById('btnCargarGaleria').disabled = !estacionId;
        });

        document.getElementById('btnCargarGaleria').addEventListener('click', () => {
            const ccpSelect = document.getElementById('ccpSelect');
            const estacionSelect = document.getElementById('estacionSelect');
            const ccpId = ccpSelect.value;
            const ccpNombre = ccpSelect.options[ccpSelect.selectedIndex].text;
            const estacionId = estacionSelect.value;
            const estacionNombre = estacionSelect.options[estacionSelect.selectedIndex].text;
            if (!ccpId || !estacionId) {
                alert('Seleccione una estaci√≥n v√°lida.');
                return;
            }
            const url = `galeria.html?ccpId=${encodeURIComponent(ccpId)}&ccpNombre=${encodeURIComponent(ccpNombre)}&estacionId=${encodeURIComponent(estacionId)}&estacionNombre=${encodeURIComponent(estacionNombre)}`;
            window.location.href = url;
        });

        document.getElementById('btnVolver').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // === INICIAR VERIFICACI√ìN ===
        verificarAcceso();
    </script>
</body>
</html>
