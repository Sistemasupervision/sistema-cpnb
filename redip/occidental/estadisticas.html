            vehiculos_operativos: "49. Constatar la cantidad de veh√≠culos operativos, inoperativos y el plan de mantenimiento existente del ccp inspeccionada. ¬øque acciones de comando se han tomado en relaci√≥n a estos veh√≠culos siniestrados?",
            placa_policial_vehiculos: "50. Verificar que todos los veh√≠culos pertenecientes al parque automotor tenga placa policial",
            vehiculos_suficientes: "51. Verificar si la cantidad de veh√≠culos operativos son suficientes para el desempe√±o de los servicios de policiales.",
            vehiculos_donados_inventario: "52. Verificar si el ccp ha recibido veh√≠culos donados o en comodato y si se han incluidos en el inventario nacional del CPNB.",
            accesorios_seguridad_vehiculos: "53. Verificar los accesorios de seguridad que debe llevar todo veh√≠culos.",
            necesidades_repuestos_vehiculos: "54. Constatar las necesidades o requerimientos de repuestos, cauchos y accesorios de veh√≠culos de la unidad inspeccionada.",
            identificacion_vehiculos_policiales: "55. Verificar que los veh√≠culos policiales est√©n plenamente identificados con los logos policiales correspondientes, cautelera y equipo P.A operativo",
            informes_parques_armas: "56. Verificar los informes de inspecciones realizadas a los parques de armas por la oficina de gesti√≥n administrativa cpnb y elaborar un acta de inspecci√≥n con los resultados.",
            supervision_pac: "57. Verificar las acciones de comando establecidas en la supervisi√≥n y control de los puntos de atenci√≥n al ciudadano (p.a.c). (permitan el normal flujo de los productos de primera necesidad (comida y medicamentos) que forman parte del sistema nacional de abastecimiento del gobierno bolivariano)",
            vademecum_actualizado: "58. Verificar y revisar el vademecum general del ccp, debidamente actualizado por las estaciones policiales.",
            despliegues_policiales: "59. Supervisar el cumplimiento de los despliegues policiales emanados por la oficina de operaciones policiales y las actividades extraordinarias realizadas por el CCP.",
            supervision_personal_mando: "60. Constatar si hay mayor nivel de supervisi√≥n y control sobre el personal, para cumplir en todo momento el principio de mando y conducci√≥n de mantener informado a tu personal, sobre la situaci√≥n actual.",
            planes_contra_trafico_ilicito: "61. Verificar los planes para contrarrestar el tr√°fico il√≠cito, distribuci√≥n y comercializaci√≥n de sustancias estupefacientes y psicotr√≥picas, alimentos de la cesta b√°sica, materiales estrat√©gicos, hidrocarburos, armamento y delitos comunes.",
            conocimiento_lineamientos_derechos_humanos: "62. Constatar que el personal policial tenga conocimiento de los lineamientos de instrucci√≥n en materia de: derechos humanos, derecho internacional humanitario: armas letales, orden p√∫blico, unidades t√°cticas policiales y los procedimiento con ni√±os, ni√±as y adolescentes, igualdad y equidad de g√©nero.",
            registro_actuaciones_cop: "63. Verificar el registro y control de las actuaciones positivas y negativas al personal en el centro de operaciones policiales (COP) del ccp, por cuadrante de paz.",
            rendicion_procedimientos_cop: "64. Verificar el cumplimiento de la rendici√≥n de los procedimiento ejecutados por los servicios policiales al centro de operaci√≥n policial (cop) del ccp, para su consolidaci√≥n y rendici√≥n a la regi√≥n de su subscripci√≥n.",
            archivos_informes_rendicion: "65. Revisi√≥n de los archivos de los informes de rendici√≥n de cuenta de los procedimientos policiales.",
            informes_preliminares_actuacion: "66. Verificar la elaboraci√≥n de los informes preliminares de actuaci√≥n policial.",
            estatus_procesos_administrativos: "67. Verificar el estatus de los procesos administrativos ante la ICAP del personal a su mando."
        };

        const todosLosItems = Object.keys(nombresItems);
        const ITEMS_POR_PAGINA = 15;

        // === Variables para ambas pesta√±as ===
        let chartInstanceEst = null;
        let estadisticasTotalesEst = {};
        let nombreEstacionActual = '';
        let paginaActualEst = 1;
        let totalPaginasEst = 1;

        let chartInstanceServ = null;
        let estadisticasTotalesServ = {};
        let nombreServicioActual = '';
        let paginaActualServ = 1;
        let totalPaginasServ = 1;

        // === Cargar listas al cambiar CCP ===
        document.getElementById('ccpFilter').addEventListener('change', async () => {
            const ccpId = document.getElementById('ccpFilter').value;
            const estacionSelect = document.getElementById('estacionFilter');
            const servicioSelect = document.getElementById('servicioFilter');
            estacionSelect.innerHTML = '<option value="">-- Seleccione una estaci√≥n --</option>';
            servicioSelect.innerHTML = '<option value="">-- Seleccione un servicio --</option>';
            estacionSelect.disabled = !ccpId;
            servicioSelect.disabled = !ccpId;

            if (!ccpId) return;

            // Cargar estaciones
            try {
                const {  estaciones, error: estError } = await supabase
                    .from('estaciones_policiales')
                    .select('estacion_id, nombre_estacion')
                    .eq('ccp_id', ccpId)
                    .order('nombre_estacion', { ascending: true });
                if (estError) throw estError;
                if (estaciones && estaciones.length > 0) {
                    estaciones.forEach(est => {
                        const opt = document.createElement('option');
                        opt.value = est.estacion_id;
                        opt.textContent = est.nombre_estacion;
                        estacionSelect.appendChild(opt);
                    });
                } else {
                    estacionSelect.innerHTML = '<option value="">No hay estaciones</option>';
                }
            } catch (err) {
                console.error('Error al cargar estaciones:', err);
                estacionSelect.innerHTML = '<option value="">Error al cargar</option>';
            }

            // Cargar servicios
            try {
                const {  servicios, error: servError } = await supabase
                    .from('servicios_administrativos')
                    .select('id, nombre')
                    .eq('ccp_id', ccpId)
                    .order('nombre', { ascending: true });
                if (servError) throw servError;
                if (servicios && servicios.length > 0) {
                    servicios.forEach(serv => {
                        const opt = document.createElement('option');
                        opt.value = serv.id;
                        opt.textContent = serv.nombre;
                        servicioSelect.appendChild(opt);
                    });
                } else {
                    servicioSelect.innerHTML = '<option value="">No hay servicios</option>';
                }
            } catch (err) {
                console.error('Error al cargar servicios:', err);
                servicioSelect.innerHTML = '<option value="">Error al cargar</option>';
            }
        });

        // === Eventos ===
        document.getElementById('estacionFilter').addEventListener('change', async (e) => {
            const estacionId = e.target.value;
            if (estacionId) await cargarEstadisticas('estacion', estacionId);
        });

        document.getElementById('servicioFilter').addEventListener('change', async (e) => {
            const servicioId = e.target.value;
            if (servicioId) await cargarEstadisticas('servicio', servicioId);
        });

        // === Funci√≥n gen√©rica para cargar estad√≠sticas ===
        async function cargarEstadisticas(tipo, id) {
            let nombre = '';
            let container, mensajeCarga, mensajeSinDatos, statsHeader;
            if (tipo === 'estacion') {
                nombre = document.querySelector(`#estacionFilter option[value="${id}"]`).textContent;
                nombreEstacionActual = nombre;
                container = document.getElementById('resultadosEstadisticas');
                mensajeCarga = document.getElementById('mensajeCargaEst');
                mensajeSinDatos = document.getElementById('mensajeSinDatosEst');
                statsHeader = document.getElementById('statsHeader');
            } else {
                nombre = document.querySelector(`#servicioFilter option[value="${id}"]`).textContent;
                nombreServicioActual = nombre;
                container = document.getElementById('resultadosServicios');
                mensajeCarga = document.getElementById('mensajeCargaServ');
                mensajeSinDatos = document.getElementById('mensajeSinDatosServ');
                statsHeader = document.getElementById('statsHeaderServicio');
            }

            container.style.display = 'none';
            mensajeCarga.style.display = 'block';
            mensajeSinDatos.style.display = 'none';

            try {
                let query = supabase
                    .from('inspecciones')
                    .select('id');

                if (tipo === 'estacion') {
                    query = query.eq('estacion_id', id);
                } else {
                    query = query.eq('servicio_id', id);
                }

                const {  inspecciones, error: inspError } = await query;
                if (inspError) throw inspError;
                if (!inspecciones || inspecciones.length === 0) {
                    mensajeCarga.style.display = 'none';
                    mensajeSinDatos.style.display = 'block';
                    return;
                }

                const idsInspecciones = inspecciones.map(i => i.id);
                const {  items, error: itemsError } = await supabase
                    .from('items_inspeccion')
                    .select('item_nombre, cumple, porcentaje_cumplimiento')
                    .in('inspeccion_id', idsInspecciones);
                if (itemsError) throw itemsError;
                if (!items || items.length === 0) {
                    mensajeCarga.style.display = 'none';
                    mensajeSinDatos.style.display = 'block';
                    return;
                }

                const estadisticas = calcularEstadisticas(items);
                const totalPaginas = Math.ceil(todosLosItems.length / ITEMS_POR_PAGINA);

                if (tipo === 'estacion') {
                    estadisticasTotalesEst = estadisticas;
                    totalPaginasEst = totalPaginas;
                    paginaActualEst = 1;
                    actualizarVista('estacion');
                } else {
                    estadisticasTotalesServ = estadisticas;
                    totalPaginasServ = totalPaginas;
                    paginaActualServ = 1;
                    actualizarVista('servicio');
                }

                mensajeCarga.style.display = 'none';
                container.style.display = 'block';
                statsHeader.textContent = `Estad√≠sticas para: ${nombre}`;
            } catch (error) {
                console.error('Error al cargar estad√≠sticas:', error);
                alert('Error al cargar los datos.');
            }
        }

        function calcularEstadisticas(items) {
            const resultado = {};
            todosLosItems.forEach(item => resultado[item] = 0);
            const agrupado = {};
            items.forEach(item => {
                if (item.cumple === true) {
                    if (!agrupado[item.item_nombre]) agrupado[item.item_nombre] = [];
                    agrupado[item.item_nombre].push(parseFloat(item.porcentaje_cumplimiento) || 0);
                }
            });
            Object.keys(agrupado).forEach(item => {
                const valores = agrupado[item];
                if (valores.length > 0) {
                    const promedio = valores.reduce((a, b) => a + b, 0) / valores.length;
                    resultado[item] = parseFloat(promedio.toFixed(1));
                }
            });
            return resultado;
        }

        function actualizarVista(tipo) {
            let inicio, fin, itemsPagina, paginaActual, totalPaginas, estadisticasTotales;
            if (tipo === 'estacion') {
                paginaActual = paginaActualEst;
                totalPaginas = totalPaginasEst;
                estadisticasTotales = estadisticasTotalesEst;
                inicio = (paginaActual - 1) * ITEMS_POR_PAGINA;
                fin = inicio + ITEMS_POR_PAGINA;
                itemsPagina = todosLosItems.slice(inicio, fin);
                renderizarGrafico(itemsPagina, 'estacion', estadisticasTotales);
                renderizarTabla(itemsPagina, 'estacion', estadisticasTotales);
                document.getElementById('paginaActual').textContent = `P√°gina ${paginaActual}`;
                document.getElementById('btnAnterior').disabled = paginaActual === 1;
                document.getElementById('btnSiguiente').disabled = paginaActual === totalPaginas;
            } else {
                paginaActual = paginaActualServ;
                totalPaginas = totalPaginasServ;
                estadisticasTotales = estadisticasTotalesServ;
                inicio = (paginaActual - 1) * ITEMS_POR_PAGINA;
                fin = inicio + ITEMS_POR_PAGINA;
                itemsPagina = todosLosItems.slice(inicio, fin);
                renderizarGrafico(itemsPagina, 'servicio', estadisticasTotales);
                renderizarTabla(itemsPagina, 'servicio', estadisticasTotales);
                document.getElementById('paginaActualServicio').textContent = `P√°gina ${paginaActual}`;
                document.getElementById('btnAnteriorServicio').disabled = paginaActual === 1;
                document.getElementById('btnSiguienteServicio').disabled = paginaActual === totalPaginas;
            }
        }

        function renderizarGrafico(itemsPagina, tipo, estadisticasTotales) {
            const canvasId = tipo === 'estacion' ? 'cumplimientoChart' : 'cumplimientoChartServicio';
            const ctx = document.getElementById(canvasId).getContext('2d');
            const chartInstance = tipo === 'estacion' ? chartInstanceEst : chartInstanceServ;
            if (chartInstance) chartInstance.destroy();

            const labels = itemsPagina.map(k => nombresItems[k].split('.')[0]);
            const data = itemsPagina.map(k => estadisticasTotales[k] || 0);
            const newChart = new Chart(ctx, {
                type: 'bar',
                 {
                    labels: labels,
                    datasets: [{
                        label: '% de Cumplimiento Promedio',
                         data,
                        backgroundColor: 'rgba(49, 130, 206, 0.8)',
                        borderColor: 'rgba(49, 130, 206, 1)',
                        borderWidth: 1,
                        borderRadius: 6
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' }
                    },
                    scales: {
                        x: { beginAtZero: true, max: 100, ticks: { callback: v => v + '%' } },
                        y: { grid: { display: false } }
                    }
                }
            });

            if (tipo === 'estacion') {
                chartInstanceEst = newChart;
            } else {
                chartInstanceServ = newChart;
            }
        }

        function renderizarTabla(itemsPagina, tipo, estadisticasTotales) {
            const tbodyId = tipo === 'estacion' ? 'tablaItems' : 'tablaItemsServicio';
            const filtroId = tipo === 'estacion' ? 'filtroItems' : 'filtroItemsServicio';
            const tbody = document.getElementById(tbodyId);
            const filtro = document.getElementById(filtroId).value.toLowerCase();
            tbody.innerHTML = '';
            itemsPagina.forEach(key => {
                const nombre = nombresItems[key];
                const porcentaje = estadisticasTotales[key] || 0;
                if (nombre.toLowerCase().includes(filtro)) {
                    const tr = document.createElement('tr');
                    let clase = porcentaje >= 80 ? 'alto' : porcentaje >= 50 ? 'medio' : 'bajo';
                    tr.innerHTML = `
                        <td>${nombre}</td>
                        <td class="porcentaje-valor ${clase}">${porcentaje}%</td>
                    `;
                    tbody.appendChild(tr);
                }
            });
        }

        // === Paginaci√≥n ===
        document.getElementById('btnAnterior').addEventListener('click', () => {
            if (paginaActualEst > 1) {
                paginaActualEst--;
                actualizarVista('estacion');
            }
        });
        document.getElementById('btnSiguiente').addEventListener('click', () => {
            if (paginaActualEst < totalPaginasEst) {
                paginaActualEst++;
                actualizarVista('estacion');
            }
        });
        document.getElementById('filtroItems').addEventListener('input', () => {
            const inicio = (paginaActualEst - 1) * ITEMS_POR_PAGINA;
            const fin = inicio + ITEMS_POR_PAGINA;
            const itemsPagina = todosLosItems.slice(inicio, fin);
            renderizarTabla(itemsPagina, 'estacion', estadisticasTotalesEst);
        });

        document.getElementById('btnAnteriorServicio').addEventListener('click', () => {
            if (paginaActualServ > 1) {
                paginaActualServ--;
                actualizarVista('servicio');
            }
        });
        document.getElementById('btnSiguienteServicio').addEventListener('click', () => {
            if (paginaActualServ < totalPaginasServ) {
                paginaActualServ++;
                actualizarVista('servicio');
            }
        });
        document.getElementById('filtroItemsServicio').addEventListener('input', () => {
            const inicio = (paginaActualServ - 1) * ITEMS_POR_PAGINA;
            const fin = inicio + ITEMS_POR_PAGINA;
            const itemsPagina = todosLosItems.slice(inicio, fin);
            renderizarTabla(itemsPagina, 'servicio', estadisticasTotalesServ);
        });
    </script>
