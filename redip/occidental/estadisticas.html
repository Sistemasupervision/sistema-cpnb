      async function cargarEstadisticas(estacionId) {
    const estacionNombre = document.getElementById('estacionFilter').options[document.getElementById('estacionFilter').selectedIndex].text;
    nombreEstacionActual = estacionNombre;
    document.getElementById('seleccionContainer').style.display = 'none';
    document.getElementById('resultadosContainer').style.display = 'none';
    document.getElementById('mensajeCarga').style.display = 'block';
    document.getElementById('mensajeSinDatos').style.display = 'none';
    try {
        // ✅ PASO 1: Obtener los IDs de las inspecciones para la estación seleccionada
        const { data: inspecciones, error: inspError } = await supabase
            .from('inspecciones')
            .select('id') // Solo necesitamos el ID
            .eq('estacion_id', estacionId); // Filtrar por estación

        if (inspError) throw inspError;

        // Si no hay inspecciones, mostrar mensaje
        if (!inspecciones || inspecciones.length === 0) {
            document.getElementById('mensajeCarga').style.display = 'none';
            document.getElementById('mensajeSinDatos').style.display = 'block';
            return;
        }

        // Extraer los IDs en un arreglo
        const idsInspecciones = inspecciones.map(i => i.id);

        // ✅ PASO 2: Obtener los items de inspección usando los IDs obtenidos
        const { data: items, error: itemsError } = await supabase
            .from('items_inspeccion')
            .select('item_nombre, cumple, porcentaje_cumplimiento') // Seleccionar los campos necesarios
            .in('inspeccion_id', idsInspecciones); // Filtrar por los IDs de inspección

        if (itemsError) throw itemsError;

        // Si no hay items, mostrar mensaje
        if (!items || items.length === 0) {
            document.getElementById('mensajeCarga').style.display = 'none';
            document.getElementById('mensajeSinDatos').style.display = 'block';
            return;
        }

        // Calcular estadísticas
        estadisticasTotales = calcularEstadisticas(items);
        totalPaginas = Math.ceil(todosLosItems.length / ITEMS_POR_PAGINA);
        paginaActual = 1;
        actualizarVista();

        // Mostrar resultados
        document.getElementById('mensajeCarga').style.display = 'none';
        document.getElementById('resultadosContainer').style.display = 'block';

    } catch (error) {
        console.error('Error al cargar estadísticas:', error);
        document.getElementById('mensajeCarga').style.display = 'none';
        document.getElementById('mensajeSinDatos').textContent = 'Error al cargar los datos.';
        document.getElementById('mensajeSinDatos').style.display = 'block';
    }
}
    // ✅ FUNCIÓN CORREGIDA: calcula % como (Sí / Total)
function calcularEstadisticas(items) {
    const conteoTotal = {};
    const conteoCumplidos = {};

    // Inicializar contadores para todos los ítems
    todosLosItems.forEach(item => {
        conteoTotal[item] = 0;
        conteoCumplidos[item] = 0;
    });

    // Contar respuestas para cada ítem
    items.forEach(item => {
        // Asegurarse de que el item_nombre exista en nuestra lista de ítems
        if (!todosLosItems.includes(item.item_nombre)) return;

        // Incrementar el contador total
        conteoTotal[item.item_nombre]++;

        // Incrementar el contador de cumplidos si la respuesta es 'true'
        if (item.cumple === true) {
            conteoCumplidos[item.item_nombre]++;
        }
    });

    // Calcular el porcentaje de cumplimiento para cada ítem
    const resultado = {};
    todosLosItems.forEach(item => {
        const total = conteoTotal[item];
        const cumplidos = conteoCumplidos[item];
        // Si no hay respuestas, el porcentaje es 0
        resultado[item] = total > 0 ? parseFloat(((cumplidos / total) * 100).toFixed(1)) : 0;
    });

    return resultado;
}

            });
            const data = itemsPagina.map(k => estadisticasTotales[k] || 0);

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '% de Cumplimiento Promedio',
                        data: data,
                        backgroundColor: 'rgba(49, 130, 206, 0.8)',
                        borderColor: 'rgba(49, 130, 206, 1)',
                        borderWidth: 1,
                        borderRadius: 6,
                        borderSkipped: false
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { 
                            position: 'top',
                            labels: { font: { size: 13 } }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const idx = (paginaActual - 1) * ITEMS_POR_PAGINA + context.dataIndex;
                                    const nombreCompleto = nombresItems[todosLosItems[idx]];
                                    return `${nombreCompleto}: ${context.parsed.x}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: value => value + '%',
                                font: { size: 12 }
                            },
                            grid: { color: 'rgba(0,0,0,0.05)' }
                        },
                        y: {
                            ticks: { font: { size: 12 } },
                            grid: { display: false }
                        }
                    }
                }
            });

            document.getElementById('statsHeader').textContent = `Estadísticas para: ${nombreEstacionActual} (Ítems ${(paginaActual - 1) * ITEMS_POR_PAGINA + 1}–${Math.min(paginaActual * ITEMS_POR_PAGINA, todosLosItems.length)} de ${todosLosItems.length})`;
        }

        function renderizarTabla(itemsPagina) {
            const tbody = document.getElementById('tablaItems');
            const filtro = document.getElementById('filtroItems');
            tbody.innerHTML = '';

            itemsPagina.forEach(key => {
                const nombre = nombresItems[key];
                const porcentaje = estadisticasTotales[key] || 0;
                if (nombre.toLowerCase().includes(filtro.value.toLowerCase())) {
                    const tr = document.createElement('tr');
                    let clase = 'alto';
                    if (porcentaje < 50) clase = 'bajo';
                    else if (porcentaje < 80) clase = 'medio';
                    tr.innerHTML = `
                        <td>${nombre}</td>
                        <td class="porcentaje-valor ${clase}">${porcentaje}%</td>
                    `;
                    tbody.appendChild(tr);
                }
            });
        }

        // === Eventos de paginación ===
        document.getElementById('btnAnterior').addEventListener('click', () => {
            if (paginaActual > 1) {
                paginaActual--;
                actualizarVista();
            }
        });

        document.getElementById('btnSiguiente').addEventListener('click', () => {
            if (paginaActual < totalPaginas) {
                paginaActual++;
                actualizarVista();
            }
        });

        // === Filtro en tabla (solo afecta la tabla, no el gráfico ni la paginación) ===
        document.getElementById('filtroItems').addEventListener('input', () => {
            const inicio = (paginaActual - 1) * ITEMS_POR_PAGINA;
            const fin = inicio + ITEMS_POR_PAGINA;
            const itemsPagina = todosLosItems.slice(inicio, fin);
            renderizarTabla(itemsPagina);
        });

        function volverASeleccion() {
            document.getElementById('seleccionContainer').style.display = 'block';
            document.getElementById('resultadosContainer').style.display = 'none';
            document.getElementById('mensajeCarga').style.display = 'none';
            document.getElementById('mensajeSinDatos').style.display = 'none';
            if (chartInstance) {
                chartInstance.destroy();
                chartInstance = null;
            }
            document.getElementById('tablaItems').innerHTML = '';
            document.getElementById('statsHeader').textContent = '';
            document.getElementById('filtroItems').value = '';
        }

        async function exportarEstadisticasAPDF() {
            alert('Exportación a PDF no implementada en esta versión mejorada.\nPuedes usar la función de impresión del navegador (Ctrl+P).');
        }
    </script>
</body>
