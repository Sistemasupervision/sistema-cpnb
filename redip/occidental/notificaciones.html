async function obtenerCcpOcidental() {
    const { data, error } = await supabase
        .from('ccps')
        .select('ccp_id')
        .eq('redip', 'occidental');
    if (error) {

    }
    console.log('CCPs de OCCIDENTAL:', data); // Agregado para depuración
    return (data || []).map(row => row.ccp_id);
}

async function cargarNotificaciones() {
    const hoy = new Date();
    hoy.setHours(0, 0, 0, 0);
    const hoyStr = hoy.toISOString().split('T')[0];
    const container = document.getElementById('alertasContainer');
    try {
        await cargarNombresCcp();
        const ccpOcidental = await obtenerCcpOcidental();
        console.log('CCPs obtenidos para OCCIDENTAL:', ccpOcidental); // Agregado para depuración
        if (ccpOcidental.length === 0) {
            container.innerHTML = '<div class="no-data">⚠️ No hay CCPs para OCCIDENTAL.</div>';
            return;
        }
        const { data: estaciones, error: estError } = await supabase
            .from('estaciones_policiales')
            .select('estacion_id, nombre_estacion, ccp_id')
            .in('ccp_id', ccpOcidental);
        if (estError) throw estError;
        estacionesGlobales = estaciones;
        console.log('Estaciones cargadas:', estacionesGlobales); // Agregado para depuración

        const { data: servicios, error: servError } = await supabase
            .from('servicios_administrativos')
            .select('id, nombre, ccp_id')
            .in('ccp_id', ccpOcidental);
        if (servError) throw servError;
        serviciosGlobales = servicios;
        console.log('Servicios cargados:', serviciosGlobales); // Agregado para depuración

        const estacionIds = new Set(estaciones.map(e => e.estacion_id));
        const servicioIds = new Set(servicios.map(s => s.id));
        let filtroUnidades = '';
        const condiciones = [];
        if (estacionIds.size > 0) {
            condiciones.push(`estacion_id.in.(${Array.from(estacionIds).join(',')})`);
        }
        if (servicioIds.size > 0) {
            condiciones.push(`servicio_id.in.(${Array.from(servicioIds).join(',')})`);
        }
        if (condiciones.length === 0) {
            container.innerHTML = '<div class="no-data">⚠️ No hay unidades asociadas a REDIP OCCIDENTAL.</div>';
            return;
        }
        const { data: inspeccionesRaw, error: inspError } = await supabase
            .from('inspecciones')
            .select('*')
            .or(`proxima_inspeccion.lte.${hoyStr},proxima_inspeccion.is.null`)
            .or(condiciones.join(','))
            .order('proxima_inspeccion', { ascending: true });
        if (inspError) throw inspError;
        console.log('Inspecciones cargadas:', inspeccionesRaw); // Agregado para depuración
        todasInspecciones = inspeccionesRaw.filter(insp =>
            (insp.estacion_id && estacionIds.has(insp.estacion_id)) ||
            (insp.servicio_id && servicioIds.has(insp.servicio_id))
        );
        renderizarPagina(1);
    } catch (error) {
        mostrarMensajeAccesoDenegado("Error al cargar notificaciones: " + error.message);
    }
}
