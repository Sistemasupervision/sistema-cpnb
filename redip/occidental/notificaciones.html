<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones - REDIP OCCIDENTAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .back-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            color: white;
        }
        .back-btn:hover {
            opacity: 0.9;
        }
        .reloj {
            font-size: 16px;
            font-weight: bold;
            color: #0c2440;
            background: #e2e8f0;
            padding: 8px 16px;
            border-radius: 10px;
            min-width: 180px;
            text-align: center;
        }
        .alertas-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 25px;
        }
        .alerta-card {
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 12px;
            padding: 18px;
            border-left: 4px solid #ef4444;
        }
        .alerta-titulo {
            font-weight: bold;
            color: #0c2440;
            font-size: 17px;
            margin-bottom: 8px;
        }
        .alerta-detalles {
            font-size: 14px;
            color: #4a5568;
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }
        .ccp-badge {
            background: #fecaca;
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 13px;
        }
        .acciones {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }
        .btn-reinspeccion {
            padding: 8px 14px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
        }
        .btn-reinspeccion:hover {
            background: #b91c1c;
        }
        .loading, .no-data {
            text-align: center;
            color: #666;
            font-size: 18px;
            padding: 30px;
        }
        /* Paginaci√≥n */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .page-btn {
            padding: 8px 14px;
            border: 1px solid #cbd5e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: #2d3748;
        }
        .page-btn.active {
            background: #2c5282;
            color: white;
            border-color: #2c5282;
        }
        .page-btn:hover:not(.active) {
            background: #edf2f7;
        }
        /* Modal de fecha */
        #modalFecha {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .modal-title {
            font-size: 18px;
            font-weight: bold;
            color: #0c2440;
            margin-bottom: 20px;
            text-align: center;
        }
        .modal-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .modal-buttons {
            display: flex;
            gap: 12px;
        }
        .modal-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
        }
        .btn-aceptar {
            background: #38a169;
            color: white;
        }
        .btn-cancelar {
            background: #e2e8f0;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">‚ö†Ô∏è Reinspecciones Vencidas - REDIP OCCIDENTAL</h1>
        </div>
        <div class="header-row">
            <button class="back-btn" onclick="window.location.href='index.html'">
                ‚Üê Volver a REDIP OCCIDENTAL
            </button>
            <div class="reloj" id="reloj"></div>
        </div>
        <div id="alertasContainer">
            <div class="loading">Cargando notificaciones...</div>
        </div>
        <div id="paginationContainer" class="pagination"></div>
    </div>
    <!-- Modal para seleccionar fecha -->
    <div id="modalFecha">
        <div class="modal-content">
            <div class="modal-title">Nueva fecha de reinspecci√≥n</div>
            <input type="date" id="nuevaFechaInput" class="modal-input" min="">
            <div class="modal-buttons">
                <button class="modal-btn btn-cancelar" onclick="cerrarModalFecha()">Cancelar</button>
                <button class="modal-btn btn-aceptar" onclick="confirmarNuevaFecha()">Aceptar</button>
            </div>
        </div>
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        // === Cargar din√°micamente los CCPs de REDIP OCCIDENTAL ===
        async function obtenerCcpOcidental() {
            const { data, error } = await supabase
                .from('ccps')
                .select('ccp_id')
                .eq('redip', 'occidental');
            if (error) {
                console.error('Error al cargar CCPs de OCCIDENTAL:', error);
                return ['metropolitano', 'sur-del-lago', 'guajira', 'col']; // fallback
            }
            return data.map(row => row.ccp_id);
        }
        // Mapeo de nombres amigables (puedes extenderlo si hay m√°s)
        const ccpNombres = {
            "metropolitano": "CCP METROPOLITANO",
            "sur-del-lago": "CCP SUR DEL LAGO",
            "guajira": "CCP GUAJIRA",
            "col": "CCPE COL",
            "costa_oriental": "CCP COSTA ORIENTAL"
        };
        let inspeccionIdActual = null;
        let todasInspecciones = []; // Almacenamos todas las inspecciones aqu√≠
        const itemsPorPagina = 10;
        let paginaActual = 1;

        // === Reloj en tiempo real ===
        function actualizarReloj() {
            const ahora = new Date();
            const opciones = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            const formato = ahora.toLocaleDateString('es-ES', opciones);
            document.getElementById('reloj').textContent = formato.charAt(0).toUpperCase() + formato.slice(1);
        }
        setInterval(actualizarReloj, 1000);
        actualizarReloj(); // Inicializar inmediatamente

        document.getElementById('nuevaFechaInput').min = new Date().toISOString().split('T')[0];

        // === Renderizar p√°gina espec√≠fica ===
        function renderizarPagina(pagina) {
            paginaActual = pagina;
            const inicio = (pagina - 1) * itemsPorPagina;
            const fin = inicio + itemsPorPagina;
            const inspeccionesPagina = todasInspecciones.slice(inicio, fin);
            const container = document.getElementById('alertasContainer');

            if (inspeccionesPagina.length === 0) {
                container.innerHTML = '<div class="no-data">‚úÖ No hay reinspecciones vencidas en REDIP OCCIDENTAL.</div>';
                document.getElementById('paginationContainer').innerHTML = '';
                return;
            }

            let html = '<div class="alertas-list">';
            inspeccionesPagina.forEach(insp => {
                const fechaProxima = insp.proxima_inspeccion
                    ? new Date(insp.proxima_inspeccion).toLocaleDateString('es-ES')
                    : 'Sin fecha asignada';
                const fechaInspeccion = new Date(insp.created_at).toLocaleDateString('es-ES');
                let nombreUnidad = 'Unidad desconocida';
                let ccpId = '';
                let tipoLabel = '‚ùì Unidad desconocida';
                // Buscar en estaciones
                if (insp.estacion_id) {
                    const estacion = estacionesGlobales.find(e => e.estacion_id === insp.estacion_id);
                    if (estacion) {
                        nombreUnidad = estacion.nombre_estacion;
                        ccpId = estacion.ccp_id;
                        tipoLabel = 'üëÆ Estaci√≥n Policial';
                    } else {
                        nombreUnidad = `‚ö†Ô∏è UUID no encontrado: ${insp.estacion_id}`;
                        tipoLabel = 'üî¥ ERROR DE DATOS';
                    }
                }
                // Si no es estaci√≥n, buscar en servicios
                if (nombreUnidad === 'Unidad desconocida' && insp.servicio_id) {
                    const servicio = serviciosGlobales.find(s => s.id === insp.servicio_id);
                    if (servicio) {
                        nombreUnidad = servicio.nombre;
                        ccpId = servicio.ccp_id;
                        tipoLabel = 'üìã Servicio Administrativo';
                    } else {
                        nombreUnidad = `‚ö†Ô∏è UUID no encontrado: ${insp.servicio_id}`;
                        tipoLabel = 'üî¥ ERROR DE DATOS';
                    }
                }
                const ccpNombre = ccpNombres[ccpId] || ccpId || 'CCP desconocido';
                html += `
                    <div class="alerta-card">
                        <div class="alerta-titulo">${tipoLabel}: ${nombreUnidad}</div>
                        <div class="alerta-detalles">
                            <span>√öltima inspecci√≥n: ${fechaInspeccion}</span>
                            <span class="ccp-badge">${ccpNombre}</span>
                        </div>
                        <div style="margin-top: 10px; color: #dc2626; font-weight: bold;">
                            ‚ö†Ô∏è Reinspecci√≥n vencida desde: ${fechaProxima}
                        </div>
                        <div class="acciones">
                            <button class="btn-reinspeccion" onclick="abrirModalFecha('${insp.id}')">
                                ‚úÖ Marcar como reinspeccionada
                            </button>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;

            // === Renderizar paginaci√≥n ===
            const totalPaginas = Math.ceil(todasInspecciones.length / itemsPorPagina);
            let paginacionHTML = '';
            for (let i = 1; i <= totalPaginas; i++) {
                paginacionHTML += `<button class="page-btn ${i === paginaActual ? 'active' : ''}" onclick="renderizarPagina(${i})">${i}</button>`;
            }
            document.getElementById('paginationContainer').innerHTML = paginacionHTML;
        }

        // === Variables globales para estaciones y servicios ===
        let estacionesGlobales = [];
        let serviciosGlobales = [];

        async function cargarNotificaciones() {
            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);
            const hoyStr = hoy.toISOString().split('T')[0];
            const container = document.getElementById('alertasContainer');

            try {
                // === 1. Obtener lista din√°mica de CCPs ===
                const ccpOcidental = await obtenerCcpOcidental();
                // === 2. Cargar estaciones policiales ===
                const { data: estaciones, error: estError } = await supabase
                    .from('estaciones_policiales')
                    .select('estacion_id, nombre_estacion, ccp_id')
                    .in('ccp_id', ccpOcidental);
                if (estError) throw estError;
                estacionesGlobales = estaciones;

                // === 3. Cargar servicios administrativos ===
                const { data: servicios, error: servError } = await supabase
                    .from('servicios_administrativos')
                    .select('id, nombre, ccp_id')
                    .in('ccp_id', ccpOcidental);
                if (servError) throw servError;
                serviciosGlobales = servicios;

                // === 4. Obtener TODAS las inspecciones vencidas ===
                const { data: inspecciones, error: inspError } = await supabase
                    .from('inspecciones')
                    .select('*')
                    .or(`proxima_inspeccion.lte.${hoyStr},proxima_inspeccion.is.null`)
                    .order('proxima_inspeccion', { ascending: true });
                if (inspError) throw inspError;

                todasInspecciones = inspecciones || [];
                renderizarPagina(1); // Mostrar primera p√°gina
            } catch (error) {
                console.error('Error al cargar notificaciones:', error);
                container.innerHTML = `<div class="no-data">‚ùå Error: ${error.message || 'No se pudieron cargar las notificaciones.'}</div>`;
                document.getElementById('paginationContainer').innerHTML = '';
            }
        }

        function abrirModalFecha(inspeccionId) {
            inspeccionIdActual = inspeccionId;
            document.getElementById('modalFecha').style.display = 'flex';
        }
        function cerrarModalFecha() {
            document.getElementById('modalFecha').style.display = 'none';
            document.getElementById('nuevaFechaInput').value = '';
        }
        async function confirmarNuevaFecha() {
            const nuevaFecha = document.getElementById('nuevaFechaInput').value;
            if (!nuevaFecha || !inspeccionIdActual) {
                alert("Seleccione una fecha v√°lida.");
                return;
            }
            try {
                const { error } = await supabase
                    .from('inspecciones')
                    .update({ proxima_inspeccion: nuevaFecha })
                    .eq('id', inspeccionIdActual);
                if (error) throw error;
                alert("‚úÖ Reinspecci√≥n actualizada correctamente.");
                cerrarModalFecha();
                cargarNotificaciones(); // Recargar todo para reflejar cambios
            } catch (error) {
                console.error("Error al actualizar:", error);
                alert("‚ùå Error al actualizar la reinspecci√≥n.");
            }
        }

        // Iniciar carga
        cargarNotificaciones();
    </script>
</body>
</html>
