<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inspecci√≥n - Servicio Administrativo</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <div class="vector-bg">
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-line"></div>
        <div class="vector-line"></div>
    </div>
    <div id="container" class="container" style="max-width: 1000px; padding: 40px;">
        <!-- El contenido se generar√° din√°micamente -->
    </div>
    <!-- Loading overlay -->
    <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 20px 40px; border-radius: 12px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
            <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid #1a365d; border-radius: 50%; margin: 0 auto 15px; animation: spin 1s linear infinite;"></div>
            <p style="font-size: 18px; font-weight: bold; color: #0c2440; margin: 0;">Guardando inspecci√≥n...</p>
        </div>
    </div>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // === PAR√ÅMETROS DE URL ===
        const urlParams = new URLSearchParams(window.location.search);
        const ccpId = urlParams.get('ccpId');
        const ccpNombre = urlParams.get('ccpNombre');
        const servicioId = urlParams.get('servicioId');
        const servicioNombre = urlParams.get('servicioNombre');

        if (!ccpId || !servicioId || !servicioNombre) {
            alert('‚ö†Ô∏è Datos incompletos. Redirigiendo...');
            window.history.back();
        }

        // === DEFINICI√ìN DE √çTEMS ===
        const items = [
            "nombramiento_comandante",
            "acta_entrega_recepcion",
            // ... (todos los mismos √≠tems que en formulario-inspeccion.html)
            "estatus_procesos_administrativos"
        ];

        const nombres = {
            nombramiento_comandante: "1. Verificar el nombramiento como comandante de la unidad.",
            acta_entrega_recepcion: "2. Revisar acta de entrega y recepci√≥n de la unidad. Verifique los asuntos pendientes y las acciones tomadas.",
            // ... (mismo objeto `nombres` completo que en formulario-inspeccion.html)
            estatus_procesos_administrativos: "67. Verificar estatus de procesos administrativos ante la ICAP."
        };

        // === RENDERIZAR FORMULARIO ===
        function renderForm() {
            const hoy = new Date().toISOString().split('T')[0];
            let formHtml = `
                <div class="logo-container">
                    <img src="../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
                    <h1 class="title">Formulario de Inspecci√≥n - Servicio Administrativo</h1>
                    <p style="text-align:center; color:#4a5568; margin-top:10px; font-size:16px;">
                        Servicio: <strong>${servicioNombre}</strong> | CCP: <strong>${ccpNombre}</strong>
                    </p>
                </div>
                <form id="inspectionForm" style="max-height: 65vh; overflow-y: auto; padding-right: 10px;">
                    <div class="items-grid" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 30px;">
            `;

            items.forEach(item => {
                formHtml += `
                    <div class="item-card" style="background:#f8fafc; padding:16px; border-radius:12px; border:1px solid #e2e8f0; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                        <label style="font-weight: bold; color: #0c2440; font-size:13px; margin-bottom:10px; display:block;">${nombres[item]}</label>
                        <select class="cumple-select" data-item="${item}" style="width:100%; padding:10px; border:2px solid #cbd5e0; border-radius:8px; font-size:14px;">
                            <option value="null">-- Seleccione --</option>
                            <option value="true">S√≠</option>
                            <option value="false">No</option>
                            <option value="na">No Aplica</option>
                        </select>
                        <textarea class="observacion-text" data-item="${item}" 
                            placeholder="Observaciones" 
                            style="width:100%; padding:10px; margin-top:12px; border-radius:8px; display:none; border:1px solid #cbd5e0; font-size:13px; background:#fff;"
                            rows="3"></textarea>
                        <div class="porcentaje-container" data-item="${item}" style="margin-top:12px; display:none;">
                            <label style="font-weight: bold; color: #0c2440; font-size:13px; display:block; margin-bottom:6px;">
                                Porcentaje de cumplimiento
                            </label>
                            <div style="padding:10px 0;">
                                <input type="range" class="porcentaje-slider" data-item="${item}" 
                                    min="0" max="100" value="0"
                                    style="width:100%; height:8px; -webkit-appearance: none; background: #e2e8f0; border-radius:4px; outline:none;"
                                    oninput="this.nextElementSibling.value = this.value + '%'"
                                >
                                <output class="porcentaje-output" style="display:block; text-align:center; font-size:13px; color:#2d3748; font-weight:bold; margin-top:6px;">0%</output>
                            </div>
                        </div>
                        <div class="fotos-container" data-item="${item}" style="margin-top:12px; display:none;">
                            <label style="font-weight: bold; color: #0c2440; font-size:13px; display:block; margin:8px 0 4px;">
                                üì∏ Fotos (m√°x. 2)
                            </label>
                            <input type="file" class="foto-input" data-item="${item}" data-index="0" accept="image/*" capture="environment" style="width:100%; margin-bottom:6px;">
                            <input type="file" class="foto-input" data-item="${item}" data-index="1" accept="image/*" capture="environment" style="width:100%;">
                            <div class="foto-confirmacion" data-item="${item}" style="display:none; color:green; font-size:12px; margin-top:6px;"></div>
                        </div>
                        <div class="archivo-container" data-item="${item}" style="margin-top:12px; display:none;">
                            <label style="font-weight: bold; color: #0c2440; font-size:13px; display:block; margin:8px 0 4px;">
                                üìé Archivo adjunto (PDF, DOC, etc.)
                            </label>
                            <input type="file" class="archivo-input" data-item="${item}" accept=".pdf,.doc,.docx,.jpg,.png" style="width:100%;">
                            <div class="archivo-confirmacion" data-item="${item}" style="display:none; color:green; font-size:12px; margin-top:6px;">‚úÖ Archivo seleccionado</div>
                        </div>
                    </div>
                `;
            });

            formHtml += `
                </div>
                <div class="input-group" style="margin-top:20px;">
                    <label style="font-weight: bold; color: #0c2440; font-size:16px;">Observaciones Generales</label>
                    <textarea id="observacionesGenerales" placeholder="Observaciones adicionales del inspector..." 
                        style="width:100%; padding:14px; border:2px solid #e2e8f0; border-radius:12px; margin-top:8px; font-size:16px;" rows="4"></textarea>
                </div>
                <div class="input-group" style="margin-top:20px;">
                    <label style="font-weight: bold; color: #0c2440; font-size:16px;">Pr√≥xima inspecci√≥n (opcional):</label>
                    <input type="date" id="proximaInspeccion" 
                        min="${hoy}"
                        style="width:100%; padding:14px; border:2px solid #e2e8f0; border-radius:12px; margin-top:8px; font-size:16px;">
                </div>
                <div style="text-align:center; margin-top:30px;">
                    <button type="submit" class="action-btn" style="padding:14px 32px; font-size:17px;">Guardar Inspecci√≥n</button>
                    <button type="button" id="backToServiciosBtn" class="back-btn" style="margin-top:15px; padding:10px 25px;">‚Üê Volver a Servicios</button>
                </div>
            </form>
            `;

            document.getElementById('container').innerHTML = formHtml;

            // === EVENTOS DIN√ÅMICOS (igual que en formulario-inspeccion.html) ===
            document.querySelectorAll('.cumple-select').forEach(select => {
                select.addEventListener('change', function () {
                    const item = this.dataset.item;
                    const textarea = document.querySelector(`.observacion-text[data-item="${item}"]`);
                    const porcentajeContainer = document.querySelector(`.porcentaje-container[data-item="${item}"]`);
                    const fotosContainer = document.querySelector(`.fotos-container[data-item="${item}"]`);
                    const archivoContainer = document.querySelector(`.archivo-container[data-item="${item}"]`);
                    const fotoConfirmacion = document.querySelector(`.foto-confirmacion[data-item="${item}"]`);
                    const archivoConfirmacion = document.querySelector(`.archivo-confirmacion[data-item="${item}"]`);
                    textarea.style.display = this.value !== 'null' ? 'block' : 'none';
                    if (this.value === 'true') {
                        porcentajeContainer.style.display = 'block';
                        fotosContainer.style.display = 'block';
                        archivoContainer.style.display = 'block';
                    } else {
                        porcentajeContainer.style.display = 'none';
                        fotosContainer.style.display = 'none';
                        archivoContainer.style.display = 'none';
                        document.querySelectorAll(`.foto-input[data-item="${item}"]`).forEach(input => input.value = '');
                        document.querySelector(`.archivo-input[data-item="${item}"]`).value = '';
                        if (fotoConfirmacion) fotoConfirmacion.style.display = 'none';
                        if (archivoConfirmacion) archivoConfirmacion.style.display = 'none';
                    }
                });
            });

            document.querySelectorAll('.foto-input').forEach(input => {
                input.addEventListener('change', function () {
                    const item = this.dataset.item;
                    const confirmacion = document.querySelector(`.foto-confirmacion[data-item="${item}"]`);
                    const fileInputs = document.querySelectorAll(`.foto-input[data-item="${item}"]`);
                    const count = Array.from(fileInputs).filter(f => f.files.length > 0).length;
                    if (count > 0) {
                        confirmacion.textContent = `‚úÖ ${count} foto${count === 1 ? '' : 's'} seleccionada${count === 1 ? '' : 's'}`;
                        confirmacion.style.display = 'block';
                    } else {
                        confirmacion.style.display = 'none';
                    }
                });
            });

            document.querySelectorAll('.archivo-input').forEach(input => {
                input.addEventListener('change', function () {
                    const item = this.dataset.item;
                    const confirmacion = document.querySelector(`.archivo-confirmacion[data-item="${item}"]`);
                    if (this.files.length > 0) {
                        confirmacion.style.display = 'block';
                    } else {
                        confirmacion.style.display = 'none';
                    }
                });
            });

            document.getElementById('backToServiciosBtn').addEventListener('click', () => {
                window.location.href = `servicios-administrativos.html?ccpId=${encodeURIComponent(ccpId)}&ccpNombre=${encodeURIComponent(ccpNombre)}`;
            });

            // === GUARDAR INSPECCI√ìN ===
            document.getElementById('inspectionForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                document.getElementById('loadingOverlay').style.display = 'flex';
                try {
                    const { data: { user } } = await supabase.auth.getUser();
                    if (!user) {
                        throw new Error('Debe estar autenticado.');
                    }

                    const proximaFecha = document.getElementById('proximaInspeccion').value || null;
                    const observacionesGenerales = document.getElementById('observacionesGenerales').value || null;

                    // Insertar en inspecciones con servicio_id
                    const { data: inspeccionData, error: inspError } = await supabase
                        .from('inspecciones')
                        .insert({
                            servicio_id: servicioId,
                            tipo_inspeccion: 'servicio',
                            inspector_email: user.email,
                            observaciones_generales: observacionesGenerales,
                            proxima_inspeccion: proximaFecha
                        })
                        .select()
                        .single();

                    if (inspError) {
                        throw new Error(inspError.message || 'Error al crear la inspecci√≥n.');
                    }

                    // Guardar √≠tems (igual que en formulario-inspeccion.html)
                    const itemsToInsert = [];
                    for (const item of items) {
                        const select = document.querySelector(`.cumple-select[data-item="${item}"]`);
                        const valor = select.value;
                        if (valor === 'null') continue;
                        let cumple = null;
                        if (valor === 'true') cumple = true;
                        if (valor === 'false') cumple = false;
                        const observacion = document.querySelector(`.observacion-text[data-item="${item}"]`).value || null;
                        let porcentaje = 0;
                        if (cumple === true) {
                            const slider = document.querySelector(`.porcentaje-slider[data-item="${item}"]`);
                            porcentaje = parseInt(slider?.value) || 0;
                        }

                        // Subir fotos y archivos (mismo c√≥digo)
                        let foto1_url = null, foto2_url = null;
                        const file1 = document.querySelector(`.foto-input[data-item="${item}"][data-index="0"]`)?.files[0];
                        const file2 = document.querySelector(`.foto-input[data-item="${item}"][data-index="1"]`)?.files[0];
                        if (file1) {
                            const cleanName = file1.name.normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/[^a-zA-Z0-9._-]/g, '_').toLowerCase();
                            const path = `inspecciones/${inspeccionData.id}/${item}_1_${Date.now()}_${cleanName}`;
                            const { error } = await supabase.storage.from('inspecciones-fotos').upload(path, file1, { upsert: true });
                            if (!error) {
                                const { data } = supabase.storage.from('inspecciones-fotos').getPublicUrl(path);
                                foto1_url = data.publicUrl;
                            }
                        }
                        if (file2) {
                            const cleanName = file2.name.normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/[^a-zA-Z0-9._-]/g, '_').toLowerCase();
                            const path = `inspecciones/${inspeccionData.id}/${item}_2_${Date.now()}_${cleanName}`;
                            const { error } = await supabase.storage.from('inspecciones-fotos').upload(path, file2, { upsert: true });
                            if (!error) {
                                const { data } = supabase.storage.from('inspecciones-fotos').getPublicUrl(path);
                                foto2_url = data.publicUrl;
                            }
                        }

                        let archivo_url = null;
                        const archivoFile = document.querySelector(`.archivo-input[data-item="${item}"]`)?.files[0];
                        if (archivoFile) {
                            const cleanName = archivoFile.name.normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/[^a-zA-Z0-9._-]/g, '_').toLowerCase();
                            const path = `inspecciones/${inspeccionData.id}/${item}_archivo_${Date.now()}_${cleanName}`;
                            const { error } = await supabase.storage.from('inspecciones-fotos').upload(path, archivoFile, { upsert: true });
                            if (!error) {
                                const { data } = supabase.storage.from('inspecciones-fotos').getPublicUrl(path);
                                archivo_url = data.publicUrl;
                            }
                        }

                        itemsToInsert.push({
                            inspeccion_id: inspeccionData.id,
                            item_nombre: item,
                            cumple: cumple,
                            observacion: observacion,
                            porcentaje_cumplimiento: porcentaje,
                            foto1_url: foto1_url,
                            foto2_url: foto2_url,
                            archivo_url: archivo_url
                        });
                    }

                    if (itemsToInsert.length === 0) {
                        throw new Error('Debe responder al menos un √≠tem.');
                    }

                    const { error: itemsError } = await supabase
                        .from('items_inspeccion')
                        .insert(itemsToInsert);
                    if (itemsError) {
                        throw new Error(itemsError.message || 'Error al guardar los √≠tems.');
                    }

                    alert('‚úÖ Inspecci√≥n guardada con √©xito.');
                    window.location.href = `servicios-administrativos.html?ccpId=${encodeURIComponent(ccpId)}&ccpNombre=${encodeURIComponent(ccpNombre)}`;

                } catch (error) {
                    console.error('Error:', error);
                    alert(`‚ùå Error: ${error.message || 'No se pudo guardar la inspecci√≥n.'}`);
                } finally {
                    document.getElementById('loadingOverlay').style.display = 'none';
                }
            });
        }

        // === INICIAR ===
        renderForm();
    </script>
</body>
</html>
