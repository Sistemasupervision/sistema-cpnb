<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen Mensual - REDIP OCCIDENTAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #4a5568;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .back-btn {
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 15px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section-title {
            color: #0c2440;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .input-group {
            min-width: 200px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            font-size: 16px;
        }
        .chart-container {
            margin: 30px 0;
            position: relative;
            height: 400px;
        }
        .loading, .no-data {
            text-align: center;
            color: #666;
            font-size: 18px;
            padding: 30px;
        }
        .resumen-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            min-width: 180px;
        }
        .card-label {
            font-size: 14px;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .card-value {
            font-size: 24px;
            font-weight: bold;
            color: #0c2440;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Resumen Mensual - REDIP OCCIDENTAL</h1>
            <p class="subtitle">Comparaci√≥n de cumplimiento por Centro de Coordinaci√≥n Policial (CCP)</p>
        </div>

        <button class="back-btn" onclick="window.location.href='index.html'">
            ‚Üê Volver a REDIP OCCIDENTAL
        </button>

        <div class="section">
            <h2 class="section-title">Seleccionar Meses para Comparar</h2>
            <div class="controls">
                <div class="input-group">
                    <label for="mesBase">Mes Base</label>
                    <select id="mesBase"></select>
                </div>
                <div class="input-group">
                    <label for="anioBase">A√±o Base</label>
                    <select id="anioBase"></select>
                </div>
                <div class="input-group">
                    <label for="mesComparar">Mes Comparaci√≥n</label>
                    <select id="mesComparar"></select>
                </div>
                <div class="input-group">
                    <label for="anioComparar">A√±o Comparaci√≥n</label>
                    <select id="anioComparar"></select>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Resultados de la Comparaci√≥n</h2>
            <div id="resumenContainer">
                <div class="loading">Verificando acceso y cargando datos...</div>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // === VERIFICAR ACCESO ===
        async function verificarAcceso() {
            const { data: { user }, error: authError } = await supabase.auth.getUser();
            if (authError || !user) {
                alert('üîí Acceso restringido. Debe iniciar sesi√≥n.');
                window.location.href = '../../index.html';
                return false;
            }

            try {
                const { data, error } = await supabase
                    .from('usuarios_redip')
                    .select('redip')
                    .eq('user_id', user.id)
                    .single();

                if (error || !data || (data.redip !== 'occidental' && data.redip !== 'admin')) {
                    alert('üö´ Acceso denegado. Solo usuarios de REDIP OCCIDENTAL o el administrador pueden ver esta p√°gina.');
                    window.location.href = '../../index.html';
                    return false;
                }
                return true;
            } catch (err) {
                console.error('Error al verificar acceso:', err);
                alert('‚ö†Ô∏è Error de autenticaci√≥n. Redirigiendo...');
                window.location.href = '../../index.html';
                return false;
            }
        }

        // === L√ìGICA DEL RESUMEN (sin cambios en funcionalidad) ===
        let ccpOcidental = [];
        let ccpNombres = {};
        let chartInstance = null;

        function formatoMes(anio, mes) {
            return new Date(anio, mes).toLocaleString('es-ES', { month: 'short', year: 'numeric' }).replace('.', '');
        }

        function rangoMes(anio, mes) {
            const inicio = new Date(anio, mes, 1);
            const fin = new Date(anio, mes + 1, 0);
            return {
                desde: inicio.toISOString().split('T')[0],
                hasta: fin.toISOString().split('T')[0]
            };
        }

        async function cargarCcpOcidental() {
            const { data, error } = await supabase
                .from('ccps')
                .select('ccp_id, nombre_ccp')
                .eq('redip', 'occidental');
            if (error) throw error;
            ccpOcidental = data.map(row => row.ccp_id);
            ccpNombres = data.reduce((acc, row) => {
                acc[row.ccp_id] = row.nombre_ccp;
                return acc;
            }, {});
        }

        async function cargarFiltros() {
            const hoy = new Date();
            const anios = document.querySelectorAll('#anioBase, #anioComparar');
            const meses = document.querySelectorAll('#mesBase, #mesComparar');
            const opcionesMeses = [
                'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
            ];

            // A√±os
            for (let i = 0; i < 3; i++) {
                const anio = hoy.getFullYear() - i;
                anios.forEach(select => {
                    const opt = document.createElement('option');
                    opt.value = anio;
                    opt.textContent = anio;
                    select.appendChild(opt);
                });
            }

            // Meses
            opcionesMeses.forEach((nombre, idx) => {
                meses.forEach(select => {
                    const opt = document.createElement('option');
                    opt.value = idx;
                    opt.textContent = nombre;
                    select.appendChild(opt);
                });
            });

            // Valores por defecto
            document.getElementById('anioBase').value = hoy.getFullYear();
            document.getElementById('mesBase').value = hoy.getMonth();
            document.getElementById('anioComparar').value = hoy.getFullYear();
            document.getElementById('mesComparar').value = hoy.getMonth() > 0 ? hoy.getMonth() - 1 : 11;
        }

        async function cargarDatosPorCCP(anio, mes) {
            const rango = rangoMes(anio, mes);
            const { data: estaciones, error: estError } = await supabase
                .from('estaciones_policiales')
                .select('estacion_id, ccp_id')
                .in('ccp_id', ccpOcidental);
            if (estError) throw estError;
            const idsEstaciones = estaciones.map(e => e.estacion_id);
            const estacionCCPMap = {};
            estaciones.forEach(e => estacionCCPMap[e.estacion_id] = e.ccp_id);

            const { data: inspecciones, error: inspError } = await supabase
                .from('inspecciones')
                .select('id, estacion_id')
                .in('estacion_id', idsEstaciones)
                .gte('created_at', rango.desde)
                .lte('created_at', rango.hasta + 'T23:59:59.999Z');
            if (inspError) throw inspError;
            if (inspecciones.length === 0) return {};

            const idsInspecciones = inspecciones.map(i => i.id);
            const { data: items, error: itemsError } = await supabase
                .from('items_inspeccion')
                .select('inspeccion_id, cumple')
                .in('inspeccion_id', idsInspecciones);
            if (itemsError) throw itemsError;

            const itemsPorInspeccion = {};
            items.forEach(item => {
                if (!itemsPorInspeccion[item.inspeccion_id]) {
                    itemsPorInspeccion[item.inspeccion_id] = [];
                }
                itemsPorInspeccion[item.inspeccion_id].push(item.cumple);
            });

            const metricasPorCCP = {};
            inspecciones.forEach(insp => {
                const ccp = estacionCCPMap[insp.estacion_id];
                if (!ccp) return;
                if (!metricasPorCCP[ccp]) {
                    metricasPorCCP[ccp] = { totalInspecciones: 0, totalItems: 0, cumplidos: 0 };
                }
                metricasPorCCP[ccp].totalInspecciones++;
                const itemsInspeccion = itemsPorInspeccion[insp.id] || [];
                metricasPorCCP[ccp].totalItems += itemsInspeccion.length;
                metricasPorCCP[ccp].cumplidos += itemsInspeccion.filter(c => c === true).length;
            });

            const resultado = {};
            Object.keys(metricasPorCCP).forEach(ccp => {
                const m = metricasPorCCP[ccp];
                resultado[ccp] = {
                    inspecciones: m.totalInspecciones,
                    porcentaje: m.totalItems > 0 ? Math.round((m.cumplidos / m.totalItems) * 100) : 0
                };
            });
            return resultado;
        }

        async function cargarResumen() {
            const container = document.getElementById('resumenContainer');
            try {
                await cargarCcpOcidental();

                const anioBase = parseInt(document.getElementById('anioBase').value);
                const mesBase = parseInt(document.getElementById('mesBase').value);
                const anioComp = parseInt(document.getElementById('anioComparar').value);
                const mesComp = parseInt(document.getElementById('mesComparar').value);

                const metricasBase = await cargarDatosPorCCP(anioBase, mesBase);
                const metricasComp = await cargarDatosPorCCP(anioComp, mesComp);

                const totalInspeccionesBase = Object.values(metricasBase).reduce((sum, m) => sum + m.inspecciones, 0);
                const totalPorcentajeBase = Object.values(metricasBase).reduce((sum, m) => sum + m.porcentaje, 0);
                const promedioBase = Object.keys(metricasBase).length > 0 ? Math.round(totalPorcentajeBase / Object.keys(metricasBase).length) : 0;

                const totalInspeccionesComp = Object.values(metricasComp).reduce((sum, m) => sum + m.inspecciones, 0);
                const totalPorcentajeComp = Object.values(metricasComp).reduce((sum, m) => sum + m.porcentaje, 0);
                const promedioComp = Object.keys(metricasComp).length > 0 ? Math.round(totalPorcentajeComp / Object.keys(metricasComp).length) : 0;

                const todosCCP = [...new Set([...Object.keys(metricasBase), ...Object.keys(metricasComp)])];
                const labels = todosCCP.map(k => ccpNombres[k] || k);
                const dataBase = todosCCP.map(k => metricasBase[k] ? metricasBase[k].porcentaje : 0);
                const dataComp = todosCCP.map(k => metricasComp[k] ? metricasComp[k].porcentaje : 0);

                let html = `
                    <div class="resumen-cards">
                        <div class="card">
                            <div class="card-label">Inspecciones<br><small>(${formatoMes(anioBase, mesBase)})</small></div>
                            <div class="card-value">${totalInspeccionesBase}</div>
                        </div>
                        <div class="card">
                            <div class="card-label">Cumplimiento Promedio<br><small>(${formatoMes(anioBase, mesBase)})</small></div>
                            <div class="card-value">${promedioBase}%</div>
                        </div>
                        <div class="card">
                            <div class="card-label">Inspecciones<br><small>(${formatoMes(anioComp, mesComp)})</small></div>
                            <div class="card-value">${totalInspeccionesComp}</div>
                        </div>
                        <div class="card">
                            <div class="card-label">Cumplimiento Promedio<br><small>(${formatoMes(anioComp, mesComp)})</small></div>
                            <div class="card-value">${promedioComp}%</div>
                        </div>
                    </div>
                    <div class="chart-container">
                        <h3 style="text-align: center; margin-bottom: 15px; color: #0c2440; font-weight: 600;">Comparaci√≥n de Cumplimiento por CCP</h3>
                        <canvas id="ccpChart"></canvas>
                    </div>
                `;

                container.innerHTML = html;

                const ctx = document.getElementById('ccpChart').getContext('2d');
                if (chartInstance) chartInstance.destroy();
                chartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: formatoMes(anioBase, mesBase),
                                data: dataBase,
                                backgroundColor: 'rgba(54, 162, 235, 0.7)'
                            },
                            {
                                label: formatoMes(anioComp, mesComp),
                                data: dataComp,
                                backgroundColor: 'rgba(255, 99, 132, 0.7)'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                title: {
                                    display: true,
                                    text: 'Porcentaje de Cumplimiento'
                                }
                            }
                        }
                    }
                });

            } catch (error) {
                console.error('Error al cargar el resumen:', error);
                container.innerHTML = `<div class="no-data">‚ùå Error: ${error.message}</div>`;
            }
        }

        // === INICIAR ===
        async function iniciar() {
            const permitido = await verificarAcceso();
            if (permitido) {
                await cargarFiltros();
                document.getElementById('anioBase').addEventListener('change', cargarResumen);
                document.getElementById('mesBase').addEventListener('change', cargarResumen);
                document.getElementById('anioComparar').addEventListener('change', cargarResumen);
                document.getElementById('mesComparar').addEventListener('change', cargarResumen);
                await cargarResumen();
            }
        }

        iniciar();
    </script>
</body>
</html>
