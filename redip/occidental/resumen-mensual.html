<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen Mensual - REDIP OCCIDENTAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .back-btn {
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 15px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .control-filtros {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .filtro-item {
            min-width: 150px;
        }
        .filtro-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }
        .filtro-item select {
            width: 100%;
            padding: 10px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 15px;
        }
        .chart-container {
            margin: 30px 0;
            position: relative;
            height: 400px;
        }
        .loading, .no-data {
            text-align: center;
            color: #666;
            font-size: 18px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">üìä Resumen Mensual - REDIP OCCIDENTAL</h1>
        </div>
        <button class="back-btn" onclick="window.location.href='index.html'">
            ‚Üê Volver a REDIP OCCIDENTAL
        </button>
        <div class="control-filtros">
            <div class="filtro-item">
                <label for="anioSelector">A√±o</label>
                <select id="anioSelector"></select>
            </div>
            <div class="filtro-item">
                <label for="mesSelector">Mes</label>
                <select id="mesSelector"></select>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="resumenChart"></canvas>
        </div>
        <div id="cargaEstado"></div>
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // === VERIFICAR ACCESO: SOLO OCCIDENTAL O ADMIN ===
        async function verificarAcceso() {
            const { data: { user }, error: authError } = await supabase.auth.getUser();
            if (authError || !user) {
                alert('üîí Acceso restringido. Debe iniciar sesi√≥n.');
                window.location.href = '../../index.html';
                return false;
            }

            try {
                const { data, error } = await supabase
                    .from('usuarios_redip')
                    .select('redip')
                    .eq('user_id', user.id)
                    .single();

                if (error || !data || (data.redip !== 'occidental' && data.redip !== 'admin')) {
                    alert('üö´ Acceso denegado. Solo usuarios de REDIP OCCIDENTAL o el administrador pueden ver esta p√°gina.');
                    window.location.href = '../../index.html';
                    return false;
                }
                return true;
            } catch (err) {
                console.error('Error al verificar acceso:', err);
                alert('‚ö†Ô∏è Error de autenticaci√≥n. Redirigiendo...');
                window.location.href = '../../index.html';
                return false;
            }
        }

        // === L√ìGICA DEL RESUMEN MENSUAL (SIN CAMBIOS) ===
        let ccpOcidental = [];
        let ccpNombres = {};
        let chartInstance = null;

        function rangoMes(anio, mes) {
            const desde = new Date(anio, mes, 1);
            const hasta = new Date(anio, mes + 1, 0);
            return {
                desde: desde.toISOString().split('T')[0],
                hasta: hasta.toISOString().split('T')[0]
            };
        }

        async function cargarCCPsYAnios() {
            const { data, error } = await supabase
                .from('ccps')
                .select('ccp_id, nombre_ccp, redip')
                .eq('redip', 'occidental');
            if (error) throw error;
            ccpOcidental = data.map(c => c.ccp_id);
            ccpNombres = data.reduce((acc, c) => {
                acc[c.ccp_id] = c.nombre_ccp;
                return acc;
            }, {});

            const anioSelect = document.getElementById('anioSelector');
            anioSelect.innerHTML = '';
            const anioActual = new Date().getFullYear();
            for (let anio = anioActual; anio >= anioActual - 2; anio--) {
                const opt = document.createElement('option');
                opt.value = anio;
                opt.textContent = anio;
                anioSelect.appendChild(opt);
            }

            const mesSelect = document.getElementById('mesSelector');
            mesSelect.innerHTML = '';
            const meses = [
                'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
            ];
            meses.forEach((nombre, idx) => {
                const opt = document.createElement('option');
                opt.value = idx;
                opt.textContent = nombre;
                mesSelect.appendChild(opt);
            });

            const hoy = new Date();
            mesSelect.value = hoy.getMonth();
            anioSelect.value = hoy.getFullYear();
        }

        async function cargarDatosPorCCP(anio, mes) {
            const rango = rangoMes(anio, mes);
            const { data: estaciones, error: estError } = await supabase
                .from('estaciones_policiales')
                .select('estacion_id, ccp_id')
                .in('ccp_id', ccpOcidental);
            if (estError) throw estError;
            if (estaciones.length === 0) return {};

            const idsEstaciones = estaciones.map(e => e.estacion_id);
            const estacionCCPMap = {};
            estaciones.forEach(e => estacionCCPMap[e.estacion_id] = e.ccp_id);

            const { data: inspecciones, error: inspError } = await supabase
                .from('inspecciones')
                .select('id, estacion_id')
                .in('estacion_id', idsEstaciones)
                .gte('created_at', rango.desde)
                .lte('created_at', rango.hasta + 'T23:59:59.999Z');
            if (inspError) throw inspError;
            if (inspecciones.length === 0) return {};

            const idsInspecciones = inspecciones.map(i => i.id);
            const { data: items, error: itemsError } = await supabase
                .from('items_inspeccion')
                .select('inspeccion_id, cumple')
                .in('inspeccion_id', idsInspecciones);
            if (itemsError) throw itemsError;

            const itemsPorInspeccion = {};
            items.forEach(item => {
                if (!itemsPorInspeccion[item.inspeccion_id]) {
                    itemsPorInspeccion[item.inspeccion_id] = [];
                }
                itemsPorInspeccion[item.inspeccion_id].push(item.cumple);
            });

            const metricasPorCCP = {};
            inspecciones.forEach(insp => {
                const ccp = estacionCCPMap[insp.estacion_id];
                if (!metricasPorCCP[ccp]) {
                    metricasPorCCP[ccp] = { totalInspecciones: 0, totalItems: 0, itemsCumplidos: 0 };
                }
                metricasPorCCP[ccp].totalInspecciones++;
                const itemsInspeccion = itemsPorInspeccion[insp.id] || [];
                metricasPorCCP[ccp].totalItems += itemsInspeccion.length;
                metricasPorCCP[ccp].itemsCumplidos += itemsInspeccion.filter(c => c).length;
            });

            return metricasPorCCP;
        }

        function renderizarGrafico(metricas) {
            const ctx = document.getElementById('resumenChart').getContext('2d');
            if (chartInstance) {
                chartInstance.destroy();
            }

            const labels = Object.keys(metricas).map(ccpId => ccpNombres[ccpId] || ccpId);
            const cumplimiento = Object.values(metricas).map(m => {
                return m.totalItems > 0 ? Math.round((m.itemsCumplidos / m.totalItems) * 100) : 0;
            });

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '% de Cumplimiento',
                        data: cumplimiento,
                        backgroundColor: 'rgba(45, 123, 211, 0.7)',
                        borderColor: 'rgba(45, 123, 211, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Porcentaje de Cumplimiento'
                            }
                        }
                    }
                }
            });
        }

        async function generarResumen() {
            const anio = parseInt(document.getElementById('anioSelector').value);
            const mes = parseInt(document.getElementById('mesSelector').value);
            document.getElementById('cargaEstado').innerHTML = '<div class="loading">Cargando datos...</div>';

            try {
                const metricas = await cargarDatosPorCCP(anio, mes);
                if (Object.keys(metricas).length === 0) {
                    document.getElementById('cargaEstado').innerHTML = '<div class="no-data">‚úÖ No hay datos para el per√≠odo seleccionado.</div>';
                    if (chartInstance) {
                        chartInstance.destroy();
                    }
                } else {
                    document.getElementById('cargaEstado').innerHTML = '';
                    renderizarGrafico(metricas);
                }
            } catch (error) {
                console.error('Error al generar el resumen:', error);
                document.getElementById('cargaEstado').innerHTML = `<div class="no-data">‚ùå Error: ${error.message}</div>`;
                if (chartInstance) {
                    chartInstance.destroy();
                }
            }
        }

        // === INICIAR: PRIMERO VERIFICAR ACCESO, LUEGO CARGAR DATOS ===
        async function iniciar() {
            const permitido = await verificarAcceso();
            if (permitido) {
                await cargarCCPsYAnios();
                document.getElementById('anioSelector').addEventListener('change', generarResumen);
                document.getElementById('mesSelector').addEventListener('change', generarResumen);
                await generarResumen();
            }
        }

        // Ejecutar la funci√≥n de inicio
        iniciar();
    </script>
</body>
</html>
