            supervision_personal_mando: "60. Constatar mayor supervisi√≥n y control sobre el personal (principio de mando).",
            planes_contra_trafico_ilicito: "61. Verificar planes contra tr√°fico il√≠cito, alimentos, hidrocarburos, armamento, etc.",
            conocimiento_lineamientos_derechos_humanos: "62. Constatar conocimiento de lineamientos en DDHH, orden p√∫blico, atenci√≥n a v√≠ctimas, etc.",
            registro_actuaciones_cop: "63. Verificar registro de actuaciones positivas/negativas en el COP por cuadrante.",
            rendicion_procedimientos_cop: "64. Verificar rendici√≥n de procedimientos al COP para consolidaci√≥n.",
            archivos_informes_rendicion: "65. Revisi√≥n de archivos de informes de rendici√≥n de cuenta.",
            informes_preliminares_actuacion: "66. Verificar elaboraci√≥n de informes preliminares de actuaci√≥n policial.",
            estatus_procesos_administrativos: "67. Verificar estatus de procesos administrativos ante la ICAP."
        };

        // === PAR√ÅMETROS DE URL ===
        const urlParams = new URLSearchParams(window.location.search);
        const estacionId = urlParams.get('estacionId');
        const estacionNombre = urlParams.get('estacionNombre');
        const ccpNombre = urlParams.get('ccpNombre');

        if (!estacionId || !estacionNombre) {
            alert('‚ö†Ô∏è Datos incompletos. Redirigiendo...');
            window.history.back();
        }

        document.getElementById('estacionInfo').textContent = `Estaci√≥n: ${estacionNombre} | CCP: ${ccpNombre}`;
        document.getElementById('fechaHasta').valueAsDate = new Date();

        let todasLasFotos = [];
        let paginaActual = 1;
        const fotosPorPagina = 12;

        // === CARGAR FOTOS ===
        async function cargarFotos(fechaDesde = null, fechaHasta = null) {
            const contenedor = document.getElementById('galeriaContainer');
            contenedor.innerHTML = '<div class="loading">Cargando...</div>';

            try {
                let query = supabase
                    .from('inspecciones')
                    .select('id, created_at')
                    .eq('estacion_id', estacionId)
                    .order('created_at', { ascending: false });

                if (fechaDesde) {
                    query = query.gte('created_at', new Date(fechaDesde).toISOString());
                }
                if (fechaHasta) {
                    const hasta = new Date(fechaHasta);
                    hasta.setUTCHours(23, 59, 59, 999);
                    query = query.lte('created_at', hasta.toISOString());
                }

                const { data: inspecciones, error } = await query;
                if (error) throw error;

                todasLasFotos = [];
                for (const insp of inspecciones) {
                    const { data: items } = await supabase
                        .from('items_inspeccion')
                        .select('item_nombre, foto1_url, foto2_url, archivo_url')
                        .eq('inspeccion_id', insp.id);

                    const fechaHora = new Date(insp.created_at).toLocaleString('es-ES', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    for (const item of items || []) {
                        if (item.foto1_url) {
                            todasLasFotos.push({ url: item.foto1_url, item: item.item_nombre, fechaHora, archivo_url: item.archivo_url });
                        }
                        if (item.foto2_url) {
                            todasLasFotos.push({ url: item.foto2_url, item: item.item_nombre, fechaHora, archivo_url: item.archivo_url });
                        }
                        if (!item.foto1_url && !item.foto2_url && item.archivo_url) {
                            todasLasFotos.push({ url: null, item: item.item_nombre, fechaHora, archivo_url: item.archivo_url });
                        }
                    }
                }

                paginaActual = 1;
                mostrarPagina();
                actualizarPaginacion();
                document.getElementById('paginacionContainer').style.display = todasLasFotos.length > 0 ? 'flex' : 'none';

            } catch (err) {
                console.error(err);
                contenedor.innerHTML = '<div class="no-fotos">‚ùå Error al cargar la galer√≠a.</div>';
            }
        }

        function mostrarPagina() {
            const inicio = (paginaActual - 1) * fotosPorPagina;
            const fin = inicio + fotosPorPagina;
            const fotos = todasLasFotos.slice(inicio, fin);
            const contenedor = document.getElementById('galeriaContainer');

            if (fotos.length === 0) {
                contenedor.innerHTML = '<div class="no-fotos">No hay im√°genes ni archivos.</div>';
                return;
            }

            const porFecha = {};
            fotos.forEach(f => {
                if (!porFecha[f.fechaHora]) porFecha[f.fechaHora] = [];
                porFecha[f.fechaHora].push(f);
            });

            contenedor.innerHTML = '';
            Object.entries(porFecha).forEach(([fecha, fotos]) => {
                const header = document.createElement('div');
                header.className = 'inspeccion-header';
                header.textContent = `Inspecci√≥n del ${fecha}`;
                contenedor.appendChild(header);

                fotos.forEach(f => {
                    const card = document.createElement('div');
                    card.className = 'foto-card';

                    if (f.url) {
                        const img = document.createElement('img');
                        img.src = f.url;
                        img.className = 'foto-item';
                        img.onclick = () => {
                            document.getElementById('zoomImage').src = f.url;
                            document.getElementById('zoomModal').style.display = 'flex';
                        };
                        card.appendChild(img);
                    }

                    const label = document.createElement('div');
                    label.className = 'foto-label';
                    label.textContent = nombres[f.item] || f.item;
                    card.appendChild(label);

                    if (f.url) {
                        const btn = document.createElement('button');
                        btn.className = 'download-btn btn-foto';
                        btn.textContent = 'üì• Descargar Foto';
                        btn.onclick = async () => await descargar(f.url, f.item, 'foto');
                        card.appendChild(btn);
                    }

                    if (f.archivo_url) {
                        const btn = document.createElement('button');
                        btn.className = 'download-btn btn-archivo';
                        btn.textContent = 'üìé Descargar Archivo';
                        btn.onclick = async () => await descargar(f.archivo_url, f.item, 'archivo');
                        card.appendChild(btn);
                    }

                    contenedor.appendChild(card);
                });
            });
        }

        async function descargar(url, item, tipo) {
            try {
                const res = await fetch(url);
                const blob = await res.blob();
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `${tipo}_${item.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.${url.split('.').pop().split('?')[0]}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(a.href);
            } catch (e) {
                alert('Error al descargar.');
            }
        }

        function actualizarPaginacion() {
            const total = Math.ceil(todasLasFotos.length / fotosPorPagina);
            const controles = document.getElementById('paginacionContainer');
            controles.innerHTML = '';

            const prev = document.createElement('button');
            prev.textContent = '‚Üê Anterior';
            prev.className = 'back-btn';
            prev.disabled = paginaActual === 1;
            prev.onclick = () => { if (paginaActual > 1) { paginaActual--; mostrarPagina(); actualizarPaginacion(); } };
            controles.appendChild(prev);

            const info = document.createElement('span');
            info.textContent = `P√°gina ${paginaActual} de ${total}`;
            info.style.margin = '0 15px';
            info.style.fontWeight = 'bold';
            controles.appendChild(info);

            const next = document.createElement('button');
            next.textContent = 'Siguiente ‚Üí';
            next.className = 'back-btn';
            next.disabled = paginaActual === total;
            next.onclick = () => { if (paginaActual < total) { paginaActual++; mostrarPagina(); actualizarPaginacion(); } };
            controles.appendChild(next);
        }

        // Eventos
        document.getElementById('aplicarFiltroBtn').addEventListener('click', () => {
            const desde = document.getElementById('fechaDesde').value;
            const hasta = document.getElementById('fechaHasta').value;
            cargarFotos(desde, hasta);
        });

        document.getElementById('btnVolver').addEventListener('click', () => window.history.back());

        document.getElementById('closeZoom').onclick = () => document.getElementById('zoomModal').style.display = 'none';
        document.getElementById('zoomModal').onclick = (e) => {
            if (e.target.id === 'zoomModal') document.getElementById('zoomModal').style.display = 'none';
        };

        // Iniciar
        cargarFotos();
    </script>
