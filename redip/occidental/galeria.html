        // === PARÁMETROS DE URL ===
        const urlParams = new URLSearchParams(window.location.search);

        let todasLasFotos = [];

        // === CARGAR FOTOS ===
        async function cargarFotos(fechaDesde = null, fechaHasta = null) {
            const galeriaContainer = document.getElementById('galeriaContainer');
            galeriaContainer.innerHTML = '<div class="loading">Cargando galería...</div>';
            galeriaContainer.style.display = 'grid';

            try {
                let query = supabase
                    .from('inspecciones')
                    .select('id, created_at')
                    .eq('estacion_id', estacionId)
                    .order('created_at', { ascending: false });

                if (fechaDesde && fechaHasta) {
                    const desde = new Date(fechaDesde);
                    const hasta = new Date(fechaHasta);
                    if (!isNaN(desde.getTime()) && !isNaN(hasta.getTime())) {
                        hasta.setUTCHours(23, 59, 59, 999);
                        query = query
                            .gte('created_at', desde.toISOString())
                            .lte('created_at', hasta.toISOString());
                    }
                }

                const {  inspecciones, error: inspError } = await query;
                if (inspError) throw inspError;

                if (!inspecciones || !Array.isArray(inspecciones) || inspecciones.length === 0) {
                    galeriaContainer.innerHTML = '<div class="no-fotos">No hay inspecciones en esta estación.</div>';
                    document.getElementById('paginacionContainer').style.display = 'none';
                    return;
                }

                todasLasFotos = [];

                for (const insp of inspecciones) {
                    const {  items, error: itemError } = await supabase
                        .from('items_inspeccion')
                        .select('item_nombre, foto1_url, foto2_url, archivo_url')
                        .eq('inspeccion_id', insp.id);
                    if (itemError) continue;

                    const fechaHora = new Date(insp.created_at).toLocaleString('es-ES', {
                        day: '2-digit', month: '2-digit', year: 'numeric',
                        hour: '2-digit', minute: '2-digit'
                    });

                    for (const item of items) {
                        todasLasFotos.push({
                            item: item.item_nombre,
                            fechaHora: fechaHora,
                            foto1_url: item.foto1_url,
                            foto2_url: item.foto2_url,
                            archivo_url: item.archivo_url
                        });
                    }
                }

                if (todasLasFotos.length === 0) {
                    galeriaContainer.innerHTML = '<div class="no-fotos">No hay fotos ni archivos en esta estación.</div>';
                    document.getElementById('paginacionContainer').style.display = 'none';
                } else {
                    paginaActual = 1;
                    mostrarPagina(paginaActual);
                    actualizarPaginacion();
                    document.getElementById('paginacionContainer').style.display = 'flex';
                }
            } catch (err) {
                console.error('Error:', err);
                galeriaContainer.innerHTML = `<div class="no-fotos">❌ Error: ${err.message}</div>`;
                document.getElementById('paginacionContainer').style.display = 'none';
            }
        }

        // === MOSTRAR PÁGINA ===
        function mostrarPagina(pagina) {
            const galeriaContainer = document.getElementById('galeriaContainer');
            const inicio = (pagina - 1) * fotosPorPagina;
            const fin = inicio + fotosPorPagina;
            const itemsPagina = todasLasFotos.slice(inicio, fin);

            galeriaContainer.innerHTML = '';

            // Agrupar por fecha
            const itemsPorFecha = {};
            itemsPagina.forEach(item => {
                if (!itemsPorFecha[item.fechaHora]) {
                    itemsPorFecha[item.fechaHora] = [];
                }
                itemsPorFecha[item.fechaHora].push(item);
            });

            Object.keys(itemsPorFecha).forEach(fechaHora => {
                const header = document.createElement('div');
                header.className = 'inspeccion-header';
                header.textContent = `Inspección del ${fechaHora}`;
                galeriaContainer.appendChild(header);

                itemsPorFecha[fechaHora].forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'foto-card';

                    // Nombre del ítem
                    const label = document.createElement('div');
                    label.className = 'foto-label';
                    label.textContent = nombres[item.item] || item.item.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    card.appendChild(label);

                    // Miniaturas
                    const fotosContainer = document.createElement('div');
                    fotosContainer.className = 'fotos-container';

                    if (item.foto1_url) {
                        const img1 = document.createElement('img');
                        img1.src = item.foto1_url;
                        img1.alt = 'Foto 1';
                        img1.className = 'foto-item-mini';
                        img1.addEventListener('click', () => {
                            document.getElementById('zoomImage').src = item.foto1_url;
                            document.getElementById('zoomModal').style.display = 'flex';
                        });
                        fotosContainer.appendChild(img1);
                    }

                    if (item.foto2_url) {
                        const img2 = document.createElement('img');
                        img2.src = item.foto2_url;
                        img2.alt = 'Foto 2';
                        img2.className = 'foto-item-mini';
                        img2.addEventListener('click', () => {
                            document.getElementById('zoomImage').src = item.foto2_url;
                            document.getElementById('zoomModal').style.display = 'flex';
                        });
                        fotosContainer.appendChild(img2);
                    }

                    if (item.foto1_url || item.foto2_url) {
                        card.appendChild(fotosContainer);
                    }

                    // Botones de descarga
                    if (item.foto1_url) {
                        const btn1 = document.createElement('button');
                        btn1.className = 'download-btn btn-foto';
                        btn1.textContent = '📥 Descargar Foto 1';
                        btn1.onclick = async (e) => {
                            e.stopPropagation();
                            await descargarImagen(item.foto1_url, item.item);
                        };
                        card.appendChild(btn1);
                    }

                    if (item.foto2_url) {
                        const btn2 = document.createElement('button');
                        btn2.className = 'download-btn btn-foto';
                        btn2.textContent = '📥 Descargar Foto 2';
                        btn2.onclick = async (e) => {
                            e.stopPropagation();
                            await descargarImagen(item.foto2_url, item.item);
                        };
                        card.appendChild(btn2);
                    }

                    // ✅ Botón de archivo adjunto
                    if (item.archivo_url) {
                        const btnArchivo = document.createElement('button');
                        btnArchivo.className = 'download-btn btn-archivo';
                        btnArchivo.textContent = '📎 Descargar Archivo Adjunto';
                        btnArchivo.onclick = async (e) => {
                            e.stopPropagation();
                            await descargarArchivo(item.archivo_url, item.item);
                        };
                        card.appendChild(btnArchivo);
                    }

                    galeriaContainer.appendChild(card);
                });
            });
        }

        // === FUNCIONES DE DESCARGA ===
        async function descargarImagen(url, nombreItem) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Error al obtener la imagen');
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = `inspeccion_${nombreItem.replace(/\s+/g, '_')}_${Date.now()}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);
            } catch (err) {
                console.error('Error al descargar la imagen:', err);
                alert('⚠️ No se pudo descargar la imagen. Intente de nuevo.');
            }
        }

        async function descargarArchivo(url, nombreItem) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Error al obtener el archivo');
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = blobUrl;
                const extension = url.split('.').pop().split('?')[0] || 'bin';
                link.download = `archivo_${nombreItem.replace(/\s+/g, '_')}.${extension}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);
            } catch (err) {
                console.error('Error al descargar el archivo:', err);
                alert('⚠️ No se pudo descargar el archivo. Intente de nuevo.');
            }
        }

        // === PAGINACIÓN ===
        function actualizarPaginacion() {
            const totalPaginas = Math.ceil(todasLasFotos.length / fotosPorPagina);
            const controles = document.getElementById('controlesPaginacion');
            controles.innerHTML = '';

            const btnAnterior = document.createElement('button');
            btnAnterior.textContent = '← Anterior';
            btnAnterior.className = 'back-btn';
            btnAnterior.disabled = paginaActual === 1;
            btnAnterior.onclick = () => {
                if (paginaActual > 1) {
                    paginaActual--;
                    mostrarPagina(paginaActual);
                    actualizarPaginacion();
                }
            };

            const infoPagina = document.createElement('span');
            infoPagina.textContent = `Página ${paginaActual} de ${totalPaginas}`;
            infoPagina.style.margin = '0 15px';
            infoPagina.style.alignSelf = 'center';
            infoPagina.style.fontWeight = 'bold';
            infoPagina.style.color = '#0c2440';

            const btnSiguiente = document.createElement('button');
            btnSiguiente.textContent = 'Siguiente →';
            btnSiguiente.className = 'back-btn';
            btnSiguiente.disabled = paginaActual === totalPaginas;
            btnSiguiente.onclick = () => {
                if (paginaActual < totalPaginas) {
                    paginaActual++;
                    mostrarPagina(paginaActual);
                    actualizarPaginacion();
                }
            };

            controles.appendChild(btnAnterior);
            controles.appendChild(infoPagina);
            controles.appendChild(btnSiguiente);
        }

        // === EVENTOS ===
        document.getElementById('aplicarFiltroBtn').addEventListener('click', () => {
            const desde = document.getElementById('fechaDesde').value;
            const hasta = document.getElementById('fechaHasta').value;
            if (desde && hasta) {
                if (new Date(desde) > new Date(hasta)) {
                    alert('La fecha "Desde" no puede ser mayor que "Hasta".');
                    return;
                }
                cargarFotos(desde, hasta);
            } else {
                alert('Seleccione ambas fechas.');
            }
        });

        document.getElementById('btnVolver').addEventListener('click', () => {
            window.history.back();
        });

        document.getElementById('closeZoom').addEventListener('click', () => {
            document.getElementById('zoomModal').style.display = 'none';
        });

        document.getElementById('zoomModal').addEventListener('click', (e) => {
            if (e.target.id === 'zoomModal') {
                document.getElementById('zoomModal').style.display = 'none';
            }
        });

        // === INICIAR ===
        cargarFotos();
    </script>
