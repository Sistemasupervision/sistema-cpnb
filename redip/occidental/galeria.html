<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Inspección</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #estacionNombreDisplay {
            text-align: center;
            color: #2d3748;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 16px;
        }
        .input-group label {
            display: block;
            color: #2d3748;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
        }
        .input-group select,
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            background-color: #f8fafc;
        }
        .form-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        .back-btn {
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
        }
        .galeria-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .foto-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .foto-item {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #cbd5e0;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .foto-item:hover {
            transform: scale(1.02);
        }
        .foto-label {
            text-align: center;
            font-size: 13px;
            color: #2d3748;
            font-weight: bold;
            margin-top: 6px;
        }
        .inspeccion-header {
            grid-column: span 3;
            background: #edf2f7;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            color: #2d3748;
        }
        .no-fotos {
            text-align: center;
            color: #4a5568;
            font-size: 18px;
            padding: 40px;
            grid-column: span 3;
        }
        .loading {
            text-align: center;
            color: #4a5568;
            font-size: 18px;
            padding: 40px;
            grid-column: span 3;
        }
        #filtroFechas {
            display: none;
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #e2e8f0;
        }
        #paginacionContainer {
            display: none;
            justify-content: center;
            margin-top: 25px;
            gap: 10px;
        }
        #zoomModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #zoomImage {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid white;
            border-radius: 8px;
            object-fit: contain;
        }
        #closeZoom {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .download-btn {
            margin-top: 8px;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }
        .btn-foto {
            background: #3182ce;
            color: white;
        }
        .btn-archivo {
            background: #805ad5;
            color: white;
            margin-top: 6px;
        }
        .fotos-container {
            display: flex;
            gap: 8px;
            width: 100%;
            margin-bottom: 12px;
        }
        .foto-item-mini {
            width: 48%;
            max-height: 120px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Galería de Inspección</h1>
            <div id="estacionNombreDisplay"></div>
        </div>
        <!-- Formulario de selección -->
        <div id="selectorForm">
            <div class="input-group">
                <label for="ccpSelect">Seleccione CCP:</label>
                <select id="ccpSelect" required>
                    <option value="">-- Elija una opción --</option>
                    <option value="metropolitano">CCP METROPOLITANO</option>
                    <option value="sur-del-lago">CCP SUR DEL LAGO</option>
                    <option value="guajira">CCP GUAJIRA</option>
                    <option value="col">CCPE COL</option>
                    <option value="lara">CCPE LARA</option>      
                    <option value="falcon">CCPE FALCÓN</option>  
                </select>
            </div>
            <div class="input-group">
                <label for="estacionSelect">Seleccione Estación Policial:</label>
                <select id="estacionSelect" disabled>
                    <option value="">-- Primero seleccione un CCP --</option>
                </select>
            </div>
            <button id="loadGaleriaBtn" class="form-btn" disabled>Cargar Galería</button>
            <button id="backToMenuBtn" class="back-btn">← Volver al Menú</button>
        </div>
        <!-- Filtro de fechas -->
        <div id="filtroFechas">
            <h3 style="text-align:center; margin-bottom:15px; color:#0c2440;">Filtrar por Fecha</h3>
            <div style="display:flex; gap:15px; flex-wrap:wrap;">
                <div class="input-group" style="flex:1; min-width:200px;">
                    <label for="fechaDesde">Desde:</label>
                    <input type="date" id="fechaDesde">
                </div>
                <div class="input-group" style="flex:1; min-width:200px;">
                    <label for="fechaHasta">Hasta:</label>
                    <input type="date" id="fechaHasta">
                </div>
                <div style="display:flex; align-items:end;">
                    <button id="aplicarFiltroBtn" class="form-btn" style="padding:12px; font-size:14px; margin:0;">Aplicar Filtro</button>
                </div>
            </div>
        </div>
        <!-- Galería -->
        <div id="galeriaContainer" class="galeria-container" style="display:none;"></div>
        <div id="paginacionContainer">
            <div id="controlesPaginacion"></div>
        </div>
        <button id="backToSelectorBtn" class="back-btn" style="display: none;">← Volver a Selección</button>
    </div>
    <!-- Modal de Zoom -->
    <div id="zoomModal">
        <span id="closeZoom">&times;</span>
        <img id="zoomImage" alt="Vista ampliada">
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        const nombres = {
            nombramiento_comandante: "1. Verificar el nombramiento como comandante de la unidad.",
            acta_entrega_recepcion: "2. Revisar acta de entrega y recepción de la unidad. Verifique los asuntos pendientes y las acciones tomadas.",
            // ... (los 67 ítems completos ya están en tu archivo original, se mantienen igual)
            estatus_procesos_administrativos: "67. Verificar estatus de procesos administrativos ante la ICAP."
        };

        let todasLasFotos = [];
        let paginaActual = 1;
        const fotosPorPagina = 12;
        let estacionIdActual = null;
        let estacionNombreActual = '';

        document.getElementById('fechaHasta').valueAsDate = new Date();

        // Cargar estaciones al cambiar CCP
        document.getElementById('ccpSelect').addEventListener('change', async () => {
            const ccp = document.getElementById('ccpSelect').value;
            const estacionSelect = document.getElementById('estacionSelect');
            const loadBtn = document.getElementById('loadGaleriaBtn');
            if (!ccp) {
                estacionSelect.disabled = true;
                estacionSelect.innerHTML = '<option value="">-- Primero seleccione un CCP --</option>';
                loadBtn.disabled = true;
                return;
            }
            try {
                const { data: estaciones, error } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre')
                    .eq('ccp_id', ccp)
                    .order('nombre', { ascending: true });
                if (error) throw error;
                estacionSelect.innerHTML = '<option value="">-- Elija una estación --</option>';
                estaciones.forEach(est => {
                    const opt = document.createElement('option');
                    opt.value = est.id;
                    opt.textContent = est.nombre;
                    estacionSelect.appendChild(opt);
                });
                estacionSelect.disabled = false;
                loadBtn.disabled = !estacionSelect.value;
            } catch (err) {
                console.error('Error al cargar estaciones:', err);
                alert('Error al cargar estaciones');
            }
        });

        document.getElementById('estacionSelect').addEventListener('change', () => {
            document.getElementById('loadGaleriaBtn').disabled = !document.getElementById('estacionSelect').value;
        });

        // Cargar galería
        document.getElementById('loadGaleriaBtn').addEventListener('click', async () => {
            estacionIdActual = document.getElementById('estacionSelect').value;
            if (!estacionIdActual) return;
            const estacionSelect = document.getElementById('estacionSelect');
            estacionNombreActual = estacionSelect.options[estacionSelect.selectedIndex].text;
            document.getElementById('estacionNombreDisplay').textContent = `Estación: ${estacionNombreActual}`;
            document.getElementById('estacionNombreDisplay').style.display = 'block';

            const selectorForm = document.getElementById('selectorForm');
            const galeriaContainer = document.getElementById('galeriaContainer');
            galeriaContainer.innerHTML = `<div class="loading">Cargando fotos de: <strong>${estacionNombreActual}</strong>...</div>`;
            galeriaContainer.style.display = 'grid';
            selectorForm.style.display = 'none';
            document.getElementById('filtroFechas').style.display = 'block';

            await cargarFotos(estacionIdActual, null, null);
        });

        // Aplicar filtro
        document.getElementById('aplicarFiltroBtn').addEventListener('click', async () => {
            const fechaDesde = document.getElementById('fechaDesde').value;
            const fechaHasta = document.getElementById('fechaHasta').value;

            // ✅ Validación robusta de fechas
            if (fechaDesde && fechaHasta) {
                if (new Date(fechaDesde) > new Date(fechaHasta)) {
                    alert('La fecha "Desde" no puede ser mayor que "Hasta".');
                    return;
                }
                await cargarFotos(estacionIdActual, fechaDesde, fechaHasta);
            } else if (fechaDesde || fechaHasta) {
                alert('Debe seleccionar ambas fechas para filtrar.');
            } else {
                await cargarFotos(estacionIdActual, null, null);
            }
        });

        // ✅ Función corregida: carga ítems por inspección y agrupa por ítem
        async function cargarFotos(estacionId, fechaDesde, fechaHasta) {
            const galeriaContainer = document.getElementById('galeriaContainer');
            try {
                let query = supabase
                    .from('inspecciones')
                    .select('id, created_at')
                    .eq('estacion_id', estacionId)
                    .order('created_at', { ascending: false });

                // ✅ Solo aplicar filtro si ambas fechas son válidas
                if (fechaDesde && fechaHasta) {
                    const desde = new Date(fechaDesde);
                    const hasta = new Date(fechaHasta);
                    if (!isNaN(desde.getTime()) && !isNaN(hasta.getTime())) {
                        hasta.setUTCHours(23, 59, 59, 999);
                        query = query
                            .gte('created_at', desde.toISOString())
                            .lte('created_at', hasta.toISOString());
                    }
                }

                const { data: inspecciones, error: inspError } = await query;
                if (inspError) throw inspError;

                // ✅ Corrección: verificar que sea array
                if (!inspecciones || !Array.isArray(inspecciones) || inspecciones.length === 0) {
                    galeriaContainer.innerHTML = '<div class="no-fotos">No hay inspecciones en esta estación.</div>';
                    document.getElementById('paginacionContainer').style.display = 'none';
                    document.getElementById('backToSelectorBtn').style.display = 'block';
                    return;
                }

                todasLasFotos = [];

                for (const insp of inspecciones) {
                    const { data: items, error: itemError } = await supabase
                        .from('items_inspeccion')
                        .select('item_nombre, foto1_url, foto2_url, archivo_url')
                        .eq('inspeccion_id', insp.id);
                    if (itemError) continue;

                    const fechaHora = new Date(insp.created_at).toLocaleString('es-ES', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    // ✅ Agrupar por ítem: un solo registro con hasta 2 fotos
                    for (const item of items) {
                        todasLasFotos.push({
                            item: item.item_nombre,
                            fechaHora: fechaHora,
                            foto1_url: item.foto1_url,
                            foto2_url: item.foto2_url,
                            archivo_url: item.archivo_url
                        });
                    }
                }

                if (todasLasFotos.length === 0) {
                    galeriaContainer.innerHTML = '<div class="no-fotos">No hay fotos ni archivos en esta estación.</div>';
                    document.getElementById('paginacionContainer').style.display = 'none';
                } else {
                    paginaActual = 1;
                    mostrarPagina(paginaActual);
                    actualizarPaginacion();
                    document.getElementById('paginacionContainer').style.display = 'flex';
                }
                document.getElementById('backToSelectorBtn').style.display = 'block';
            } catch (err) {
                console.error('Error al cargar galería:', err);
                galeriaContainer.innerHTML = `<div class="no-fotos">❌ Error: ${err.message}</div>`;
                document.getElementById('paginacionContainer').style.display = 'none';
                document.getElementById('backToSelectorBtn').style.display = 'block';
            }
        }

        // ✅ Mostrar página con ítems agrupados
        function mostrarPagina(pagina) {
            const galeriaContainer = document.getElementById('galeriaContainer');
            const inicio = (pagina - 1) * fotosPorPagina;
            const fin = inicio + fotosPorPagina;
            const itemsPagina = todasLasFotos.slice(inicio, fin);

            galeriaContainer.innerHTML = '';

            // Agrupar por fecha
            const itemsPorFecha = {};
            itemsPagina.forEach(item => {
                if (!itemsPorFecha[item.fechaHora]) {
                    itemsPorFecha[item.fechaHora] = [];
                }
                itemsPorFecha[item.fechaHora].push(item);
            });

            Object.keys(itemsPorFecha).forEach(fechaHora => {
                const header = document.createElement('div');
                header.className = 'inspeccion-header';
                header.textContent = `Inspección del ${fechaHora}`;
                galeriaContainer.appendChild(header);

                itemsPorFecha[fechaHora].forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'foto-card';

                    // Nombre del ítem
                    const label = document.createElement('div');
                    label.className = 'foto-label';
                    label.textContent = nombres[item.item] || item.item.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    card.appendChild(label);

                    // Contenedor de miniaturas
                    const fotosContainer = document.createElement('div');
                    fotosContainer.className = 'fotos-container';

                    // Foto 1
                    if (item.foto1_url) {
                        const img1 = document.createElement('img');
                        img1.src = item.foto1_url;
                        img1.alt = 'Foto 1';
                        img1.className = 'foto-item-mini';
                        img1.addEventListener('click', () => {
                            document.getElementById('zoomImage').src = item.foto1_url;
                            document.getElementById('zoomModal').style.display = 'flex';
                        });
                        fotosContainer.appendChild(img1);
                    }

                    // Foto 2
                    if (item.foto2_url) {
                        const img2 = document.createElement('img');
                        img2.src = item.foto2_url;
                        img2.alt = 'Foto 2';
                        img2.className = 'foto-item-mini';
                        img2.addEventListener('click', () => {
                            document.getElementById('zoomImage').src = item.foto2_url;
                            document.getElementById('zoomModal').style.display = 'flex';
                        });
                        fotosContainer.appendChild(img2);
                    }

                    if (item.foto1_url || item.foto2_url) {
                        card.appendChild(fotosContainer);
                    }

                    // Botones de descarga
                    if (item.foto1_url) {
                        const btn1 = document.createElement('button');
                        btn1.className = 'download-btn btn-foto';
                        btn1.textContent = '📥 Descargar Foto 1';
                        btn1.onclick = async (e) => {
                            e.stopPropagation();
                            await descargarImagen(item.foto1_url, item.item);
                        };
                        card.appendChild(btn1);
                    }

                    if (item.foto2_url) {
                        const btn2 = document.createElement('button');
                        btn2.className = 'download-btn btn-foto';
                        btn2.textContent = '📥 Descargar Foto 2';
                        btn2.onclick = async (e) => {
                            e.stopPropagation();
                            await descargarImagen(item.foto2_url, item.item);
                        };
                        card.appendChild(btn2);
                    }

                    // ✅ Botón de archivo adjunto (si existe)
                    if (item.archivo_url) {
                        const btnArchivo = document.createElement('button');
                        btnArchivo.className = 'download-btn btn-archivo';
                        btnArchivo.textContent = '📎 Descargar Archivo Adjunto';
                        btnArchivo.onclick = async (e) => {
                            e.stopPropagation();
                            await descargarArchivo(item.archivo_url, item.item);
                        };
                        card.appendChild(btnArchivo);
                    }

                    galeriaContainer.appendChild(card);
                });
            });
        }

        async function descargarImagen(url, nombreItem) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Error al obtener la imagen');
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = `inspeccion_${nombreItem.replace(/\s+/g, '_')}_${Date.now()}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);
            } catch (err) {
                console.error('Error al descargar la imagen:', err);
                alert('⚠️ No se pudo descargar la imagen. Intente de nuevo.');
            }
        }

        async function descargarArchivo(url, nombreItem) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Error al obtener el archivo');
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = blobUrl;
                const extension = url.split('.').pop().split('?')[0] || 'bin';
                link.download = `archivo_${nombreItem.replace(/\s+/g, '_')}.${extension}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);
            } catch (err) {
                console.error('Error al descargar el archivo:', err);
                alert('⚠️ No se pudo descargar el archivo. Intente de nuevo.');
            }
        }

        function actualizarPaginacion() {
            const totalPaginas = Math.ceil(todasLasFotos.length / fotosPorPagina);
            const controles = document.getElementById('controlesPaginacion');
            controles.innerHTML = '';
            const btnAnterior = document.createElement('button');
            btnAnterior.textContent = '← Anterior';
            btnAnterior.className = 'back-btn';
            btnAnterior.disabled = paginaActual === 1;
            btnAnterior.onclick = () => {
                if (paginaActual > 1) {
                    paginaActual--;
                    mostrarPagina(paginaActual);
                    actualizarPaginacion();
                }
            };
            const infoPagina = document.createElement('span');
            infoPagina.textContent = `Página ${paginaActual} de ${totalPaginas}`;
            infoPagina.style.margin = '0 15px';
            infoPagina.style.alignSelf = 'center';
            infoPagina.style.fontWeight = 'bold';
            infoPagina.style.color = '#0c2440';
            const btnSiguiente = document.createElement('button');
            btnSiguiente.textContent = 'Siguiente →';
            btnSiguiente.className = 'back-btn';
            btnSiguiente.disabled = paginaActual === totalPagin
