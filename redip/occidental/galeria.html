        }
        .container::before {
            content: '';
            position: absolute;

            left: 0;
            right: 0;
            height: 8px;

        .logo-container {

            color: #2d3748;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        /* ... (incluye el resto del CSS: .galeria-container, .foto-card, etc.) ... */
        .galeria-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .foto-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .foto-item {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #cbd5e0;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .foto-item:hover {
            transform: scale(1.02);
        }
        .foto-label {
            text-align: center;
            font-size: 13px;
            color: #2d3748;
            font-weight: bold;
            margin-top: 6px;
        }
        .inspeccion-header {
            grid-column: span 3;
            background: #edf2f7;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            color: #2d3748;
        }
        .no-fotos, .loading {
            text-align: center;
            color: #4a5568;
            font-size: 18px;
            padding: 40px;
            grid-column: span 3;
        }
        #filtroFechas {
            display: none;
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #e2e8f0;
        }
        #paginacionContainer {
            display: none;
            justify-content: center;
            margin-top: 25px;
            gap: 10px;
        }
        #zoomModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #zoomImage {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid white;
            border-radius: 8px;
            object-fit: contain;
        }
        #closeZoom {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .download-btn {
            margin-top: 8px;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }
        .btn-foto { background: #3182ce; color: white; }
        .btn-archivo { background: #805ad5; color: white; margin-top: 6px; }
    </style>
</head>
<body>

        </div>

        <img id="zoomImage" alt="Vista ampliada">

        // === PARÁMETROS DE URL ===
        const urlParams = new URLSearchParams(window.location.search);
        const ccpId = urlParams.get('ccpId');

        document.getElementById('infoDisplay').innerHTML = `
            CCP: <strong>${decodeURIComponent(ccpNombre)}</strong><br>
            Estación: <strong>${decodeURIComponent(estacionNombre)}</strong>
        `;

        let todasLasFotos = [];
        let paginaActual = 1;
        const fotosPorPagina = 12;

        // === CARGAR FOTOS ===
        async function cargarFotos(fechaDesde = null, fechaHasta = null) {
            const galeriaContainer = document.getElementById('galeriaContainer');
            galeriaContainer.innerHTML = '<div class="loading">Cargando galería...</div>';
            galeriaContainer.style.display = 'grid';
            document.getElementById('filtroFechas').style.display = 'block';

            try {
                let query = supabase
                    .from('inspecciones')
                    .select('id, created_at')
                    .eq('estacion_id', estacionId)
                    .order('created_at', { ascending: false });

                if (fechaDesde) {
                    const desdeISO = new Date(fechaDesde).toISOString();
                    query = query.gte('created_at', desdeISO);
                }
                if (fechaHasta) {
                    const hastaISO = new Date(fechaHasta);
                    hastaISO.setUTCHours(23, 59, 59, 999);
                    query = query.lte('created_at', hastaISO.toISOString());
                }

                const { data: inspecciones, error: inspError } = await query;
                if (inspError) throw inspError;

                todasLasFotos = [];
                for (const insp of inspecciones) {
                    const { data: items, error: itemError } = await supabase
                        .from('items_inspeccion')
                        .select('item_nombre, foto1_url, foto2_url, archivo_url')
                        .eq('inspeccion_id', insp.id);
                    if (itemError) continue;

                    const fechaHora = new Date(insp.created_at).toLocaleString('es-ES', {
                        day: '2-digit', month: '2-digit', year: 'numeric',
                        hour: '2-digit', minute: '2-digit'
                    });

                    for (const item of items) {
                        if (item.foto1_url) todasLasFotos.push({ url: item.foto1_url, item: item.item_nombre, fechaHora, archivo_url: item.archivo_url });
                        if (item.foto2_url) todasLasFotos.push({ url: item.foto2_url, item: item.item_nombre, fechaHora, archivo_url: item.archivo_url });
                        if (!item.foto1_url && !item.foto2_url && item.archivo_url) todasLasFotos.push({ url: null, item: item.item_nombre, fechaHora, archivo_url: item.archivo_url });
                    }
                }

                if (todasLasFotos.length === 0) {
                    galeriaContainer.innerHTML = '<div class="no-fotos">No hay fotos o archivos en esta estación.</div>';
                    document.getElementById('paginacionContainer').style.display = 'none';
                } else {
                    paginaActual = 1;
                    mostrarPagina(paginaActual);
                    actualizarPaginacion();
                    document.getElementById('paginacionContainer').style.display = 'flex';
                }
            } catch (err) {
                console.error('Error:', err);
                galeriaContainer.innerHTML = `<div class="no-fotos">❌ Error: ${err.message}</div>`;
                document.getElementById('paginacionContainer').style.display = 'none';
            }
        }

        // === FUNCIONES DE PAGINACIÓN, DESCARGA, ZOOM (igual que en tu archivo) ===
        // (Incluye aquí las funciones: mostrarPagina, actualizarPaginacion, descargarImagen, descargarArchivo)

        // Inicializar
        document.getElementById('fechaHasta').valueAsDate = new Date();
        cargarFotos();

        document.getElementById('aplicarFiltroBtn').addEventListener('click', () => {
            const desde = document.getElementById('fechaDesde').value;
            const hasta = document.getElementById('fechaHasta').value;
            cargarFotos(desde, hasta);
        });

        document.getElementById('btnVolver').addEventListener('click', () => {
            window.history.back();
        });

        document.getElementById('closeZoom').addEventListener('click', () => {
            document.getElementById('zoomModal').style.display = 'none';
        });
        document.getElementById('zoomModal').addEventListener('click', (e) => {
            if (e.target.id === 'zoomModal') document.getElementById('zoomModal').style.display = 'none';
        });
    </script>

</html>
