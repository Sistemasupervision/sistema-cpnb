<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>REDIP OCCIDENTAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <style>
        /* Estilos adicionales si son necesarios */
    </style>
</head>
<body>
    <div class="vector-bg">...</div>

    <div id="rediOccidentalContainer" class="container">
        <div class="logo-container">
            <img src="../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">REDIP OCCIDENTAL</h1>
        </div>
        <form id="occidentalForm">
            <select id="ccpSelect">...</select>
            <button type="submit">Continuar</button>
        </form>
        <button onclick="window.location.href='historial.html'">Ver Historial</button>
        <button onclick="window.location.href='estadisticas.html'">Estadísticas</button>
        <button onclick="window.location.href='galeria-inspeccion.html'">Galería</button>
        <button onclick="window.location.href='notificaciones.html'">Notificaciones</button>
        <button onclick="window.location.href='resumen-mensual.html'">Resumen Mensual</button>
        <button onclick="window.location.href='protocolos-supervision.html'">Protocolos</button>
        <button onclick="window.location.href='../index.html'">← Volver al Panel Principal</button>
    </div>

    <div id="dynamicView" class="container" style="display:none;"></div>

    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = '...';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Verificar acceso (solo 'occidental' o 'admin')
        async function verificarAcceso() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) { window.location.href = '../../index.html'; return; }
            const { data, error } = await supabase
                .from('usuarios_redip')
                .select('redip')
                .eq('user_id', user.id)
                .single();
            if (error || !data || (data.redip !== 'occidental' && data.redip !== 'admin')) {
                alert('Acceso denegado a REDIP OCCIDENTAL');
                window.location.href = '../../index.html';
            }
        }

        // Funciones: handleOccidentalForm, cargarEstacionesPoliciales, loadInspectionForm
        // (Copia EXACTAMENTE estas funciones de tu index.txt original)

        verificarAcceso();
        document.getElementById('occidentalForm').addEventListener('submit', handleOccidentalForm);

        // Redefinir loadInspectionForm para redirigir al formulario externo
        function loadInspectionForm(estacionId, estacionNombre) {
            const ccpValue = window.ccpSeleccionado;
            const ccpNombre = document.getElementById('ccpSelect').options[document.getElementById('ccpSelect').selectedIndex].text;
            window.location.href = `formulario-inspeccion.html?estacionId=${estacionId}&estacionNombre=${encodeURIComponent(estacionNombre)}&ccpValue=${ccpValue}&ccpNombre=${encodeURIComponent(ccpNombre)}`;
        }
    </script>
</body>
</html>
