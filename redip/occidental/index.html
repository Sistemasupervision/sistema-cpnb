        <!-- Botones de navegación -->

    </div>

    <div id="dynamicView" class="container" style="display:none;"></div>

    <script>
        // Variables de Supabase
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = '...';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Verificar acceso (solo 'occidental' o 'admin')
        async function verificarAcceso() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) { window.location.href = '../../index.html'; return; }
            const { data, error } = await supabase
                .from('usuarios_redip')
                .select('redip')
                .eq('user_id', user.id)
                .single();
            if (error || !data || (data.redip !== 'occidental' && data.redip !== 'admin')) {
                alert('Acceso denegado a REDIP OCCIDENTAL');
                window.location.href = '../../index.html';
            }
        }

        // Funciones: handleOccidentalForm, cargarEstacionesPoliciales, loadInspectionForm
        // (Copia exactamente estas funciones de tu index.txt)

        verificarAcceso();

        // Event listeners
        document.getElementById('occidentalForm').addEventListener('submit', handleOccidentalForm);
    </script>
