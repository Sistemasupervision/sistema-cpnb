<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDIP CAPITAL - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            text-align: center;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00, #ff6b00, #ffcc00);
        }
        .logo-img {
            width: 120px;
            margin-bottom: 25px;
        }
        .title {
            color: #0c2440;
            font-size: 28px;
            margin-bottom: 30px;
        }
        .ccp-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .ccp-btn {
            padding: 15px;
            background: linear-gradient(135deg, #2c5282, #1a365d);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .ccp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .back-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background: #e2e8f0;
            color: #2d3748;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
        <h1 class="title">REDIP CAPITAL</h1>
        <div class="ccp-grid" id="ccpContainer">
            <!-- Los CCPs se cargar√°n din√°micamente aqu√≠ -->
        </div>
        <a href="../../../index.html" class="back-btn">‚Üê Volver al Panel Principal</a>
    </div>

    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // === VERIFICAR ACCESO ===
        async function verificarAcceso() {
            const { data: { user }, error: authError } = await supabase.auth.getUser();
            if (authError || !user) {
                window.location.href = '../../../index.html';
                return false;
            }

            try {
                const { data, error } = await supabase
                    .from('usuarios_redip')
                    .select('redip')
                    .eq('user_id', user.id)
                    .single();

                if (error || !data || (data.redip !== 'capital' && data.redip !== 'admin')) {
                    alert('üö´ Acceso denegado. Solo usuarios de REDIP CAPITAL o el administrador pueden acceder.');
                    window.location.href = '../../../index.html';
                    return false;
                }
                return true;
            } catch (err) {
                console.error('Error de autenticaci√≥n:', err);
                window.location.href = '../../../index.html';
                return false;
            }
        }

        // === CARGAR CCPs DE LA REDIP CAPITAL ===
        async function cargarCCPs() {
            try {
                const { data, error } = await supabase
                    .from('ccps')
                    .select('ccp_id, nombre_ccp')
                    .eq('redip', 'capital')
                    .order('nombre_ccp', { ascending: true });

                if (error) throw error;

                const container = document.getElementById('ccpContainer');
                data.forEach(ccp => {
                    const btn = document.createElement('button');
                    btn.className = 'ccp-btn';
                    btn.textContent = ccp.nombre_ccp;
                    btn.onclick = () => {
                        // Redirigir a la p√°gina de selecci√≥n de estaci√≥n/servicio
                        window.location.href = `galeria-seleccion-estacion.html?ccpId=${encodeURIComponent(ccp.ccp_id)}&ccpNombre=${encodeURIComponent(ccp.nombre_ccp)}`;
                    };
                    container.appendChild(btn);
                });
            } catch (error) {
                console.error('Error al cargar CCPs:', error);
                document.getElementById('ccpContainer').innerHTML = '<p style="color: red;">‚ùå Error al cargar los CCPs.</p>';
            }
        }

        // === INICIAR ===
        verificarAcceso().then(permitido => {
            if (permitido) {
                cargarCCPs();
            }
        });
    </script>
</body>
</html>
