<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDIP OCCIDENTAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <style>
        .action-btn.servicios-admin {
            background: linear-gradient(135deg, #805ad5, #553c9a);
        }
        .action-btn.ubicaciones {
            background: linear-gradient(135deg, #38a169, #2f855a);
        }
    </style>
</head>
<body>
    <div class="vector-bg">
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-line"></div>
        <div class="vector-line"></div>
    </div>
    <!-- Vista espec√≠fica: REDIP OCCIDENTAL -->
    <div id="rediOccidentalContainer" class="container">
        <div class="logo-container">
            <img src="../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">REDIP OCCIDENTAL</h1>
        </div>
        <!-- Bot√≥n "Crear Nueva Inspecci√≥n" -->
        <button id="btnCrearInspeccion" class="action-btn" style="margin-top: 12px; padding: 12px; font-size: 15px;">
            üÜï Crear Nueva Inspecci√≥n
        </button>
        <!-- Botones existentes -->
        <button onclick="window.location.href='historial.html'" class="action-btn" style="margin-top: 12px; padding: 12px; font-size: 15px;">
            Ver Historial de Inspecciones
        </button>
        <button onclick="window.location.href='estadisticas.html'" class="action-btn" style="margin-top: 12px; padding: 12px; font-size: 15px;">
            Estad√≠sticas
        </button>
        <button onclick="window.location.href='galeria-inspeccion.html'" class="action-btn" style="margin-top: 12px; padding: 12px; font-size: 15px;">
            üñºÔ∏è Galer√≠a de Inspecci√≥n
        </button>
        <button id="botonNotificaciones" onclick="window.location.href='notificaciones.html'" class="action-btn" style="margin-top: 12px; padding: 12px; font-size: 15px;">
            üîî Notificaciones
        </button>
        <button onclick="window.location.href='resumen-mensual.html'" class="action-btn" style="margin-top: 12px; padding: 12px; font-size: 15px;">
            üìä Resumen Mensual (KPIs)
        </button>
        <button onclick="window.location.href='protocolos-supervision.html'" class="action-btn" style="margin-top: 12px; padding: 12px; font-size: 15px;">
            üìë Protocolos de Supervisi√≥n
        </button>
        <button id="backToDashboardBtn" class="back-btn">‚Üê Volver al Panel Principal</button>
    </div>
    <!-- Modal para seleccionar CCP -->
    <div id="modalSeleccionCCP" class="container" style="display:none; max-width: 600px; padding: 50px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background: white; box-shadow: 0 20px 60px rgba(0,0,0,0.4); border-radius: 20px; overflow: hidden;">
        <h1 class="title" style="margin-bottom: 20px; text-align: center;">Crear Nueva Inspecci√≥n</h1>
        <div class="input-group">
            <label for="ccpSelectModal">Seleccione CCP:</label>
            <select id="ccpSelectModal" required style="width:100%; padding:14px; border:2px solid #e2e8f0; border-radius:12px; font-size:16px;">
                <option value="">-- Elija un CCP --</option>
            </select>
        </div>
        <div style="text-align:center; margin-top: 30px;">
            <button id="btnContinuarCCP" class="action-btn" style="margin-top: 12px; padding: 12px; font-size: 15px; width: 100%;">
                Continuar
            </button>
            <button id="btnCancelarCCP" class="action-btn" style="margin-top: 12px; padding: 12px; font-size: 15px; width: 100%;">Cancelar</button>
        </div>
    </div>
    <div id="dynamicView" class="container" style="display:none; max-width:1000px; padding:40px;"></div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        async function verificarAcceso() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = '../../index.html';
                return;
            }
            try {
                const { data, error } = await supabase
                    .from('usuarios_redip')
                    .select('redip')
                    .eq('user_id', user.id)
                    .single();
                if (error || !data || (data.redip !== 'occidental' && data.redip !== 'admin')) {
                    alert('‚ö†Ô∏è No tiene permisos para acceder a REDIP OCCIDENTAL.\nPor favor contacte al administrador.');
                    window.location.href = '../../index.html';
                }
            } catch (err) {
                console.error('Error al verificar acceso:', err);
                alert('‚ö†Ô∏è Error al verificar su acceso. Contacte al administrador.');
                window.location.href = '../../index.html';
            }
        }
        async function cargarCCPs() {
            try {
                const { data: ccps, error } = await supabase
                    .from('ccps')
                    .select('id, nombre')
                    .order('nombre', { ascending: true });
                if (error) throw error;
                const select = document.getElementById('ccpSelectModal');
                select.innerHTML = '<option value="">-- Elija un CCP --</option>';
                ccps.forEach(ccp => {
                    const opt = document.createElement('option');
                    opt.value = ccp.id;
                    opt.textContent = ccp.nombre;
                    select.appendChild(opt);
                });
            } catch (error) {
                console.error('Error al cargar CCPs:', error);
                alert('Error al cargar los CCPs.');
            }
        }
        document.getElementById('btnCrearInspeccion').addEventListener('click', () => {
            document.getElementById('modalSeleccionCCP').style.display = 'block';
            cargarCCPs();
        });
        document.getElementById('btnCancelarCCP').addEventListener('click', () => {
            document.getElementById('modalSeleccionCCP').style.display = 'none';
        });
        document.getElementById('btnContinuarCCP').addEventListener('click', () => {
            const ccpId = document.getElementById('ccpSelectModal').value;
            if (!ccpId) {
                alert('Por favor seleccione un CCP.');
                return;
            }
            const ccpNombre = document.getElementById('ccpSelectModal').options[document.getElementById('ccpSelectModal').selectedIndex].text;
            document.getElementById('modalSeleccionCCP').style.display = 'none';
            mostrarOpcionesCCP(ccpId, ccpNombre);
        });
        function mostrarOpcionesCCP(ccpId, ccpNombre) {
            const dynamicView = document.getElementById('dynamicView');
            dynamicView.innerHTML = `
                <div class="logo-container">
                    <img src="../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
                    <h1 class="title">Opciones para ${ccpNombre}</h1>
                </div>
                <div style="display: flex; flex-direction: column; gap: 20px; margin-top: 30px;">
                    <button id="btnEstaciones" class="action-btn" style="padding:16px; font-size:18px; width: 100%;">
                        üè¢ Estaciones Policiales
                    </button>
                    <button id="btnServiciosAdmin" class="action-btn servicios-admin" style="padding:16px; font-size:18px; width: 100%;">
                        üìã Servicios Administrativos
                    </button>
                    <button id="btnUbicaciones" class="action-btn ubicaciones" style="padding:16px; font-size:18px; width: 100%;">
                        üìç Ubicaciones
                    </button>
                    <button id="backToCcpBtn" class="back-btn" style="margin-top: 20px; padding:12px;">‚Üê Volver a CCP</button>
                </div>
            `;
            document.getElementById('rediOccidentalContainer').style.display = 'none';
            dynamicView.style.display = 'block';
            document.getElementById('btnEstaciones').onclick = () => {
                window.location.href = `formulario-seleccion-estacion.html?ccpId=${encodeURIComponent(ccpId)}&ccpNombre=${encodeURIComponent(ccpNombre)}`;
            };
            document.getElementById('btnServiciosAdmin').onclick = () => {
                alert('Pr√≥ximamente disponible');
            };
        document.getElementById('btnUbicaciones').onclick = () => {
    window.location.href = `ubicaciones.html?ccpId=${encodeURIComponent(ccpId)}&ccpNombre=${encodeURIComponent(ccpNombre)}`;
};
            document.getElementById('backToCcpBtn').onclick = () => {
                document.getElementById('rediOccidentalContainer').style.display = 'block';
                dynamicView.style.display = 'none';
            };
        }
        // ‚úÖ NUEVO: Manejar par√°metros de URL para volver a opciones
        function manejarParametrosURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const ccpId = urlParams.get('ccpId');
            const ccpNombre = urlParams.get('ccpNombre');
            if (ccpId && ccpNombre) {
                mostrarOpcionesCCP(ccpId, ccpNombre);
            }
        }
        async function contarReinspeccionesVencidas() {
            try {
                const hoy = new Date().toISOString().split('T')[0];
                const ccpOcidental = ['metropolitano', 'sur-del-lago', 'guajira', 'col'];
                const { data: estaciones, error: estError } = await supabase
                    .from('estaciones_policiales')
                    .select('id')
                    .in('ccp_id', ccpOcidental);
                if (estError) throw estError;
                const idsEstaciones = estaciones.map(e => e.id);
                if (idsEstaciones.length === 0) return 0;
                const { count, error: countError } = await supabase
                    .from('inspecciones')
                    .select('*', { count: 'exact', head: true })
                    .in('estacion_id', idsEstaciones)
                    .lte('proxima_inspeccion', hoy);
                if (countError) throw countError;
                return count || 0;
            } catch (error) {
                console.error('Error al contar notificaciones:', error);
                return 0;
            }
        }
        async function contarYMostrarNotificaciones() {
            const contador = await contarReinspeccionesVencidas();
            const boton = document.getElementById('botonNotificaciones');
            if (boton) {
                boton.innerHTML = `üîî Notificaciones${contador > 0 ? ` (${contador})` : ''}`;
            }
        }
        verificarAcceso().then(() => {
            document.getElementById('backToDashboardBtn').addEventListener('click', () => {
                window.location.href = '../../index.html';
            });
            contarYMostrarNotificaciones();
            manejarParametrosURL(); // ‚úÖ Ejecutar al cargar
        });
    </script>
</body>
</html>
