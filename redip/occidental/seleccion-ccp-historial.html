<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar CCP - Historial</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <style>
        .modal {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            max-width: 600px;
            padding: 40px;
            position: relative;
            margin: 50px auto;
        }
        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00, #ff6b00, #ffcc00);
        }
        .input-group {
            margin: 20px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2d3748;
        }
        .input-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
        }
        .action-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0c2440, #1a365d);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(12, 36, 64, 0.3);
        }
        .back-btn {
            background: linear-gradient(135deg, #2c5282, #1a365d);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="vector-bg">
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-line"></div>
        <div class="vector-line"></div>
    </div>
    <div class="modal">
        <div class="logo-container">
            <img src="../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Seleccionar CCP para Historial</h1>
        </div>
        <div class="input-group">
            <label for="ccpSelect">Seleccione CCP:</label>
            <select id="ccpSelect" required>
                <option value="">-- Cargando... --</option>
            </select>
        </div>
        <button id="btnContinuar" class="action-btn">Ver Historial</button>
        <button id="btnVolver" class="back-btn">← Volver a REDIP OCCIDENTAL</button>
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // ✅ Cargar SOLO los CCPs de REDIP OCCIDENTAL
        async function cargarCCPs() {
            try {
                const { data: ccps, error } = await supabase
                    .from('ccps')
                    .select('id, nombre')
                    .eq('redip', 'occidental')  // ← Solo OCCIDENTAL
                    .order('nombre', { ascending: true });
                if (error) throw error;
                const select = document.getElementById('ccpSelect');
                select.innerHTML = '<option value="">-- Elija un CCP --</option>';
                ccps.forEach(ccp => {
                    const opt = document.createElement('option');
                    opt.value = ccp.id;
                    opt.textContent = ccp.nombre;
                    select.appendChild(opt);
                });
            } catch (error) {
                console.error('Error al cargar CCPs:', error);
                alert('Error al cargar los CCPs.');
            }
        }

        document.getElementById('btnContinuar').addEventListener('click', () => {
            const ccpId = document.getElementById('ccpSelect').value;
            if (!ccpId) {
                alert('Por favor seleccione un CCP.');
                return;
            }
            const ccpNombre = document.getElementById('ccpSelect').options[document.getElementById('ccpSelect').selectedIndex].text;
            // ✅ Redirigir a Historial.html con parámetros
            window.location.href = `Historial.html?ccpId=${encodeURIComponent(ccpId)}&ccpNombre=${encodeURIComponent(ccpNombre)}`;
        });

        document.getElementById('btnVolver').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Inicializar
        cargarCCPs();
    </script>
</body>
</html>
