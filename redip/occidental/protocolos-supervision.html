<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolos de Supervisión - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        :root {
            --cpnb-blue: #0c2440;
            --cpnb-blue-dark: #1a365d;
            --cpnb-gold: #ffcc00;
            --cpnb-orange: #ff6b00;
            --light-bg: #f8fafc;
            --border-color: #e2e8f0;
        }
        body {
            background: linear-gradient(135deg, var(--cpnb-blue) 0%, var(--cpnb-blue-dark) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            color: #2d3748;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--cpnb-gold), var(--cpnb-orange), var(--cpnb-gold));
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 20px;
            display: block;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        .title {
            text-align: center;
            color: var(--cpnb-blue);
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }
        .input-group {
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--cpnb-blue);
            font-size: 15px;
        }
        select, .selection-btn {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.25s ease;
        }
        select:focus, .selection-btn:focus {
            outline: none;
            border-color: var(--cpnb-gold);
            box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.2);
        }
        .selection-btn {
            background: #f0f7ff;
            text-align: left;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .selection-btn i {
            color: var(--cpnb-blue);
            font-size: 18px;
        }
        .selection-btn:hover:not(:disabled) {
            background: #e6f2ff;
            border-color: #a0cfff;
        }
        .selection-btn:disabled {
            background: #f7fafc;
            color: #a0aec0;
            cursor: not-allowed;
        }
        .dropdown-menu {
            position: absolute;
            z-index: 20;
            background: white;
            border: 2px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 220px;
            overflow-y: auto;
            width: calc(100% - 2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            animation: fadeIn 0.2s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .dropdown-item {
            padding: 14px 18px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 15px;
            border-bottom: 1px solid #edf2f7;
        }
        .dropdown-item:last-child {
            border-bottom: none;
        }
        .dropdown-item:hover {
            background: #ebf8ff;
            color: var(--cpnb-blue);
        }
        .protocolo-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px dashed #e2e8f0;
        }
        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--cpnb-blue);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .protocolo-item {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 14px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.03);
        }
        .protocolo-titulo {
            font-weight: 700;
            color: var(--cpnb-blue);
            margin-bottom: 12px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .archivo-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            margin-bottom: 14px;
            font-size: 15px;
        }
        .botones-item {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn-subir { background: #3182ce; color: white; }
        .btn-actualizar { background: #dd6b20; color: white; }
        .btn-descargar { background: #38a169; color: white; }
        .btn-descargar-todo {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--cpnb-blue), var(--cpnb-blue-dark));
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            margin-top: 25px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .back-btn {
            display: inline-block;
            background: var(--cpnb-blue);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 20px;
            text-align: center;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: var(--cpnb-blue-dark);
        }
        .mensaje {
            margin-top: 20px;
            padding: 14px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
        }
        .exito { background: #c6f6d5; color: #22543d; }
        .error { background: #fed7d7; color: #9b2c2c; }
        .progress-container {
            display: none;
            margin-top: 12px;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3182ce, var(--cpnb-blue));
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/imagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
        <h1 class="title">Protocolos de Supervisión</h1>

        <div class="input-group">
            <label for="redipSelect"><i class="fas fa-map-marked-alt"></i> Seleccione REDIP:</label>
            <select id="redipSelect" required>
                <option value="">-- Elija una REDIP --</option>
                <option value="occidental">REDIP OCCIDENTAL</option>
                <option value="capital">REDIP CAPITAL</option>
                <option value="central">REDIP CENTRAL</option>
                <option value="andes">REDIP LOS ANDES</option>
                <option value="oriental">REDIP ORIENTAL</option>
                <option value="llanos">REDIP LOS LLANOS</option>
                <option value="guayana">REDIP GUAYANA</option>
                <option value="maritima">REDIP MARÍTIMA E INSULAR</option>
            </select>
        </div>

        <div class="input-group">
            <label for="ccpSelect"><i class="fas fa-shield-alt"></i> Seleccione CCP:</label>
            <select id="ccpSelect" disabled required>
                <option value="">-- Primero seleccione REDIP --</option>
            </select>
        </div>

        <!-- Botón Estación -->
        <div class="input-group">
            <label><i class="fas fa-building"></i> Estación Policial:</label>
            <button id="btnEstacion" class="selection-btn" disabled>
                <i class="fas fa-map-pin"></i> Seleccionar Estación Policial
            </button>
            <div id="dropdownEstacion" class="dropdown-menu" style="display: none;"></div>
        </div>

        <!-- Botón Servicio -->
        <div class="input-group">
            <label><i class="fas fa-file-alt"></i> Servicio Administrativo:</label>
            <button id="btnServicio" class="selection-btn" disabled>
                <i class="fas fa-briefcase"></i> Seleccionar Servicio Administrativo
            </button>
            <div id="dropdownServicio" class="dropdown-menu" style="display: none;"></div>
        </div>

        <!-- Protocolos -->
        <div id="protocolosSection" class="protocolo-section" style="display: none;">
            <h2 class="section-title" id="sectionTitle">
                <i class="fas fa-file-contract"></i> Protocolos
            </h2>
            <div id="protocolosContainer"></div>
            <button id="btnDescargarTodo" class="btn-descargar-todo" onclick="descargarTodo()" disabled>
                <i class="fas fa-download"></i> Descargar Todos los Protocolos
            </button>
        </div>

        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver al Panel Principal
        </a>
        <div id="mensaje" class="mensaje" style="display: none;"></div>
    </div>

    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        const redipCcpMap = {
            occidental: [
                { value: 'metropolitano', text: 'CCP METROPOLITANO' },
                { value: 'sur-del-lago', text: 'CCP SUR DEL LAGO' },
                { value: 'guajira', text: 'CCP GUAJIRA' },
                { value: 'col', text: 'CCPE COL' },
                { value: 'lara', text: 'CCPE LARA' },
                { value: 'falcon', text: 'CCPE FALCÓN' }
            ],
            capital: [
                { value: 'ccp_1', text: 'CCP 1' },
                { value: 'ccp_2', text: 'CCP 2' },
                { value: 'ccp_3', text: 'CCP 3' }
            ],
            central: [], andes: [], oriental: [], llanos: [], guayana: [], maritima: []
        };

        const protocolos = [
            { id: 'guia', nombre: 'Guía de Inspección', icon: 'fa-search', archivo: 'guia_inspeccion.pdf' },
            { id: 'vademecum', nombre: 'Vademécum', icon: 'fa-book', archivo: 'vademecum.pdf' },
            { id: 'fotograma', nombre: 'Fotograma', icon: 'fa-camera', archivo: 'fotograma.pdf' },
            { id: 'plan', nombre: 'Plan de Acción y Reacción', icon: 'fa-clipboard-list', archivo: 'plan_accion_reaccion.pdf' }
        ];

        let estadoArchivos = {};
        let tipoActivo = null;
        let idActivo = null;

        // === REDIP / CCP ===
        document.getElementById('redipSelect').addEventListener('change', () => {
            const redip = document.getElementById('redipSelect').value;
            const ccpSelect = document.getElementById('ccpSelect');
            ccpSelect.innerHTML = '<option value="">-- Seleccione CCP --</option>';
            document.getElementById('btnEstacion').disabled = true;
            document.getElementById('btnServicio').disabled = true;
            if (!redip) return;
            const ccps = redipCcpMap[redip] || [];
            if (ccps.length === 0) {
                ccpSelect.innerHTML = '<option value="">No hay CCPs</option>';
                ccpSelect.disabled = true;
            } else {
                ccps.forEach(ccp => {
                    const opt = document.createElement('option');
                    opt.value = ccp.value;
                    opt.textContent = ccp.text;
                    ccpSelect.appendChild(opt);
                });
                ccpSelect.disabled = false;
            }
        });

        document.getElementById('ccpSelect').addEventListener('change', () => {
            const redip = document.getElementById('redipSelect').value;
            const ccp = document.getElementById('ccpSelect').value;
            const habilitar = redip && ccp;
            document.getElementById('btnEstacion').disabled = !habilitar;
            document.getElementById('btnServicio').disabled = !habilitar;
        });

        // === Cerrar dropdowns al hacer clic fuera ===
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#btnEstacion') && !e.target.closest('#dropdownEstacion')) {
                document.getElementById('dropdownEstacion').style.display = 'none';
            }
            if (!e.target.closest('#btnServicio') && !e.target.closest('#dropdownServicio')) {
                document.getElementById('dropdownServicio').style.display = 'none';
            }
        });

        // === Estaciones ===
        document.getElementById('btnEstacion').addEventListener('click', async (e) => {
            e.stopPropagation();
            const redip = document.getElementById('redipSelect').value;
            const ccp = document.getElementById('ccpSelect').value;
            if (!redip || !ccp) return;

            document.getElementById('dropdownServicio').style.display = 'none';
            const dropdown = document.getElementById('dropdownEstacion');
            dropdown.style.display = 'block';
            dropdown.innerHTML = '<div class="dropdown-item"><i class="fas fa-spinner fa-spin"></i> Cargando...</div>';

            try {
                const { data: estaciones, error } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre')
                    .eq('ccp_id', ccp)
                    .order('nombre', { ascending: true });

                dropdown.innerHTML = '';
                if (error || !estaciones?.length) {
                    dropdown.innerHTML = '<div class="dropdown-item"><i class="fas fa-exclamation-circle"></i> No hay estaciones</div>';
                } else {
                    estaciones.forEach(est => {
                        const div = document.createElement('div');
                        div.className = 'dropdown-item';
                        div.innerHTML = `<i class="fas fa-building"></i> ${est.nombre}`;
                        div.onclick = () => {
                            document.getElementById('btnEstacion').innerHTML = `<i class="fas fa-check-circle" style="color:#38a169"></i> ${est.nombre}`;
                            dropdown.style.display = 'none';
                            tipoActivo = 'estacion';
                            idActivo = est.id;
                            renderizarProtocolos();
                        };
                        dropdown.appendChild(div);
                    });
                }
            } catch (err) {
                dropdown.innerHTML = '<div class="dropdown-item"><i class="fas fa-exclamation-triangle"></i> Error al cargar</div>';
            }
        });

        // === Servicios ===
        document.getElementById('btnServicio').addEventListener('click', async (e) => {
            e.stopPropagation();
            const redip = document.getElementById('redipSelect').value;
            const ccp = document.getElementById('ccpSelect').value;
            if (!redip || !ccp) return;

            document.getElementById('dropdownEstacion').style.display = 'none';
            const dropdown = document.getElementById('dropdownServicio');
            dropdown.style.display = 'block';
            dropdown.innerHTML = '<div class="dropdown-item"><i class="fas fa-spinner fa-spin"></i> Cargando...</div>';

            try {
                const { data: servicios, error } = await supabase
                    .from('servicios_administrativos')
                    .select('id, nombre')
                    .eq('ccp_id', ccp)
                    .order('nombre', { ascending: true });

                dropdown.innerHTML = '';
                if (error || !servicios?.length) {
                    dropdown.innerHTML = '<div class="dropdown-item"><i class="fas fa-exclamation-circle"></i> No hay servicios</div>';
                } else {
                    servicios.forEach(serv => {
                        const div = document.createElement('div');
                        div.className = 'dropdown-item';
                        div.innerHTML = `<i class="fas fa-briefcase"></i> ${serv.nombre}`;
                        div.onclick = () => {
                            document.getElementById('btnServicio').innerHTML = `<i class="fas fa-check-circle" style="color:#38a169"></i> ${serv.nombre}`;
                            dropdown.style.display = 'none';
                            tipoActivo = 'servicio';
                            idActivo = serv.id;
                            renderizarProtocolos();
                        };
                        dropdown.appendChild(div);
                    });
                }
            } catch (err) {
                dropdown.innerHTML = '<div class="dropdown-item"><i class="fas fa-exclamation-triangle"></i> Error al cargar</div>';
            }
        });

        // === Renderizar protocolos ===
        function renderizarProtocolos() {
            const section = document.getElementById('protocolosSection');
            const title = document.getElementById('sectionTitle');
            section.style.display = 'block';

            const tipoLabel = tipoActivo === 'estacion' ? 'Estación Policial' : 'Servicio Administrativo';
            title.innerHTML = `<i class="fas fa-file-contract"></i> Protocolos para ${tipoLabel}`;

            const container = document.getElementById('protocolosContainer');
            container.innerHTML = '';
            protocolos.forEach(proto => {
                const div = document.createElement('div');
                div.className = 'protocolo-item';
                div.innerHTML = `
                    <div class="protocolo-titulo"><i class="fas ${proto.icon}"></i> ${proto.nombre}</div>
                    <input type="file" id="input_${proto.id}" class="archivo-input" accept=".pdf" data-archivo="${proto.archivo}">
                    <div class="botones-item">
                        <button class="btn btn-subir" onclick="subirArchivo('${proto.id}')"><i class="fas fa-upload"></i> Subir</button>
                        <button class="btn btn-actualizar" onclick="actualizarArchivo('${proto.id}')" style="display:none;"><i class="fas fa-sync-alt"></i> Actualizar</button>
                        <button class="btn btn-descargar" onclick="descargarArchivo('${proto.id}')" style="display:none;"><i class="fas fa-download"></i> Descargar</button>
                    </div>
                    <div class="progress-container" id="progress_${proto.id}">
                        <div class="progress-bar"><div class="progress-fill" id="fill_${proto.id}"></div></div>
                    </div>
                `;
                container.appendChild(div);
            });
            verificarArchivosExistentes();
        }

        // === Verificar archivos ===
        async function verificarArchivosExistentes() {
            const redip = document.getElementById('redipSelect').value;
            const ccp = document.getElementById('ccpSelect').value;
            if (!redip || !ccp || !tipoActivo || !idActivo) return;

            estadoArchivos = {};
            let existen = false;

            for (const proto of protocolos) {
                const ruta = `protocolos-supervision/${redip}/${ccp}/${tipoActivo}_${idActivo}/${proto.archivo}`;
                try {
                    const { data, error } = await supabase.storage.from('protocolos-supervision').download(ruta);
                    if (data) {
                        estadoArchivos[proto.id] = { existe: true, data };
                        existen = true;
                        document.querySelector(`#input_${proto.id}`).disabled = true;
                        document.querySelector(`button[onclick="descargarArchivo('${proto.id}')"]`).style.display = 'inline-flex';
                        document.querySelector(`button[onclick="actualizarArchivo('${proto.id}')"]`).style.display = 'inline-flex';
                        document.querySelector(`button[onclick="subirArchivo('${proto.id}')"]`).style.display = 'none';
                    } else {
                        resetBotones(proto.id);
                    }
                } catch {
                    resetBotones(proto.id);
                }
            }
            document.getElementById('btnDescargarTodo').disabled = !existen;
        }

        function resetBotones(id) {
            document.querySelector(`#input_${id}`).disabled = false;
            document.querySelector(`button[onclick="descargarArchivo('${id}')"]`).style.display = 'none';
            document.querySelector(`button[onclick="actualizarArchivo('${id}')"]`).style.display = 'none';
            document.querySelector(`button[onclick="subirArchivo('${id}')"]`).style.display = 'inline-flex';
        }

        // === Funciones de archivo ===
        async function subirArchivo(id) {
            const input = document.getElementById(`input_${id}`);
            const archivo = input.files[0];
            if (!archivo) return mostrarMensaje(`⚠️ Seleccione un archivo para ${protocolos.find(p => p.id === id).nombre}.`, 'error');

            const redip = document.getElementById('redipSelect').value;
            const ccp = document.getElementById('ccpSelect').value;
            if (!redip || !ccp || !tipoActivo || !idActivo) return mostrarMensaje('⚠️ Complete todos los pasos.', 'error');

            const proto = protocolos.find(p => p.id === id);
            const ruta = `protocolos-supervision/${redip}/${ccp}/${tipoActivo}_${idActivo}/${proto.archivo}`;
            const progressBar = document.getElementById(`progress_${id}`);
            const fillBar = document.getElementById(`fill_${id}`);
            progressBar.style.display = 'block';
            fillBar.style.width = '0%';

            try {
                const { error } = await supabase.storage.from('protocolos-supervision').upload(ruta, archivo, { upsert: true });
                if (error) throw error;
                fillBar.style.width = '100%';
                await new Promise(r => setTimeout(r, 300));
                mostrarMensaje(`✅ ${proto.nombre} subido correctamente (${tipoActivo}).`, 'exito');
                input.value = '';
                await verificarArchivosExistentes();
            } catch (e) {
                console.error(e);
                mostrarMensaje(`❌ Error al subir ${proto.nombre}.`, 'error');
            } finally {
                progressBar.style.display = 'none';
            }
        }

        async function actualizarArchivo(id) {
            const redip = document.getElementById('redipSelect').value;
            const ccp = document.getElementById('ccpSelect').value;
            const proto = protocolos.find(p => p.id === id);
            const ruta = `protocolos-supervision/${redip}/${ccp}/${tipoActivo}_${idActivo}/${proto.archivo}`;
            try {
                await supabase.storage.from('protocolos-supervision').remove([ruta]);
                resetBotones(id);
                mostrarMensaje(`✅ Archivo eliminado. Suba uno nuevo.`, 'exito');
            } catch (e) {
                console.error(e);
                mostrarMensaje('❌ Error al eliminar archivo.', 'error');
            }
        }

        async function descargarArchivo(id) {
            const archivo = estadoArchivos[id]?.data;
            if (!archivo) return mostrarMensaje('❌ Archivo no disponible.', 'error');
            const proto = protocolos.find(p => p.id === id);
            const url = URL.createObjectURL(archivo);
            const a = document.createElement('a');
            a.href = url;
            a.download = proto.archivo;
            a.click();
            URL.revokeObjectURL(url);
        }

        async function descargarTodo() {
            for (const proto of protocolos) {
                if (estadoArchivos[proto.id]?.existe) {
                    await descargarArchivo(proto.id);
                    await new Promise(r => setTimeout(r, 400));
                }
            }
            mostrarMensaje(`✅ Todos los protocolos descargados (${tipoActivo}).`, 'exito');
        }

        function mostrarMensaje(texto, tipo) {
            const msg = document.getElementById('mensaje');
            msg.textContent = texto;
            msg.className = `mensaje ${tipo}`;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 6000);
        }

        // === Autenticación ===
        async function verificarAutenticacion() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    alert('Debe iniciar sesión.');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error de autenticación:', error);
                alert('Error al verificar sesión.');
            }
        }
        verificarAutenticacion();
    </script>
