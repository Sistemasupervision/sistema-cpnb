<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolos de Supervisi√≥n - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 20px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2d3748;
        }
        /* ‚úÖ Estilo unificado para todos los controles de selecci√≥n */
        .input-control {
            width: 100%;
            padding: 14px; /* M√°s alto para mejor apariencia */
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            appearance: none; /* Opcional: quita la flecha nativa en algunos navegadores */
        }
        .input-group-btn {
            width: 100%;
            padding: 14px;
            background: #edf2f7;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            text-align: left;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .input-group-btn:hover:not(:disabled) {
            background: #e2e8f0;
        }
        .input-group-btn:disabled {
            background: #f7fafc;
            color: #a0aec0;
            cursor: not-allowed;
        }
        .dropdown-menu {
            border: 1px solid #e2e8f0;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border-radius: 0 0 10px 10px;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #edf2f7;
            transition: background 0.2s;
        }
        .dropdown-item:hover {
            background: #ebf8ff;
        }
        .dropdown-item:last-child {
            border-bottom: none;
        }
        .protocolo-item {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            margin-bottom: 20px;
        }
        .protocolo-titulo {
            font-weight: bold;
            color: #0c2440;
            margin-bottom: 12px;
            font-size: 16px;
        }
        .archivo-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        /* ‚ú® Aviso destacado solo si hay archivo existente */
        .aviso-actualizacion {
            background: #fff5f5;
            border-left: 4px solid #e53e3e;
            padding: 10px 14px;
            margin: 12px 0;
            border-radius: 0 6px 6px 0;
            color: #c53030;
            font-weight: bold;
            font-size: 14px;
            display: none; /* por defecto oculto */
        }
        .botones-item {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
        }
        .btn-subir { background: #3182ce; color: white; }
        .btn-actualizar { background: #dd6b20; color: white; }
        .btn-descargar { background: #38a169; color: white; }
        .btn-descargar-todo {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0c2440, #1a365d);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            margin-top: 20px;
        }
        .back-btn {
            background: #2c5282;
            padding: 10px 20px;
            display: inline-block;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        .mensaje {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .exito { background: #c6f6d5; color: #22543d; }
        .error { background: #fed7d7; color: #9b2c2c; }
        .progress-container {
            display: none;
            margin-top: 15px;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3182ce, #0c2440);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/imagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
        <h1 class="title">Protocolos de Supervisi√≥n</h1>
        <div class="input-group">
            <label for="redipSelect">Seleccione REDIP:</label>
            <!-- ‚úÖ Aplicado estilo unificado -->
            <select id="redipSelect" class="input-control" required>
                <option value="">-- Elija una REDIP --</option>
                <option value="occidental">REDIP OCCIDENTAL</option>
                <option value="capital">REDIP CAPITAL</option>
                <option value="central">REDIP CENTRAL</option>
                <option value="andes">REDIP LOS ANDES</option>
                <option value="oriental">REDIP ORIENTAL</option>
                <option value="llanos">REDIP LOS LLANOS</option>
                <option value="guayana">REDIP GUAYANA</option>
                <option value="maritima">REDIP MAR√çTIMA E INSULAR</option>
            </select>
        </div>
        <div class="input-group">
            <label for="ccpSelect">Seleccione CCP:</label>
            <!-- ‚úÖ Aplicado estilo unificado -->
            <select id="ccpSelect" class="input-control" disabled required>
                <option value="">-- Primero seleccione REDIP --</option>
            </select>
        </div>
        <!-- Bot√≥n + Dropdown: Estaci√≥n -->
        <div class="input-group">
            <label>Estaci√≥n Policial:</label>
            <button id="btnEstacion" class="input-group-btn" disabled>
                üìç Seleccionar Estaci√≥n Policial
            </button>
            <div id="dropdownEstacion" class="dropdown-menu" style="display: none;"></div>
        </div>
        <!-- Bot√≥n + Dropdown: Servicio -->
        <div class="input-group">
            <label>Servicio Administrativo:</label>
            <button id="btnServicio" class="input-group-btn" disabled>
                üìã Seleccionar Servicio Administrativo
            </button>
            <div id="dropdownServicio" class="dropdown-menu" style="display: none;"></div>
        </div>
        <!-- Contenedor de protocolos (com√∫n) -->
        <div id="protocolosContainer"></div>
        <button id="btnDescargarTodo" class="btn-descargar-todo" onclick="descargarTodo()" disabled>
            üì• Descargar Todos los Protocolos
        </button>
        <a href="index.html" class="back-btn">‚Üê Volver al Panel Principal</a>
        <div id="mensaje" class="mensaje" style="display: none;"></div>
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        const redipCcpMap = {
            occidental: [
                { value: 'metropolitano', text: 'CCP METROPOLITANO' },
                { value: 'sur-del-lago', text: 'CCP SUR DEL LAGO' },
                { value: 'guajira', text: 'CCP GUAJIRA' },
                { value: 'col', text: 'CCPE COL' },
                { value: 'lara', text: 'CCPE LARA' },
                { value: 'falcon', text: 'CCPE FALC√ìN' }
            ],
            capital: [
                { value: 'ccp_1', text: 'CCP 1' },
                { value: 'ccp_2', text: 'CCP 2' },
                { value: 'ccp_3', text: 'CCP 3' }
            ],
            central: [], andes: [], oriental: [], llanos: [], guayana: [], maritima: []
        };
        const protocolos = [
            { id: 'guia', nombre: 'Gu√≠a de Inspecci√≥n', archivo: 'guia_inspeccion.pdf' },
            { id: 'vademecum', nombre: 'Vadem√©cum', archivo: 'vademecum.pdf' },
            { id: 'fotograma', nombre: 'Fotograma', archivo: 'fotograma.pdf' },
            { id: 'plan', nombre: 'Plan de Acci√≥n y Reacci√≥n', archivo: 'plan_accion_reaccion.pdf' }
        ];
        let estadoArchivos = {};
        let tipoActivo = null;
        let idActivo = null;

        document.getElementById('redipSelect').addEventListener('change', () => {
            const redip = document.getElementById('redipSelect').value;
            const ccpSelect = document.getElementById('ccpSelect');
            ccpSelect.innerHTML = '<option value="">-- Seleccione CCP --</option>';
            document.getElementById('btnEstacion').disabled = true;
            document.getElementById('btnServicio').disabled = true;
            if (!redip) return;
            const ccps = redipCcpMap[redip] || [];
            if (ccps.length === 0) {
                ccpSelect.innerHTML = '<option value="">No hay CCPs</option>';
                ccpSelect.disabled = true;
            } else {
                ccps.forEach(ccp => {
                    const opt = document.createElement('option');
                    opt.value = ccp.value;
                    opt.textContent = ccp.text;
                    ccpSelect.appendChild(opt);
                });
                ccpSelect.disabled = false;
            }
        });

        document.getElementById('ccpSelect').addEventListener('change', () => {
            const redip = document.getElementById('redipSelect').value;
            const ccp = document.getElementById('ccpSelect').value;
            const habilitar = redip && ccp;
            document.getElementById('btnEstacion').disabled = !habilitar;
            document.getElementById('btnServicio').disabled = !habilitar;
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('#btnEstacion') && !e.target.closest('#dropdownEstacion')) {
                document.getElementById('dropdownEstacion').style.display = 'none';
            }
            if (!e.target.closest('#btnServicio') && !e.target.closest('#dropdownServicio')) {
                document.getElementById('dropdownServicio').style.display = 'none';
            }
        });

        document.getElementById('btnEstacion').addEventListener('click', async (e) => {
            e.stopPropagation();
            const redip = document.getElementById('redipSelect').value;
            const ccp = document.getElementById('ccpSelect').value;
            if (!redip || !ccp) return;
            document.getElementById('dropdownServicio').style.display = 'none';
            const dropdown = document.getElementById('dropdownEstacion');
            dropdown.style.display = 'block';
            dropdown.innerHTML = '<div class="dropdown-item">Cargando...</div>';
            try {
                const {  estaciones, error } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre')
                    .eq('ccp_id', ccp)
                    .order('nombre', { ascending: true });
                dropdown.innerHTML = '';
                if (error || !estaciones?.length) {
                    dropdown.innerHTML = '<div class="dropdown-item">No hay estaciones</div>';
                } else {
                    estaciones.forEach(est => {
                        const div = document.createElement('div');
                        div.className = 'dropdown-item';
                        div.textContent = est.nombre;
                        div.onclick = () => {
                            document.getElementById('btnEstacion').textContent = `üìç ${est.nombre}`;
                            dropdown.style.display = 'none';
                            tipoActivo = 'estacion';
                            idActivo = est.id;
                            renderizarProtocolos();
                            verificarArchivosExistentes();
                        };
                        dropdown.appendChild(div);
                    });
                }
            } catch (err) {
                dropdown.innerHTML = '<div class="dropdown-item">Error al cargar</div>';
            }
        });

        document.getElementById('btnServicio').addEventListener('click', async (e) => {
            e.stopPropagation();
            const redip = document.getElementById('redipSelect').value;
            const ccp = document.getElementById('ccpSelect').value;
            if (!redip || !ccp) return;
            document.getElementById('dropdownEstacion').style.display = 'none';
            const dropdown = document.getElementById('dropdownServicio');
            dropdown.style.display = 'block';
            dropdown.innerHTML = '<div class="dropdown-item">Cargando...</div>';
            try {
                const {  servicios, error } = await supabase
                    .from('servicios_administrativos')
                    .select('id, nombre')
                    .eq('ccp_id', ccp)
                    .order('nombre', { ascending: true });
                dropdown.innerHTML = '';
                if (error || !servicios?.length) {
                    dropdown.innerHTML = '<div class="dropdown-item">No hay servicios</div>';
                } else {
                    servicios.forEach(serv => {
                        const div = document.createElement('div');
                        div.className = 'dropdown-item';
                        div.textContent = serv.nombre;
                        div.onclick = () => {
                            document.getElementById('btnServicio').textContent = `üìã ${serv.nombre}`;
                            dropdown.style.display = 'none';
                            tipoActivo = 'servicio';
                            idActivo = serv.id;
                            renderizarProtocolos();
                            verificarArchivosExistentes();
                        };
                        dropdown.appendChild(div);
                    });
                }
            } catch (err) {
                dropdown.innerHTML = '<div class="dropdown-item">Error al cargar</div>';
            }
        });

        function renderizarProtocolos() {
            const container = document.getElementById('protocolosContainer');
            container.innerHTML = '';
            protocolos.forEach(proto => {
                const div = document.createElement('div');
                div.className = 'protocolo-item';
                const tipoLabel = tipoActivo === 'estacion' ? 'Estaci√≥n' : 'Servicio';
                div.innerHTML = `
                    <div class="protocolo-titulo">${proto.nombre} (${tipoLabel})</div>
                    <input type="file" id="input_${proto.id}" class="archivo-input" accept=".pdf" data-archivo="${proto.archivo}">
                    <div class="aviso-actualizacion" id="aviso_${proto.id}">
                        ‚ö†Ô∏è Al subir un nuevo archivo, el anterior ser√° eliminado.
                    </div>
                    <div class="botones-item">
                        <button class="btn btn-subir" onclick="subirArchivo('${proto.id}')">üì§ Subir</button>
                        <button class="btn btn-actualizar" onclick="actualizarArchivo('${proto.id}')" style="display:none;">üîÑ Actualizar</button>
                        <button class="btn btn-descargar" onclick="descargarArchivo('${proto.id}')" style="display:none;">üì• Descargar</button>
                    </div>
                    <div class="progress-container" id="progress_${proto.id}">
                        <div class="progress-bar"><div class="progress-fill" id="fill_${proto.id}"></div></div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        async function verificarArchivosExistentes() {
            const redip = document.getElementById('redipSelect').value;
            const ccp = document.getElementById('ccpSelect').value;
            if (!redip || !ccp || !tipoActivo || !idActivo) return;

            estadoArchivos = {};
            let existen = false;

            for (const proto of protocolos) {
                const ruta = `protocolos-supervision/${redip}/${ccp}/${tipoActivo}_${idActivo}/${proto.archivo}`;
                try {
                    const { data, error } = await supabase.storage.from('protocolos-supervision').download(ruta);
                    if (data) {
                        estadoArchivos[proto.id] = { existe: true, data };
                        existen = true;
                        document.querySelector(`#input_${proto.id}`).disabled = true;
                        document.querySelector(`#aviso_${proto.id}`).style.display = 'block';
                        document.querySelector(`button[onclick="descargarArchivo('${proto.id}')"]`).style.display = 'inline-block';
                        document.querySelector(`button[onclick="actualizarArchivo('${proto.id}')"]`).style.display = 'inline-block';
                        document.querySelector(`button[onclick="subirArchivo('${proto.id}')"]`).style.display = 'none';
                    } else {
                        estadoArchivos[proto.id] = { existe: false };
                        document.querySelector(`#input_${proto.id}`).disabled = false;
                        document.querySelector(`#aviso_${proto.id}`).style.display = 'none';
                        document.querySelector(`button[onclick="descargarArchivo('${proto.id}')"]`).style.display = 'none';
                        document.querySelector(`button[onclick="actualizarArchivo('${proto.id}')"]`).style.display = 'none';
                        document.querySelector(`button[onclick="subirArchivo('${proto.id}')"]`).style.display = 'inline-block';
                    }
                } catch {
                    estadoArchivos[proto.id] = { existe: false };
                    document.querySelector(`#input_${proto.id}`).disabled = false;
                    document.querySelector(`#aviso_${proto.id}`).style.display = 'none';
                    document.querySelector(`button[onclick="descargarArchivo('${proto.id}')"]`).style.display = 'none';
                    document.querySelector(`button[onclick="actualizarArchivo('${proto.id}')"]`).style.display = 'none';
                    document.querySelector(`button[onclick="subirArchivo('${proto.id}')"]`).style.display = 'inline-block';
                }
            }
            document.getElementById('btnDescargarTodo').disabled = !existen;
        }

        function resetBotones(id) {
            document.querySelector(`#input_${id}`).disabled = false;
            document.querySelector(`#aviso_${id}`).style.display = 'none';
            document.querySelector(`button[onclick="descargarArchivo('${id}')"]`).style.display = 'none';
            document.querySelector(`button[onclick="actualizarArchivo('${id}')"]`).style.display = 'none';
            document.querySelector(`button[onclick="subirArchivo('${id}')"]`).style.display = 'inline-block';
        }

        async function subirArchivo(id) {
            const input = document.getElementById(`input_${id}`);
            const archivo = input.files[0];
            if (!archivo) return mostrarMensaje(`‚ö†Ô∏è Seleccione archivo para ${protocolos.find(p => p.id === id).nombre}`, 'error');
            const redip = document.getElementById('redipSelect').value;
            const ccp = document.getElementById('ccpSelect').value;
            if (!redip || !ccp || !tipoActivo || !idActivo) return mostrarMensaje('‚ö†Ô∏è Seleccione REDIP, CCP y una opci√≥n v√°lida.', 'error');
            const proto = protocolos.find(p => p.id === id);
            const ruta = `protocolos-supervision/${redip}/${ccp}/${tipoActivo}_${idActivo}/${proto.archivo}`;
            const progressBar = document.getElementById(`progress_${id}`);
            const fillBar = document.getElementById(`fill_${id}`);
            progressBar.style.display = 'block';
            fillBar.style.width = '0%';
            try {
                const { error } = await supabase.storage.from('protocolos-supervision').upload(ruta, archivo, { upsert: true });
                if (error) throw error;
                fillBar.style.width = '100%';
                await new Promise(r => setTimeout(r, 300));
                mostrarMensaje(`‚úÖ ${proto.nombre} subido (${tipoActivo})`, 'exito');
                input.value = '';
                await verificarArchivosExistentes();
            } catch (e) {
                console.error(e);
                mostrarMensaje(`‚ùå Error al subir ${proto.nombre}`, 'error');
            } finally {
                progressBar.style.display = 'none';
            }
        }

        async function actualizarArchivo(id) {
            const redip = document.getElementById('redipSelect').value;
            const ccp = document.getElementById('ccpSelect').value;
            const proto = protocolos.find(p => p.id === id);
            const ruta = `protocolos-supervision/${redip}/${ccp}/${tipoActivo}_${idActivo}/${proto.archivo}`;
            try {
                await supabase.storage.from('protocolos-supervision').remove([ruta]);
                resetBotones(id);
                mostrarMensaje(`‚úÖ Archivo eliminado. Suba uno nuevo.`, 'exito');
            } catch (e) {
                console.error(e);
                mostrarMensaje('‚ùå Error al eliminar archivo', 'error');
            }
        }

        async function descargarArchivo(id) {
            const archivo = estadoArchivos[id]?.data;
            if (!archivo) return mostrarMensaje('‚ùå Archivo no disponible', 'error');
            const proto = protocolos.find(p => p.id === id);
            const url = URL.createObjectURL(archivo);
            const a = document.createElement('a');
            a.href = url;
            a.download = proto.archivo;
            a.click();
            URL.revokeObjectURL(url);
        }

        async function descargarTodo() {
            for (const proto of protocolos) {
                if (estadoArchivos[proto.id]?.existe) {
                    await descargarArchivo(proto.id);
                    await new Promise(r => setTimeout(r, 500));
                }
            }
            mostrarMensaje(`‚úÖ Todos los archivos descargados (${tipoActivo})`, 'exito');
        }

        function mostrarMensaje(texto, tipo) {
            const msg = document.getElementById('mensaje');
            msg.textContent = texto;
            msg.className = `mensaje ${tipo}`;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 5000);
        }

        async function verificarAutenticacion() {
            try {
                const {  { user } } = await supabase.auth.getUser();
                if (!user) {
                    alert('Debe iniciar sesi√≥n.');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error de autenticaci√≥n:', error);
                alert('Error al verificar sesi√≥n.');
            }
        }
        verificarAutenticacion();
    </script>
</body>
</html>
