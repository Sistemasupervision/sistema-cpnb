<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolos de Supervisi√≥n - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        /* ... (todo el CSS anterior se mantiene igual) ... */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 20px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2d3748;
        }
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            background: #edf2f7;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        .tab-btn.active {
            background: #3182ce;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .protocolo-item {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            margin-bottom: 20px;
        }
        .protocolo-titulo {
            font-weight: bold;
            color: #0c2440;
            margin-bottom: 12px;
            font-size: 16px;
        }
        .archivo-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .botones-item {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
        }
        .btn-subir { background: #3182ce; color: white; }
        .btn-actualizar { background: #dd6b20; color: white; }
        .btn-descargar { background: #38a169; color: white; }
        .btn-descargar-todo {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0c2440, #1a365d);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            margin-top: 20px;
        }
        .back-btn {
            background: #2c5282;
            padding: 10px 20px;
            display: inline-block;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        .mensaje {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .exito { background: #c6f6d5; color: #22543d; }
        .error { background: #fed7d7; color: #9b2c2c; }
        .progress-container {
            display: none;
            margin-top: 15px;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3182ce, #0c2440);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/imagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
        <h1 class="title">Protocolos de Supervisi√≥n</h1>

        <div class="input-group">
            <label for="redipSelect">Seleccione REDIP:</label>
            <select id="redipSelect" required>
                <option value="">-- Elija una REDIP --</option>
                <option value="occidental">REDIP OCCIDENTAL</option>
                <option value="capital">REDIP CAPITAL</option>
                <option value="central">REDIP CENTRAL</option>
                <option value="andes">REDIP LOS ANDES</option>
                <option value="oriental">REDIP ORIENTAL</option>
                <option value="llanos">REDIP LOS LLANOS</option>
                <option value="guayana">REDIP GUAYANA</option>
                <option value="maritima">REDIP MAR√çTIMA E INSULAR</option>
            </select>
        </div>
        <div class="input-group">
            <label for="ccpSelect">Seleccione CCP:</label>
            <select id="ccpSelect" disabled required>
                <option value="">-- Primero seleccione REDIP --</option>
            </select>
        </div>

        <!-- Estaciones -->
        <div class="input-group">
            <label for="estacionSelect">Estaci√≥n Policial:</label>
            <select id="estacionSelect" disabled>
                <option value="">-- Seleccione CCP primero --</option>
            </select>
        </div>

        <!-- Servicios -->
        <div class="input-group">
            <label for="servicioSelect">Servicio Administrativo:</label>
            <select id="servicioSelect" disabled>
                <option value="">-- Seleccione CCP primero --</option>
            </select>
        </div>

        <!-- Pesta√±as -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="estacion">üìÅ Estaci√≥n Policial</button>
            <button class="tab-btn" data-tab="servicio">üìé Servicio Administrativo</button>
        </div>

        <!-- Contenido Estaci√≥n -->
        <div id="tab-estacion" class="tab-content active">
            <div id="protocolosEstacion"></div>
            <button id="btnDescargarTodoEstacion" class="btn-descargar-todo" onclick="descargarTodo('estacion')" disabled>
                üì• Descargar Todos (Estaci√≥n)
            </button>
        </div>

        <!-- Contenido Servicio -->
        <div id="tab-servicio" class="tab-content">
            <div id="protocolosServicio"></div>
            <button id="btnDescargarTodoServicio" class="btn-descargar-todo" onclick="descargarTodo('servicio')" disabled>
                üì• Descargar Todos (Servicio)
            </button>
        </div>

        <a href="index.html" class="back-btn">‚Üê Volver al Panel Principal</a>
        <div id="mensaje" class="mensaje" style="display: none;"></div>
    </div>

    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        const redipCcpMap = {
            occidental: [
                { value: 'metropolitano', text: 'CCP METROPOLITANO' },
                { value: 'sur-del-lago', text: 'CCP SUR DEL LAGO' },
                { value: 'guajira', text: 'CCP GUAJIRA' },
                { value: 'col', text: 'CCPE COL' },
                { value: 'lara', text: 'CCPE LARA' },
                { value: 'falcon', text: 'CCPE FALC√ìN' }
            ],
            capital: [
                { value: 'ccp_1', text: 'CCP 1' },
                { value: 'ccp_2', text: 'CCP 2' },
                { value: 'ccp_3', text: 'CCP 3' }
            ],
            central: [], andes: [], oriental: [], llanos: [], guayana: [], maritima: []
        };

        const protocolos = [
            { id: 'guia', nombre: 'Gu√≠a de Inspecci√≥n', archivo: 'guia_inspeccion.pdf' },
            { id: 'vademecum', nombre: 'Vadem√©cum', archivo: 'vademecum.pdf' },
            { id: 'fotograma', nombre: 'Fotograma', archivo: 'fotograma.pdf' },
            { id: 'plan', nombre: 'Plan de Acci√≥n y Reacci√≥n', archivo: 'plan_accion_reaccion.pdf' }
        ];

        let estadoEstacion = {};
        let estadoServicio = {};

        // === Pesta√±as ===
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
            });
        });

        // === REDIP y CCP (igual que antes) ===
        document.getElementById('redipSelect').addEventListener('change', () => {
            const redip = document.getElementById('redipSelect').value;
            const ccpSelect = document.getElementById('ccpSelect');
            ccpSelect.innerHTML = '<option value="">-- Seleccione CCP --</option>';
            document.getElementById('estacionSelect').innerHTML = '<option value="">-- Seleccione CCP --</option>';
            document.getElementById('servicioSelect').innerHTML = '<option value="">-- Seleccione CCP --</option>';
            ccpSelect.disabled = !redip;
            document.getElementById('estacionSelect').disabled = true;
            document.getElementById('servicioSelect').disabled = true;
            if (!redip) return;
            const ccps = redipCcpMap[redip] || [];
            if (ccps.length === 0) {
                ccpSelect.innerHTML = '<option value="">No hay CCPs</option>';
                ccpSelect.disabled = true;
            } else {
                ccps.forEach(ccp => {
                    const opt = document.createElement('option');
                    opt.value = ccp.value;
                    opt.textContent = ccp.text;
                    ccpSelect.appendChild(opt);
                });
                ccpSelect.disabled = false;
            }
        });

        document.getElementById('ccpSelect').addEventListener('change', async () => {
            const redip = document.getElementById('redipSelect').value;
            const ccp = document.getElementById('ccpSelect').value;
            if (!redip || !ccp) return;
            await cargarEstaciones(ccp);
            await cargarServicios(ccp);
        });

        async function cargarEstaciones(ccp) {
            const select = document.getElementById('estacionSelect');
            select.innerHTML = '<option value="">-- Cargando... --</option>';
            try {
                const { data: estaciones, error } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre')
                    .eq('ccp_id', ccp)
                    .order('nombre', { ascending: true });
                select.innerHTML = '<option value="">-- Seleccione Estaci√≥n --</option>';
                if (error || !estaciones?.length) {
                    select.innerHTML = '<option value="">No hay estaciones</option>';
                    return;
                }
                estaciones.forEach(e => {
                    const opt = document.createElement('option');
                    opt.value = e.id;
                    opt.textContent = e.nombre;
                    select.appendChild(opt);
                });
                select.disabled = false;
            } catch (e) {
                select.innerHTML = '<option value="">Error</option>';
            }
        }

        async function cargarServicios(ccp) {
            const select = document.getElementById('servicioSelect');
            select.innerHTML = '<option value="">-- Cargando... --</option>';
            try {
                const { data: servicios, error } = await supabase
                    .from('servicios_administrativos')
                    .select('id, nombre')
                    .eq('ccp_id', ccp)
                    .order('nombre', { ascending: true });
                select.innerHTML = '<option value="">-- Seleccione Servicio --</option>';
                if (error || !servicios?.length) {
                    select.innerHTML = '<option value="">No hay servicios</option>';
                    return;
                }
                servicios.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.id;
                    opt.textContent = s.nombre;
                    select.appendChild(opt);
                });
                select.disabled = false;
            } catch (e) {
                select.innerHTML = '<option value="">Error</option>';
            }
        }

        // === Al seleccionar estaci√≥n o servicio, renderizar su bloque ===
        document.getElementById('estacionSelect').addEventListener('change', async () => {
            const id = document.getElementById('estacionSelect').value;
            if (id) {
                renderizarBloque('estacion', id);
                await verificarArchivos('estacion', id);
            } else {
                document.getElementById('protocolosEstacion').innerHTML = '';
                document.getElementById('btnDescargarTodoEstacion').disabled = true;
            }
        });

        document.getElementById('servicioSelect').addEventListener('change', async () => {
            const id = document.getElementById('servicioSelect').value;
            if (id) {
                renderizarBloque('servicio', id);
                await verificarArchivos('servicio', id);
            } else {
                document.getElementById('protocolosServicio').innerHTML = '';
                document.getElementById('btnDescargarTodoServicio').disabled = true;
            }
        });

        function renderizarBloque(tipo, id) {
            const container = document.getElementById(`protocolos${tipo.charAt(0).toUpperCase() + tipo.slice(1)}`);
            container.innerHTML = '';
            protocolos.forEach(proto => {
                const div = document.createElement('div');
                div.className = 'protocolo-item';
                div.innerHTML = `
                    <div class="protocolo-titulo">${proto.nombre}</div>
                    <input type="file" id="input_${tipo}_${proto.id}" class="archivo-input" accept=".pdf" data-archivo="${proto.archivo}">
                    <div class="botones-item">
                        <button class="btn btn-subir" onclick="subirArchivo('${tipo}', '${id}', '${proto.id}')">üì§ Subir</button>
                        <button class="btn btn-actualizar" onclick="actualizarArchivo('${tipo}', '${id}', '${proto.id}')" style="display:none;">üîÑ Actualizar</button>
                        <button class="btn btn-descargar" onclick="descargarArchivo('${tipo}', '${proto.id}')" style="display:none;">üì• Descargar</button>
                    </div>
                    <div class="progress-container" id="progress_${tipo}_${proto.id}">
                        <div class="progress-bar"><div class="progress-fill" id="fill_${tipo}_${proto.id}"></div></div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        async function verificarArchivos(tipo, id) {
            const redip = document.getElementById('redipSelect').value;
            const ccp = document.getElementById('ccpSelect').value;
            if (!redip || !ccp) return;

            const estado = tipo === 'estacion' ? estadoEstacion : estadoServicio;
            const btnId = tipo === 'estacion' ? 'btnDescargarTodoEstacion' : 'btnDescargarTodoServicio';
            let existen = false;

            for (const proto of protocolos) {
                const ruta = `protocolos-supervision/${redip}/${ccp}/${tipo}_${id}/${proto.archivo}`;
                try {
                    const { data, error } = await supabase.storage.from('protocolos-supervision').download(ruta);
                    if (data) {
                        estado[proto.id] = { existe: true, data };
                        existen = true;
                        document.querySelector(`#input_${tipo}_${proto.id}`).disabled = true;
                        document.querySelector(`button[onclick="descargarArchivo('${tipo}', '${proto.id}')"]`).style.display = 'inline-block';
                        document.querySelector(`button[onclick="actualizarArchivo('${tipo}', '${id}', '${proto.id}')"]`).style.display = 'inline-block';
                        document.querySelector(`button[onclick="subirArchivo('${tipo}', '${id}', '${proto.id}')"]`).style.display = 'none';
                    } else {
                        estado[proto.id] = { existe: false };
                        resetBotones(tipo, proto.id);
                    }
                } catch {
                    estado[proto.id] = { existe: false };
                    resetBotones(tipo, proto.id);
                }
            }
            document.getElementById(btnId).disabled = !existen;
        }

        function resetBotones(tipo, idProto) {
            document.querySelector(`#input_${tipo}_${idProto}`).disabled = false;
            document.querySelector(`button[onclick="descargarArchivo('${tipo}', '${idProto}')"]`).style.display = 'none';
            document.querySelector(`button[onclick="actualizarArchivo('${tipo}', '${idProto}')"]`).style.display = 'none';
            document.querySelector(`button[onclick="subirArchivo('${tipo}', '${idProto}')"]`).style.display = 'inline-block';
        }

        async function subirArchivo(tipo, id, protoId) {
            const input = document.getElementById(`input_${tipo}_${protoId}`);
            const archivo = input.files[0];
            if (!archivo) return mostrarMensaje(`‚ö†Ô∏è Seleccione archivo para ${protocolos.find(p => p.id === protoId).nombre}`, 'error');

            const redip = document.getElementById('redipSelect').value;
            const ccp = document.getElementById('ccpSelect').value;
            if (!redip || !ccp) return mostrarMensaje('‚ö†Ô∏è Seleccione REDIP y CCP', 'error');

            const proto = protocolos.find(p => p.id === protoId);
            const ruta = `protocolos-supervision/${redip}/${ccp}/${tipo}_${id}/${proto.archivo}`;
            const progressBar = document.getElementById(`progress_${tipo}_${protoId}`);
            const fillBar = document.getElementById(`fill_${tipo}_${protoId}`);
            progressBar.style.display = 'block';
            fillBar.style.width = '0%';

            try {
                const { error } = await supabase.storage.from('protocolos-supervision').upload(ruta, archivo, { upsert: true });
                if (error) throw error;
                fillBar.style.width = '100%';
                await new Promise(r => setTimeout(r, 300));
                mostrarMensaje(`‚úÖ ${proto.nombre} subido (${tipo})`, 'exito');
                input.value = '';
                await verificarArchivos(tipo, id);
            } catch (e) {
                console.error(e);
                mostrarMensaje(`‚ùå Error al subir ${proto.nombre}`, 'error');
            } finally {
                progressBar.style.display = 'none';
            }
        }

        async function actualizarArchivo(tipo, id, protoId) {
            const redip = document.getElementById('redipSelect').value;
            const ccp = document.getElementById('ccpSelect').value;
            const proto = protocolos.find(p => p.id === protoId);
            const ruta = `protocolos-supervision/${redip}/${ccp}/${tipo}_${id}/${proto.archivo}`;
            try {
                await supabase.storage.from('protocolos-supervision').remove([ruta]);
                resetBotones(tipo, protoId);
                mostrarMensaje(`‚úÖ Archivo eliminado. Suba uno nuevo.`, 'exito');
            } catch (e) {
                console.error(e);
                mostrarMensaje('‚ùå Error al eliminar archivo', 'error');
            }
        }

        async function descargarArchivo(tipo, protoId) {
            const estado = tipo === 'estacion' ? estadoEstacion : estadoServicio;
            const archivo = estado[protoId]?.data;
            if (!archivo) return mostrarMensaje('‚ùå Archivo no disponible', 'error');
            const proto = protocolos.find(p => p.id === protoId);
            const url = URL.createObjectURL(archivo);
            const a = document.createElement('a');
            a.href = url;
            a.download = proto.archivo;
            a.click();
            URL.revokeObjectURL(url);
        }

        async function descargarTodo(tipo) {
            const estado = tipo === 'estacion' ? estadoEstacion : estadoServicio;
            for (const proto of protocolos) {
                if (estado[proto.id]?.existe) {
                    await descargarArchivo(tipo, proto.id);
                    await new Promise(r => setTimeout(r, 500));
                }
            }
            mostrarMensaje(`‚úÖ Todos los archivos (${tipo}) descargados`, 'exito');
        }

        function mostrarMensaje(texto, tipo) {
            const msg = document.getElementById('mensaje');
            msg.textContent = texto;
            msg.className = `mensaje ${tipo}`;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 5000);
        }

        // Verificar autenticaci√≥n al cargar
        async function verificarAutenticacion() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    alert('Debe iniciar sesi√≥n.');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error de autenticaci√≥n:', error);
                alert('Error al verificar sesi√≥n.');
            }
        }
        verificarAutenticacion();
    </script>
</body>
</html>
