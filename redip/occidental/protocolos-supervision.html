<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolos de Supervisi√≥n - REDIP OCCIDENTAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 20px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2d3748;
        }
        select {
            width: 100%;
            padding: 12px;
            background: #edf2f7;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-weight: bold;
            color: #2d3748;
            cursor: pointer;
        }
        select:hover {
            background: #e2e8f0;
            border-color: #bee3f8;
        }
        select:disabled {
            background: #f7fafc;
            color: #a0aec0;
            cursor: not-allowed;
        }
        .protocolo-item {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            margin-bottom: 20px;
        }
        .protocolo-titulo {
            font-weight: bold;
            color: #0c2440;
            margin-bottom: 12px;
            font-size: 16px;
        }
        .archivo-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .aviso-actualizacion {
            background: #fff5f5;
            border-left: 4px solid #e53e3e;
            padding: 10px 14px;
            margin: 12px 0;
            border-radius: 0 6px 6px 0;
            color: #c53030;
            font-weight: bold;
            font-size: 14px;
            display: none;
        }
        .botones-item {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
        }
        .btn-subir { background: #3182ce; color: white; }
        .btn-actualizar { background: #dd6b20; color: white; }
        .btn-descargar { background: #38a169; color: white; }
        .btn-descargar-todo {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0c2440, #1a365d);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            margin-top: 20px;
        }
        .back-btn {
            background: #2c5282;
            padding: 10px 20px;
            display: inline-block;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        .mensaje-item {
            margin-top: 10px;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            display: none;
        }
        .mensaje-item.exito { background: #c6f6d5; color: #22543d; }
        .mensaje-item.error { background: #fed7d7; color: #9b2c2c; }
        .progress-container {
            display: none;
            margin-top: 15px;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3182ce, #0c2440);
            width: 0%;
            transition: width 0.3s ease;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        .tab-btn.activo {
            background: #ebf8ff;
            color: #2c5282;
            border-color: #bee3f8;
        }
        .tab-btn:hover:not(.activo) {
            background: #edf2f7;
        }
        #seleccionActiva {
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
        <h1 class="title">Protocolos de Supervisi√≥n - REDIP OCCIDENTAL</h1>
        <div class="input-group">
            <label for="ccpSelect">Seleccione CCP:</label>
            <select id="ccpSelect" required>
                <option value="">-- Elija un CCP --</option>
                <option value="metropolitano">CCP METROPOLITANO</option>
                <option value="sur_del_lago">CCP SUR DEL LAGO</option>
                <option value="guajira">CCP GUAJIRA</option>
                <option value="costa_oriental">CCPE COSTA ORIENTAL DEL LAGO</option>
                <option value="lara">CCPE LARA</option>
                <option value="falcon">CCPE FALC√ìN</option>
            </select>
        </div>
        <div class="input-group">
            <label>Seleccione el tipo de unidad:</label>
            <div class="tabs">
                <button id="tabEstacion" class="tab-btn activo">üìç Estaci√≥n Policial</button>
                <button id="tabServicio" class="tab-btn">üìã Servicio Administrativo</button>
            </div>
        </div>
        <div id="seleccionActiva">
            <div class="input-group">
                <label>Estaci√≥n Policial:</label>
                <select id="estacionSelect" disabled>
                    <option value="">-- Seleccione CCP primero --</option>
                </select>
            </div>
        </div>
        <div id="protocolosContainer"></div>
        <button id="btnDescargarTodo" class="btn-descargar-todo" onclick="descargarTodo()" disabled>
            üì• Descargar Todos los Protocolos
        </button>
<a href="/redip/occidental/index.html" class="back-btn">‚Üê Volver al Panel Principal</a>
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        const protocolos = [
            { id: 'guia', nombre: 'Gu√≠a de Inspecci√≥n', archivo: 'guia_inspeccion.pdf' },
            { id: 'vademecum', nombre: 'Vadem√©cum', archivo: 'vademecum.pdf' },
            { id: 'fotograma', nombre: 'Fotograma', archivo: 'fotograma.pdf' },
            { id: 'plan', nombre: 'Plan de Acci√≥n y Reacci√≥n', archivo: 'plan_accion_reaccion.pdf' }
        ];
        let estadoArchivos = {};
        let tipoActivo = 'estacion';
        let idActivo = null;
        let ccpSeleccionado = null;

        // === VERIFICAR ACCESO ===
        async function verificarAcceso() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                alert('Debe iniciar sesi√≥n.');
                window.location.href = '../../index.html';
                return false;
            }
            try {
                const { data, error } = await supabase
                    .from('usuarios_redip')
                    .select('redip')
                    .eq('user_id', user.id)
                    .single();
                if (error || !data || (data.redip !== 'occidental' && data.redip !== 'admin')) {
                    alert('Acceso denegado. Solo usuarios de REDIP OCCIDENTAL o administrador.');
                    window.location.href = '../../index.html';
                    return false;
                }
                return true;
            } catch (err) {
                console.error('Error de acceso:', err);
                alert('Error de autenticaci√≥n.');
                window.location.href = '../../index.html';
                return false;
            }
        }

        // === CARGAR UNIDADES CORREGIDO (sin alias problem√°tico) ===
        async function cargarUnidades(ccpId, tipo) {
            const contenedor = tipo === 'estacion' 
                ? document.getElementById('estacionSelect') 
                : document.getElementById('servicioSelect');
            contenedor.innerHTML = '<option value="">-- Cargando... --</option>';
            contenedor.disabled = true;
            try {
                let data, error;
                if (tipo === 'estacion') {
                    ({ data, error } = await supabase
                        .from('estaciones_policiales')
                        .select('estacion_id, nombre_estacion') // ‚úÖ Nombres reales
                        .eq('ccp_id', ccpId)
                        .order('nombre_estacion', { ascending: true }));
                    if (data) {
                        data.forEach(item => {
                            const opt = document.createElement('option');
                            opt.value = item.estacion_id;
                            opt.textContent = item.nombre_estacion;
                            contenedor.appendChild(opt);
                        });
                    }
                } else {
                    ({ data, error } = await supabase
                        .from('servicios_administrativos')
                        .select('id, nombre')
                        .eq('ccp_id', ccpId)
                        .order('nombre', { ascending: true }));
                    if (data) {
                        data.forEach(item => {
                            const opt = document.createElement('option');
                            opt.value = item.id;
                            opt.textContent = item.nombre;
                            contenedor.appendChild(opt);
                        });
                    }
                }
                if (error) throw error;
                contenedor.disabled = false;
            } catch (err) {
                console.error('Error al cargar unidades:', err);
                contenedor.innerHTML = '<option value="">Error al cargar</option>';
                contenedor.disabled = true;
            }
        }

        // === RENDERIZAR PESTA√ëA ===
        function renderPestana(tipo) {
            const contenedor = document.getElementById('seleccionActiva');
            const habilitar = ccpSeleccionado && ccpSeleccionado.trim() !== '';
            document.getElementById('protocolosContainer').innerHTML = '';
            document.getElementById('btnDescargarTodo').disabled = true;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('activo'));
            if (tipo === 'estacion') {
                document.getElementById('tabEstacion').classList.add('activo');
                tipoActivo = 'estacion';
                idActivo = null;
                contenedor.innerHTML = `
                    <div class="input-group">
                        <label>Estaci√≥n Policial:</label>
                        <select id="estacionSelect" ${habilitar ? '' : 'disabled'}>
                            <option value="">${habilitar ? '-- Elija una estaci√≥n --' : '-- Seleccione CCP primero --'}</option>
                        </select>
                    </div>
                `;
                if (habilitar) {
                    cargarUnidades(ccpSeleccionado, 'estacion');
                    document.getElementById('estacionSelect').addEventListener('change', (e) => {
                        idActivo = e.target.value || null;
                        if (idActivo) {
                            renderizarProtocolos();
                            verificarArchivosExistentes();
                        } else {
                            document.getElementById('protocolosContainer').innerHTML = '';
                        }
                    });
                }
            } else {
                document.getElementById('tabServicio').classList.add('activo');
                tipoActivo = 'servicio';
                idActivo = null;
                contenedor.innerHTML = `
                    <div class="input-group">
                        <label>Servicio Administrativo:</label>
                        <select id="servicioSelect" ${habilitar ? '' : 'disabled'}>
                            <option value="">${habilitar ? '-- Elija un servicio --' : '-- Seleccione CCP primero --'}</option>
                        </select>
                    </div>
                `;
                if (habilitar) {
                    cargarUnidades(ccpSeleccionado, 'servicio');
                    document.getElementById('servicioSelect').addEventListener('change', (e) => {
                        idActivo = e.target.value || null;
                        if (idActivo) {
                            renderizarProtocolos();
                            verificarArchivosExistentes();
                        } else {
                            document.getElementById('protocolosContainer').innerHTML = '';
                        }
                    });
                }
            }
        }

        // === EVENTOS ===
        document.getElementById('ccpSelect').addEventListener('change', (e) => {
            ccpSeleccionado = e.target.value;
            if (tipoActivo === 'estacion') {
                renderPestana('estacion');
            } else {
                renderPestana('servicio');
            }
        });
        document.getElementById('tabEstacion').addEventListener('click', () => renderPestana('estacion'));
        document.getElementById('tabServicio').addEventListener('click', () => renderPestana('servicio'));

        // === RENDERIZAR PROTOCOLOS ===
        function renderizarProtocolos() {
            const container = document.getElementById('protocolosContainer');
            container.innerHTML = '';
            protocolos.forEach(proto => {
                const div = document.createElement('div');
                div.className = 'protocolo-item';
                const tipoLabel = tipoActivo === 'estacion' ? 'Estaci√≥n' : 'Servicio';
                div.innerHTML = `
                    <div class="protocolo-titulo">${proto.nombre} (${tipoLabel})</div>
                    <input type="file" id="input_${proto.id}" class="archivo-input" accept=".pdf">
                    <div class="aviso-actualizacion" id="aviso_${proto.id}" style="display:none;">
                      ‚ö†Ô∏è Al subir un nuevo archivo, el anterior ser√° eliminado.
                    </div>
                    <div class="botones-item">
                        <button class="btn btn-subir" onclick="subirArchivo('${proto.id}')">üì§ Subir</button>
                        <button class="btn btn-actualizar" onclick="actualizarArchivo('${proto.id}')" style="display:none;">üîÑ Actualizar</button>
                        <button class="btn btn-descargar" onclick="descargarArchivo('${proto.id}')" style="display:none;">üì• Descargar</button>
                    </div>
                    <div class="progress-container" id="progress_${proto.id}">
                        <div class="progress-bar"><div class="progress-fill" id="fill_${proto.id}"></div></div>
                    </div>
                    <div class="mensaje-item" id="mensaje_${proto.id}"></div>
                `;
                container.appendChild(div);
                // Aplicar estado si ya existe
                if (estadoArchivos[proto.id]?.existe) {
                    document.getElementById(`input_${proto.id}`).disabled = true;
                    document.getElementById(`aviso_${proto.id}`).style.display = 'block';
                    document.querySelector(`#input_${proto.id}`).nextElementSibling.nextElementSibling.children[0].style.display = 'none'; // Subir
                    document.querySelector(`#input_${proto.id}`).nextElementSibling.nextElementSibling.children[1].style.display = 'inline-block'; // Actualizar
                    document.querySelector(`#input_${proto.id}`).nextElementSibling.nextElementSibling.children[2].style.display = 'inline-block'; // Descargar
                }
            });
        }

        // === FUNCIONES DE ARCHIVO (RUTAS CORREGIDAS) ===
        async function verificarArchivosExistentes() {
            if (!ccpSeleccionado || !tipoActivo || !idActivo) return;
            estadoArchivos = {};
            let existen = false;
            const rutaBase = `occidental/${ccpSeleccionado}/${tipoActivo}_${idActivo}/`;
            for (const proto of protocolos) {
                const ruta = `${rutaBase}${proto.archivo}`;
                try {
                    const { data } = await supabase.storage.from('protocolos-supervision').download(ruta);
                    if (data) {
                        estadoArchivos[proto.id] = { existe: true, data };
                        existen = true;
                    }
                } catch (e) {
                    // Archivo no existe ‚Äî se ignora
                }
            }
            renderizarProtocolos();
            document.getElementById('btnDescargarTodo').disabled = !existen;
        }

        function mostrarMensajeItem(id, texto, tipo) {
            const msg = document.getElementById(`mensaje_${id}`);
            msg.textContent = texto;
            msg.className = `mensaje-item ${tipo}`;
            msg.style.display = 'block';
            setTimeout(() => { msg.style.display = 'none'; }, 5000);
        }

        async function subirArchivo(id) {
            const input = document.getElementById(`input_${id}`);
            // ‚úÖ Resetear input antes de leer (mejora compatibilidad)
            const archivo = input.files[0];
            if (!archivo) {
                mostrarMensajeItem(id, '‚ö†Ô∏è Seleccione un archivo PDF', 'error');
                return;
            }
            if (!ccpSeleccionado || !tipoActivo || !idActivo) {
                mostrarMensajeItem(id, '‚ö†Ô∏è Seleccione CCP y unidad', 'error');
                return;
            }

            const proto = protocolos.find(p => p.id === id);
            const ruta = `occidental/${ccpSeleccionado}/${tipoActivo}_${idActivo}/${proto.archivo}`;
            const progressBar = document.getElementById(`progress_${id}`);
            const fillBar = document.getElementById(`fill_${id}`);
            progressBar.style.display = 'block';
            fillBar.style.width = '0%';

            try {
                const { error } = await supabase.storage.from('protocolos-supervision').upload(ruta, archivo, { upsert: true });
                if (error) throw error;
                fillBar.style.width = '100%';
                await new Promise(r => setTimeout(r, 300));
                mostrarMensajeItem(id, '‚úÖ Archivo subido con √©xito', 'exito');
                await verificarArchivosExistentes();
            } catch (e) {
                console.error('Error al subir:', e);
                mostrarMensajeItem(id, '‚ùå Error al subir el archivo', 'error');
            } finally {
                progressBar.style.display = 'none';
                input.value = ''; // ‚úÖ Limpiar input para futuras selecciones
            }
        }

        async function actualizarArchivo(id) {
            const proto = protocolos.find(p => p.id === id);
            if (!proto) return mostrarMensajeItem(id, '‚ùå √çtem no encontrado', 'error');
            const ruta = `occidental/${ccpSeleccionado}/${tipoActivo}_${idActivo}/${proto.archivo}`;
            try {
                const { error: deleteError } = await supabase.storage.from('protocolos-supervision').remove([ruta]);
                if (deleteError) throw deleteError;
                delete estadoArchivos[id];
                renderizarProtocolos();
                document.getElementById('btnDescargarTodo').disabled = Object.keys(estadoArchivos).length === 0;
                mostrarMensajeItem(id, '‚úÖ Archivo anterior eliminado.', 'exito');
            } catch (e) {
                console.error('Error al eliminar:', e);
                mostrarMensajeItem(id, '‚ùå Error al eliminar archivo.', 'error');
            }
        }

        async function descargarArchivo(id) {
            const archivo = estadoArchivos[id]?.data;
            if (!archivo) return mostrarMensajeItem(id, '‚ùå Archivo no disponible', 'error');
            const proto = protocolos.find(p => p.id === id);
            const url = URL.createObjectURL(archivo);
            const a = document.createElement('a');
            a.href = url;
            a.download = proto.archivo;
            a.click();
            URL.revokeObjectURL(url);
        }

        async function descargarTodo() {
            for (const proto of protocolos) {
                if (estadoArchivos[proto.id]?.existe) {
                    await descargarArchivo(proto.id);
                    await new Promise(r => setTimeout(r, 500));
                }
            }
            alert('‚úÖ Todos los archivos han sido descargados.');
        }

        // === INICIAR ===
        verificarAcceso().then(permitido => {
            if (permitido) {
                renderPestana('estacion');
            }
        });
    </script>
</body>
</html>
