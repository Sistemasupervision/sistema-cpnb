<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar CCP - Historial</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <div class="vector-bg">
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-line"></div>
        <div class="vector-line"></div>
    </div>
    <div id="container" class="container" style="max-width: 600px; padding: 50px;">
        <div class="logo-container">
            <img src="../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Seleccionar CCP para Historial</h1>
        </div>
        <div class="input-group" style="margin-top: 30px;">
            <label for="ccpSelect">Seleccione CCP:</label>
            <select id="ccpSelect" class="filter-select" style="width:100%; padding:14px; border-radius:12px; font-size:16px;">
                <option value="">-- Elija un CCP --</option>
                <option value="altos-mirandinos">CCP ALTOS MIRANDINOS</option>
                <option value="barlovento">CCP BARLOVENTO</option>
                <option value="ciudad-fajardo">CCP CIUDAD FAJARDO</option>
                <option value="distrito-capital">CCP DISTRITO CAPITAL</option>
                <option value="la-guaira">CCP LA GUAIRA</option>
                <option value="valles-del-tuy">CCP VALLES DEL TUY</option>
            </select>
        </div>
        <button id="btnVerHistorial" class="action-btn" style="margin-top: 25px; padding: 14px; font-size: 16px; width: 100%;">
            üìã Ver Historial de Inspecciones
        </button>
        <button id="btnVolver" class="back-btn" style="margin-top: 15px; padding: 10px 20px; width: 100%;">
            ‚Üê Volver al Panel
        </button>
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        async function verificarAcceso() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = '../../index.html';
                return;
            }
            try {
                const { data, error } = await supabase
                    .from('usuarios_redip')
                    .select('redip')
                    .eq('user_id', user.id)
                    .single();
                if (error || !data || (data.redip !== 'capital' && data.redip !== 'admin')) {
                    alert('‚ö†Ô∏è No tiene permisos para acceder a REDIP CAPITAL.');
                    window.location.href = '../../index.html';
                }
            } catch (err) {
                alert('Error al verificar acceso.');
                window.location.href = '../../index.html';
            }
        }

        document.getElementById('btnVerHistorial').addEventListener('click', () => {
            const ccpId = document.getElementById('ccpSelect').value;
            if (!ccpId) {
                alert('Por favor seleccione un CCP.');
                return;
            }
            const ccpNombre = document.getElementById('ccpSelect').options[document.getElementById('ccpSelect').selectedIndex].text;
            window.location.href = `historial.html?ccpId=${encodeURIComponent(ccpId)}&ccpNombre=${encodeURIComponent(ccpNombre)}`;
        });

        document.getElementById('btnVolver').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        verificarAcceso();
    </script>
</body>
</html>
