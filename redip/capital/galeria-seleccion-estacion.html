<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Inspecci√≥n - REDIP CAPITAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <style>
        .container {
            max-width: 600px;
            padding: 50px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00, #ff6b00, #ffcc00);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
        }
        .title {
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .input-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2d3748;
            font-size: 15px;
        }
        select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background-color: #f8fafc;
            transition: border-color 0.3s;
        }
        select:focus {
            border-color: #3182ce;
            outline: none;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.2);
        }
        .action-btn, .back-btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        .action-btn {
            background: linear-gradient(135deg, #0c2440, #1a365d);
            color: white;
            box-shadow: 0 4px 15px rgba(12, 36, 64, 0.3);
        }
        .action-btn:hover {
            background: linear-gradient(135deg, #1a365d, #0c2440);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(12, 36, 64, 0.4);
        }
        .back-btn {
            background: linear-gradient(135deg, #718096, #4a5568);
            color: white;
        }
        .back-btn:hover {
            background: linear-gradient(135deg, #4a5568, #2d3748);
            transform: translateY(-2px);
        }
        .loading {
            text-align: center;
            color: #4a5568;
            font-size: 16px;
            padding: 20px;
        }
        .error-message {
            color: #e53e3e;
            text-align: center;
            padding: 15px;
            background: #fed7d7;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="vector-bg">
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-line"></div>
        <div class="vector-line"></div>
    </div>
    <div id="container" class="container">
        <div class="logo-container">
            <img src="../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Galer√≠a de Inspecci√≥n - REDIP CAPITAL</h1>
        </div>
        <div id="content">
            <p style="text-align: center; color: #4a5568; margin-bottom: 20px; font-size: 16px;">
                Seleccione una estaci√≥n para ver su galer√≠a de inspecciones.
            </p>
            <div class="input-group">
                <label for="ccpSelect">Seleccione CCP:</label>
                <select id="ccpSelect" required>
                    <option value="">-- Elija un CCP --</option>
                    <option value="altos-mirandinos">CCP ALTOS MIRANDINOS</option>
                    <option value="barlovento">CCP BARLOVENTO</option>
                    <option value="ciudad-fajardo">CCP CIUDAD FAJARDO</option>
                    <option value="distrito-capital">CCP DISTRITO CAPITAL</option>
                    <option value="la-guaira">CCP LA GUAIRA</option>
                    <option value="valles-del-tuy">CCP VALLES DEL TUY</option>
                </select>
            </div>
            <div class="input-group">
                <label for="estacionSelect">Seleccione Estaci√≥n:</label>
                <select id="estacionSelect" disabled>
                    <option value="">-- Primero seleccione un CCP --</option>
                </select>
            </div>
            <button id="btnVerGaleria" class="action-btn">
                üñºÔ∏è Ver Galer√≠a
            </button>
            <button id="btnVolver" class="back-btn">
                ‚Üê Volver a REDIP CAPITAL
            </button>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        // ‚úÖ FUNCION PARA VERIFICAR ACCESO
        async function verificarAcceso() {
            try {
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                if (authError || !user) {
                    alert('Debe iniciar sesi√≥n para acceder a esta p√°gina.');
                    window.location.href = '../../index.html';
                    return false;
                }
                
                const { data, error } = await supabase
                    .from('usuarios_redip')
                    .select('redip')
                    .eq('user_id', user.id)
                    .single();
                    
                if (error || !data || (data.redip !== 'capital' && data.redip !== 'admin')) {
                    alert('‚ö†Ô∏è No tiene permisos para acceder a REDIP CAPITAL.');
                    window.location.href = '../../index.html';
                    return false;
                }
                return true;
            } catch (err) {
                console.error('Error al verificar acceso:', err);
                alert('Error al verificar sus permisos. Redirigiendo...');
                window.location.href = '../../index.html';
                return false;
            }
        }
        
        // ‚úÖ CARGAR ESTACIONES CUANDO CAMBIA EL CCP
        document.getElementById('ccpSelect').addEventListener('change', async () => {
            const ccpId = document.getElementById('ccpSelect').value;
            const estacionSelect = document.getElementById('estacionSelect');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.style.display = 'none';
            estacionSelect.disabled = true;
            
            if (!ccpId) {
                estacionSelect.innerHTML = '<option value="">-- Primero seleccione un CCP --</option>';
                return;
            }
            
            try {
                estacionSelect.innerHTML = '<option value="">Cargando estaciones...</option>';
                
                const { data: estaciones, error } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre')
                    .eq('ccp_id', ccpId)
                    .order('nombre', { ascending: true });
                
                if (error) throw error;
                
                if (!estaciones || estaciones.length === 0) {
                    estacionSelect.innerHTML = '<option value="">No hay estaciones disponibles</option>';
                    estacionSelect.disabled = true;
                    return;
                }
                
                estacionSelect.innerHTML = '<option value="">-- Elija una estaci√≥n --</option>';
                estaciones.forEach(est => {
                    const opt = document.createElement('option');
                    opt.value = est.id;
                    opt.textContent = est.nombre;
                    estacionSelect.appendChild(opt);
                });
                
                estacionSelect.disabled = false;
            } catch (error) {
                console.error('Error al cargar estaciones:', error);
                errorMessage.textContent = `Error al cargar estaciones: ${error.message || 'Error desconocido'}`;
                errorMessage.style.display = 'block';
                estacionSelect.innerHTML = '<option value="">Error al cargar estaciones</option>';
                estacionSelect.disabled = true;
            }
        });
        
        // ‚úÖ VER GALERIA
        document.getElementById('btnVerGaleria').addEventListener('click', () => {
            const estacionId = document.getElementById('estacionSelect').value;
            const estacionNombre = document.getElementById('estacionSelect').options[document.getElementById('estacionSelect').selectedIndex].text;
            const ccpId = document.getElementById('ccpSelect').value;
            const ccpNombre = document.getElementById('ccpSelect').options[document.getElementById('ccpSelect').selectedIndex].text;
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.style.display = 'none';
            
            if (!ccpId) {
                errorMessage.textContent = 'Por favor seleccione un CCP primero.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!estacionId) {
                errorMessage.textContent = 'Por favor seleccione una estaci√≥n.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Validar que los valores sean correctos
            if (isNaN(parseInt(estacionId))) {
                errorMessage.textContent = 'ID de estaci√≥n no v√°lido.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // ‚úÖ Redirecci√≥n correcta con todos los par√°metros
            const queryParams = new URLSearchParams({
                estacionId: estacionId,
                estacionNombre: encodeURIComponent(estacionNombre),
                ccpId: ccpId,
                ccpNombre: encodeURIComponent(ccpNombre)
            });
            
            window.location.href = `Galeria.html?${queryParams.toString()}`;
        });
        
        // ‚úÖ VOLVER
        document.getElementById('btnVolver').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        
        // ‚úÖ INICIALIZAR
        document.addEventListener('DOMContentLoaded', () => {
            verificarAcceso();
        });
    </script>
</body>
</html>
