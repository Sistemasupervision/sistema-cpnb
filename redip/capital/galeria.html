        }

        document.getElementById('estacionInfo').textContent = 
            estacionIdStr 
                ? `Estaci√≥n: ${estacionNombre} | CCP: ${ccpNombre}`
                : `Servicio: ${estacionNombre} | CCP: ${ccpNombre}`;

        document.getElementById('fechaHasta').valueAsDate = new Date();

        let todasLasEntradas = [];
        let paginaActual = 1;
        const entradasPorPagina = 12;

        async function cargarGaleria(fechaDesde = null, fechaHasta = null) {
            const contenedor = document.getElementById('galeriaContainer');
            contenedor.innerHTML = '<div class="loading">Cargando...</div>';
            try {
                let query = supabase
                    .from('inspecciones')
                    .select('id, created_at');

                if (estacionIdStr) {
                    query = query.eq('estacion_id', parseInt(estacionIdStr, 10));
                } else if (servicioIdStr) {
                    query = query.eq('servicio_id', parseInt(servicioIdStr, 10));
                }

                query = query.order('created_at', { ascending: false });

                if (fechaDesde) {
                    query = query.gte('created_at', new Date(fechaDesde).toISOString());
                }
                if (fechaHasta) {
                    const hasta = new Date(fechaHasta);
                    hasta.setUTCHours(23, 59, 59, 999);
                    query = query.lte('created_at', hasta.toISOString());
                }

                const { data: inspecciones, error: inspError } = await query;
                if (inspError) throw inspError;

                if (inspecciones.length === 0) {
                    contenedor.innerHTML = '<div class="no-fotos">No hay inspecciones con fotos o archivos.</div>';
                    document.getElementById('paginacionContainer').style.display = 'none';
                    return;
                }

                const entradasPorFecha = {};
                for (const insp of inspecciones) {
                    const { data: items, error: itemError } = await supabase
                        .from('items_inspeccion')
                        .select('item_nombre, foto1_url, foto2_url, archivo_url')
                        .eq('inspeccion_id', insp.id)
                        .or('foto1_url.neq.null,foto2_url.neq.null,archivo_url.neq.null');

                    if (itemError || !items || items.length === 0) continue;

                    const fechaHora = new Date(insp.created_at).toLocaleString('es-ES', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    if (!entradasPorFecha[fechaHora]) {
                        entradasPorFecha[fechaHora] = {};
                    }

                    for (const item of items) {
                        const key = item.item_nombre;
                        if (!entradasPorFecha[fechaHora][key]) {
                            entradasPorFecha[fechaHora][key] = { fotos: [], archivo_url: null };
                        }
                        if (item.foto1_url) entradasPorFecha[fechaHora][key].fotos.push(item.foto1_url);
                        if (item.foto2_url) entradasPorFecha[fechaHora][key].fotos.push(item.foto2_url);
                        if (item.archivo_url) entradasPorFecha[fechaHora][key].archivo_url = item.archivo_url;
                    }
                }

                todasLasEntradas = [];
                for (const [fecha, items] of Object.entries(entradasPorFecha)) {
                    for (const [itemNombre, datos] of Object.entries(items)) {
                        todasLasEntradas.push({ fecha, itemNombre, ...datos });
                    }
                }

                paginaActual = 1;
                mostrarPagina();
                actualizarPaginacion();
                document.getElementById('paginacionContainer').style.display = todasLasEntradas.length > 0 ? 'flex' : 'none';

            } catch (err) {
                console.error('Error al cargar galer√≠a:', err);
                contenedor.innerHTML = `<div class="no-fotos">‚ùå Error al cargar la galer√≠a.</div>`;
            }
        }

        function mostrarPagina() {
            const inicio = (paginaActual - 1) * entradasPorPagina;
            const fin = inicio + entradasPorPagina;
            const entradas = todasLasEntradas.slice(inicio, fin);
            const contenedor = document.getElementById('galeriaContainer');

            if (entradas.length === 0) {
                contenedor.innerHTML = '<div class="no-fotos">No hay im√°genes ni archivos.</div>';
                return;
            }

            const porFecha = {};
            entradas.forEach(e => {
                if (!porFecha[e.fecha]) porFecha[e.fecha] = [];
                porFecha[e.fecha].push(e);
            });

            contenedor.innerHTML = '';
            Object.entries(porFecha).forEach(([fecha, items]) => {
                const header = document.createElement('div');
                header.className = 'inspeccion-header';
                header.textContent = `Inspecci√≥n del ${fecha}`;
                contenedor.appendChild(header);
                items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    const label = document.createElement('div');
                    label.className = 'item-label';
                    label.textContent = nombres[item.itemNombre] || item.itemNombre;
                    card.appendChild(label);

                    item.fotos.forEach(fotoUrl => {
                        const img = document.createElement('img');
                        img.src = fotoUrl;
                        img.className = 'foto-item';
                        img.onclick = () => {
                            document.getElementById('zoomImage').src = fotoUrl;
                            document.getElementById('zoomModal').style.display = 'flex';
                        };
                        card.appendChild(img);
                    });

                    item.fotos.forEach((_, i) => {
                        const btn = document.createElement('button');
                        btn.className = 'download-btn btn-foto';
                        btn.textContent = `üì• Descargar Foto ${i + 1}`;
                        btn.onclick = async () => await descargar(item.fotos[i], item.itemNombre, 'foto');
                        card.appendChild(btn);
                    });

                    if (item.archivo_url) {
                        const btn = document.createElement('button');
                        btn.className = 'download-btn btn-archivo';
                        btn.textContent = 'üìé Descargar Archivo';
                        btn.onclick = async () => await descargar(item.archivo_url, item.itemNombre, 'archivo');
                        card.appendChild(btn);
                    }
                    contenedor.appendChild(card);
                });
            });
        }

        async function descargar(url, item, tipo) {
            try {
                const res = await fetch(url);
                const blob = await res.blob();
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                const ext = url.split('.').pop().split('?')[0] || 'bin';
                const nombreItem = (nombres[item] || item).replace(/[^a-zA-Z0-9_]/g, '_').toLowerCase();
                a.download = `${tipo}_${nombreItem}.${ext}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(a.href);
            } catch (err) {
                console.error('Error al descargar:', err);
                alert('No se pudo descargar el archivo.');
            }
        }

        function actualizarPaginacion() {
            const totalPaginas = Math.ceil(todasLasEntradas.length / entradasPorPagina);
            const contenedor = document.getElementById('paginacionContainer');
            contenedor.innerHTML = '';
            if (totalPaginas <= 1) return;

            for (let i = 1; i <= totalPaginas; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.style.padding = '8px 12px';
                btn.style.border = '1px solid #cbd5e0';
                btn.style.borderRadius = '6px';
                btn.style.background = i === paginaActual ? '#3182ce' : 'white';
                btn.style.color = i === paginaActual ? 'white' : '#2d3748';
                btn.onclick = () => {
                    paginaActual = i;
                    mostrarPagina();
                };
                contenedor.appendChild(btn);
            }
        }

        // Eventos
        document.getElementById('aplicarFiltroBtn').addEventListener('click', () => {
            const desde = document.getElementById('fechaDesde').value;
            const hasta = document.getElementById('fechaHasta').value;
            if (desde && new Date(desde) > new Date(hasta)) {
                alert('La fecha "Desde" no puede ser mayor que "Hasta".');
                return;
            }
            cargarGaleria(desde || null, hasta || null);
        });

        document.getElementById('btnVolver').addEventListener('click', () => {
            window.location.href = 'galeria-seleccion-estacion.html';
        });

        document.getElementById('closeZoom').addEventListener('click', () => {
            document.getElementById('zoomModal').style.display = 'none';
        });

        // Iniciar
        verificarAcceso().then(permitido => {
            if (permitido) {
                cargarGaleria();
            }
        });
    </script>
</body>
