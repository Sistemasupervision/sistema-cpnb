    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        // ‚úÖ CCPs de REDIP CAPITAL
        const ccpCapital = ['altos-mirandinos', 'ciudad-fajardo', 'distrito-capital', 'la-guaira', 'valles-del-tuy'];
        const ccpNombres = {
            "altos-mirandinos": "CCP ALTOS MIRANDINOS",
            "ciudad-fajardo": "CCP CIUDAD FAJARDO",
            "distrito-capital": "CCP DISTRITO CAPITAL",
            "la-guaira": "CCP LA GUAIRA",
            "valles-del-tuy": "CCP VALLES DEL TUY"
        };
        let chartInstance = null;
        function formatoMes(anio, mes) {
            return new Date(anio, mes).toLocaleString('es-ES', { month: 'short', year: 'numeric' }).replace('.', '');
        }
        function rangoMes(anio, mes) {
            const inicio = new Date(anio, mes, 1);
            const fin = new Date(anio, mes + 1, 0);
            return {
                desde: inicio.toISOString().split('T')[0],
                hasta: fin.toISOString().split('T')[0]
            };
        }
        function llenarSelectores() {
            const hoy = new Date();
            const aniosBase = document.getElementById('anioBase');
            const aniosComp = document.getElementById('anioComparar');
            const anios = [];
            for (let i = 0; i < 3; i++) {
                anios.push(hoy.getFullYear() - i);
            }
            anios.forEach(anio => {
                const opt1 = document.createElement('option');
                opt1.value = anio;
                opt1.textContent = anio;
                aniosBase.appendChild(opt1);
                const opt2 = document.createElement('option');
                opt2.value = anio;
                opt2.textContent = anio;
                aniosComp.appendChild(opt2);
            });
            const mesesBase = document.getElementById('mesBase');
            const mesesComp = document.getElementById('mesComparar');
            for (let i = 0; i < 12; i++) {
                const fecha = new Date(hoy.getFullYear(), 11 - i, 1);
                const nombre = fecha.toLocaleString('es-ES', { month: 'long' });
                const opt1 = document.createElement('option');
                opt1.value = 11 - i;
                opt1.textContent = nombre.charAt(0).toUpperCase() + nombre.slice(1);
                mesesBase.appendChild(opt1);
                const opt2 = document.createElement('option');
                opt2.value = 11 - i;
                opt2.textContent = nombre.charAt(0).toUpperCase() + nombre.slice(1);
                mesesComp.appendChild(opt2);
            }
            mesesBase.value = hoy.getMonth();
            mesesComp.value = hoy.getMonth() === 0 ? 11 : hoy.getMonth() - 1;
            aniosComp.value = hoy.getMonth() === 0 ? hoy.getFullYear() - 1 : hoy.getFullYear();
        }
        // ‚úÖ FUNCI√ìN CORREGIDA: incluye estaciones Y servicios
        async function cargarDatosPorCCP(anio, mes) {
            const rango = rangoMes(anio, mes);
            // 1. Cargar estaciones de REDIP CAPITAL
            const {  estaciones, error: estError } = await supabase
                .from('estaciones_policiales')
                .select('id, ccp_id')
                .in('ccp_id', ccpCapital);
            if (estError) throw estError;
            // 2. Cargar servicios de REDIP CAPITAL
            const {  servicios, error: servError } = await supabase
                .from('servicios_administrativos')
                .select('id, ccp_id')
                .in('ccp_id', ccpCapital);
            if (servError) throw servError;
            const idsEstaciones = estaciones ? estaciones.map(e => e.id) : [];
            const idsServicios = servicios ? servicios.map(s => s.id) : [];
            // 3. Cargar inspecciones de estaciones
            let inspeccionesEstaciones = [];
            if (idsEstaciones.length > 0) {
                const {  inspEst, error: inspEstError } = await supabase
                    .from('inspecciones')
                    .select('id, estacion_id')
                    .in('estacion_id', idsEstaciones)
                    .gte('created_at', rango.desde)
                    .lte('created_at', rango.hasta + 'T23:59:59.999Z');
                if (inspEstError) throw inspEstError;
                inspeccionesEstaciones = inspEst || [];
            }
            // 4. Cargar inspecciones de servicios
            let inspeccionesServicios = [];
            if (idsServicios.length > 0) {
                const {  inspServ, error: inspServError } = await supabase
                    .from('inspecciones')
                    .select('id, servicio_id')
                    .in('servicio_id', idsServicios)
                    .gte('created_at', rango.desde)
                    .lte('created_at', rango.hasta + 'T23:59:59.999Z');
                if (inspServError) throw inspServError;
                inspeccionesServicios = inspServ || [];
            }
            // 5. Combinar todas las inspecciones
            const todasInspecciones = [
                ...inspeccionesEstaciones.map(i => ({ ...i, tipo: 'estacion' })),
                ...inspeccionesServicios.map(i => ({ ...i, tipo: 'servicio' }))
            ];
            if (todasInspecciones.length === 0) return {};
            // 6. Cargar √≠tems
            const idsInspecciones = todasInspecciones.map(i => i.id);
            const {  items, error: itemsError } = await supabase
                .from('items_inspeccion')
                .select('inspeccion_id, cumple')
                .in('inspeccion_id', idsInspecciones);
            if (itemsError) throw itemsError;
            // Agrupar √≠tems por inspecci√≥n
            const itemsPorInspeccion = {};
            items.forEach(item => {
                if (!itemsPorInspeccion[item.inspeccion_id]) {
                    itemsPorInspeccion[item.inspeccion_id] = [];
                }
                itemsPorInspeccion[item.inspeccion_id].push(item.cumple);
            });
            // Mapear CCP por inspecci√≥n
            const inspeccionCCPMap = {};
            inspeccionesEstaciones.forEach(i => {
                const est = estaciones.find(e => e.id === i.estacion_id);
                if (est) inspeccionCCPMap[i.id] = est.ccp_id;
            });
            inspeccionesServicios.forEach(i => {
                const serv = servicios.find(s => s.id === i.servicio_id);
                if (serv) inspeccionCCPMap[i.id] = serv.ccp_id;
            });
            // Calcular m√©tricas por CCP
            const metricasPorCCP = {};
            todasInspecciones.forEach(insp => {
                const ccp = inspeccionCCPMap[insp.id];
                if (!ccp || !ccpCapital.includes(ccp)) return; // ‚úÖ solo CCPs de CAPITAL

                if (!metricasPorCCP[ccp]) {
                    metricasPorCCP[ccp] = { totalInspecciones: 0, totalItems: 0, cumplidos: 0 };
                }
                metricasPorCCP[ccp].totalInspecciones++;
                const itemsInspeccion = itemsPorInspeccion[insp.id] || [];
                metricasPorCCP[ccp].totalItems += itemsInspeccion.length;
                metricasPorCCP[ccp].cumplidos += itemsInspeccion.filter(c => c === true).length;
            });
            const resultado = {};
            Object.keys(metricasPorCCP).forEach(ccp => {
                const m = metricasPorCCP[ccp];
                resultado[ccp] = {
                    inspecciones: m.totalInspecciones,
                    porcentaje: m.totalItems > 0 ? Math.round((m.cumplidos / m.totalItems) * 100) : 0
                };
            });
            return resultado;
        }
        async function cargarResumen() {
            const container = document.getElementById('resumenContainer');
            try {
                const anioBase = parseInt(document.getElementById('anioBase').value);
                const mesBase = parseInt(document.getElementById('mesBase').value);
                const anioComp = parseInt(document.getElementById('anioComparar').value);
                const mesComp = parseInt(document.getElementById('mesComparar').value);
                const metricasBase = await cargarDatosPorCCP(anioBase, mesBase);
                const totalInspeccionesBase = Object.values(metricasBase).reduce((sum, m) => sum + m.inspecciones, 0);
                const totalPorcentajeBase = Object.values(metricasBase).reduce((sum, m) => sum + m.porcentaje, 0);
                const promedioBase = Object.keys(metricasBase).length > 0 ? Math.round(totalPorcentajeBase / Object.keys(metricasBase).length) : 0;
                const metricasComp = await cargarDatosPorCCP(anioComp, mesComp);
                const totalInspeccionesComp = Object.values(metricasComp).reduce((sum, m) => sum + m.inspecciones, 0);
                const totalPorcentajeComp = Object.values(metricasComp).reduce((sum, m) => sum + m.porcentaje, 0);
                const promedioComp = Object.keys(metricasComp).length > 0 ? Math.round(totalPorcentajeComp / Object.keys(metricasComp).length) : 0;
                const todosCCP = [...new Set([...Object.keys(metricasBase), ...Object.keys(metricasComp)])];
                const labels = todosCCP.map(k => ccpNombres[k] || k);
                const dataBase = todosCCP.map(k => metricasBase[k] ? metricasBase[k].porcentaje : 0);
                const dataComp = todosCCP.map(k => metricasComp[k] ? metricasComp[k].porcentaje : 0);
                let html = `
                    <div class="resumen-cards">
                        <div class="card">
                            <div class="card-label">Inspecciones<br><small>(${formatoMes(anioBase, mesBase)})</small></div>
                            <div class="card-value">${totalInspeccionesBase}</div>
                        </div>
                        <div class="card">
                            <div class="card-label">Cumplimiento Promedio<br><small>(${formatoMes(anioBase, mesBase)})</small></div>
                            <div class="card-value">${promedioBase}%</div>
                        </div>
                        <div class="card">
                            <div class="card-label">Inspecciones<br><small>(${formatoMes(anioComp, mesComp)})</small></div>
                            <div class="card-value">${totalInspeccionesComp}</div>
                        </div>
                        <div class="card">
                            <div class="card-label">Cumplimiento Promedio<br><small>(${formatoMes(anioComp, mesComp)})</small></div>
                            <div class="card-value">${promedioComp}%</div>
                        </div>
                    </div>
                    <div class="chart-container">
                        <h3 style="text-align: center; margin-bottom: 15px; color: #0c2440; font-weight: 600;">
                            Comparaci√≥n de Cumplimiento por CCP
                        </h3>
                        <div class="chart-wrapper">
                            <canvas id="ccpChart"></canvas>
                        </div>
                    </div>
                `;
                container.innerHTML = html;
                const ctx = document.getElementById('ccpChart').getContext('2d');
                if (chartInstance) chartInstance.destroy();
                chartInstance = new Chart(ctx, {
                     {
                        labels: labels,
                        datasets: [
                            {
                                label: formatoMes(anioBase, mesBase),
                                 dataBase,
                                backgroundColor: 'rgba(49, 130, 206, 0.85)',
                                borderColor: 'rgba(49, 130, 206, 1)',
                                borderWidth: 1,
                                borderRadius: 6,
                                barPercentage: 0.9
                            },
                            {
                                label: formatoMes(anioComp, mesComp),
                                 dataComp,
                                backgroundColor: 'rgba(239, 68, 68, 0.75)',
                                borderColor: 'rgba(220, 38, 38, 1)',
                                borderWidth: 1,
                                borderRadius: 6,
                                barPercentage: 0.9
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { position: 'top', labels: { font: { size: 13 } } },
                            tooltip: {
                                backgroundColor: 'rgba(12, 36, 64, 0.9)',
                                titleFont: { size: 14 },
                                bodyFont: { size: 13 },
                                callbacks: {
                                    label: function(context) {
                                        return `${context.dataset.label}: ${context.parsed.y}%`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                ticks: {
                                    precision: 0,
                                    callback: v => v + '%',
                                    font: { size: 12 }
                                },
                                grid: { color: 'rgba(0,0,0,0.05)' }
                            },
                            x: {
                                ticks: { font: { size: 12 } },
                                grid: { display: false }
                            }
                        },
                        animation: {
                            duration: 0
                        }
                    }
                });
            } catch (error) {
                console.error('Error al cargar resumen:', error);
                container.innerHTML = `<div class="error">‚ùå Error al cargar el resumen: ${error.message || 'Ver consola para m√°s detalles'}</div>`;
            }
        }
        async function exportarResumenAPDF() {
            const canvas = document.getElementById('ccpChart');
            if (!canvas) {
                alert('Gr√°fico no encontrado');
                return;
            }
            try {
                const {  nuevoReporte, error: insertError } = await supabase
                    .from('reportes')
                    .insert({ tipo_reporte: 'RESUMEN_MENSUAL' })
                    .select('id, fecha_generacion')
                    .single();
                if (insertError) {
                    console.error('Error al crear reporte:', insertError);
                    alert(`‚ö†Ô∏è No se pudo generar el n√∫mero de reporte.\nDetalles: ${insertError.message || 'Error desconocido'}`);
                    return;
                }
                if (!nuevoReporte) {
                    console.error('La inserci√≥n devolvi√≥ undefined.');
                    alert('‚ö†Ô∏è Error: La inserci√≥n no devolvi√≥ datos.');
                    return;
                }
                const fechaGen = new Date(nuevoReporte.fecha_generacion);
                const fechaStr = fechaGen.toISOString().slice(0, 10).replace(/-/g, '');
                const consecutivo = String(nuevoReporte.id).padStart(6, '0');
                // ‚úÖ N√∫mero de reporte corregido para REDIP CAPITAL
                const numeroReporte = `CPNB-REDIP-CAPITAL-${fechaStr}-${consecutivo}`;
                await supabase
                    .from('reportes')
                    .update({ numero_reporte: numeroReporte })
                    .eq('id', nuevoReporte.id);
                const imgDataUrl = canvas.toDataURL('image/png');
                const clone = document.getElementById('resumenContainer').cloneNode(true);
                const chartImg = document.createElement('img');
                chartImg.src = imgDataUrl;
                chartImg.style.width = '100%';
                chartImg.style.height = 'auto';
                chartImg.style.marginTop = '15px';
                const canvasInClone = clone.querySelector('canvas');
                if (canvasInClone && canvasInClone.parentElement) {
                    canvasInClone.parentElement.replaceWith(chartImg);
                }
                const printContent = document.createElement('div');
                printContent.innerHTML = `
                    <div id="pdf-content" style="font-family: 'Segoe UI', Arial, sans-serif; padding: 30px; width: 770px;">
                        <div style="text-align: center; margin-bottom: 25px;">
                            <img src="../../assets/img/LOGO-PNB.png" 
                                 alt="Logo CPNB" style="width: 100px; height: 100px; object-fit: contain;">
                            <h1 style="color: #0c2440; margin-top: 15px; font-size: 24px; font-weight: bold;">
                                RESUMEN MENSUAL DE INSPECCIONES
                            </h1>
                            <p style="color: #4a5568; font-size: 15px;">REDIP CAPITAL - Comparaci√≥n de Meses</p>
                            <p style="color: #2d3748; font-size: 16px; margin-top: 10px; font-weight: bold;">N¬∞ de Reporte: ${numeroReporte}</p>
                        </div>
                        ${clone.innerHTML}
                        <div style="margin-top: 30px; text-align: center; font-size: 12px; color: #666;">
                            Fecha de generaci√≥n: ${new Date().toLocaleString('es-ES')}
                        </div>
                    </div>
                `;
                document.body.appendChild(printContent);
                printContent.style.position = 'fixed';
                printContent.style.left = '-9999px';
                const canvasPDF = await html2canvas(printContent, {
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    allowTaint: true
                });
                const { jsPDF } = window.jspdf;
                const imgWidth = 210;
                const pageHeight = 297;
                const imgHeight = (canvasPDF.height * imgWidth) / canvasPDF.width;
                let heightLeft = imgHeight;
                let position = 0;
                const pdf = new jsPDF('p', 'mm', 'a4');
                pdf.addImage(canvasPDF.toDataURL('image/png'), 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight + 10;
                    pdf.addPage();
                    pdf.addImage(canvasPDF.toDataURL('image/png'), 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                pdf.save(`resumen_comparativo_cpnb_${numeroReporte}.pdf`);
                document.body.removeChild(printContent);
                alert(`‚úÖ Reporte generado.\nN¬∞: ${numeroReporte}`);
            } catch (error) {
                console.error('Error al generar PDF:', error);
                alert('‚ùå Error al generar el reporte.');
            }
        }
        // === Verificar acceso a REDIP CAPITAL ===
        async function verificarAcceso() {
            const {  { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = '../../index.html';
                return false;
            }
            try {
                const { data, error } = await supabase
                    .from('usuarios_redip')
                    .select('redip')
                    .eq('user_id', user.id)
                    .single();
                if (error || !data || (data.redip !== 'capital' && data.redip !== 'admin')) {
                    alert('‚ö†Ô∏è No tiene permisos para acceder a esta secci√≥n.');
                    window.location.href = 'index.html';
                    return false;
                }
                return true;
            } catch (err) {
                console.error('Error al verificar acceso:', err);
                window.location.href = 'index.html';
                return false;
            }
        }
        // === Inicializar ===
        verificarAcceso().then(permitido => {
            if (permitido) {
                llenarSelectores();
                document.getElementById('mesBase').addEventListener('change', cargarResumen);
                document.getElementById('anioBase').addEventListener('change', cargarResumen);
                document.getElementById('mesComparar').addEventListener('change', cargarResumen);
                document.getElementById('anioComparar').addEventListener('change', cargarResumen);
                cargarResumen();
            }
        });
    </script>
