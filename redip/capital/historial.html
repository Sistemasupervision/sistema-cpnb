    <script>

        // === üîí VERIFICAR ACCESO: SOLO CAPITAL O ADMIN ===
        async function verificarAcceso() {

            if (!user) {

        // === üóÇÔ∏è CARGAR CCPs DE REDIP CAPITAL ===
        async function cargarCCPsCapital() {
            const select = document.getElementById('ccpFilter');
            try {
                const { data: ccps, error } = await supabase
                    .from('ccps')
                    .select('ccp_id, nombre_ccp')
                    .eq('redip', 'capital') // ‚úÖ Filtrar solo CCPs de REDIP CAPITAL
                    .order('nombre_ccp', { ascending: true });
                
                if (error) throw error;
                
                select.innerHTML = '<option value="">Todos los CCP</option>';
                ccps.forEach(ccp => {
                    const opt = document.createElement('option');
                    opt.value = ccp.ccp_id;
                    opt.textContent = ccp.nombre_ccp;
                    select.appendChild(opt);
                });
            } catch (error) {
                console.error('Error al cargar CCPs:', error);
                select.innerHTML = '<option value="">Error al cargar CCPs</option>';
                alert('‚ö†Ô∏è No se pudieron cargar los CCP de REDIP CAPITAL. Verifique su conexi√≥n.');
            }
        }
        
        // === üóÇÔ∏è CARGAR ESTACIONES Y SERVICIOS DE UN CCP ===
        async function cargarEstacionesYServicios(ccpId) {
            const estacionSelect = document.getElementById('estacionFilter');
            const servicioSelect = document.getElementById('servicioFilter');
            estacionSelect.innerHTML = '<option value="">Todas las estaciones</option>';
            servicioSelect.innerHTML = '<option value="">Todos los servicios</option>';
            if (!ccpId) return;
            try {
                const { data: estaciones, error: estError } = await supabase
                    .from('estaciones_policiales')
                    .select('estacion_id, nombre_estacion, ccp_id')
                    .eq('ccp_id', ccpId)
                    .order('nombre_estacion', { ascending: true });
                if (estError) throw estError;
                estaciones.forEach(est => {
                    const opt = document.createElement('option');
                    opt.value = est.estacion_id;
                    opt.textContent = est.nombre_estacion;
                    estacionSelect.appendChild(opt);
                });
                const { data: servicios, error: servError } = await supabase
                    .from('servicios_administrativos')
                    .select('id, nombre, ccp_id')
                    .eq('ccp_id', ccpId)
                    .order('nombre', { ascending: true });
                if (servError) throw servError;
                servicios.forEach(serv => {
                    const opt = document.createElement('option');
                    opt.value = serv.id;
                    opt.textContent = serv.nombre;
                    servicioSelect.appendChild(opt);
                });
            } catch (error) {
                console.error('Error al cargar estaciones o servicios:', error);
                alert('Error al cargar las estaciones o servicios del CCP.');
            }
        }
        
        document.getElementById('ccpFilter').addEventListener('change', async () => {
            const ccpId = document.getElementById('ccpFilter').value;
            await cargarEstacionesYServicios(ccpId);
        });
        
        // === üìä CARGAR HISTORIAL DE INSPECCIONES (solo de REDIP CAPITAL) ===
        async function cargarHistorial(fechaDesde = null, fechaHasta = null, ccpId = null, estacionId = null, servicioId = null) {
            try {
                // ‚úÖ Obtener solo CCPs de redip = 'capital'
                const { data: ccpsCapital, error: ccpError } = await supabase
                    .from('ccps')
                    .select('ccp_id')
                    .eq('redip', 'capital');
                if (ccpError) throw ccpError;
                const ccpIds = ccpsCapital.map(c => c.ccp_id);
                
                // Obtener estaciones y servicios de esos CCPs
                const { data: estaciones, error: estError } = await supabase
                    .from('estaciones_policiales')
                    .select('estacion_id, nombre_estacion, ccp_id')
                    .in('ccp_id', ccpIds);
                const { data: servicios, error: servError } = await supabase
                    .from('servicios_administrativos')
                    .select('id, nombre, ccp_id')
                    .in('ccp_id', ccpIds);
                if (estError || servError) throw new Error('Error al cargar entidades.');
                
                const estacionMap = {};
                const servicioMap = {};
                const ccpEstaciones = {};
                const ccpServicios = {};
                
                (estaciones || []).forEach(est => {
                    estacionMap[est.estacion_id] = { nombre: est.nombre_estacion, ccp_id: est.ccp_id };
                    if (!ccpEstaciones[est.ccp_id]) ccpEstaciones[est.ccp_id] = [];
                    ccpEstaciones[est.ccp_id].push(est.estacion_id);
                });
                
                (servicios || []).forEach(serv => {
                    servicioMap[serv.id] = { nombre: serv.nombre, ccp_id: serv.ccp_id };
                    if (!ccpServicios[serv.ccp_id]) ccpServicios[serv.ccp_id] = [];
                    ccpServicios[serv.ccp_id].push(serv.id);
                });
                
                let query = supabase
                    .from('inspecciones')
                    .select('id, created_at, observaciones_generales, inspector_email, estacion_id, servicio_id, proxima_inspeccion')
                    .order('created_at', { ascending: false });
                
                if (fechaDesde && fechaHasta) {
                    const desdeISO = new Date(fechaDesde).toISOString().split('T')[0];
                    const hastaISO = new Date(fechaHasta).toISOString().split('T')[0];
                    query = query
                        .gte('created_at', desdeISO)
                        .lte('created_at', hastaISO + 'T23:59:59.999Z');
                }
                
                if (estacionId) {
                    query = query.eq('estacion_id', estacionId);
                } else if (servicioId) {
                    query = query.eq('servicio_id', servicioId);
                } else if (ccpId) {
                    const idsEstaciones = ccpEstaciones[ccpId] || [];
                    const idsServicios = ccpServicios[ccpId] || [];
                    const condiciones = [];
                    if (idsEstaciones.length > 0) condiciones.push(`estacion_id.in.(${idsEstaciones.join(',')})`);
                    if (idsServicios.length > 0) condiciones.push(`servicio_id.in.(${idsServicios.join(',')})`);
                    if (condiciones.length > 0) {
                        query = query.or(condiciones.join(','));
                    }
                } else {
                    // Sin CCP seleccionado ‚Üí filtrar por todos los de REDIP CAPITAL
                    const allEstIds = Object.values(ccpEstaciones).flat();
                    const allServIds = Object.values(ccpServicios).flat();
                    const condiciones = [];
                    if (allEstIds.length > 0) condiciones.push(`estacion_id.in.(${allEstIds.join(',')})`);
                    if (allServIds.length > 0) condiciones.push(`servicio_id.in.(${allServIds.join(',')})`);
                    if (condiciones.length > 0) {
                        query = query.or(condiciones.join(','));
                    }
                }
                
                const { data: inspecciones, error } = await query;
                if (error) throw error;
                
                const idsInspecciones = inspecciones.map(i => i.id);
                let itemsPorInspeccion = {};
                if (idsInspecciones.length > 0) {
                    const { data: items, error: itemsError } = await supabase
                        .from('items_inspeccion')
                        .select('inspeccion_id, cumple')
                        .in('inspeccion_id', idsInspecciones);
                    if (!itemsError && items) {
                        items.forEach(item => {
                            if (!itemsPorInspeccion[item.inspeccion_id]) {
                                itemsPorInspeccion[item.inspeccion_id] = { total: 0, cumplidos: 0 };
                            }
                            itemsPorInspeccion[item.inspeccion_id].total++;
                            if (item.cumple) itemsPorInspeccion[item.inspeccion_id].cumplidos++;
                        });
                    }
                }
                
                inspeccionesCache = inspecciones.map(insp => {
                    let nombreEntidad = 'Entidad no encontrada';
                    let tipo = 'desconocido';
                    if (insp.estacion_id && estacionMap[insp.estacion_id]) {
                        nombreEntidad = estacionMap[insp.estacion_id].nombre;
                        tipo = 'estacion';
                    } else if (insp.servicio_id && servicioMap[insp.servicio_id]) {
                        nombreEntidad = servicioMap[insp.servicio_id].nombre;
                        tipo = 'servicio';
                    }
                    const stats = itemsPorInspeccion[insp.id] || { total: 0, cumplidos: 0 };
                    const porcentaje = stats.total > 0 ? Math.round((stats.cumplidos / stats.total) * 100) : 0;
                    return {
                        ...insp,
                        nombre_entidad: nombreEntidad,
                        tipo: tipo,
                        porcentaje_cumplimiento: porcentaje
                    };
                });
                
                paginaActual = 1;
                renderizarLista();
                renderizarPaginacion();
                
            } catch (error) {
                console.error('Error al cargar historial:', error);
                document.getElementById('inspeccionesList').innerHTML = 
                    `<div style="text-align:center; color:red; padding:30px;">Error: ${error.message || 'No se pudo cargar el historial.'}</div>`;
                inspeccionesCache = [];
                renderizarPaginacion();
            }
        }
