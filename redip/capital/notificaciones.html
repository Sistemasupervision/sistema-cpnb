<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones - REDIP CAPITAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .back-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            color: white;
        }
        .back-btn:hover {
            opacity: 0.9;
        }
        .alertas-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .alerta-card {
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 12px;
            padding: 18px;
            border-left: 4px solid #ef4444;
        }
        .alerta-titulo {
            font-weight: bold;
            color: #0c2440;
            font-size: 17px;
            margin-bottom: 8px;
        }
        .alerta-detalles {
            font-size: 14px;
            color: #4a5568;
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }
        .ccp-badge {
            background: #fecaca;
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 13px;
        }
        .acciones {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }
        .btn-reinspeccion {
            padding: 8px 14px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
        }
        .btn-reinspeccion:hover {
            background: #b91c1c;
        }
        .loading, .no-data {
            text-align: center;
            color: #666;
            font-size: 18px;
            padding: 30px;
        }
        /* Modal de fecha */
        #modalFecha {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .modal-title {
            font-size: 18px;
            font-weight: bold;
            color: #0c2440;
            margin-bottom: 20px;
            text-align: center;
        }
        .modal-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .modal-buttons {
            display: flex;
            gap: 12px;
        }
        .modal-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
        }
        .btn-aceptar {
            background: #38a169;
            color: white;
        }
        .btn-cancelar {
            background: #e2e8f0;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="../../assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">‚ö†Ô∏è Reinspecciones Vencidas - REDIP CAPITAL</h1>
        </div>
        <button class="back-btn" onclick="window.location.href='index.html'">
            ‚Üê Volver a REDIP CAPITAL
        </button>
        <div id="alertasContainer">
            <div class="loading">Cargando notificaciones...</div>
        </div>
    </div>
    <!-- Modal para seleccionar fecha -->
    <div id="modalFecha">
        <div class="modal-content">
            <div class="modal-title">Nueva fecha de reinspecci√≥n</div>
            <input type="date" id="nuevaFechaInput" class="modal-input" min="">
            <div class="modal-buttons">
                <button class="modal-btn btn-cancelar" onclick="cerrarModalFecha()">Cancelar</button>
                <button class="modal-btn btn-aceptar" onclick="confirmarNuevaFecha()">Aceptar</button>
            </div>
        </div>
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        // ‚úÖ CCPs de REDIP CAPITAL
        const ccpCapital = ['altos-mirandinos', 'ciudad-fajardo', 'distrito-capital', 'la-guaira', 'valles-del-tuy', 'barlovento',];
        const ccpNombres = {
            "altos-mirandinos": "CCP ALTOS MIRANDINOS",
            "ciudad-fajardo": "CCP CIUDAD FAJARDO",
            "distrito-capital": "CCP DISTRITO CAPITAL",
            "la-guaira": "CCP LA GUAIRA",
            "valles-del-tuy": "CCP VALLES DEL TUY",
            "barlovento": "CCP BARLOVENTO"
        };
        let inspeccionIdActual = null;
        // Establecer fecha m√≠nima (hoy)
        document.getElementById('nuevaFechaInput').min = new Date().toISOString().split('T')[0];
        
        // ‚úÖ VERIFICAR ACCESO
        async function verificarAcceso() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = 'index.html';
                return false;
            }
            try {
                const { data, error } = await supabase
                    .from('usuarios_redip')
                    .select('redip')
                    .eq('user_id', user.id)
                    .single();
                if (error || !data || (data.redip !== 'capital' && data.redip !== 'admin')) {
                    alert('‚ö†Ô∏è No tiene permisos para acceder a esta secci√≥n.');
                    window.location.href = 'index.html';
                    return false;
                }
                return true;
            } catch (err) {
                console.error('Error al verificar acceso:', err);
                window.location.href = 'index.html';
                return false;
            }
        }

        async function cargarNotificaciones() {
            const hoy = new Date().toISOString().split('T')[0];
            const container = document.getElementById('alertasContainer');
            try {
                // === 1. Cargar IDs de estaciones policiales del REDIP CAPITAL ===
                const { data: estaciones, error: estError } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre, ccp_id')
                    .in('ccp_id', ccpCapital);
                if (estError) throw estError;
                const idsEstaciones = estaciones ? estaciones.map(e => e.id) : [];
                // === 2. Cargar IDs de servicios administrativos del REDIP CAPITAL ===
                const { data: servicios, error: servError } = await supabase
                    .from('servicios_administrativos')
                    .select('id, nombre, ccp_id')
                    .in('ccp_id', ccpCapital);
                if (servError) throw servError;
                const idsServicios = servicios ? servicios.map(s => s.id) : [];
                // === 3. Consultar inspecciones vencidas de ESTACIONES ===
                let inspeccionesEstaciones = [];
                if (idsEstaciones.length > 0) {
                    const { data: dataEst, error: errorEst } = await supabase
                        .from('inspecciones')
                        .select('id, proxima_inspeccion, created_at, estacion_id')
                        .in('estacion_id', idsEstaciones)
                        .lte('proxima_inspeccion', hoy)
                        .order('proxima_inspeccion', { ascending: true });
                    if (errorEst) throw errorEst;
                    inspeccionesEstaciones = dataEst || [];
                }
                // === 4. Consultar inspecciones vencidas de SERVICIOS ===
                let inspeccionesServicios = [];
                if (idsServicios.length > 0) {
                    const { data: dataServ, error: errorServ } = await supabase
                        .from('inspecciones')
                        .select('id, proxima_inspeccion, created_at, servicio_id')
                        .in('servicio_id', idsServicios)
                        .lte('proxima_inspeccion', hoy)
                        .order('proxima_inspeccion', { ascending: true });
                    if (errorServ) throw errorServ;
                    inspeccionesServicios = dataServ || [];
                }
                // === 5. Combinar y mostrar todas las inspecciones vencidas ===
                const todasInspecciones = [
                    ...inspeccionesEstaciones.map(i => ({ ...i, tipo: 'estacion' })),
                    ...inspeccionesServicios.map(i => ({ ...i, tipo: 'servicio' }))
                ];
                if (todasInspecciones.length === 0) {
                    container.innerHTML = '<div class="no-data">‚úÖ No hay reinspecciones vencidas en REDIP CAPITAL.</div>';
                    return;
                }
                // Ordenar por fecha de reinspecci√≥n vencida (m√°s antigua primero)
                todasInspecciones.sort((a, b) => new Date(a.proxima_inspeccion) - new Date(b.proxima_inspeccion));
                let html = '<div class="alertas-list">';
                todasInspecciones.forEach(insp => {
                    const fechaProxima = new Date(insp.proxima_inspeccion).toLocaleDateString('es-ES');
                    const fechaInspeccion = new Date(insp.created_at).toLocaleDateString('es-ES');
                    let nombreUnidad = '';
                    let ccpId = '';
                    let tipoLabel = '';
                    if (insp.tipo === 'estacion') {
                        const estacion = estaciones.find(e => e.id === insp.estacion_id);
                        nombreUnidad = estacion ? estacion.nombre : 'Estaci√≥n desconocida';
                        ccpId = estacion ? estacion.ccp_id : '';
                        tipoLabel = 'üëÆ Estaci√≥n Policial';
                    } else {
                        const servicio = servicios.find(s => s.id === insp.servicio_id);
                        nombreUnidad = servicio ? servicio.nombre : 'Servicio desconocido';
                        ccpId = servicio ? servicio.ccp_id : '';
                        tipoLabel = 'üìã Servicio Administrativo';
                    }
                    const ccpNombre = ccpNombres[ccpId] || ccpId;
                    html += `
                        <div class="alerta-card">
                            <div class="alerta-titulo">${tipoLabel}: ${nombreUnidad}</div>
                            <div class="alerta-detalles">
                                <span>√öltima inspecci√≥n: ${fechaInspeccion}</span>
                                <span class="ccp-badge">${ccpNombre}</span>
                            </div>
                            <div style="margin-top: 10px; color: #dc2626; font-weight: bold;">
                                ‚ö†Ô∏è Reinspecci√≥n vencida desde: ${fechaProxima}
                            </div>
                            <div class="acciones">
                                <button class="btn-reinspeccion" onclick="abrirModalFecha(${insp.id})">
                                    ‚úÖ Marcar como reinspeccionada
                                </button>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                container.innerHTML = html;
            } catch (error) {
                console.error('Error al cargar notificaciones:', error);
                container.innerHTML = `<div class="no-data">‚ùå Error: ${error.message || 'No se pudieron cargar las notificaciones.'}</div>`;
            }
        }

        function abrirModalFecha(inspeccionId) {
            inspeccionIdActual = inspeccionId;
            document.getElementById('modalFecha').style.display = 'flex';
        }
        function cerrarModalFecha() {
            document.getElementById('modalFecha').style.display = 'none';
            document.getElementById('nuevaFechaInput').value = '';
        }
        async function confirmarNuevaFecha() {
            const nuevaFecha = document.getElementById('nuevaFechaInput').value;
            if (!nuevaFecha) {
                alert("Por favor seleccione una fecha.");
                return;
            }
            try {
                const { error } = await supabase
                    .from('inspecciones')
                    .update({ proxima_inspeccion: nuevaFecha })
                    .eq('id', inspeccionIdActual);
                if (error) throw error;
                alert("‚úÖ Reinspecci√≥n actualizada correctamente.");
                cerrarModalFecha();
                cargarNotificaciones(); // Recargar lista
            } catch (error) {
                console.error("Error al actualizar:", error);
                alert("‚ùå Error al actualizar la reinspecci√≥n.");
            }
        }

        // ‚úÖ Inicializar
        verificarAcceso().then(permitido => {
            if (permitido) {
                cargarNotificaciones();
            }
        });
    </script>
</body>
</html>
