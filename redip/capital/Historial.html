                });
                todosServicios.filter(s => ccpCapital.includes(s.ccp_id)).forEach(serv => {
                    servicioMap[serv.id] = { nombre: serv.nombre, ccp_id: serv.ccp_id };
                    if (!ccpServicios[s.ccp_id]) ccpServicios[s.ccp_id] = [];
                    ccpServicios[s.ccp_id].push(serv.id);

                    .from('inspecciones')

                        .gte('created_at', desdeISO)
                        .lte('created_at', hastaISO + 'T23:59:59.999Z');

                    query = query.eq('estacion_id', estacionId);

                    const idsEstaciones = ccpEstaciones[ccpId] || [];
                    const idsServicios = ccpServicios[ccpId] || [];

                        query = query.or(condiciones.join(','));

                if (error) throw error;

                                <div><strong style="color: #0c2440; font-size: 16px;">${tipoIcono} ${tipoTexto}: ${nombre}</strong></div>
                                <div style="font-size: 14px; color: #2d3748;"><strong>Fecha:</strong> ${fechaStr}</div>
                            </div>
                            <div style="margin-top: 10px; display: flex; gap: 15px; font-size: 14px; color: #2d3748;">
                                <div><strong>Inspector:</strong> ${insp.inspector_email}</div>
                                <div><strong>Cumplimiento:</strong> ${pct}%</div>
                                <div><strong>Pr√≥xima:</strong> ${insp.proxima_inspeccion ? new Date(insp.proxima_inspeccion).toLocaleDateString('es-ES') : 'No programada'}</div>
                            </div>
                            ${insp.observaciones_generales ? `<div style="margin-top: 10px; padding: 10px; background: #f0f9ff; border-radius: 6px; font-size: 14px; color: #2d3748; font-style: italic;">
                                <strong>Observaciones:</strong> ${insp.observaciones_generales}
                            </div>` : ''}
                        </div>
                    `;
                });
                htmlContent += `
                    <div style="margin-top: 50px; text-align: center; font-size: 12px; color: #666;">
                        Fecha de generaci√≥n: ${new Date().toLocaleString('es-ES')}
                    </div>
                </div>
                `;
                const printDiv = document.createElement('div');
                printDiv.innerHTML = htmlContent;
                document.body.appendChild(printDiv);
                printDiv.style.position = 'fixed';
                printDiv.style.left = '-9999px';
                const canvas = await html2canvas(printDiv, { scale: 2, useCORS: true, logging: false });
                const { jsPDF } = window.jspdf;
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 210;
                const pageHeight = 297;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight + 10;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                pdf.save(`historial_inspecciones_redip_capital_${new Date().toISOString().slice(0, 10)}.pdf`);
                document.body.removeChild(printDiv);
                alert(`‚úÖ Historial exportado (${inspecciones.length} registros).`);
            } catch (err) {
                console.error('Error al exportar PDF:', err);
                alert('‚ùå Error al generar el PDF del historial.');
            }
        }

        // ... (resto de funciones: abrirModalFecha, cerrarModalFecha, confirmarNuevaFecha, volverAIndex) ...

        verificarAcceso().then(async (permitido) => {
            if (permitido) {
                const desde = hace30Dias.toISOString().split('T')[0];
                const hasta = hoy.toISOString().split('T')[0];
                if (ccpIdDesdeUrl) {
                    document.getElementById('ccpFilter').value = ccpIdDesdeUrl;
                    await cargarEstacionesYServicios(ccpIdDesdeUrl);
                    cargarHistorial(desde, hasta, ccpIdDesdeUrl);
                } else {
                    cargarHistorial(desde, hasta);
                }
            }
        });
    </script>
