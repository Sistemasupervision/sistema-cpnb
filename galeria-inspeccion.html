<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Inspección</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 950px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 20px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        .input-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background-color: #f8fafc;
            transition: all 0.2s ease;
        }
        .input-group select:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }
        .form-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(12, 36, 64, 0.3);
            transition: all 0.2s ease;
        }
        .form-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(12, 36, 64, 0.4);
        }
        .form-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .back-btn {
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 14px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .galeria-header {
            display: none;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        .galeria-header h2 {
            color: #0c2440;
            font-size: 20px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .galeria-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 24px;
            margin-top: 10px;
        }
        .foto-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 16px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 3px 8px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .foto-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .foto-item {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid #e2e8f0;
        }
        .foto-label {
            text-align: center;
            font-size: 13px;
            color: #2d3748;
            font-weight: 600;
            margin-top: 4px;
        }
        .inspeccion-header {
            grid-column: span 3;
            background: #edf2f7;
            padding: 12px 16px;
            border-radius: 10px;
            margin-top: 24px;
            font-weight: bold;
            color: #2d3748;
            font-size: 16px;
        }
        .no-fotos, .loading {
            text-align: center;
            color: #4a5568;
            font-size: 18px;
            padding: 50px 20px;
            grid-column: span 3;
        }

        /* Paginación */
        .pagination {
            grid-column: span 3;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        .pagination button {
            padding: 8px 16px;
            background: #edf2f7;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .pagination button:hover:not(:disabled) {
            background: #dbeafe;
        }
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pagination span {
            font-weight: bold;
            color: #2d3748;
        }

        @media (max-width: 768px) {
            .galeria-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 16px;
            }
            .foto-item {
                height: 140px;
            }
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Galería de Inspección</h1>
        </div>

        <!-- Selector de CCP y Estación -->
        <div id="selectorForm">
            <div class="input-group">
                <label for="ccpSelect">Seleccione CCP:</label>
                <select id="ccpSelect" required>
                    <option value="">-- Elija una opción --</option>
                    <option value="metropolitano">CCP METROPOLITANO</option>
                    <option value="sur-del-lago">CCP SUR DEL LAGO</option>
                    <option value="guajira">CCP GUAJIRA</option>
                    <option value="col">CCPE COL</option>
                    <option value="lara">CCPE LARA</option>      
                    <option value="falcon">CCPE FALCÓN</option>  
                </select>
            </div>
            <div class="input-group">
                <label for="estacionSelect">Seleccione Estación Policial:</label>
                <select id="estacionSelect" disabled>
                    <option value="">-- Primero seleccione un CCP --</option>
                </select>
            </div>
            <button id="loadGaleriaBtn" class="form-btn" disabled>Cargar Galería</button>
        </div>

        <!-- Encabezado de la galería -->
        <div id="galeriaHeader" class="galeria-header">
            <h2>
                <a href="#" class="back-btn" onclick="volverAlSelector(); return false;">← Volver</a>
                <span id="nombreEstacion"></span>
            </h2>
        </div>

        <!-- Galería de fotos -->
        <div id="galeriaContainer" class="galeria-container" style="display:none;"></div>
    </div>

    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        const nombres = {
            baño_dama: "Baño Dama",
            baño_caballero: "Baño Caballero",
            dormitorio_femenino: "Dormitorio Femenino",
            dormitorio_masculino: "Dormitorio Masculino",
            cocina: "Cocina",
            comedor: "Comedor",
            lavanderia: "Lavandería",
            oficina_del_jefe: "Oficina del Jefe",
            oficina_de_rrhh: "Oficina de RRHH",
            condiciones_electricas: "Condiciones Eléctricas",
            fachada: "Fachada",
            condiciones_de_pintura: "Condiciones de Pintura",
            jardines: "Jardines",
            condiciones_generales: "Condiciones Generales",
            vehiculos: "Vehículos",
            motos: "Motos",
            botiquin_emergencia: "Botiquín de Emergencia",
            libros: "Libros"
        };

        let todasLasFotos = [];
        let paginaActual = 1;
        const FOTOS_POR_PAGINA = 6;

        // Cargar estaciones al cambiar CCP
        document.getElementById('ccpSelect').addEventListener('change', async () => {
            const ccp = document.getElementById('ccpSelect').value;
            const estacionSelect = document.getElementById('estacionSelect');
            const loadBtn = document.getElementById('loadGaleriaBtn');

            if (!ccp) {
                estacionSelect.disabled = true;
                estacionSelect.innerHTML = '<option value="">-- Primero seleccione un CCP --</option>';
                loadBtn.disabled = true;
                return;
            }

            try {
                const { data: estaciones, error } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre')
                    .eq('ccp_id', ccp)
                    .order('nombre', { ascending: true });

                if (error) {
                    console.error('Error de Supabase:', error);
                    alert('Error al cargar estaciones: ' + (error.message || 'Permiso denegado'));
                    return;
                }

                if (!Array.isArray(estaciones) || estaciones.length === 0) {
                    estacionSelect.innerHTML = '<option value="">-- No hay estaciones --</option>';
                    estacionSelect.disabled = true;
                    loadBtn.disabled = true;
                    return;
                }

                estacionSelect.innerHTML = '<option value="">-- Elija una estación --</option>';
                estaciones.forEach(est => {
                    const opt = document.createElement('option');
                    opt.value = est.id;
                    opt.textContent = est.nombre;
                    estacionSelect.appendChild(opt);
                });
                estacionSelect.removeAttribute('disabled');

            } catch (err) {
                console.error('Error inesperado:', err);
                alert('Error al cargar estaciones');
            }
        });

        document.getElementById('estacionSelect').addEventListener('change', () => {
            document.getElementById('loadGaleriaBtn').disabled = !document.getElementById('estacionSelect').value;
        });

        // Cargar galería
        document.getElementById('loadGaleriaBtn').addEventListener('click', async () => {
            const estacionId = document.getElementById('estacionSelect').value;
            const estacionNombre = document.getElementById('estacionSelect').options[document.getElementById('estacionSelect').selectedIndex].text;

            if (!estacionId) return;

            document.getElementById('nombreEstacion').textContent = `Fotos de: ${estacionNombre}`;
            document.getElementById('galeriaHeader').style.display = 'flex';
            document.getElementById('selectorForm').style.display = 'none';

            const galeriaContainer = document.getElementById('galeriaContainer');
            galeriaContainer.style.display = 'grid';
            galeriaContainer.innerHTML = `<div class="loading">Cargando fotos de la estación...</div>`;

            try {
                const { data: inspecciones, error: inspError } = await supabase
                    .from('inspecciones')
                    .select('id, created_at')
                    .eq('estacion_id', estacionId)
                    .order('created_at', { ascending: false });

                if (inspError) throw inspError;
                if (!Array.isArray(inspecciones) || inspecciones.length === 0) {
                    galeriaContainer.innerHTML = '<div class="no-fotos">No hay inspecciones registradas.</div>';
                    return;
                }

                todasLasFotos = [];
                for (const insp of inspecciones) {
                    const { data: items, error: itemError } = await supabase
                        .from('items_inspeccion')
                        .select('item_nombre, fotos_urls, created_at')
                        .eq('inspeccion_id', insp.id);

                    if (itemError || !items) continue;

                    const itemsConFotos = items.filter(item => 
                        item.fotos_urls && Array.isArray(item.fotos_urls) && item.fotos_urls.length > 0
                    );

                    itemsConFotos.forEach(item => {
                        item.fotos_urls.forEach(url => {
                            todasLasFotos.push({
                                url,
                                item_nombre: item.item_nombre,
                                fecha: new Date(insp.created_at).toLocaleDateString('es-ES')
                            });
                        });
                    });
                }

                if (todasLasFotos.length === 0) {
                    galeriaContainer.innerHTML = '<div class="no-fotos">No hay fotos asociadas a esta estación.</div>';
                    return;
                }

                paginaActual = 1;
                mostrarPagina(paginaActual);

            } catch (err) {
                console.error('Error al cargar galería:', err);
                galeriaContainer.innerHTML = `<div class="no-fotos">❌ Error: ${err.message}</div>`;
            }
        });

        function mostrarPagina(pagina) {
            const inicio = (pagina - 1) * FOTOS_POR_PAGINA;
            const fin = inicio + FOTOS_POR_PAGINA;
            const fotosPagina = todasLasFotos.slice(inicio, fin);

            const galeriaContainer = document.getElementById('galeriaContainer');
            let html = '';

            // Agrupar por fecha (opcional, mejora la organización)
            const fotosPorFecha = {};
            fotosPagina.forEach(foto => {
                if (!fotosPorFecha[foto.fecha]) fotosPorFecha[foto.fecha] = [];
                fotosPorFecha[foto.fecha].push(foto);
            });

            Object.keys(fotosPorFecha).forEach(fecha => {
                html += `<div class="inspeccion-header">Inspección del ${fecha}</div>`;
                fotosPorFecha[fecha].forEach(foto => {
                    html += `
                        <div class="foto-card">
                            <img src="${foto.url}" alt="${foto.item_nombre}" class="foto-item">
                            <div class="foto-label">${nombres[foto.item_nombre] || foto.item_nombre}</div>
                        </div>
                    `;
                });
            });

            // Paginación
            const totalPaginas = Math.ceil(todasLasFotos.length / FOTOS_POR_PAGINA);
            html += `
                <div class="pagination">
                    <button ${pagina === 1 ? 'disabled' : ''} onclick="mostrarPagina(${pagina - 1})">Anterior</button>
                    <span>Página ${pagina} de ${totalPaginas}</span>
                    <button ${pagina === totalPaginas ? 'disabled' : ''} onclick="mostrarPagina(${pagina + 1})">Siguiente</button>
                </div>
            `;

            galeriaContainer.innerHTML = html;
        }

        function volverAlSelector() {
            document.getElementById('selectorForm').style.display = 'block';
            document.getElementById('galeriaHeader').style.display = 'none';
            document.getElementById('galeriaContainer').style.display = 'none';
        }
    </script>
</body>
</html>
