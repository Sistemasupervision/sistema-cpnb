<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Inspección</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 950px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 20px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        .input-group select,
        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background-color: #f8fafc;
        }
        .form-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        .back-btn {
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
        }
        .galeria-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .foto-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .foto-item {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #cbd5e0;
            cursor: pointer;
        }
        .foto-label {
            text-align: center;
            font-size: 13px;
            color: #2d3748;
            font-weight: bold;
            margin-top: 6px;
        }
        .inspeccion-header {
            grid-column: span 3;
            background: #edf2f7;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            color: #2d3748;
        }
        .no-fotos {
            text-align: center;
            color: #4a5568;
            font-size: 18px;
            padding: 40px;
            grid-column: span 3;
        }
        .loading {
            text-align: center;
            color: #4a5568;
            font-size: 18px;
            padding: 40px;
            grid-column: span 3;
        }
        /* Estilos para el modal de zoom */
        .zoom-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .zoom-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .close-zoom {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: #3182ce;
            cursor: pointer;
            z-index: 10;
        }
        .zoomed-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }
        /* Paginación */
        .pagination {
            grid-column: span 3;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        .pagination button {
            padding: 8px 16px;
            background: #edf2f7;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pagination span {
            font-weight: bold;
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Galería de Inspección</h1>
        </div>

        <!-- Formulario de selección -->
        <div id="selectorForm">
            <div class="input-group">
                <label for="ccpSelect">Seleccione CCP:</label>
                <select id="ccpSelect" required>
                    <option value="">-- Elija una opción --</option>
                    <option value="metropolitano">CCP METROPOLITANO</option>
                    <option value="sur-del-lago">CCP SUR DEL LAGO</option>
                    <option value="guajira">CCP GUAJIRA</option>
                    <option value="col">CCPE COL</option>
                    <option value="lara">CCPE LARA</option>      
                    <option value="falcon">CCPE FALCÓN</option>  
                </select>
            </div>
            <div class="input-group">
                <label for="estacionSelect">Seleccione Estación Policial:</label>
                <select id="estacionSelect" disabled>
                    <option value="">-- Primero seleccione un CCP --</option>
                </select>
            </div>
            <button id="loadGaleriaBtn" class="form-btn" disabled>Cargar Galería</button>
        </div>

        <!-- Galería -->
        <div id="galeriaContainer" class="galeria-container" style="display:none;"></div>

        <!-- Modal para zoom -->
        <div id="zoomModal" class="zoom-modal" style="display:none;">
            <div class="zoom-content">
                <span class="close-zoom">&times;</span>
                <img id="zoomedImage" class="zoomed-image" src="" alt="Imagen ampliada">
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        const nombres = {
            baño_dama: "Baño Dama",
            baño_caballero: "Baño Caballero",
            dormitorio_femenino: "Dormitorio Femenino",
            dormitorio_masculino: "Dormitorio Masculino",
            cocina: "Cocina",
            comedor: "Comedor",
            lavanderia: "Lavandería",
            oficina_del_jefe: "Oficina del Jefe",
            oficina_de_rrhh: "Oficina de RRHH",
            condiciones_electricas: "Condiciones Eléctricas",
            fachada: "Fachada",
            condiciones_de_pintura: "Condiciones de Pintura",
            jardines: "Jardines",
            condiciones_generales: "Condiciones Generales",
            vehiculos: "Vehículos",
            motos: "Motos"
        };

        let inspeccionesConFotos = [];
        let estacionNombreGlobal = '';
        let paginaActual = 1;
        const INSPECCIONES_POR_PAGINA = 3;

        // Cargar estaciones al cambiar CCP
        document.getElementById('ccpSelect').addEventListener('change', async () => {
            const ccp = document.getElementById('ccpSelect').value;
            const estacionSelect = document.getElementById('estacionSelect');
            const loadBtn = document.getElementById('loadGaleriaBtn');

            if (!ccp) {
                estacionSelect.disabled = true;
                estacionSelect.innerHTML = '<option value="">-- Primero seleccione un CCP --</option>';
                loadBtn.disabled = true;
                return;
            }

            try {
                const { data: estaciones, error } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre')
                    .eq('ccp_id', ccp)
                    .order('nombre', { ascending: true });

                if (error) throw error;

                estacionSelect.innerHTML = '<option value="">-- Elija una estación --</option>';
                estaciones.forEach(est => {
                    const opt = document.createElement('option');
                    opt.value = est.id;
                    opt.textContent = est.nombre;
                    estacionSelect.appendChild(opt);
                });
                estacionSelect.disabled = false;
                // ✅ NO deshabilitamos el botón aquí → lo controla el evento 'change'
            } catch (err) {
                console.error('Error al cargar estaciones:', err);
                alert('Error al cargar estaciones');
            }
        });

        // ✅ Habilitar/deshabilitar botón al seleccionar estación
        document.getElementById('estacionSelect').addEventListener('change', () => {
            const estacionId = document.getElementById('estacionSelect').value;
            document.getElementById('loadGaleriaBtn').disabled = !estacionId;
        });

        // Cargar todas las inspecciones con fotos
        document.getElementById('loadGaleriaBtn').addEventListener('click', async () => {
            const estacionId = document.getElementById('estacionSelect').value;
            estacionNombreGlobal = document.getElementById('estacionSelect').options[document.getElementById('estacionSelect').selectedIndex].text;
            
            if (!estacionId) return;

            const selectorForm = document.getElementById('selectorForm');
            const galeriaContainer = document.getElementById('galeriaContainer');
            galeriaContainer.innerHTML = `<div class="loading">Cargando fotos de la estación: <strong>${estacionNombreGlobal}</strong>...</div>`;
            galeriaContainer.style.display = 'grid';
            selectorForm.style.display = 'none';

            try {
                const { data: inspecciones, error: inspError } = await supabase
                    .from('inspecciones')
                    .select('id, created_at')
                    .eq('estacion_id', estacionId)
                    .order('created_at', { ascending: false });

                if (inspError) throw inspError;

                if (inspecciones.length === 0) {
                    galeriaContainer.innerHTML = `
                        <div style="grid-column: span 3; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <h2>Fotos de: <strong>${estacionNombreGlobal}</strong></h2>
                            <button class="back-btn" onclick="volverAlSelector()">← Volver</button>
                        </div>
                        <div class="no-fotos">No hay inspecciones registradas para esta estación.</div>
                    `;
                    return;
                }

                // Cargar ítems con fotos para cada inspección
                inspeccionesConFotos = [];
                for (const insp of inspecciones) {
                    const { data: items, error: itemError } = await supabase
                        .from('items_inspeccion')
                        .select('item_nombre, fotos_urls')
                        .eq('inspeccion_id', insp.id);

                    if (itemError) continue;

                    const itemsConFotos = items.filter(item => 
                        item.fotos_urls && Array.isArray(item.fotos_urls) && item.fotos_urls.length > 0
                    );

                    if (itemsConFotos.length > 0) {
                        inspeccionesConFotos.push({
                            id: insp.id,
                            fecha: new Date(insp.created_at).toLocaleDateString('es-ES'),
                            items: itemsConFotos
                        });
                    }
                }

                if (inspeccionesConFotos.length === 0) {
                    galeriaContainer.innerHTML = `
                        <div style="grid-column: span 3; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <h2>Fotos de: <strong>${estacionNombreGlobal}</strong></h2>
                            <button class="back-btn" onclick="volverAlSelector()">← Volver</button>
                        </div>
                        <div class="no-fotos">No hay fotos asociadas a esta estación.</div>
                    `;
                    return;
                }

                // Mostrar primera página
                paginaActual = 1;
                mostrarPagina(paginaActual);

            } catch (err) {
                console.error('Error al cargar galería:', err);
                document.getElementById('galeriaContainer').innerHTML = `
                    <div style="grid-column: span 3; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>Fotos de: <strong>${estacionNombreGlobal}</strong></h2>
                        <button class="back-btn" onclick="volverAlSelector()">← Volver</button>
                    </div>
                    <div class="no-fotos">❌ Error: ${err.message}</div>
                `;
            }
        });

        function mostrarPagina(pagina) {
            const inicio = (pagina - 1) * INSPECCIONES_POR_PAGINA;
            const fin = inicio + INSPECCIONES_POR_PAGINA;
            const paginaInspecciones = inspeccionesConFotos.slice(inicio, fin);

            const galeriaContainer = document.getElementById('galeriaContainer');
            let html = `
                <div style="grid-column: span 3; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Fotos de: <strong>${estacionNombreGlobal}</strong></h2>
                    <button class="back-btn" onclick="volverAlSelector()">← Volver</button>
                </div>
            `;

            if (paginaInspecciones.length === 0) {
                html += '<div class="no-fotos">No hay más inspecciones.</div>';
            } else {
                paginaInspecciones.forEach(insp => {
                    html += `<div class="inspeccion-header">Inspección del ${insp.fecha}</div>`;
                    insp.items.forEach(item => {
                        item.fotos_urls.forEach(url => {
                            html += `
                                <div class="foto-card">
                                    <a href="#" onclick="openZoom('${url}'); return false;">
                                        <img src="${url}" alt="${item.item_nombre}" class="foto-item">
                                    </a>
                                    <div class="foto-label">${nombres[item.item_nombre] || item.item_nombre}</div>
                                </div>
                            `;
                        });
                    });
                }

                // Paginación
                const totalPaginas = Math.ceil(inspeccionesConFotos.length / INSPECCIONES_POR_PAGINA);
                html += `
                    <div class="pagination">
                        <button ${pagina === 1 ? 'disabled' : ''} onclick="mostrarPagina(${pagina - 1})">Anterior</button>
                        <span>Página ${pagina} de ${totalPaginas}</span>
                        <button ${pagina === totalPaginas ? 'disabled' : ''} onclick="mostrarPagina(${pagina + 1})">Siguiente</button>
                    </div>
                `;
            }

            galeriaContainer.innerHTML = html;
        }

        function volverAlSelector() {
            document.getElementById('selectorForm').style.display = 'block';
            document.getElementById('galeriaContainer').style.display = 'none';
        }

        function openZoom(url) {
            document.getElementById('zoomedImage').src = url;
            document.getElementById('zoomModal').style.display = 'flex';
        }

        function closeZoom() {
            document.getElementById('zoomModal').style.display = 'none';
        }

        // Eventos para cerrar el zoom
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.close-zoom')?.addEventListener('click', closeZoom);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeZoom();
            });
            document.getElementById('zoomModal')?.addEventListener('click', (e) => {
                if (e.target === document.getElementById('zoomModal')) closeZoom();
            });
        });
    </script>
</body>
</html>
