            document.querySelectorAll('.cumple-select').forEach(select => {
                select.addEventListener('change', function () {
                    const item = this.dataset.item;
                    const textarea = document.querySelector(`.observacion-text[data-item="${item}"]`);
                    const porcentajeContainer = document.querySelector(`.porcentaje-container[data-item="${item}"]`);
                    const fotosContainer = document.querySelector(`.fotos-container[data-item="${item}"]`);
                    const archivoContainer = document.querySelector(`.archivo-container[data-item="${item}"]`);

                    textarea.style.display = this.value !== 'null' ? 'block' : 'none';

                    if (this.value === 'true') {
                        porcentajeContainer.style.display = 'block';
                        fotosContainer.style.display = 'block';
                        archivoContainer.style.display = 'block';
                    } else {

                        fotosContainer.style.display = 'none';

                    }
                });
            });

            document.querySelectorAll('.porcentaje-slider').forEach(slider => {
                slider.addEventListener('input', function () {
                    this.nextElementSibling.textContent = this.value + '%';

            });

            document.querySelectorAll('.foto-input').forEach(input => {
                input.addEventListener('change', function () {
                    const item = this.dataset.item;
                    const confirm = document.querySelector(`.foto-confirmacion[data-item="${item}"]`);
                    const files = document.querySelectorAll(`.foto-input[data-item="${item}"]`);

            document.querySelectorAll('.archivo-input').forEach(input => {

                const observacion = document.querySelector(`.observacion-text[data-item="${item}"]`).value || null;

                // Subir fotos

                const file1 = document.querySelector(`.foto-input[data-item="${item}"][data-index="0"]`)?.files[0];
                const file2 = document.querySelector(`.foto-input[data-item="${item}"][data-index="1"]`)?.files[0];

                if (file1) {
                    const cleanName = file1.name.normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/[^a-zA-Z0-9._-]/g, '_').toLowerCase();
                    const path = `inspecciones/${inspeccionData.id}/${item}_1_${Date.now()}_${cleanName}`;
                    const { error } = await supabase.storage.from('inspecciones-fotos').upload(path, file1, { upsert: true });
                    if (!error) {
                        const { data } = supabase.storage.from('inspecciones-fotos').getPublicUrl(path);
                        foto1_url = data.publicUrl;
                    }
                }
                if (file2) {
                    const cleanName = file2.name.normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/[^a-zA-Z0-9._-]/g, '_').toLowerCase();
                    const path = `inspecciones/${inspeccionData.id}/${item}_2_${Date.now()}_${cleanName}`;
                    const { error } = await supabase.storage.from('inspecciones-fotos').upload(path, file2, { upsert: true });
                    if (!error) {
                        const { data } = supabase.storage.from('inspecciones-fotos').getPublicUrl(path);
                        foto2_url = data.publicUrl;
                    }
                }

                // Subir archivo
                let archivo_url = null;
                const archivoFile = document.querySelector(`.archivo-input[data-item="${item}"]`)?.files[0];
                if (archivoFile) {
                    const cleanName = archivoFile.name.normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/[^a-zA-Z0-9._-]/g, '_').toLowerCase();
                    const path = `inspecciones/${inspeccionData.id}/${item}_archivo_${Date.now()}_${cleanName}`;
                    const { error } = await supabase.storage.from('inspecciones-fotos').upload(path, archivoFile, { upsert: true });
                    if (!error) {
                        const { data } = supabase.storage.from('inspecciones-fotos').getPublicUrl(path);
                        archivo_url = data.publicUrl;
                    }
                }

                itemsToInsert.push({
                    inspeccion_id: inspeccionData.id,
                    item_nombre: item,
                    cumple: cumple,
                    observacion: observacion,
                    porcentaje_cumplimiento: porcentaje,
                    foto1_url: foto1_url,
                    foto2_url: foto2_url,
                    archivo_url: archivo_url
                });
            }

            if (itemsToInsert.length === 0) {
                alert('Debe responder al menos un √≠tem.');
                return;
            }

            const { error: itemsError } = await supabase.from('items_inspeccion').insert(itemsToInsert);
            if (itemsError) {
                alert('Error al guardar √≠tems.');
                console.error(itemsError);
            } else {
                alert('‚úÖ Inspecci√≥n guardada con √©xito.');
                window.location.href = '../index.html';
            }
        }

        document.getElementById('inspectionForm').addEventListener('submit', handleSubmit);
        renderForm();
    </script>
