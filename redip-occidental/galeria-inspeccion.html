        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
        }

            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #estacionNombreDisplay {
            text-align: center;
            color: #2d3748;
            font-size: 16px;
            font-weight: bold;

            font-size: 14px;

            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            background-color: #f8fafc;
        }
        .form-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;

            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

            margin-top: 20px;

            background: #f8fafc;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);

            flex-direction: column;
            align-items: center;
        }

            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #cbd5e0;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .foto-item:hover {
            transform: scale(1.02);
        }
        .foto-label {
            text-align: center;
            font-size: 13px;
            color: #2d3748;
            font-weight: bold;
            margin-top: 6px;
        }
        .inspeccion-header {
            grid-column: span 3;
            background: #edf2f7;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            color: #2d3748;
        }
        .no-fotos {
            text-align: center;
            color: #4a5568;
            font-size: 18px;
            padding: 40px;
            grid-column: span 3;
        }
        .loading {
            text-align: center;
            color: #4a5568;
            font-size: 18px;
            padding: 40px;
            grid-column: span 3;
        }
        #filtroFechas {
            display: none;
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #e2e8f0;
        }
        #paginacionContainer {
            display: none;
            justify-content: center;
            margin-top: 25px;
            gap: 10px;
        }
        /* Modal de Zoom */
        #zoomModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;

        }
        #closeZoom {

            color: white;
            font-size: 30px;
            cursor: pointer;

            margin-top: 8px;
            padding: 6px 12px;
            border: none;

            font-size: 12px;

        }

            background: #3182ce;
            color: white;
        }

            background: #805ad5;
            color: white;
            margin-top: 6px;
        }
    </style>
</head>

        // Función reutilizable para cargar fotos con o sin filtro
        async function cargarFotos(estacionId, fechaDesde, fechaHasta) {
            const galeriaContainer = document.getElementById('galeriaContainer');
            try {
                let query = supabase
                    .from('inspecciones')
                    .select('id, created_at')
                    .eq('estacion_id', estacionId)
                    .order('created_at', { ascending: false });
                if (fechaDesde) {
                    const desdeISO = new Date(fechaDesde).toISOString();
                    query = query.gte('created_at', desdeISO);
                }
                if (fechaHasta) {
                    const hastaISO = new Date(fechaHasta);
                    hastaISO.setUTCHours(23, 59, 59, 999);
                    query = query.lte('created_at', hastaISO.toISOString());
                }
                const { data: inspecciones, error: inspError } = await query;
                if (inspError) throw inspError;
                if (inspecciones.length === 0) {
                    galeriaContainer.innerHTML = '<div class="no-fotos">No hay inspecciones en este rango de fechas.</div>';
                    document.getElementById('paginacionContainer').style.display = 'none';
                    document.getElementById('backToSelectorBtn').style.display = 'block';
                    return;
                }
                todasLasFotos = [];
                for (const insp of inspecciones) {
                    // ✅ AHORA SELECCIONAMOS foto1_url, foto2_url y archivo_url
                    const { data: items, error: itemError } = await supabase
                        .from('items_inspeccion')
                        .select('item_nombre, foto1_url, foto2_url, archivo_url')
                        .eq('inspeccion_id', insp.id);
                    if (itemError) continue;
                    const fechaHora = new Date(insp.created_at).toLocaleString('es-ES', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    for (const item of items) {
                        // ✅ Agregar foto1 si existe
                        if (item.foto1_url) {
                            todasLasFotos.push({
                                url: item.foto1_url,
                                item: item.item_nombre,
                                fechaHora: fechaHora,
                                archivo_url: item.archivo_url // ← Incluimos el archivo aquí
                            });
                        }
                        // ✅ Agregar foto2 si existe
                        if (item.foto2_url) {
                            todasLasFotos.push({
                                url: item.foto2_url,
                                item: item.item_nombre,
                                fechaHora: fechaHora,
                                archivo_url: item.archivo_url // ← Incluimos el archivo aquí
                            });
                        }
                        // ✅ Si NO hay fotos pero SÍ hay archivo, lo mostramos igual
                        if (!item.foto1_url && !item.foto2_url && item.archivo_url) {
                            todasLasFotos.push({
                                url: null, // No hay foto
                                item: item.item_nombre,
                                fechaHora: fechaHora,
                                archivo_url: item.archivo_url
                            });
                        }
                    }
                }
                if (todasLasFotos.length === 0) {
                    galeriaContainer.innerHTML = '<div class="no-fotos">No hay fotos en este rango de fechas.</div>';
                    document.getElementById('paginacionContainer').style.display = 'none';
                } else {
                    paginaActual = 1;
                    mostrarPagina(paginaActual);
                    actualizarPaginacion();
                    document.getElementById('paginacionContainer').style.display = 'flex';
                }
                document.getElementById('backToSelectorBtn').style.display = 'block';
            } catch (err) {
                console.error('Error al cargar galería:', err);
                galeriaContainer.innerHTML = `<div class="no-fotos">❌ Error: ${err.message}</div>`;
                document.getElementById('paginacionContainer').style.display = 'none';
                document.getElementById('backToSelectorBtn').style.display = 'block';
            }
        }
        async function descargarImagen(url, nombreItem) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Error al obtener la imagen');
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = `inspeccion_${nombreItem.replace(/\s+/g, '_')}_${Date.now()}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);
            } catch (err) {
                console.error('Error al descargar la imagen:', err);
                alert('⚠️ No se pudo descargar la imagen. Intente de nuevo.');
            }
        }
        async function descargarArchivo(url, nombreItem) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Error al obtener el archivo');
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = blobUrl;
                // Extraer extensión del archivo desde la URL
                const extension = url.split('.').pop().split('?')[0] || 'bin';
                link.download = `archivo_${nombreItem.replace(/\s+/g, '_')}.${extension}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);
            } catch (err) {
                console.error('Error al descargar el archivo:', err);
                alert('⚠️ No se pudo descargar el archivo. Intente de nuevo.');
            }
        }
        function mostrarPagina(pagina) {
            const galeriaContainer = document.getElementById('galeriaContainer');
            const inicio = (pagina - 1) * fotosPorPagina;
            const fin = inicio + fotosPorPagina;
            const fotosPagina = todasLasFotos.slice(inicio, fin);
            galeriaContainer.innerHTML = '';
            const fotosPorFechaHora = {};
            fotosPagina.forEach(foto => {
                if (!fotosPorFechaHora[foto.fechaHora]) {
                    fotosPorFechaHora[foto.fechaHora] = [];
                }
                fotosPorFechaHora[foto.fechaHora].push(foto);
            });
            Object.keys(fotosPorFechaHora).forEach(fechaHora => {
                const header = document.createElement('div');
                header.className = 'inspeccion-header';
                header.textContent = `Inspección del ${fechaHora}`;
                galeriaContainer.appendChild(header);
                fotosPorFechaHora[fechaHora].forEach(foto => {
                    const card = document.createElement('div');
                    card.className = 'foto-card';

                    // ✅ Mostrar imagen SOLO si existe
                    if (foto.url) {
                        const img = document.createElement('img');
                        img.src = foto.url;
                        img.alt = foto.item;
                        img.className = 'foto-item';
                        card.appendChild(img);
                        img.addEventListener('click', () => {
                            document.getElementById('zoomImage').src = foto.url;
                            document.getElementById('zoomModal').style.display = 'flex';
                        });
                    }

                    const label = document.createElement('div');
                    label.className = 'foto-label';
                    label.textContent = nombres[foto.item] || foto.item.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    card.appendChild(label);

                    // ✅ Botón para descargar la foto (solo si hay foto)
                    if (foto.url) {
                        const downloadFotoBtn = document.createElement('button');
                        downloadFotoBtn.className = 'download-btn btn-foto';
                        downloadFotoBtn.textContent = '📥 Descargar Foto';
                        downloadFotoBtn.onclick = async (e) => {
                            e.stopPropagation();
                            await descargarImagen(foto.url, foto.item);
                        };
                        card.appendChild(downloadFotoBtn);
                    }

                    // ✅ Botón para descargar el archivo adjunto (si existe)
                    if (foto.archivo_url) {
                        const downloadArchivoBtn = document.createElement('button');
                        downloadArchivoBtn.className = 'download-btn btn-archivo';
                        downloadArchivoBtn.textContent = '📎 Descargar Archivo';
                        downloadArchivoBtn.onclick = async (e) => {
                            e.stopPropagation();
                            await descargarArchivo(foto.archivo_url, foto.item);
                        };
                        card.appendChild(downloadArchivoBtn);
                    }

                    galeriaContainer.appendChild(card);
                });
            });
        }
        function actualizarPaginacion() {
            const totalPaginas = Math.ceil(todasLasFotos.length / fotosPorPagina);
            const controles = document.getElementById('controlesPaginacion');
            controles.innerHTML = '';
            const btnAnterior = document.createElement('button');
            btnAnterior.textContent = '← Anterior';
            btnAnterior.className = 'back-btn';
            btnAnterior.disabled = paginaActual === 1;
            btnAnterior.onclick = () => {
                if (paginaActual > 1) {
                    paginaActual--;
                    mostrarPagina(paginaActual);
                    actualizarPaginacion();
                }
            };
            const infoPagina = document.createElement('span');
            infoPagina.textContent = `Página ${paginaActual} de ${totalPaginas}`;
            infoPagina.style.margin = '0 15px';
            infoPagina.style.alignSelf = 'center';
            infoPagina.style.fontWeight = 'bold';
            infoPagina.style.color = '#0c2440';
            const btnSiguiente = document.createElement('button');
            btnSiguiente.textContent = 'Siguiente →';
            btnSiguiente.className = 'back-btn';
            btnSiguiente.disabled = paginaActual === totalPaginas;
            btnSiguiente.onclick = () => {
                if (paginaActual < totalPaginas) {
                    paginaActual++;
                    mostrarPagina(paginaActual);
                    actualizarPaginacion();
                }
            };
            controles.appendChild(btnAnterior);
            controles.appendChild(infoPagina);
            controles.appendChild(btnSiguiente);
        }
        document.getElementById('closeZoom').addEventListener('click', () => {
            document.getElementById('zoomModal').style.display = 'none';
        });
        document.getElementById('zoomModal').addEventListener('click', (e) => {
            if (e.target.id === 'zoomModal') {
                document.getElementById('zoomModal').style.display = 'none';
            }
        });
        document.getElementById('backToMenuBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        document.getElementById('backToSelectorBtn').addEventListener('click', () => {
            document.getElementById('selectorForm').style.display = 'block';
            document.getElementById('galeriaContainer').style.display = 'none';
            document.getElementById('paginacionContainer').style.display = 'none';
            document.getElementById('filtroFechas').style.display = 'none';
            document.getElementById('backToSelectorBtn').style.display = 'none';
            document.getElementById('estacionNombreDisplay').style.display = 'none';
        });
    </script>
</body>
