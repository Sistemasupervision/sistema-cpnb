<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolos de Supervisi√≥n - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 700px;
            padding: 40px;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 20px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .input-group select, .input-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0c2440, #1a365d);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover { opacity: 0.9; }
        .back-btn {
            background: #2c5282;
            padding: 10px 20px;
            display: inline-block;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        .mensaje {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .exito { background: #c6f6d5; color: #22543d; }
        .error { background: #fed7d7; color: #9b2c2c; }
        .acciones {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        .acciones button {
            flex: 1;
        }
        .archivo-indicador {
            font-size: 13px;
            color: #38a169;
            font-weight: bold;
            margin-top: 8px;
            display: none;
        }
        /* Barra de progreso */
        .progress-container {
            display: none;
            margin-top: 20px;
        }
        .progress-label {
            text-align: center;
            font-size: 14px;
            color: #0c2440;
            margin-bottom: 8px;
        }
        .progress-bar-container {
            width: 100%;
            background: #e2e8f0;
            border-radius: 10px;
            height: 12px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #3182ce, #0c2440);
            transition: width 0.3s ease;
        }
        .progress-text {
            text-align: center;
            font-size: 13px;
            color: #4a5568;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
        <h1 class="title">Protocolos de Supervisi√≥n</h1>
        
        <form id="protocolosForm">
            <div class="input-group">
                <label for="redipSelect">Seleccione REDIP:</label>
                <select id="redipSelect" required>
                    <option value="">-- Elija una REDIP --</option>
                    <option value="occidental">REDIP OCCIDENTAL</option>
                    <option value="capital">REDIP CAPITAL</option>
                    <option value="central">REDIP CENTRAL</option>
                    <option value="andes">REDIP LOS ANDES</option>
                    <option value="oriental">REDIP ORIENTAL</option>
                    <option value="llanos">REDIP LOS LLANOS</option>
                    <option value="guayana">REDIP GUAYANA</option>
                    <option value="maritima">REDIP MAR√çTIMA E INSULAR</option>
                </select>
            </div>
            <div class="input-group">
                <label for="ccpSelect">Seleccione CCP:</label>
                <select id="ccpSelect" disabled required>
                    <option value="">-- Primero seleccione REDIP --</option>
                </select>
            </div>
            <div class="input-group">
                <label for="estacionSelect">Seleccione Estaci√≥n Policial:</label>
                <select id="estacionSelect" disabled required>
                    <option value="">-- Primero seleccione CCP --</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="guia">Gu√≠a de Inspecci√≥n (PDF)</label>
                <input type="file" id="guia" accept=".pdf">
                <div class="archivo-indicador" id="guia-indicador">‚úÖ Archivo seleccionado</div>
            </div>
            <div class="input-group">
                <label for="vademecum">Vadem√©cum (PDF)</label>
                <input type="file" id="vademecum" accept=".pdf">
                <div class="archivo-indicador" id="vademecum-indicador">‚úÖ Archivo seleccionado</div>
            </div>
            <div class="input-group">
                <label for="fotograma">Fotograma (PDF)</label>
                <input type="file" id="fotograma" accept=".pdf">
                <div class="archivo-indicador" id="fotograma-indicador">‚úÖ Archivo seleccionado</div>
            </div>
            <div class="input-group">
                <label for="plan">Plan de Acci√≥n y Reacci√≥n (PDF)</label>
                <input type="file" id="plan" accept=".pdf">
                <div class="archivo-indicador" id="plan-indicador">‚úÖ Archivo seleccionado</div>
            </div>
            
            <div class="acciones">
                <button type="button" class="btn" onclick="subirProtocolos()">üì§ Subir Protocolos</button>
                <button type="button" class="btn" onclick="descargarProtocolos()">üì• Descargar Protocolos</button>
            </div>
        </form>
        
        <!-- Barra de progreso para subida -->
        <div id="uploadProgress" class="progress-container">
            <div class="progress-label">Subiendo archivos...</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="uploadBar"></div>
            </div>
            <div class="progress-text" id="uploadText">0%</div>
        </div>
        
        <!-- Barra de progreso para descarga -->
        <div id="downloadProgress" class="progress-container">
            <div class="progress-label">Verificando archivos...</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="downloadBar"></div>
            </div>
            <div class="progress-text" id="downloadText">0%</div>
        </div>
        
        <div id="mensaje" class="mensaje" style="display: none;"></div>
        <a href="index.html" class="back-btn">‚Üê Volver al Panel Principal</a>
    </div>

   <script>
    // Elimina los espacios al final
    const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    const redipCcpMap = {
        occidental: [
            { value: 'metropolitano', text: 'CCP METROPOLITANO' },
            { value: 'sur-del-lago', text: 'CCP SUR DEL LAGO' },
            { value: 'guajira', text: 'CCP GUAJIRA' },
            { value: 'col', text: 'CCPE COL' },
            { value: 'lara', text: 'CCPE LARA' },
            { value: 'falcon', text: 'CCPE FALC√ìN' }
        ],
        capital: [
            { value: 'ccp_1', text: 'CCP 1' },
            { value: 'ccp_2', text: 'CCP 2' },
            { value: 'ccp_3', text: 'CCP 3' }
        ],
        // Agrega m√°s REDIPs si las tienes definidas
        central: [],
        andes: [],
        oriental: [],
        llanos: [],
        guayana: [],
        maritima: []
    };

    async function verificarAutenticacion() {
        try {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                alert('Debe iniciar sesi√≥n.');
                window.location.href = 'index.html';
                return false;
            }
            return true;
        } catch (error) {
            console.error('Error de autenticaci√≥n:', error);
            alert('Error al verificar sesi√≥n.');
            return false;
        }
    }

    document.getElementById('redipSelect').addEventListener('change', () => {
        const redip = document.getElementById('redipSelect').value;
        const ccpSelect = document.getElementById('ccpSelect');
        const estacionSelect = document.getElementById('estacionSelect');

        // Reiniciar selects
        ccpSelect.innerHTML = '<option value="">-- Seleccione CCP --</option>';
        estacionSelect.innerHTML = '<option value="">-- Primero seleccione CCP --</option>';
        ccpSelect.disabled = !redip;
        estacionSelect.disabled = true;

        if (!redip) return;

        const ccps = redipCcpMap[redip] || [];
        if (ccps.length === 0) {
            ccpSelect.innerHTML = '<option value="">No hay CCPs para esta REDIP</option>';
            ccpSelect.disabled = true;
        } else {
            ccps.forEach(ccp => {
                const opt = document.createElement('option');
                opt.value = ccp.value;
                opt.textContent = ccp.text;
                ccpSelect.appendChild(opt);
            });
            ccpSelect.disabled = false;
        }
    });

    document.getElementById('ccpSelect').addEventListener('change', async () => {
        const redip = document.getElementById('redipSelect').value;
        const ccp = document.getElementById('ccpSelect').value;
        const estacionSelect = document.getElementById('estacionSelect');

        estacionSelect.innerHTML = '<option value="">-- Cargando estaciones... --</option>';
        estacionSelect.disabled = true;

        if (!redip || !ccp) {
            estacionSelect.innerHTML = '<option value="">-- Seleccione CCP --</option>';
            return;
        }

        if (!(await verificarAutenticacion())) return;

        try {
            const { data: estaciones, error } = await supabase
                .from('estaciones_policiales')
                .select('id, nombre')
                .eq('ccp_id', ccp)
                .order('nombre', { ascending: true });

            estacionSelect.innerHTML = '<option value="">-- Seleccione Estaci√≥n --</option>';

            if (error) {
                console.error('Error de Supabase:', error);
                estacionSelect.innerHTML = '<option value="">Error al cargar</option>';
                return;
            }

            if (!estaciones || estaciones.length === 0) {
                estacionSelect.innerHTML = '<option value="">No hay estaciones</option>';
                return;
            }

            estaciones.forEach(est => {
                const opt = document.createElement('option');
                opt.value = est.id;
                opt.textContent = est.nombre;
                estacionSelect.appendChild(opt);
            });
            estacionSelect.disabled = false;
        } catch (error) {
            console.error('Error al cargar estaciones:', error);
            estacionSelect.innerHTML = '<option value="">Error al cargar</option>';
        }
    });

    ['guia', 'vademecum', 'fotograma', 'plan'].forEach(id => {
        document.getElementById(id).addEventListener('change', function() {
            const indicador = document.getElementById(`${id}-indicador`);
            indicador.style.display = this.files.length > 0 ? 'block' : 'none';
        });
    });

    // === SUBIR ARCHIVOS ===
    async function subirProtocolos() {
        const redip = document.getElementById('redipSelect').value;
        const ccp = document.getElementById('ccpSelect').value;
        const estacionId = document.getElementById('estacionSelect').value;
        if (!redip || !ccp || !estacionId) {
            mostrarMensaje('‚ö†Ô∏è Seleccione REDIP, CCP y Estaci√≥n.', 'error');
            return;
        }

        const inputs = {
            guia_inspeccion: document.getElementById('guia'),
            vademecum: document.getElementById('vademecum'),
            fotograma: document.getElementById('fotograma'),
            plan_accion_reaccion: document.getElementById('plan')
        };

        const archivos = {};
        Object.entries(inputs).forEach(([key, input]) => {
            if (input.files.length > 0) archivos[key] = input.files[0];
        });

        if (Object.keys(archivos).length === 0) {
            mostrarMensaje('‚ö†Ô∏è Seleccione al menos un archivo para subir.', 'error');
            return;
        }

        const uploadProgress = document.getElementById('uploadProgress');
        const uploadBar = document.getElementById('uploadBar');
        const uploadText = document.getElementById('uploadText');
        uploadProgress.style.display = 'block';
        uploadBar.style.width = '0%';
        uploadText.textContent = '0%';

        let subidos = 0;
        const total = Object.keys(archivos).length;

        try {
            for (const [nombre, archivo] of Object.entries(archivos)) {
                const ext = archivo.name.split('.').pop().toLowerCase();
                const filePath = `protocolos-supervision/${redip}/${ccp}/estacion_${estacionId}/${nombre}.${ext}`;
                
                const porcentaje = Math.round((subidos / total) * 100);
                uploadBar.style.width = `${porcentaje}%`;
                uploadText.textContent = `${porcentaje}%`;

                const { error } = await supabase.storage
                    .from('protocolos-supervision')
                    .upload(filePath, archivo, { upsert: true });

                if (error) throw error;
                subidos++;
            }

            uploadBar.style.width = '100%';
            uploadText.textContent = '100%';
            await new Promise(r => setTimeout(r, 300));

            mostrarMensaje(`‚úÖ ${subidos} archivo(s) subido(s) correctamente.`, 'exito');
            uploadProgress.style.display = 'none';

            // Limpiar inputs
            Object.values(inputs).forEach(input => input.value = '');
            // Limpiar indicadores
            Object.keys(inputs).forEach(key => {
                document.getElementById(`${key.replace(/_/g, '')}-indicador`).style.display = 'none';
            });

        } catch (error) {
            console.error('Error al subir:', error);
            mostrarMensaje('‚ùå Error al subir los archivos.', 'error');
            uploadProgress.style.display = 'none';
        }
    }

    // === DESCARGAR ARCHIVOS ===
    async function descargarProtocolos() {
        const redip = document.getElementById('redipSelect').value;
        const ccp = document.getElementById('ccpSelect').value;
        const estacionId = document.getElementById('estacionSelect').value;
        if (!redip || !ccp || !estacionId) {
            mostrarMensaje('‚ö†Ô∏è Seleccione REDIP, CCP y Estaci√≥n.', 'error');
            return;
        }

        const nombresArchivos = [
            'guia_inspeccion.pdf',
            'vademecum.pdf',
            'fotograma.pdf',
            'plan_accion_reaccion.pdf'
        ];

        const downloadProgress = document.getElementById('downloadProgress');
        const downloadBar = document.getElementById('downloadBar');
        const downloadText = document.getElementById('downloadText');
        downloadProgress.style.display = 'block';
        downloadBar.style.width = '0%';
        downloadText.textContent = '0%';

        try {
            const verificaciones = await Promise.all(
                nombresArchivos.map(nombre => {
                    const filePath = `protocolos-supervision/${redip}/${ccp}/estacion_${estacionId}/${nombre}`;
                    return supabase.storage
                        .from('protocolos-supervision')
                        .download(filePath)
                        .then(({ data, error }) => {
                            if (error) return { nombre, existe: false };
                            return { nombre, existe: true, data };
                        })
                        .catch(() => ({ nombre, existe: false }));
                })
            );

            const existentes = verificaciones.filter(v => v.existe);
            if (existentes.length === 0) {
                downloadProgress.style.display = 'none';
                mostrarMensaje('‚ùå La estaci√≥n no tiene protocolos cargados.', 'error');
                return;
            }

            let descargados = 0;
            for (const item of existentes) {
                const porcentaje = Math.round((descargados / existentes.length) * 100);
                downloadBar.style.width = `${porcentaje}%`;
                downloadText.textContent = `${porcentaje}%`;

                const url = URL.createObjectURL(item.data);
                const a = document.createElement('a');
                a.href = url;
                a.download = item.nombre;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                descargados++;
            }

            downloadBar.style.width = '100%';
            downloadText.textContent = '100%';
            await new Promise(r => setTimeout(r, 300));

            mostrarMensaje(`‚úÖ ${descargados} archivo(s) descargado(s).`, 'exito');
            downloadProgress.style.display = 'none';

        } catch (error) {
            console.error('Error al verificar/descargar:', error);
            mostrarMensaje('‚ùå Error al acceder a los protocolos.', 'error');
            downloadProgress.style.display = 'none';
        }
    }

    function mostrarMensaje(texto, tipo) {
        const msg = document.getElementById('mensaje');
        msg.textContent = texto;
        msg.className = `mensaje ${tipo}`;
        msg.style.display = 'block';
        setTimeout(() => msg.style.display = 'none', 5000);
    }

    // Verificar autenticaci√≥n al cargar
    verificarAutenticacion();
</script>
</body>
</html>
