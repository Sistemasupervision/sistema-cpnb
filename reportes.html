<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Inspecciones - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- Recharts vía CDN -->
    <script src="https://unpkg.com/recharts/umd/recharts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 1000px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .back-btn {
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .filtros {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .filtros select,
        .filtros input {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: #f8fafc;
        }
        .grafico {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .grafico h3 {
            color: #0c2440;
            margin-bottom: 15px;
            font-size: 18px;
        }
        #chart-general,
        #chart-estaciones {
            width: 100%;
            height: 300px;
        }
        .loading {
            text-align: center;
            color: #4a5568;
            padding: 30px;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            .filtros {
                flex-direction: column;
            }
            #chart-general,
            #chart-estaciones {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Estadísticas de Inspecciones</h1>
        </div>
        <button class="back-btn" onclick="window.location.href='index.html'">
            ← Volver al Inicio
        </button>

        <div class="filtros">
            <select id="filtroCCP">
                <option value="">Todos los CCP</option>
                <option value="metropolitano">CCP METROPOLITANO</option>
                <option value="sur-del-lago">CCP SUR DEL LAGO</option>
                <option value="guajira">CCP GUAJIRA</option>
                <option value="col">CCPE COL</option>
            </select>
            <input type="date" id="fechaDesde">
            <input type="date" id="fechaHasta">
            <button onclick="cargarEstadisticas()" style="padding:10px 15px; background:#0c2440; color:white; border:none; border-radius:8px; cursor:pointer;">Aplicar</button>
        </div>

        <div class="grafico">
            <h3>Cumplimiento General</h3>
            <div id="chart-general"></div>
        </div>

        <div class="grafico">
            <h3>Cumplimiento por Estación</h3>
            <div id="chart-estaciones"></div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Establecer fechas por defecto (últimos 30 días)
        const hoy = new Date();
        const hace30Dias = new Date();
        hace30Dias.setDate(hoy.getDate() - 30);
        document.getElementById('fechaHasta').valueAsDate = hoy;
        document.getElementById('fechaDesde').valueAsDate = hace30Dias;

        async function cargarEstadisticas() {
            const ccp = document.getElementById('filtroCCP').value;
            const desde = document.getElementById('fechaDesde').value;
            const hasta = document.getElementById('fechaHasta').value;

            try {
                // Paso 1: Obtener todas las estaciones (para mapeo)
                const { data: estaciones, error: estError } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre, ccp_id');
                if (estError) throw estError;

                const estacionMap = {};
                estaciones.forEach(e => estacionMap[e.id] = e);

                // Paso 2: Obtener ítems de inspección con filtros
                let query = supabase
                    .from('items_inspeccion')
                    .select('cumple, inspecciones(estacion_id, created_at)')
                    .order('inspecciones(created_at)', { ascending: false });

                if (desde && hasta) {
                    query = query
                        .gte('inspecciones.created_at', desde)
                        .lte('inspecciones.created_at', hasta + 'T23:59:59.999Z');
                }

                if (ccp) {
                    const idsEstaciones = estaciones
                        .filter(e => e.ccp_id === ccp)
                        .map(e => e.id);
                    if (idsEstaciones.length > 0) {
                        query = query.in('inspecciones.estacion_id', idsEstaciones);
                    } else {
                        mostrarGraficosVacios();
                        return;
                    }
                }

                const { data: items, error } = await query;
                if (error) throw error;

                if (!items || items.length === 0) {
                    mostrarGraficosVacios();
                    return;
                }

                // Calcular cumplimiento general
                const total = items.length;
                const cumplidos = items.filter(i => i.cumple).length;
                const noCumplidos = total - cumplidos;
                const porcentaje = total > 0 ? ((cumplidos / total) * 100).toFixed(1) : 0;

                // Datos para gráfico general
                const dataGeneral = [
                    { name: 'Cumple', value: cumplidos },
                    { name: 'No Cumple', value: noCumplidos }
                ];

                // Calcular por estación
                const estacionStats = {};
                items.forEach(item => {
                    const estId = item.inspecciones.estacion_id;
                    if (!estacionStats[estId]) {
                        estacionStats[estId] = { nombre: estacionMap[estId]?.nombre || 'Desconocida', total: 0, cumplidos: 0 };
                    }
                    estacionStats[estId].total++;
                    if (item.cumple) estacionStats[estId].cumplidos++;
                });

                const dataEstaciones = Object.values(estacionStats).map(e => ({
                    name: e.nombre,
                    cumplimiento: e.total > 0 ? ((e.cumplidos / e.total) * 100).toFixed(1) : 0
                })).sort((a, b) => b.cumplimiento - a.cumplimiento);

                // Renderizar gráficos
                renderGeneralChart(dataGeneral, porcentaje);
                renderEstacionesChart(dataEstaciones);
            } catch (error) {
                console.error('Error al cargar estadísticas:', error);
                alert('Error al cargar los datos. Verifique la consola.');
            }
        }

        function mostrarGraficosVacios() {
            document.getElementById('chart-general').innerHTML = '<p class="loading">No hay datos para mostrar.</p>';
            document.getElementById('chart-estaciones').innerHTML = '<p class="loading">No hay datos para mostrar.</p>';
        }

        function renderGeneralChart(data, porcentaje) {
            const { PieChart, Pie, Cell, ResponsiveContainer, Tooltip, Legend } = window.Recharts;
            const COLORS = ['#48bb78', '#f56565'];

            ReactDOM.render(
                React.createElement(ResponsiveContainer, { width: '100%', height: '100%' },
                    React.createElement(PieChart,
                        React.createElement(Pie, {
                            data: data,
                            cx: '50%',
                            cy: '50%',
                            labelLine: false,
                            outerRadius: 80,
                            fill: '#8884d8',
                            dataKey: 'value',
                            label: ({ name, percent }) => `${name}: ${(percent * 100).toFixed(0)}%`
                        },
                            data.map((entry, index) => 
                                React.createElement(Cell, { key: `cell-${index}`, fill: COLORS[index % COLORS.length] })
                            )
                        ),
                        React.createElement(Tooltip),
                        React.createElement(Legend)
                    )
                ),
                document.getElementById('chart-general')
            );
        }

        function renderEstacionesChart(data) {
            const { BarChart, Bar, XAxis, YAxis, Tooltip, Legend, ResponsiveContainer, CartesianGrid } = window.Recharts;

            ReactDOM.render(
                React.createElement(ResponsiveContainer, { width: '100%', height: '100%' },
                    React.createElement(BarChart, { data: data, layout: 'vertical', margin: { top: 20, right: 30, left: 150, bottom: 60 } },
                        React.createElement(CartesianGrid, { strokeDasharray: '3 3' }),
                        React.createElement(XAxis, { type: 'number', domain: [0, 100], label: { value: '% Cumplimiento', position: 'insideBottomRight', offset: -10 } }),
                        React.createElement(YAxis, { type: 'category', dataKey: 'name', width: 120 }),
                        React.createElement(Tooltip, { formatter: (value) => [`${value}%`, 'Cumplimiento'] }),
                        React.createElement(Legend),
                        React.createElement(Bar, { dataKey: 'cumplimiento', name: '% Cumplimiento', fill: '#3182ce' })
                    )
                ),
                document.getElementById('chart-estaciones')
            );
        }

        // Cargar al iniciar
        cargarEstadisticas();
    </script>
</body>
</html>
