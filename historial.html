        // ‚úÖ FUNCI√ìN CORREGIDA: carga inspecciones y luego enriquece con nombres
        async function cargarHistorial(fechaDesde = null, fechaHasta = null, ccpId = null, estacionId = null) {
            try {
                // Paso 1: Cargar todas las estaciones para mapeo
                const { data: todasEstaciones, error: estError } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre, ccp_id');
                if (estError) throw estError;

                const estacionMap = {};
                const ccpEstaciones = {};
                todasEstaciones.forEach(est => {
                    estacionMap[est.id] = { nombre: est.nombre, ccp_id: est.ccp_id };
                    if (!ccpEstaciones[est.ccp_id]) ccpEstaciones[est.ccp_id] = [];
                    ccpEstaciones[est.ccp_id].push(est.id);
                });

                // Paso 2: Cargar inspecciones
                let query = supabase
                    .from('inspecciones')
                    .select('id, created_at, observaciones_generales, inspector_email, estacion_id')
                    .order('created_at', { ascending: false });

                // Filtro por fechas
                if (fechaDesde && fechaHasta) {
                    const desdeISO = new Date(fechaDesde).toISOString().split('T')[0];
                    const hastaISO = new Date(fechaHasta).toISOString().split('T')[0];
                    query = query
                        .gte('created_at', desdeISO)
                        .lte('created_at', hastaISO + 'T23:59:59.999Z');
                }

                // Filtro por estaci√≥n o CCP
                let idsPermitidos = null;
                if (estacionId) {
                    idsPermitidos = [parseInt(estacionId)];
                } else if (ccpId) {
                    idsPermitidos = ccpEstaciones[ccpId] || [];
                }

                if (idsPermitidos !== null) {
                    if (idsPermitidos.length === 0) {
                        document.getElementById('inspeccionesList').innerHTML = '<div style="text-align:center; color:#666; padding:30px;">No hay estaciones para ese CCP.</div>';
                        return;
                    }
                    query = query.in('estacion_id', idsPermitidos);
                }

                const { data: inspecciones, error } = await query;
                if (error) throw error;

                // Paso 3: Mostrar resultados
                const contenedor = document.getElementById('inspeccionesList');
                if (!inspecciones || inspecciones.length === 0) {
                    contenedor.innerHTML = '<div style="text-align:center; color:#666; padding:30px;">No hay inspecciones con esos filtros.</div>';
                    return;
                }

                contenedor.innerHTML = '';
                inspecciones.forEach(insp => {
                    const estacionInfo = estacionMap[insp.estacion_id] || { nombre: 'Estaci√≥n no encontrada', ccp_id: 'desconocido' };
                    const fecha = new Date(insp.created_at).toLocaleString('es-ES', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                        <button class="ver-btn" onclick="mostrarDetalle(${insp.id})">Ver Detalles</button>

                    `<div style="text-align:center; color:red; padding:30px;">Error: ${error.message || 'No se pudo cargar el historial.'}</div>`;

            cargarHistorial(desde, hasta, ccpId, estacionId);
        }

async function mostrarDetalle(inspeccionId) {

        const { data: inspeccion, error: inspError } = await supabase
            .from('inspecciones')
            .select('created_at, observaciones_generales, estacion_id')
            .eq('id', inspeccionId)

    async function exportarAPDF() {
        const content = document.getElementById('detalleContenido');
        if (!content || !content.innerHTML.trim()) {
            alert('No hay contenido para exportar.');
            return;
        }

        try {
            // Crear un contenedor temporal con estilos para el PDF
            const printContent = document.createElement('div');
            printContent.innerHTML = `
                <div style="font-family: Arial, sans-serif; padding: 20px; max-width: 800px;">
                    <div style="text-align: center; margin-bottom: 20px;">
                        <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" 
                             alt="Logo CPNB" style="width: 100px; height: 100px; object-fit: contain;">
                        <h1 style="color: #0c2440; margin-top: 10px; font-size: 22px;">REPORTE DE INSPECCI√ìN</h1>
                        <p style="color: #4a5568; font-size: 14px;">Cuerpo de Polic√≠a Nacional Bolivariana</p>
                    </div>
                    ${content.innerHTML}
                    <div style="margin-top: 30px; text-align: center; font-size: 12px; color: #666;">
                        Fecha de generaci√≥n: ${new Date().toLocaleString('es-ES')}
                    </div>
                </div>
            `;

            // A√±adir al body temporalmente
            document.body.appendChild(printContent);
            printContent.style.position = 'fixed';
            printContent.style.left = '-9999px';

            // Generar canvas
            const canvas = await html2canvas(printContent, {
                scale: 2,
                useCORS: true,
                logging: false
            });

            // Generar PDF
            const { jsPDF } = window.jspdf;
            const imgData = canvas.toDataURL('image/png');
            const pdf = new jsPDF('p', 'mm', 'a4');
            const imgWidth = 210; // ancho A4 en mm
            const pageHeight = 297; // alto A4 en mm
            const imgHeight = (canvas.height * imgWidth) / canvas.width;
            let heightLeft = imgHeight;
            let position = 0;

            pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
            heightLeft -= pageHeight;

            while (heightLeft >= 0) {
                position = heightLeft - imgHeight;
                pdf.addPage();
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
            }

            // Descargar
            const fecha = new Date().toISOString().slice(0, 10);
            pdf.save(`inspeccion_cpnb_${fecha}.pdf`);

            // Limpiar
            document.body.removeChild(printContent);
        } catch (error) {
            console.error('Error al generar PDF:', error);
            alert('Error al generar el PDF. Intente nuevamente.');
        }
    }
