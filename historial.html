<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Inspecciones - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 1000px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .back-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            color: white;
        }
        .back-btn:hover {
            opacity: 0.9;
        }
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            background: #f8fafc;
            padding: 15px;
            border-radius: 12px;
        }
        .filter-group label {
            font-size: 13px;
            color: #2d3748;
            margin-bottom: 5px;
            display: block;
        }
        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 14px;
        }
        .search-box {
            grid-column: span 2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 14px;
        }
        th, td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        th {
            background: #edf2f7;
            color: #0c2440;
            font-weight: bold;
        }
        tr:hover {
            background: #f8fafc;
        }
        .loading, .no-data {
            text-align: center;
            color: #666;
            font-size: 18px;
            padding: 30px;
        }
        .cumple-yes { color: #38a169; font-weight: bold; }
        .cumple-no { color: #e53e3e; font-weight: bold; }
        @media (max-width: 600px) {
            .filters {
                grid-template-columns: 1fr;
            }
            .search-box {
                grid-column: span 1;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th { display: none; }
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            td::before {
                content: attr(data-label) ": ";
                position: absolute;
                left: 10px;
                width: 45%;
                font-weight: bold;
                color: #0c2440;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Historial de Inspecciones</h1>
        </div>
        <button class="back-btn" onclick="window.location.href='index.html'">← Volver al Panel</button>

        <div class="filters">
            <div class="filter-group">
                <label for="fechaInicio">Fecha Inicio</label>
                <input type="date" id="fechaInicio">
            </div>
            <div class="filter-group">
                <label for="fechaFin">Fecha Fin</label>
                <input type="date" id="fechaFin">
            </div>
            <div class="filter-group">
                <label for="ccpFilter">CCP</label>
                <select id="ccpFilter">
                    <option value="">Todos</option>
                    <option value="metropolitano">CCP METROPOLITANO</option>
                    <option value="sur-del-lago">CCP SUR DEL LAGO</option>
                    <option value="guajira">CCP GUAJIRA</option>
                    <option value="col">CCPE COL</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="estacionFilter">Estación</label>
                <select id="estacionFilter">
                    <option value="">Todas</option>
                </select>
            </div>
            <div class="filter-group search-box">
                <label for="searchEstacion">Buscar estación</label>
                <input type="text" id="searchEstacion" placeholder="Escriba nombre de estación...">
            </div>
        </div>

        <div id="loading" class="loading" style="display:none;">Cargando historial...</div>
        <div id="noData" class="no-data" style="display:none;">No se encontraron inspecciones.</div>
        <div style="overflow-x: auto;">
            <table id="inspeccionesTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>CCP</th>
                        <th>Estación</th>
                        <th>Inspector</th>
                        <th>Cumplimiento</th>
                    </tr>
                </thead>
                <tbody id="inspeccionesBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        let todasEstaciones = [];

        // Cargar estaciones para el filtro
        async function cargarEstaciones() {
            try {
                const { data, error } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre, ccp_id')
                    .order('nombre', { ascending: true });
                if (error) throw error;
                todasEstaciones = data;
                llenarSelectEstaciones();
            } catch (err) {
                console.error('Error al cargar estaciones:', err);
            }
        }

        function llenarSelectEstaciones(ccpId = null) {
            const select = document.getElementById('estacionFilter');
            select.innerHTML = '<option value="">Todas</option>';
            const filtradas = ccpId 
                ? todasEstaciones.filter(e => e.ccp_id === ccpId)
                : todasEstaciones;
            filtradas.forEach(est => {
                const opt = document.createElement('option');
                opt.value = est.id;
                opt.textContent = est.nombre;
                select.appendChild(opt);
            });
        }

        document.getElementById('ccpFilter').addEventListener('change', (e) => {
            llenarSelectEstaciones(e.target.value || null);
            aplicarFiltros();
        });

        // Aplicar filtros al escribir/buscar
        ['fechaInicio', 'fechaFin', 'searchEstacion', 'estacionFilter'].forEach(id => {
            document.getElementById(id).addEventListener('input', aplicarFiltros);
        });

        async function cargarHistorial() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('noData').style.display = 'none';
            document.getElementById('inspeccionesBody').innerHTML = '';

            try {
                // Obtener todas las inspecciones con relaciones
                const { data: inspecciones, error } = await supabase
                    .from('inspecciones')
                    .select(`
                        id,
                        created_at,
                        inspector_email,
                        estacion_id,
                        estaciones_policiales!inner(nombre, ccp_id)
                    `)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!inspecciones || inspecciones.length === 0) {
                    document.getElementById('noData').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                    return;
                }

                // Calcular cumplimiento promedio por inspección
                const ids = inspecciones.map(i => i.id);
                const { data: items, error: itemsError } = await supabase
                    .from('items_inspeccion')
                    .select('inspeccion_id, cumple')
                    .in('inspeccion_id', ids);

                if (itemsError) throw itemsError;

                // Agrupar ítems por inspección
                const itemsPorInspeccion = {};
                items.forEach(item => {
                    if (!itemsPorInspeccion[item.inspeccion_id]) {
                        itemsPorInspeccion[item.inspeccion_id] = { total: 0, cumplidos: 0 };
                    }
                    itemsPorInspeccion[item.inspeccion_id].total++;
                    if (item.cumple) itemsPorInspeccion[item.inspeccion_id].cumplidos++;
                });

                // Renderizar tabla
                const tbody = document.getElementById('inspeccionesBody');
                inspecciones.forEach(insp => {
                    const estacion = insp.estaciones_policiales;
                    const stats = itemsPorInspeccion[insp.id] || { total: 0, cumplidos: 0 };
                    const porcentaje = stats.total > 0 ? Math.round((stats.cumplidos / stats.total) * 100) : 0;

                    const row = document.createElement('tr');
                    const fecha = new Date(insp.created_at).toLocaleDateString('es-ES');
                    const ccpNombre = {
                        'metropolitano': 'CCP METROPOLITANO',
                        'sur-del-lago': 'CCP SUR DEL LAGO',
                        'guajira': 'CCP GUAJIRA',
                        'col': 'CCPE COL'
                    }[estacion.ccp_id] || estacion.ccp_id;

                    row.innerHTML = `
                        <td data-label="Fecha">${fecha}</td>
                        <td data-label="CCP">${ccpNombre}</td>
                        <td data-label="Estación">${estacion.nombre}</td>
                        <td data-label="Inspector">${insp.inspector_email}</td>
                        <td data-label="Cumplimiento"><span class="${porcentaje >= 70 ? 'cumple-yes' : 'cumple-no'}">${porcentaje}%</span></td>
                    `;
                    tbody.appendChild(row);
                });

                document.getElementById('loading').style.display = 'none';
            } catch (err) {
                console.error('Error al cargar historial:', err);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('noData').textContent = 'Error al cargar los datos.';
                document.getElementById('noData').style.display = 'block';
            }
        }

        function aplicarFiltros() {
            const fechaInicio = document.getElementById('fechaInicio').value;
            const fechaFin = document.getElementById('fechaFin').value;
            const ccp = document.getElementById('ccpFilter').value;
            const estacionId = document.getElementById('estacionFilter').value;
            const busqueda = document.getElementById('searchEstacion').value.toLowerCase();

            const rows = document.querySelectorAll('#inspeccionesBody tr');
            let visibleCount = 0;

            rows.forEach(row => {
                const celdas = row.querySelectorAll('td');
                const fechaCelda = celdas[0].textContent;
                const ccpCelda = celdas[1].textContent;
                const estacionCelda = celdas[2].textContent;
                const inspectorCelda = celdas[3].textContent;

                // Convertir fecha de la fila
                const [dia, mes, anio] = fechaCelda.split('/');
                const fechaFila = new Date(`${anio}-${mes}-${dia}`);

                let mostrar = true;

                if (fechaInicio && fechaFila < new Date(fechaInicio)) mostrar = false;
                if (fechaFin && fechaFila > new Date(fechaFin)) mostrar = false;
                if (ccp && !ccpCelda.toLowerCase().includes(ccp.replace('-', ' '))) mostrar = false;
                if (estacionId && celdas[2].dataset.label) {
                    // En móviles, el valor real está en data-label, pero aquí usamos texto visible
                    const idEstacionFila = Array.from(document.querySelectorAll('#inspeccionesBody tr'))
                        .indexOf(row);
                    // Alternativa: mejor sería tener data-id, pero por simplicidad filtramos por nombre
                    // Aquí asumimos que el filtro por nombre ya cubre esto
                }
                if (busqueda && !estacionCelda.toLowerCase().includes(busqueda)) mostrar = false;

                row.style.display = mostrar ? '' : 'none';
                if (mostrar) visibleCount++;
            });

            document.getElementById('noData').style.display = visibleCount === 0 ? 'block' : 'none';
            if (visibleCount === 0) {
                document.getElementById('noData').textContent = 'No hay inspecciones que coincidan con los filtros.';
            }
        }

        // Inicializar
        cargarEstaciones();
        cargarHistorial();
    </script>
</body>
</html>
