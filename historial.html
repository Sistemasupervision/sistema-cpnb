<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Historial de Inspecciones - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            color: #0c2440;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { text-align: center; margin-bottom: 20px; }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #1a365d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        .inspeccion {
            border-left: 4px solid #3182ce;
            padding: 15px;
            margin-bottom: 20px;
            background: #f8fafc;
            border-radius: 8px;
        }
        .inspeccion h3 { margin-bottom: 8px; }
        .inspeccion p { margin: 4px 0; font-size: 14px; }
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }
        .item-card {
            background: #edf2f7;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
        }
        .item-card strong { color: #0c2440; }
        .item-card span { color: #e53e3e; }
        .item-card span.satisfactorio { color: #38a169; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Volver al Panel Principal</a>
        <h1>Historial de Inspecciones</h1>
        <div id="historialContainer">
            <!-- Aqu√≠ se cargar√° el historial din√°micamente -->
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://slkbmddaqsvjofhtuusb.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNsa2JtZGRhcXN2am9maHR1dXNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NTcyNTIsImV4cCI6MjA3NDIzMzI1Mn0.0v7dcDUVXdbLh5bGTwDmLoFjz2ydNFBjiIVAxG6YM6Q';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Obtener par√°metro de URL: ?estacion_id=...
        const urlParams = new URLSearchParams(window.location.search);
        const estacionId = urlParams.get('estacion_id');

        if (!estacionId) {
            document.getElementById('historialContainer').innerHTML = '<p>‚ùå No se especific√≥ una estaci√≥n policial.</p>';
        } else {
            cargarHistorial(estacionId);
        }

        async function cargarHistorial(estacionId) {
            const container = document.getElementById('historialContainer');
            container.innerHTML = '<p>Cargando historial...</p>';

            try {
                // Obtener inspecciones de esa estaci√≥n
                const { data: inspecciones, error: inspError } = await supabase
                    .from('inspecciones')
                    .select('*')
                    .eq('estacion_id', estacionId)
                    .order('created_at', { ascending: false });

                if (inspError) throw inspError;

                if (inspecciones.length === 0) {
                    container.innerHTML = '<p>üîç No hay inspecciones registradas para esta estaci√≥n.</p>';
                    return;
                }

                let html = '';
                for (const insp of inspecciones) {
                    // Obtener √≠tems de esta inspecci√≥n
                    const { data: items, error: itemsError } = await supabase
                        .from('items_inspeccion')
                        .select('*')
                        .eq('inspeccion_id', insp.id);

                    if (itemsError) {
                        console.error('Error al cargar √≠tems:', itemsError);
                        continue;
                    }

                    const fecha = new Date(insp.created_at).toLocaleString('es-ES');

                    html += `
                        <div class="inspeccion">
                            <h3>Inspecci√≥n del ${fecha}</h3>
                            <p><strong>Inspector:</strong> ${insp.inspector_email}</p>
                            <p><strong>Observaciones generales:</strong> ${insp.observaciones_generales || 'Ninguna'}</p>
                            <div class="items-grid">
                    `;

                    items.forEach(item => {
                        const estado = item.cumple ? '‚úÖ S√≠' : '‚ùå No';
                        const clase = item.cumple ? 'satisfactorio' : '';
                        html += `
                            <div class="item-card">
                                <strong>${item.item_nombre.replace(/_/g, ' ')}</strong><br>
                                <span class="${clase}">${estado}</span><br>
                                ${item.observacion ? `<em>Obs: ${item.observacion}</em>` : ''}
                            </div>
                        `;
                    });

                    html += `</div></div>`;
                }

                container.innerHTML = html;
            } catch (error) {
                console.error('Error al cargar historial:', error);
                container.innerHTML = '<p>‚ö†Ô∏è Error al cargar el historial. Intente m√°s tarde.</p>';
            }
        }
    </script>
</body>
</html>
