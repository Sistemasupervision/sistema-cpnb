<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Inspecciones - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        .vector-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            z-index: 0;
        }
        .vector-circle {
            position: absolute;
            border: 2px solid rgba(255, 204, 0, 0.3);
            border-radius: 50%;
        }
        .vector-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }
        .vector-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            border-color: rgba(255, 107, 0, 0.3);
        }
        .vector-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 30%;
            right: 10%;
            border-color: rgba(255, 204, 0, 0.4);
        }
        .vector-circle:nth-child(4) {
            width: 250px;
            height: 250px;
            bottom: 20%;
            left: 5%;
            border-color: rgba(44, 82, 130, 0.4);
        }
        .vector-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 204, 0, 0.5), transparent);
        }
        .vector-line:nth-child(5) {
            width: 200px;
            top: 15%;
            left: 20%;
            transform: rotate(30deg);
        }
        .vector-line:nth-child(6) {
            width: 150px;
            bottom: 25%;
            right: 25%;
            transform: rotate(-45deg);
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 1000px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .back-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            color: white;
        }
        .back-btn:hover {
            opacity: 0.9;
        }
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            background: #f8fafc;
            padding: 15px;
            border-radius: 12px;
        }
        .filter-group label {
            font-size: 13px;
            color: #2d3748;
            margin-bottom: 5px;
            display: block;
        }
        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 14px;
        }
        .search-box {
            grid-column: span 2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 14px;
        }
        th, td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
        }
        th {
            background: #edf2f7;
            color: #0c2440;
            font-weight: bold;
        }
        tr:hover {
            background: #f0f7ff;
        }
        .loading, .no-data {
            text-align: center;
            color: #666;
            font-size: 18px;
            padding: 30px;
        }
        .cumple-yes { color: #38a169; font-weight: bold; }
        .cumple-no { color: #e53e3e; font-weight: bold; }
        /* Modal de detalle */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 30px;
            border-radius: 20px;
            width: 95%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #666;
        }
        .modal-title {
            text-align: center;
            color: #0c2440;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
        }
        .detalle-item {
            background: #f8fafc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #3182ce;
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            color: #0c2440;
            margin-bottom: 8px;
        }
        .item-observacion {
            color: #4a5568;
            font-style: italic;
            margin-top: 6px;
        }
        .observaciones-generales {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #bee3f8;
        }
        @media (max-width: 600px) {
            .filters {
                grid-template-columns: 1fr;
            }
            .search-box {
                grid-column: span 1;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th { display: none; }
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            td::before {
                content: attr(data-label) ": ";
                position: absolute;
                left: 10px;
                width: 45%;
                font-weight: bold;
                color: #0c2440;
            }
        }
    </style>
</head>
<body>
    <div class="vector-bg">
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-line"></div>
        <div class="vector-line"></div>
    </div>

    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Historial de Inspecciones</h1>
        </div>
        <button class="back-btn" onclick="window.location.href='index.html'">← Volver al Panel</button>

        <div class="filters">
            <div class="filter-group">
                <label for="fechaInicio">Fecha Inicio</label>
                <input type="date" id="fechaInicio">
            </div>
            <div class="filter-group">
                <label for="fechaFin">Fecha Fin</label>
                <input type="date" id="fechaFin">
            </div>
            <div class="filter-group">
                <label for="ccpFilter">CCP</label>
                <select id="ccpFilter">
                    <option value="">Todos</option>
                    <option value="metropolitano">CCP METROPOLITANO</option>
                    <option value="sur-del-lago">CCP SUR DEL LAGO</option>
                    <option value="guajira">CCP GUAJIRA</option>
                    <option value="col">CCPE COL</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="estacionFilter">Estación</label>
                <select id="estacionFilter">
                    <option value="">Todas</option>
                </select>
            </div>
            <div class="filter-group search-box">
                <label for="searchEstacion">Buscar estación</label>
                <input type="text" id="searchEstacion" placeholder="Escriba nombre de estación...">
            </div>
        </div>

        <div id="loading" class="loading" style="display:none;">Cargando historial...</div>
        <div id="noData" class="no-data" style="display:none;">No se encontraron inspecciones.</div>
        <div style="overflow-x: auto;">
            <table id="inspeccionesTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>CCP</th>
                        <th>Estación</th>
                        <th>Inspector</th>
                        <th>Cumplimiento</th>
                    </tr>
                </thead>
                <tbody id="inspeccionesBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal de detalle -->
    <div id="detalleModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="cerrarModal()">&times;</span>
            <h2 class="modal-title">Detalles de la Inspección</h2>
            <div id="detalleContenido"></div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        const nombresItems = {
            baño_dama: "Baño Dama",
            baño_caballero: "Baño Caballero",
            dormitorio_femenino: "Dormitorio Femenino",
            dormitorio_masculino: "Dormitorio Masculino",
            cocina: "Cocina",
            comedor: "Comedor",
            lavanderia: "Lavandería",
            oficina_del_jefe: "Oficina del Jefe",
            oficina_de_rrhh: "Oficina de RRHH",
            condiciones_electricas: "Condiciones Eléctricas",
            fachada: "Fachada",
            condiciones_de_pintura: "Condiciones de Pintura",
            jardines: "Jardines",
            condiciones_generales: "Condiciones Generales",
            vehiculos: "Vehículos",
            motos: "Motos"
        };

        let todasEstaciones = [];
        let inspeccionesCompletas = [];

        // Verificar autenticación
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                alert('Debe iniciar sesión para acceder al historial.');
                window.location.href = 'index.html';
            }
        }

        // Cargar estaciones para el filtro
        async function cargarEstaciones() {
            try {
                const { data, error } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre, ccp_id')
                    .order('nombre', { ascending: true });
                if (error) throw error;
                todasEstaciones = data;
                llenarSelectEstaciones();
            } catch (err) {
                console.error('Error al cargar estaciones:', err);
            }
        }

        function llenarSelectEstaciones(ccpId = null) {
            const select = document.getElementById('estacionFilter');
            select.innerHTML = '<option value="">Todas</option>';
            const filtradas = ccpId 
                ? todasEstaciones.filter(e => e.ccp_id === ccpId)
                : todasEstaciones;
            filtradas.forEach(est => {
                const opt = document.createElement('option');
                opt.value = est.id;
                opt.textContent = est.nombre;
                select.appendChild(opt);
            });
        }

        document.getElementById('ccpFilter').addEventListener('change', (e) => {
            llenarSelectEstaciones(e.target.value || null);
            aplicarFiltros();
        });

        // Aplicar filtros al escribir/buscar
        ['fechaInicio', 'fechaFin', 'searchEstacion', 'estacionFilter'].forEach(id => {
            document.getElementById(id).addEventListener('input', aplicarFiltros);
        });

        async function cargarHistorial() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('noData').style.display = 'none';
            document.getElementById('inspeccionesBody').innerHTML = '';

            try {
                const { data: inspecciones, error } = await supabase
                    .from('inspecciones')
                    .select(`
                        id,
                        created_at,
                        inspector_email,
                        estacion_id,
                        observaciones_generales,
                        estaciones_policiales!inner(nombre, ccp_id)
                    `)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!inspecciones || inspecciones.length === 0) {
                    document.getElementById('noData').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                    return;
                }

                // Obtener ítems de todas las inspecciones
                const ids = inspecciones.map(i => i.id);
                const { data: items, error: itemsError } = await supabase
                    .from('items_inspeccion')
                    .select('inspeccion_id, item_nombre, cumple, observacion')
                    .in('inspeccion_id', ids);

                if (itemsError) throw itemsError;

                // Agrupar ítems por inspección
                const itemsPorInspeccion = {};
                items.forEach(item => {
                    if (!itemsPorInspeccion[item.inspeccion_id]) {
                        itemsPorInspeccion[item.inspeccion_id] = [];
                    }
                    itemsPorInspeccion[item.inspeccion_id].push(item);
                });

                // Guardar datos completos para el modal
                inspeccionesCompletas = inspecciones.map(insp => ({
                    ...insp,
                    items: itemsPorInspeccion[insp.id] || []
                }));

                // Renderizar tabla
                const tbody = document.getElementById('inspeccionesBody');
                inspeccionesCompletas.forEach(insp => {
                    const estacion = insp.estaciones_policiales;
                    const items = insp.items;
                    const totalRespondidos = items.length;
                    const cumplidos = items.filter(i => i.cumple === true).length;
                    const porcentaje = totalRespondidos > 0 ? Math.round((cumplidos / totalRespondidos) * 100) : 0;

                    const row = document.createElement('tr');
                    row.dataset.inspeccionId = insp.id;
                    const fecha = new Date(insp.created_at).toLocaleDateString('es-ES');
                    const ccpNombre = {
                        'metropolitano': 'CCP METROPOLITANO',
                        'sur-del-lago': 'CCP SUR DEL LAGO',
                        'guajira': 'CCP GUAJIRA',
                        'col': 'CCPE COL'
                    }[estacion.ccp_id] || estacion.ccp_id;

                    row.innerHTML = `
                        <td data-label="Fecha">${fecha}</td>
                        <td data-label="CCP">${ccpNombre}</td>
                        <td data-label="Estación">${estacion.nombre}</td>
                        <td data-label="Inspector">${insp.inspector_email}</td>
                        <td data-label="Cumplimiento"><span class="${porcentaje >= 70 ? 'cumple-yes' : 'cumple-no'}">${porcentaje}%</span></td>
                    `;
                    row.addEventListener('click', () => mostrarDetalle(insp));
                    tbody.appendChild(row);
                });

                document.getElementById('loading').style.display = 'none';
            } catch (err) {
                console.error('Error al cargar historial:', err);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('noData').textContent = 'Error al cargar los datos.';
                document.getElementById('noData').style.display = 'block';
            }
        }

        function mostrarDetalle(inspeccion) {
            const estacion = inspeccion.estaciones_policiales;
            const ccpNombre = {
                'metropolitano': 'CCP METROPOLITANO',
                'sur-del-lago': 'CCP SUR DEL LAGO',
                'guajira': 'CCP GUAJIRA',
                'col': 'CCPE COL'
            }[estacion.ccp_id] || estacion.ccp_id;

            let html = `
                <p><strong>Fecha:</strong> ${new Date(inspeccion.created_at).toLocaleString('es-ES')}</p>
                <p><strong>CCP:</strong> ${ccpNombre}</p>
                <p><strong>Estación:</strong> ${estacion.nombre}</p>
                <p><strong>Inspector:</strong> ${inspeccion.inspector_email}</p>
                <p><strong>Observaciones Generales:</strong> ${inspeccion.observaciones_generales || 'Ninguna'}</p>
                <h3 style="margin-top:25px; color:#0c2440;">Ítems Inspeccionados:</h3>
            `;

            inspeccion.items.forEach(item => {
                const nombre = nombresItems[item.item_nombre] || item.item_nombre;
                const estado = item.cumple ? 'Sí' : 'No';
                const color = item.cumple ? '#38a169' : '#e53e3e';
                html += `
                    <div class="detalle-item">
                        <div class="item-header">
                            <span>${nombre}</span>
                            <span style="color:${color}; font-weight:bold;">${estado}</span>
                        </div>
                        ${item.observacion ? `<div class="item-observacion">"${item.observacion}"</div>` : ''}
                    </div>
                `;
            });

            document.getElementById('detalleContenido').innerHTML = html;
            document.getElementById('detalleModal').style.display = 'block';
        }

        function cerrarModal() {
            document.getElementById('detalleModal').style.display = 'none';
        }

        function aplicarFiltros() {
            const fechaInicio = document.getElementById('fechaInicio').value;
            const fechaFin = document.getElementById('fechaFin').value;
            const ccp = document.getElementById('ccpFilter').value;
            const estacionId = document.getElementById('estacionFilter').value;
            const busqueda = document.getElementById('searchEstacion').value.toLowerCase();

            const rows = document.querySelectorAll('#inspeccionesBody tr');
            let visibleCount = 0;

            rows.forEach(row => {
                const celdas = row.querySelectorAll('td');
                const fechaCelda = celdas[0].textContent;
                const ccpCelda = celdas[1].textContent;
                const estacionCelda = celdas[2].textContent;

                const [dia, mes, anio] = fechaCelda.split('/');
                const fechaFila = new Date(`${anio}-${mes}-${dia}`);

                let mostrar = true;

                if (fechaInicio && fechaFila < new Date(fechaInicio)) mostrar = false;
                if (fechaFin && fechaFila > new Date(fechaFin)) mostrar = false;
                if (ccp && !ccpCelda.toLowerCase().includes(ccp.replace('-', ' '))) mostrar = false;
                if (estacionId && estacionId !== celdas[2].textContent) mostrar = false;
                if (busqueda && !estacionCelda.toLowerCase().includes(busqueda)) mostrar = false;

                row.style.display = mostrar ? '' : 'none';
                if (mostrar) visibleCount++;
            });

            document.getElementById('noData').style.display = visibleCount === 0 ? 'block' : 'none';
            if (visibleCount === 0) {
                document.getElementById('noData').textContent = 'No hay inspecciones que coincidan con los filtros.';
            }
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('detalleModal');
            if (event.target === modal) {
                cerrarModal();
            }
        }

        // Inicializar
        checkAuth();
        cargarEstaciones();
        cargarHistorial();
    </script>
</body>
</html>
