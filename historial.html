<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones - REDIP OCCIDENTAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .back-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            color: white;
        }
        .back-btn:hover {
            opacity: 0.9;
        }
        .alertas-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .alerta-card {
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 12px;
            padding: 18px;
            border-left: 4px solid #ef4444;
        }
        .alerta-titulo {
            font-weight: bold;
            color: #0c2440;
            font-size: 17px;
            margin-bottom: 8px;
        }
        .alerta-detalles {
            font-size: 14px;
            color: #4a5568;
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }
        .ccp-badge {
            background: #fecaca;
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 13px;
        }
        .acciones {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }
        .btn-reinspeccion {
            padding: 8px 14px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
        }
        .btn-reinspeccion:hover {
            background: #b91c1c;
        }
        .loading, .no-data {
            text-align: center;
            color: #666;
            font-size: 18px;
            padding: 30px;
        }
        /* Modal de fecha */
        #modalFecha {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .modal-title {
            font-size: 18px;
            font-weight: bold;
            color: #0c2440;
            margin-bottom: 20px;
            text-align: center;
        }
        .modal-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .modal-buttons {
            display: flex;
            gap: 12px;
        }
        .modal-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
        }
        .btn-aceptar {
            background: #38a169;
            color: white;
        }
        .btn-cancelar {
            background: #e2e8f0;
            color: #4a5568;
        }

        /* === AJUSTES RESPONSIVOS SIN CAMBIAR EL DISEÑO === */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            .container {
                padding: 30px 20px !important;
                border-radius: 18px !important;
            }
            .logo-img {
                width: 80px !important;
                height: 80px !important;
                margin-bottom: 12px !important;
            }
            .title {
                font-size: 22px !important;
                margin-bottom: 20px !important;
            }
            .back-btn {
                padding: 12px 16px !important;
                font-size: 16px !important;
                min-height: 48px !important;
            }
            .btn-reinspeccion {
                padding: 12px !important;
                font-size: 16px !important;
                min-height: 48px !important;
                border-radius: 8px !important;
            }
            .alerta-detalles {
                flex-direction: column !important;
                align-items: flex-start !important;
                gap: 6px !important;
            }
            .acciones {
                flex-direction: column !important;
                gap: 12px !important;
            }
            .acciones .btn-reinspeccion {
                width: 100% !important;
            }
            .modal-input,
            select,
            input,
            textarea {
                font-size: 16px !important; /* Evita zoom en iOS */
                min-height: 48px !important;
                padding: 12px !important;
            }
            .modal-content {
                padding: 20px !important;
                width: 95% !important;
            }
            .modal-btn {
                padding: 12px !important;
                font-size: 16px !important;
                min-height: 48px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">⚠️ Reinspecciones Vencidas - REDIP OCCIDENTAL</h1>
        </div>
        <button class="back-btn" onclick="window.location.href='index.html'">
            ← Volver a REDIP OCCIDENTAL
        </button>
        <div id="alertasContainer">
            <div class="loading">Cargando notificaciones...</div>
        </div>
    </div>
    <!-- Modal para seleccionar fecha -->
    <div id="modalFecha">
        <div class="modal-content">
            <div class="modal-title">Nueva fecha de reinspección</div>
            <input type="date" id="nuevaFechaInput" class="modal-input" min="">
            <div class="modal-buttons">
                <button class="modal-btn btn-cancelar" onclick="cerrarModalFecha()">Cancelar</button>
                <button class="modal-btn btn-aceptar" onclick="confirmarNuevaFecha()">Aceptar</button>
            </div>
        </div>
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        const ccpOcidental = ['metropolitano', 'sur-del-lago', 'guajira', 'col'];
        const ccpNombres = {
            "metropolitano": "CCP METROPOLITANO",
            "sur-del-lago": "CCP SUR DEL LAGO",
            "guajira": "CCP GUAJIRA",
            "col": "CCPE COL"
        };
        let inspeccionIdActual = null;
        document.getElementById('nuevaFechaInput').min = new Date().toISOString().split('T')[0];
        async function cargarNotificaciones() {
            const hoy = new Date().toISOString().split('T')[0];
            const container = document.getElementById('alertasContainer');
            try {
                const { data: estaciones, error: estError } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre, ccp_id')
                    .in('ccp_id', ccpOcidental);
                if (estError) throw estError;
                const idsEstaciones = estaciones.map(e => e.id);
                if (idsEstaciones.length === 0) {
                    container.innerHTML = '<div class="no-data">No hay estaciones en REDIP OCCIDENTAL.</div>';
                    return;
                }
                const { data: inspecciones, error: inspError } = await supabase
                    .from('inspecciones')
                    .select('id, proxima_inspeccion, created_at, estacion_id, estaciones_policiales!inner(nombre, ccp_id)')
                    .in('estacion_id', idsEstaciones)
                    .lte('proxima_inspeccion', hoy)
                    .order('proxima_inspeccion', { ascending: true });
                if (inspError) throw inspError;
                if (!inspecciones || inspecciones.length === 0) {
                    container.innerHTML = '<div class="no-data">✅ No hay reinspecciones vencidas en REDIP OCCIDENTAL.</div>';
                    return;
                }
                let html = '<div class="alertas-list">';
                inspecciones.forEach(insp => {
                    const fechaProxima = new Date(insp.proxima_inspeccion).toLocaleDateString('es-ES');
                    const fechaInspeccion = new Date(insp.created_at).toLocaleDateString('es-ES');
                    const ccpNombre = ccpNombres[insp.estaciones_policiales.ccp_id] || insp.estaciones_policiales.ccp_id;
                    html += `
                        <div class="alerta-card">
                            <div class="alerta-titulo">${insp.estaciones_policiales.nombre}</div>
                            <div class="alerta-detalles">
                                <span>Última inspección: ${fechaInspeccion}</span>
                                <span class="ccp-badge">${ccpNombre}</span>
                            </div>
                            <div style="margin-top: 10px; color: #dc2626; font-weight: bold;">
                                ⚠️ Reinspección vencida desde: ${fechaProxima}
                            </div>
                            <div class="acciones">
                                <button class="btn-reinspeccion" onclick="abrirModalFecha(${insp.id})">
                                    ✅ Marcar como reinspeccionada
                                </button>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                container.innerHTML = html;
            } catch (error) {
                console.error('Error al cargar notificaciones:', error);
                container.innerHTML = '<div class="no-data">Error al cargar las notificaciones.</div>';
            }
        }
        function abrirModalFecha(inspeccionId) {
            inspeccionIdActual = inspeccionId;
            document.getElementById('modalFecha').style.display = 'flex';
        }
        function cerrarModalFecha() {
            document.getElementById('modalFecha').style.display = 'none';
            document.getElementById('nuevaFechaInput').value = '';
        }
        async function confirmarNuevaFecha() {
            const nuevaFecha = document.getElementById('nuevaFechaInput').value;
            if (!nuevaFecha) {
                alert("Por favor seleccione una fecha.");
                return;
            }
            try {
                const { error } = await supabase
                    .from('inspecciones')
                    .update({ proxima_inspeccion: nuevaFecha })
                    .eq('id', inspeccionIdActual);
                if (error) throw error;
                alert("✅ Reinspección actualizada correctamente.");
                cerrarModalFecha();
                cargarNotificaciones();
            } catch (error) {
                console.error("Error al actualizar:", error);
                alert("❌ Error al actualizar la reinspección.");
            }
        }
        cargarNotificaciones();
    </script>
</body>
</html>
