<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas - REDIP OCCIDENTAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/recharts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 950px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .back-btn {
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        #chart-container {
            width: 100%;
            height: 400px;
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            color: #4a5568;
            padding: 40px;
            font-size: 18px;
        }
        .error {
            text-align: center;
            color: #e53e3e;
            padding: 40px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Estadísticas - REDIP OCCIDENTAL</h1>
        </div>
        <button class="back-btn" onclick="window.location.href='index.html'">
            ← Volver al Panel Principal
        </button>
        <div id="chart-container">
            <div class="loading">Cargando estadísticas...</div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        async function cargarEstadisticas() {
            const container = document.getElementById('chart-container');
            
            try {
                // ✅ Verificar si el usuario está autenticado
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    container.innerHTML = '<div class="error">Debe iniciar sesión para ver estadísticas.</div>';
                    return;
                }

                const ccpIds = ['metropolitano', 'sur-del-lago', 'guajira', 'col'];
                const {  estaciones, error: estError } = await supabase
                    .from('estaciones_policiales')
                    .select('id')
                    .in('ccp_id', ccpIds);

                if (estError) throw estError;
                if (!estaciones || estaciones.length === 0) {
                    container.innerHTML = '<div class="error">No hay estaciones en REDIP OCCIDENTAL.</div>';
                    return;
                }

                const estacionIds = estaciones.map(e => e.id);
                const {  inspecciones, error: inspError } = await supabase
                    .from('inspecciones')
                    .select('id')
                    .in('estacion_id', estacionIds);

                if (inspError) throw inspError;
                if (!inspecciones || inspecciones.length === 0) {
                    container.innerHTML = '<div class="error">No hay inspecciones registradas.</div>';
                    return;
                }

                const inspeccionIds = inspecciones.map(i => i.id);
                const {  items, error: itemError } = await supabase
                    .from('items_inspeccion')
                    .select('cumple')
                    .in('inspeccion_id', inspeccionIds);

                if (itemError) throw itemError;
                if (!items || items.length === 0) {
                    container.innerHTML = '<div class="error">No hay ítems evaluados.</div>';
                    return;
                }

                const total = items.length;
                const cumplidos = items.filter(i => i.cumple === true).length;
                const data = [
                    { name: 'Cumple', value: cumplidos },
                    { name: 'No Cumple', value: total - cumplidos }
                ];

                const { PieChart, Pie, Cell, ResponsiveContainer, Tooltip, Legend } = window.Recharts;
                const COLORS = ['#48bb78', '#f56565'];

                ReactDOM.render(
                    React.createElement(ResponsiveContainer, { width: '100%', height: '100%' },
                        React.createElement(PieChart,
                            React.createElement(Pie, {
                                data,
                                cx: '50%',
                                cy: '50%',
                                labelLine: false,
                                outerRadius: 100,
                                fill: '#8884d8',
                                dataKey: 'value',
                                label: ({ name, percent }) => `${name}: ${(percent * 100).toFixed(0)}%`
                            },
                                data.map((entry, index) => 
                                    React.createElement(Cell, { key: `cell-${index}`, fill: COLORS[index % COLORS.length] })
                                )
                            ),
                            React.createElement(Tooltip),
                            React.createElement(Legend)
                        )
                    ),
                    document.getElementById('chart-container')
                );

            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `<div class="error">Error: ${error.message || 'No se pudieron cargar los datos.'}</div>`;
            }
        }

        cargarEstadisticas();
    </script>
</body>
</html>
