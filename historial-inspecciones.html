<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            color: #0c2440;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { text-align: center; margin-bottom: 20px; }
        .input-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; font-size: 14px; }
        select, input, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            font-size: 16px;
        }
        .date-range {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        button {
            background: #1a365d;
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        .inspeccion {
            border-left: 4px solid #3182ce;
            padding: 15px;
            margin: 20px 0;
            background: #f8fafc;
            border-radius: 8px;
        }
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }
        .item-card {
            background: #edf2f7;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
        }
        .item-card strong { color: #0c2440; }
        .item-card span { color: #e53e3e; }
        .item-card span.satisfactorio { color: #38a169; }
    </style>
</head>

    <div class="container">
        <h1>Historial de Inspecciones</h1>

        <div class="input-group">
            <label for="ccpSelect">Seleccione CCP:</label>

                <option value="sur-del-lago">CCP SUR DEL LAGO</option>

        </div>

        </div>

        <div class="input-group">
            <label>Rango de Fechas:</label>
            <div class="date-range">
                <div>
                    <label for="fechaInicio" style="font-size:12px;">Desde:</label>
                    <input type="date" id="fechaInicio">
                </div>
                <div>
                    <label for="fechaFin" style="font-size:12px;">Hasta:</label>
                    <input type="date" id="fechaFin">
                </div>
            </div>
        </div>

        <button id="verHistorialBtn" disabled>Ver Historial</button>
