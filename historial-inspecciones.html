<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Historial de Inspecciones - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            color: #0c2440;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { text-align: center; margin-bottom: 20px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        select, button {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: #f8fafc;
        }
        button {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 100%);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        .inspeccion {
            border-left: 4px solid #3182ce;
            padding: 15px;
            margin: 20px 0;
            background: #f8fafc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Historial de Inspecciones</h1>
        <div class="input-group">
            <label for="ccpSelect">Seleccione CCP:</label>
            <select id="ccpSelect">
                <option value="">-- Elija CCP --</option>
                <option value="metropolitano">CCP METROPOLITANO</option>
                <option value="sur-del-lago">CCP SUR DEL LAGO</option>
                <option value="guajira">CCP GUAJIRA</option>
                <option value="col">CCPE COL</option>
            </select>
        </div>
        <div class="input-group">
            <label for="estacionSelect">Seleccione Estaci√≥n:</label>
            <select id="estacionSelect" disabled>
                <option value="">-- Primero elija CCP --</option>
            </select>
        </div>
        <button id="verHistorialBtn" disabled>Ver Historial</button>
        <div id="historialContainer" style="margin-top: 30px;"></div>
    </div>
    <script>
        const supabase = window.supabase.createClient(
            'https://slkbmddaqsvjofhtuusb.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNsa2JtZGRhcXN2am9maHR1dXNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NTcyNTIsImV4cCI6MjA3NDIzMzI1Mn0.0v7dcDUVXdbLh5bGTwDmLoFjz2ydNFBjiIVAxG6YM6Q'
        );

        const ccpSelect = document.getElementById('ccpSelect');
        const estacionSelect = document.getElementById('estacionSelect');
        const verBtn = document.getElementById('verHistorialBtn');

        ccpSelect.addEventListener('change', async () => {
            const ccp = ccpSelect.value;
            if (!ccp) {
                estacionSelect.disabled = true;
                estacionSelect.innerHTML = '<option value="">-- Elija CCP primero --</option>';
                verBtn.disabled = true;
                return;
            }
            estacionSelect.disabled = true;
            estacionSelect.innerHTML = '<option value="">Cargando...</option>';
            verBtn.disabled = true;
            try {
                const { data, error } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre')
                    .eq('ccp_id', ccp)
                    .order('nombre', { ascending: true });
                if (error) throw error;
                let html = '<option value="">-- Seleccione estaci√≥n --</option>';
                data.forEach(e => {
                    html += `<option value="${e.id}">${e.nombre}</option>`;
                });
                estacionSelect.innerHTML = html;
                estacionSelect.disabled = false;
            } catch (err) {
                console.error(err);
                estacionSelect.innerHTML = '<option value="">Error</option>';
            }
        });

        estacionSelect.addEventListener('change', () => {
            verBtn.disabled = !estacionSelect.value;
        });

       verBtn.addEventListener('click', async () => {
    const estacionId = parseInt(estacionSelect.value);
    if (isNaN(estacionId)) {
        document.getElementById('historialContainer').innerHTML = '<p>‚ö†Ô∏è ID de estaci√≥n inv√°lido</p>';
        return;
    }

    const {  inspecciones, error } = await supabase
        .from('inspecciones')
        .select('*')
        .eq('estacion_id', estacionId)
        .order('created_at', { ascending: false });

    const container = document.getElementById('historialContainer');
    if (error) {
        container.innerHTML = `<p style="color:red;">‚ùå Error: ${error.message}</p>`;
        return;
    }

    if (!inspecciones || inspecciones.length === 0) {
        container.innerHTML = '<p>üîç No hay inspecciones.</p>';
        return;
    }

    let html = '';
    inspecciones.forEach(i => {
        const fecha = new Date(i.created_at).toLocaleString('es-VE');
        html += `
            <div class="inspeccion">
                <h3>Inspecci√≥n del ${fecha}</h3>
                <p><strong>Inspector:</strong> ${i.inspector_email}</p>
                <p><strong>Estaci√≥n ID:</strong> ${i.estacion_id}</p>
            </div>
        `;
    });
    container.innerHTML = html;
});
    </script>
</body>
</html>
