<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDIP OCCIDENTAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .vector-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            z-index: 0;
        }
        .vector-circle {
            position: absolute;
            border: 2px solid rgba(255, 204, 0, 0.3);
            border-radius: 50%;
        }
        .vector-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }
        .vector-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            border-color: rgba(255, 107, 0, 0.3);
        }
        .vector-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 30%;
            right: 10%;
            border-color: rgba(255, 204, 0, 0.4);
        }
        .vector-circle:nth-child(4) {
            width: 250px;
            height: 250px;
            bottom: 20%;
            left: 5%;
            border-color: rgba(44, 82, 130, 0.4);
        }
        .vector-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 204, 0, 0.5), transparent);
        }
        .vector-line:nth-child(5) {
            width: 200px;
            top: 15%;
            left: 20%;
            transform: rotate(30deg);
        }
        .vector-line:nth-child(6) {
            width: 150px;
            bottom: 25%;
            right: 25%;
            transform: rotate(-45deg);
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin: 0 auto 20px;
            display: block;
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            border-radius: 0 !important;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            line-height: 1.4;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ffcc00, #ff6b00);
            border-radius: 2px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        .input-group select,
        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }
        .input-group select:focus,
        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
            background-color: white;
        }
        .login-btn,
        .redi-btn,
        .action-btn,
        .form-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(12, 36, 64, 0.3);
        }
        .login-btn:hover,
        .redi-btn:hover,
        .action-btn:hover,
        .form-btn:hover {
            background: linear-gradient(135deg, #1a365d 0%, #0c2440 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(12, 36, 64, 0.4);
        }
        .security-info {
            text-align: center;
            margin-top: 25px;
            color: #4a5568;
            font-size: 13px;
            line-height: 1.6;
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;
            border-left: 4px solid #3182ce;
        }
        .security-info strong {
            color: #0c2440;
            display: block;
            margin-bottom: 8px;
        }
        #rediOccidentalContainer {
            max-width: 600px;
            padding: 50px;
            display: block;
        }
        .user-info {
            background: linear-gradient(135deg, #f8fafc 0%, #edf2f7 100%);
            padding: 25px;
            border-radius: 15px;
            border-left: 4px solid #3182ce;
            margin-top: 20px;
        }
        .user-info h3 {
            color: #0c2440;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .user-info p {
            color: #4a5568;
            font-size: 16px;
            font-weight: bold;
        }
        .redi-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin: 25px 0;
        }
        .redi-btn {
            width: auto;
            padding: 12px;
            font-size: 14px;
            text-align: center;
        }
        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        .back-btn {
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            width: auto;
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            #rediOccidentalContainer {
                padding: 30px 20px;
            }
            .title {
                font-size: 22px;
            }
            .logo-img {
                width: 100px;
                height: 100px;
            }
            .security-info {
                font-size: 12px;
            }
            .user-info {
                padding: 20px;
            }
            .login-btn,
            .redi-btn,
            .action-btn,
            .form-btn {
                min-height: 48px;
                font-size: 16px;
            }
            .vector-circle {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <div class="vector-bg">
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-line"></div>
        <div class="vector-line"></div>
    </div>

    <div id="rediOccidentalContainer" class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">REDIP OCCIDENTAL</h1>
        </div>
        <form id="occidentalForm">
            <div class="input-group">
                <label for="ccpSelect">Seleccione CCP:</label>
                <select id="ccpSelect" required>
                    <option value="">-- Elija una opci√≥n --</option>
                    <option value="metropolitano">CCP METROPOLITANO</option>
                    <option value="sur-del-lago">CCP SUR DEL LAGO</option>
                    <option value="guajira">CCP GUAJIRA</option>
                    <option value="col">CCPE COL</option>
                    <option value="lara">CCPE LARA</option>
                    <option value="falcon">CCPE FALC√ìN</option>
                </select>
            </div>
            <button type="submit" class="form-btn">Continuar</button>
        </form>
        <button onclick="window.location.href='historial.html'" class="action-btn" style="margin-top: 12px; padding: 12px; font-size: 15px;">
            Ver Historial de Inspecciones
        </button>
        <button onclick="window.location.href='estadisticas.html'" class="action-btn" style="margin-top: 12px; padding: 12px; font-size: 15px;">
            Estad√≠sticas
        </button>
        <button onclick="window.location.href='galeria-inspeccion.html'" class="action-btn" style="margin-top: 12px; padding: 12px; font-size: 15px;">
            üñºÔ∏è Galer√≠a de Inspecci√≥n
        </button>
        <button id="botonNotificaciones" onclick="window.location.href='notificaciones.html'" class="action-btn" style="margin-top: 12px; padding: 12px; font-size: 15px;">
            üîî Notificaciones
        </button>
        <button onclick="window.location.href='resumen-mensual.html'" class="action-btn">
            üìä Resumen Mensual (KPIs)
        </button>
        <button onclick="window.location.href='protocolos-supervision.html'" class="action-btn">
            üìë Protocolos de Supervisi√≥n
        </button>
        <button id="backToDashboardBtn" class="back-btn">‚Üê Volver al Panel Principal</button>
    </div>

    <div id="dynamicView" class="container" style="display:none; max-width:1000px; padding:40px;"></div>

    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        async function cargarEstacionesPoliciales(ccpValue, ccpNombre) {
            try {
                const { data: estaciones, error } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre')
                    .eq('ccp_id', ccpValue)
                    .order('nombre', { ascending: true });
                if (error) throw error;
                if (!estaciones || estaciones.length === 0) {
                    alert(`No hay estaciones registradas para ${ccpNombre}.`);
                    return;
                }

                let estacionesHtml = `
                    <div class="logo-container">
                        <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
                        <h1 class="title">Selecci√≥n de Estaci√≥n Policial</h1>
                        <p style="text-align:center; color:#4a5568; margin-top:10px; font-size:16px;">
                            CCP: <strong>${ccpNombre}</strong>
                        </p>
                    </div>
                    <div class="input-group">
                        <label for="estacionSelect">Seleccione Estaci√≥n Policial:</label>
                        <select id="estacionSelect" required style="width:100%; padding:14px; border:2px solid #e2e8f0; border-radius:12px;">
                            <option value="">-- Elija una estaci√≥n --</option>
                `;
                estaciones.forEach(est => {
                    estacionesHtml += `<option value="${est.id}">${est.nombre}</option>`;
                });
                estacionesHtml += `
                        </select>
                    </div>
                    <button id="loadInspectionBtn" class="form-btn" style="margin-top:20px;">Cargar Formulario de Inspecci√≥n</button>
                    <button id="backToOpcionesBtn" class="back-btn" style="margin-top:15px;">‚Üê Volver a Opciones</button>
                `;

                const dynamicView = document.getElementById('dynamicView');
                dynamicView.innerHTML = estacionesHtml;
                dynamicView.style.display = 'block';

                document.getElementById('loadInspectionBtn').onclick = () => {
                    const estacionId = document.getElementById('estacionSelect').value;
                    if (!estacionId) {
                        alert('Por favor seleccione una estaci√≥n');
                        return;
                    }
                    const estacionNombre = document.getElementById('estacionSelect').options[document.getElementById('estacionSelect').selectedIndex].text;
                    // ‚úÖ Redirigir al formulario con par√°metros
                    const url = new URL('formulario-inspeccion.html', window.location.origin);
                    url.searchParams.set('estacionId', estacionId);
                    url.searchParams.set('estacionNombre', encodeURIComponent(estacionNombre));
                    window.location.href = url.toString();
                };

                document.getElementById('backToOpcionesBtn').onclick = () => {
                    document.getElementById('rediOccidentalContainer').style.display = 'block';
                    dynamicView.style.display = 'none';
                };
            } catch (error) {
                console.error('Error al cargar estaciones:', error);
                alert('Error al cargar las estaciones policiales.');
            }
        }

        async function handleOccidentalForm(e) {
            e.preventDefault();
            const ccpValue = document.getElementById('ccpSelect').value;
            if (!ccpValue) {
                alert('Por favor seleccione un CCP.');
                return;
            }
            const ccpNombre = document.getElementById('ccpSelect').options[document.getElementById('ccpSelect').selectedIndex].text;
            window.ccpSeleccionado = ccpValue;

            const dynamicView = document.getElementById('dynamicView');
            dynamicView.innerHTML = `
                <div class="logo-container">
                    <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
                    <h1 class="title">Opciones para ${ccpNombre}</h1>
                </div>
                <div style="display: flex; flex-direction: column; gap: 20px; margin-top: 30px;">
                    <button id="btnEstaciones" class="form-btn" style="padding:16px; font-size:18px;">
                        üè¢ Estaciones Policiales
                    </button>
                    <button id="btnServiciosAdmin" class="form-btn" style="padding:16px; font-size:18px; background: linear-gradient(135deg, #805ad5, #553c9a);">
                        üìã Servicios Administrativos
                    </button>
                    <button id="btnUbicaciones" class="form-btn" style="padding:16px; font-size:18px; background: linear-gradient(135deg, #38a169, #2f855a);">
                        üìç Ubicaciones
                    </button>
                    <button id="backToCcpBtn" class="back-btn" style="margin-top: 20px; padding:12px;">‚Üê Volver a CCP</button>
                </div>
            `;
            document.getElementById('rediOccidentalContainer').style.display = 'none';
            dynamicView.style.display = 'block';

            document.getElementById('btnEstaciones').onclick = () => cargarEstacionesPoliciales(ccpValue, ccpNombre);
            document.getElementById('btnServiciosAdmin').onclick = () => {
                window.location.href = 'servicios-administrativos.html';
            };
            document.getElementById('btnUbicaciones').onclick = () => {
                window.location.href = 'ubicaciones.html';
            };
            document.getElementById('backToCcpBtn').onclick = () => {
                document.getElementById('rediOccidentalContainer').style.display = 'block';
                dynamicView.style.display = 'none';
            };
        }

        async function contarReinspeccionesVencidas() {
            try {
                const hoy = new Date().toISOString().split('T')[0];
                const ccpOcidental = ['metropolitano', 'sur-del-lago', 'guajira', 'col'];
                const { data: estaciones, error: estError } = await supabase
                    .from('estaciones_policiales')
                    .select('id')
                    .in('ccp_id', ccpOcidental);
                if (estError) throw estError;
                const idsEstaciones = estaciones.map(e => e.id);
                if (idsEstaciones.length === 0) return 0;
                const { count, error: countError } = await supabase
                    .from('inspecciones')
                    .select('*', { count: 'exact', head: true })
                    .in('estacion_id', idsEstaciones)
                    .lte('proxima_inspeccion', hoy);
                if (countError) throw countError;
                return count || 0;
            } catch (error) {
                console.error('Error al contar notificaciones:', error);
                return 0;
            }
        }

        async function contarYMostrarNotificaciones() {
            const contador = await contarReinspeccionesVencidas();
            const boton = document.getElementById('botonNotificaciones');
            if (boton) {
                boton.innerHTML = `üîî Notificaciones${contador > 0 ? ` (${contador})` : ''}`;
            }
        }

        function backToDashboard() {
            window.location.href = 'index.html';
        }

        // Inicializar
        document.getElementById('occidentalForm').addEventListener('submit', handleOccidentalForm);
        document.getElementById('backToDashboardBtn').addEventListener('click', backToDashboard);
        contarYMostrarNotificaciones();
    </script>
</body>
</html>
