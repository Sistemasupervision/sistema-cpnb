<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estad√≠sticas - REDIP OCCIDENTAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .back-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            color: white;
        }
        .back-btn:hover {
            opacity: 0.9;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #f0f9ff, #e6f7ff);
            border: 1px solid #bee3f8;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #0c2440;
            margin: 10px 0;
        }
        .stat-label {
            color: #4a5568;
            font-size: 14px;
        }
        .loading, .no-data {
            text-align: center;
            color: #666;
            font-size: 18px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">üìä Estad√≠sticas - REDIP OCCIDENTAL</h1>
        </div>
        <button class="back-btn" onclick="window.location.href='index.html'">
            ‚Üê Volver a REDIP OCCIDENTAL
        </button>
        <div id="statsContainer">
            <div class="loading">Cargando estad√≠sticas...</div>
        </div>
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        const ccpOcidental = ['metropolitano', 'sur-del-lago', 'guajira', 'col'];

        // ‚úÖ VERIFICACI√ìN DE ACCESO
        async function verificarAcceso() {
            const {  { user } } = await supabase.auth.getUser();
            if (!user) {
                alert('Debe iniciar sesi√≥n para acceder a esta p√°gina.');
                window.location.href = 'index.html';
                return;
            }
            try {
                const { data, error } = await supabase
                    .from('usuarios_redip')
                    .select('redip')
                    .eq('user_id', user.id)
                    .single();
                if (error || !data || data.redip !== 'occidental') {
                    alert('‚ö†Ô∏è No tiene permisos para acceder a esta secci√≥n.');
                    window.location.href = 'index.html';
                    return;
                }
                cargarEstadisticas();
            } catch (err) {
                console.error('Error al verificar acceso:', err);
                alert('Error al verificar sus permisos.');
                window.location.href = 'index.html';
            }
        }

        async function cargarEstadisticas() {
            const container = document.getElementById('statsContainer');
            try {
                const {  estaciones, error: estError } = await supabase
                    .from('estaciones_policiales')
                    .select('id')
                    .in('ccp_id', ccpOcidental);
                if (estError) throw estError;
                const idsEstaciones = estaciones.map(e => e.id);
                if (idsEstaciones.length === 0) {
                    container.innerHTML = '<div class="no-data">No hay estaciones en REDIP OCCIDENTAL.</div>';
                    return;
                }

                // Total de inspecciones
                const { count: totalInspecciones, error: countError1 } = await supabase
                    .from('inspecciones')
                    .select('*', { count: 'exact', head: true })
                    .in('estacion_id', idsEstaciones);
                if (countError1) throw countError1;

                // Inspecciones vencidas
                const hoy = new Date().toISOString().split('T')[0];
                const { count: vencidas, error: countError2 } = await supabase
                    .from('inspecciones')
                    .select('*', { count: 'exact', head: true })
                    .in('estacion_id', idsEstaciones)
                    .lte('proxima_inspeccion', hoy);
                if (countError2) throw countError2;

                // Promedio de cumplimiento
                const {  items, error: itemsError } = await supabase
                    .from('items_inspeccion')
                    .select('cumple')
                    .in('inspeccion_id', async () => {
                        const {  inspIds, error } = await supabase
                            .from('inspecciones')
                            .select('id')
                            .in('estacion_id', idsEstaciones);
                        if (error) throw error;
                        return inspIds.map(i => i.id);
                    });
                let promedio = 0;
                if (items && items.length > 0) {
                    const cumplidos = items.filter(i => i.cumple).length;
                    promedio = Math.round((cumplidos / items.length) * 100);
                }

                container.innerHTML = `
                    <div class="stats-container">
                        <div class="stat-card">
                            <div class="stat-label">Total de Inspecciones</div>
                            <div class="stat-value">${totalInspecciones || 0}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Reinspecciones Vencidas</div>
                            <div class="stat-value">${vencidas || 0}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Promedio de Cumplimiento</div>
                            <div class="stat-value">${promedio}%</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error al cargar estad√≠sticas:', error);
                container.innerHTML = '<div class="no-data">Error al cargar las estad√≠sticas.</div>';
            }
        }

        // ‚úÖ EJECUTAR VERIFICACI√ìN AL CARGAR
        verificarAcceso();
    </script>
</body>
</html>
