<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estad√≠sticas de Inspecciones</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
      color: white;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 950px;
      padding: 40px;
      position: relative;
      overflow: hidden;
      z-index: 10;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
    }
    .logo-container {
      text-align: center;
      margin-bottom: 25px;
    }
    .logo-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin: 0 auto 15px;
    }
    h1 {
      text-align: center;
      color: #0c2440;
      font-size: 24px;
      margin-bottom: 25px;
    }
    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .filters select {
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #e2e8f0;
      font-size: 15px;
      background: #f8fafc;
      min-width: 200px;
    }
    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    .card {
      background: #f0f7ff;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      border-left: 4px solid #3182ce;
    }
    .card .value {
      font-size: 24px;
      font-weight: bold;
      color: #0c2440;
    }
    .card .label {
      font-size: 13px;
      color: #4a5568;
    }
    #chartContainer {
      margin-top: 20px;
    }
    .back-btn {
      background: linear-gradient(135deg, #2c5282, #1a365d);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .back-btn:hover {
      opacity: 0.9;
    }
    .loading, .no-data {
      text-align: center;
      padding: 30px;
      color: #4a5568;
      font-size: 16px;
    }
    .no-data {
      color: #e53e3e;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
      }
      .filters select {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
      <h1>üìä Estad√≠sticas de Cumplimiento</h1>
    </div>

    <div style="text-align: center; margin-bottom: 25px;">
      <a href="index.html" class="back-btn">‚Üê Volver al Panel Principal</a>
    </div>

    <div class="filters">
      <select id="ccpFilter">
        <option value="">Todos los CCP</option>
        <option value="metropolitano">CCP METROPOLITANO</option>
        <option value="sur-del-lago">CCP SUR DEL LAGO</option>
        <option value="guajira">CCP GUAJIRA</option>
        <option value="col">CCPE COL</option>
      </select>
      <select id="estacionFilter" disabled>
        <option value="">Todas las Estaciones</option>
      </select>
    </div>

    <div class="summary-cards" id="summaryCards"></div>

    <div id="chartContainer">
      <canvas id="complianceChart" height="100"></canvas>
    </div>

    <div id="loading" class="loading" style="display:none;">Cargando estad√≠sticas...</div>
    <div id="noData" class="no-data" style="display:none;">No hay inspecciones registradas para los filtros seleccionados.</div>
  </div>

  <script>
    const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    const itemLabels = {
      ba√±o_dama: "Ba√±o Dama",
      ba√±o_caballero: "Ba√±o Caballero",
      dormitorio_femenino: "Dormitorio Femenino",
      dormitorio_masculino: "Dormitorio Masculino",
      cocina: "Cocina",
      comedor: "Comedor",
      lavanderia: "Lavander√≠a",
      oficina_del_jefe: "Oficina del Jefe",
      oficina_de_rrhh: "Oficina de RRHH",
      condiciones_electricas: "Condiciones El√©ctricas",
      fachada: "Fachada",
      condiciones_de_pintura: "Pintura",
      jardines: "Jardines",
      condiciones_generales: "Condiciones Generales",
      vehiculos: "Veh√≠culos",
      motos: "Motos"
    };

    let chartInstance = null;
    let estacionesCache = {};

    // Cargar estaciones por CCP
    async function loadEstacionesByCCP(ccpId) {
      const select = document.getElementById('estacionFilter');
      select.innerHTML = '<option value="">Todas las Estaciones</option>';
      if (!ccpId) {
        select.disabled = true;
        return;
      }
      try {
        const { data, error } = await supabase
          .from('estaciones_policiales')
          .select('id, nombre')
          .eq('ccp_id', ccpId)
          .order('nombre', { ascending: true });
        if (error) throw error;
        estacionesCache[ccpId] = data;
        data.forEach(est => {
          const opt = document.createElement('option');
          opt.value = est.id;
          opt.textContent = est.nombre;
          select.appendChild(opt);
        });
        select.disabled = false;
      } catch (err) {
        console.error('Error al cargar estaciones:', err);
        select.disabled = true;
      }
    }

    // Cargar estad√≠sticas con promedio de porcentaje_cumplimiento
    async function loadStatistics(ccpId = null, estacionId = null) {
      const loadingDiv = document.getElementById('loading');
      const noDataDiv = document.getElementById('noData');
      const summaryCards = document.getElementById('summaryCards');
      const ctx = document.getElementById('complianceChart').getContext('2d');
      
      // Reset
      if (chartInstance) chartInstance.destroy();
      summaryCards.innerHTML = '';
      loadingDiv.style.display = 'block';
      noDataDiv.style.display = 'none';

      try {
        let query = supabase
          .from('items_inspeccion')
          .select('item_nombre, porcentaje_cumplimiento, inspecciones(estacion_id)')
          .in('item_nombre', Object.keys(itemLabels));

        if (estacionId) {
          query = query.eq('inspecciones.estacion_id', estacionId);
        } else if (ccpId) {
          const { data: estaciones, error: estError } = await supabase
            .from('estaciones_policiales')
            .select('id')
            .eq('ccp_id', ccpId);
          if (estError) throw estError;
          const estacionIds = estaciones.map(e => e.id);
          query = query.in('inspecciones.estacion_id', estacionIds);
        }

        const { data, error } = await query;
        if (error) throw error;

        if (!data || data.length === 0) {
          loadingDiv.style.display = 'none';
          noDataDiv.style.display = 'block';
          return;
        }

        // Calcular promedio por √≠tem
        const stats = {};
        Object.keys(itemLabels).forEach(item => {
          stats[item] = { total: 0, suma: 0 };
        });

        data.forEach(row => {
          const item = row.item_nombre;
          if (stats[item] !== undefined) {
            stats[item].total += 1;
            stats[item].suma += (row.porcentaje_cumplimiento || 0);
          }
        });

        const labels = [];
        const percentages = [];

        Object.keys(itemLabels).forEach(item => {
          const total = stats[item].total;
          if (total === 0) return;
          const promedio = Math.round(stats[item].suma / total);
          labels.push(itemLabels[item]);
          percentages.push(promedio);

          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<div class="value">${promedio}%</div><div class="label">${itemLabels[item]}</div>`;
          summaryCards.appendChild(card);
        });

        if (labels.length === 0) {
          loadingDiv.style.display = 'none';
          noDataDiv.style.display = 'block';
          return;
        }

        chartInstance = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: '% Cumplimiento Promedio',
              data: percentages,
              backgroundColor: 'rgba(49, 130, 206, 0.7)',
              borderColor: 'rgba(49, 130, 206, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                max: 100,
                ticks: { callback: v => v + '%' }
              }
            },
            plugins: { legend: { display: false } }
          }
        });

        loadingDiv.style.display = 'none';
      } catch (err) {
        console.error('Error:', err);
        loadingDiv.style.display = 'none';
        noDataDiv.textContent = 'Error al cargar los datos.';
        noDataDiv.style.display = 'block';
      }
    }

    // Eventos
    document.getElementById('ccpFilter').addEventListener('change', async (e) => {
      const ccpId = e.target.value;
      await loadEstacionesByCCP(ccpId);
      if (ccpId) {
        await loadStatistics(ccpId, null);
      } else {
        document.getElementById('summaryCards').innerHTML = '';
        document.getElementById('loading').style.display = 'none';
        document.getElementById('noData').style.display = 'none';
        const ctx = document.getElementById('complianceChart').getContext('2d');
        if (chartInstance) {
          chartInstance.destroy();
          chartInstance = null;
        }
      }
    });

    document.getElementById('estacionFilter').addEventListener('change', async (e) => {
      const estacionId = e.target.value || null;
      const ccpId = document.getElementById('ccpFilter').value || null;
      if (estacionId) {
        await loadStatistics(null, estacionId);
      } else if (ccpId) {
        await loadStatistics(ccpId, null);
      } else {
        document.getElementById('summaryCards').innerHTML = '';
        document.getElementById('loading').style.display = 'none';
        document.getElementById('noData').style.display = 'none';
        const ctx = document.getElementById('complianceChart').getContext('2d');
        if (chartInstance) {
          chartInstance.destroy();
          chartInstance = null;
        }
      }
    });

    // ‚úÖ NO cargar al inicio ‚Üí pantalla limpia
    document.getElementById('loading').style.display = 'none';
    document.getElementById('noData').style.display = 'none';
  </script>
</body>
</html>
