<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Inspecciones - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 950px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .back-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            color: white;
        }
        .back-btn:hover {
            opacity: 0.9;
        }
        .filtro-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }
        .input-group {
            flex: 1;
            min-width: 300px;
        }
        .input-group label {
            font-size: 14px;
            color: #2d3748;
            margin-bottom: 6px;
            display: block;
        }
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            background-color: #f8fafc;
        }
        .loading, .no-data {
            text-align: center;
            color: #666;
            font-size: 18px;
            padding: 30px;
        }
        .stats-header {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #0c2440;
            font-weight: bold;
        }
        .chart-container {
            margin: 25px 0;
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .chart-wrapper {
            height: 300px;
            position: relative;
        }
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            .chart-wrapper {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Estadísticas de Inspecciones</h1>
        </div>
        <button class="back-btn" onclick="window.location.href='index.html'">
            ← Volver al Inicio
        </button>

        <!-- Selección -->
        <div id="seleccionContainer">
            <div class="filtro-container">
                <div class="input-group">
                    <label for="ccpFilter">Seleccione CCP:</label>
                    <select id="ccpFilter">
                        <option value="">-- Elija un CCP --</option>
                        <option value="metropolitano">CCP METROPOLITANO</option>
                        <option value="sur-del-lago">CCP SUR DEL LAGO</option>
                        <option value="guajira">CCP GUAJIRA</option>
                        <option value="col">CCPE COL</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="estacionFilter">Seleccione Estación:</label>
                    <select id="estacionFilter" disabled>
                        <option value="">-- Primero seleccione un CCP --</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Resultados -->
        <div id="resultadosContainer" style="display: none;">
            <div class="stats-header" id="statsHeader"></div>
            <div class="chart-container">
                <div class="chart-wrapper">
                    <canvas id="cumplimientoChart"></canvas>
                </div>
            </div>
        </div>

        <div id="mensajeCarga" class="loading" style="display: none;">Cargando estadísticas...</div>
        <div id="mensajeSinDatos" class="no-data" style="display: none;">No existen inspecciones para esta estación.</div>
    </div>

    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        let chartInstance = null;

        const nombresItems = {
            baño_dama: "Baño Dama",
            baño_caballero: "Baño Caballero",
            dormitorio_femenino: "Dormitorio Femenino",
            dormitorio_masculino: "Dormitorio Masculino",
            cocina: "Cocina",
            comedor: "Comedor",
            lavanderia: "Lavandería",
            oficina_del_jefe: "Oficina del Jefe",
            oficina_de_rrhh: "Oficina de RRHH",
            condiciones_electricas: "Condiciones Eléctricas",
            fachada: "Fachada",
            condiciones_de_pintura: "Condiciones de Pintura",
            jardines: "Jardines",
            condiciones_generales: "Condiciones Generales",
            vehiculos: "Vehículos",
            motos: "Motos"
        };

        document.getElementById('ccpFilter').addEventListener('change', async () => {
            const ccpId = document.getElementById('ccpFilter').value;
            const estacionSelect = document.getElementById('estacionFilter');
            estacionSelect.innerHTML = '<option value="">-- Seleccione una estación --</option>';
            estacionSelect.disabled = !ccpId;
            if (!ccpId) return;
            try {
                const { data: estaciones, error } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre')
                    .eq('ccp_id', ccpId)
                    .order('nombre', { ascending: true });
                if (error) throw error;
                estaciones.forEach(est => {
                    const opt = document.createElement('option');
                    opt.value = est.id;
                    opt.textContent = est.nombre;
                    estacionSelect.appendChild(opt);
                });
            } catch (error) {
                console.error('Error al cargar estaciones:', error);
                alert('Error al cargar las estaciones');
            }
        });

        document.getElementById('estacionFilter').addEventListener('change', async () => {
            const estacionId = document.getElementById('estacionFilter').value;
            if (!estacionId) return;
            await cargarEstadisticas(estacionId);
        });

        async function cargarEstadisticas(estacionId) {
            const estacionNombre = document.getElementById('estacionFilter').options[document.getElementById('estacionFilter').selectedIndex].text;
            document.getElementById('seleccionContainer').style.display = 'none';
            document.getElementById('resultadosContainer').style.display = 'none';
            document.getElementById('mensajeCarga').style.display = 'block';
            document.getElementById('mensajeSinDatos').style.display = 'none';

            try {
                const { data: inspecciones, error: inspError } = await supabase
                    .from('inspecciones')
                    .select('id')
                    .eq('estacion_id', estacionId);
                if (inspError) throw inspError;
                if (!inspecciones || inspecciones.length === 0) {
                    document.getElementById('mensajeCarga').style.display = 'none';
                    document.getElementById('mensajeSinDatos').style.display = 'block';
                    return;
                }

                const idsInspecciones = inspecciones.map(i => i.id);
                const { data: items, error: itemsError } = await supabase
                    .from('items_inspeccion')
                    .select('item_nombre, cumple, porcentaje_cumplimiento')
                    .in('inspeccion_id', idsInspecciones);
                if (itemsError) throw itemsError;

                if (!items || items.length === 0) {
                    document.getElementById('mensajeCarga').style.display = 'none';
                    document.getElementById('mensajeSinDatos').style.display = 'block';
                    return;
                }

                const estadisticas = calcularEstadisticas(items);
                renderizarGrafico(estadisticas, estacionNombre);
                document.getElementById('mensajeCarga').style.display = 'none';
                document.getElementById('resultadosContainer').style.display = 'block';
            } catch (error) {
                console.error('Error al cargar estadísticas:', error);
                document.getElementById('mensajeCarga').style.display = 'none';
                document.getElementById('mensajeSinDatos').textContent = 'Error al cargar los datos.';
                document.getElementById('mensajeSinDatos').style.display = 'block';
            }
        }

        function calcularEstadisticas(items) {
            const acumulador = {};
            items.forEach(item => {
                if (!acumulador[item.item_nombre]) {
                    acumulador[item.item_nombre] = { total: 0, cumplidos: 0, sumaPorcentajes: 0 };
                }
                acumulador[item.item_nombre].total += 1;
                if (item.cumple) {
                    acumulador[item.item_nombre].cumplidos += 1;
                    acumulador[item.item_nombre].sumaPorcentajes += item.porcentaje_cumplimiento || 0;
                }
            });

            const resultado = {};
            Object.keys(acumulador).forEach(key => {
                const data = acumulador[key];
                const porcentajeCumplimiento = data.total > 0 ? (data.cumplidos / data.total) * 100 : 0;
                const porcentajeEstatus = data.cumplidos > 0 ? data.sumaPorcentajes / data.cumplidos : 0;
                resultado[key] = {
                    cumplimiento: parseFloat(porcentajeCumplimiento.toFixed(1)),
                    estatus: parseFloat(porcentajeEstatus.toFixed(1))
                };
            });
            return resultado;
        }

        function renderizarGrafico(estadisticas, nombreEstacion) {
            const ctx = document.getElementById('cumplimientoChart').getContext('2d');
            if (chartInstance) {
                chartInstance.destroy();
            }

            const labels = Object.keys(estadisticas).map(k => nombresItems[k] || k);
            const cumplimientoData = Object.values(estadisticas).map(v => v.cumplimiento);
            const estatusData = Object.values(estadisticas).map(v => v.estatus);

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '% Cumplimiento (Sí/No)',
                            data: cumplimientoData,
                            backgroundColor: 'rgba(49, 130, 206, 0.7)',
                            borderColor: 'rgba(49, 130, 206, 1)',
                            borderWidth: 1
                        },
                        {
                            label: '% Estatus Promedio (cuando Sí)',
                            data: estatusData,
                            backgroundColor: 'rgba(229, 62, 62, 0.7)',
                            borderColor: 'rgba(229, 62, 62, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y}%`;
                                }
                            }
                        }
                    }
                }
            });

            document.getElementById('statsHeader').textContent = `Estadísticas para: ${nombreEstacion}`;
        }
    </script>
</body>
</html>
