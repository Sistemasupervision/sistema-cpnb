<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estad√≠sticas de Inspecciones - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 950px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .back-btn,
        .pdf-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }
        .back-btn {
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            color: white;
        }
        .pdf-btn {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: white;
        }
        .back-btn:hover,
        .pdf-btn:hover {
            opacity: 0.9;
        }
        .filtro-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        .input-group {
            flex: 1;
            min-width: 300px;
        }
        .input-group label {
            font-size: 14px;
            color: #2d3748;
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
        }
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            font-size: 15px;
            background-color: white;
            font-weight: 500;
        }
        .loading, .no-data {
            text-align: center;
            color: #666;
            font-size: 18px;
            padding: 30px;
            background: #f8fafc;
            border-radius: 12px;
            margin: 20px 0;
        }
        .stats-header {
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
            color: #0c2440;
            font-weight: bold;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 12px;
            border: 1px solid #bee3f8;
        }
        .chart-container {
            margin: 25px 0;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }
        .chart-wrapper {
            height: 350px;
            position: relative;
        }
        .porcentajes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
            margin-top: 25px;
        }
        .porcentaje-item {
            background: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
            transition: transform 0.2s;
        }
        .porcentaje-item:hover {
            transform: translateY(-2px);
        }
        .porcentaje-nombre {
            font-size: 13px;
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: bold;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .porcentaje-valor {
            font-size: 22px;
            font-weight: bold;
            color: #3182ce;
            background: linear-gradient(135deg, #ebf8ff 0%, #c6f6d5 100%);
            padding: 8px;
            border-radius: 8px;
            display: inline-block;
            width: 100%;
        }
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            .chart-wrapper {
                height: 280px;
            }
            .porcentajes-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .porcentaje-nombre {
                font-size: 12px;
                min-height: 36px;
            }
            .porcentaje-valor {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Estad√≠sticas de Inspecciones</h1>
        </div>
        <!-- SELECCI√ìN: CCP + Estaci√≥n (SIN bot√≥n PDF aqu√≠) -->
        <div id="seleccionContainer">
            <button class="back-btn" onclick="window.location.href='index.html'" style="margin-bottom: 20px;">
                ‚Üê Volver al Panel Principal
            </button>
            <div class="filtro-container">
                <div class="input-group">
                    <label for="ccpFilter">Seleccione CCP:</label>
                    <select id="ccpFilter">
                        <option value="">-- Elija un CCP --</option>
                        <option value="metropolitano">CCP METROPOLITANO</option>
                        <option value="sur-del-lago">CCP SUR DEL LAGO</option>
                        <option value="guajira">CCP GUAJIRA</option>
                        <option value="col">CCPE COL</option>
                        <option value="lara">CCPE LARA</option>
                        <option value="falcon">CCPE FALC√ìN</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="estacionFilter">Seleccione Estaci√≥n:</label>
                    <select id="estacionFilter" disabled>
                        <option value="">-- Primero seleccione un CCP --</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- RESULTADOS: Gr√°ficos, porcentajes Y bot√≥n PDF aqu√≠ -->
        <div id="resultadosContainer" style="display: none;">
            <div class="stats-header" id="statsHeader"></div>
            <div class="action-buttons">
                <button class="back-btn" onclick="volverASeleccion()">
                    ‚Üê Seleccionar otra estaci√≥n
                </button>
                <button class="pdf-btn" onclick="exportarEstadisticasAPDF()">
                    üìÑ Exportar a PDF
                </button>
            </div>
            <div class="chart-container">
                <div class="chart-wrapper">
                    <canvas id="cumplimientoChart"></canvas>
                </div>
            </div>
            <div class="porcentajes-container" id="porcentajesContainer"></div>
        </div>
        <div id="mensajeCarga" class="loading" style="display: none;">Cargando estad√≠sticas...</div>
        <div id="mensajeSinDatos" class="no-data" style="display: none;">
            <div style="text-align: center; padding: 20px;">
                <p>No existen inspecciones para esta estaci√≥n.</p>
                <button onclick="volverASeleccion()" 
                        style="background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%); color: white; border: none; border-radius: 8px; padding: 8px 16px; font-size: 14px; margin-top: 10px; cursor: pointer;">
                    ‚Üê Volver a Selecci√≥n
                </button>
            </div>
        </div>
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        let chartInstance = null;
        const nombresItems = {
            ba√±o_dama: "Ba√±o Dama",
            ba√±o_caballero: "Ba√±o Caballero",
            dormitorio_femenino: "Dormitorio Femenino",
            dormitorio_masculino: "Dormitorio Masculino",
            cocina: "Cocina",
            comedor: "Comedor",
            lavanderia: "Lavander√≠a",
            oficina_del_jefe: "Oficina del Jefe",
            oficina_de_rrhh: "Oficina de RRHH",
            condiciones_electricas: "Condiciones El√©ctricas",
            fachada: "Fachada",
            condiciones_de_pintura: "Condiciones de Pintura",
            jardines: "Jardines",
            condiciones_generales: "Condiciones Generales",
            vehiculos: "Veh√≠culos",
            motos: "Motos"
        };
        const todosLosItems = Object.keys(nombresItems);

        document.getElementById('ccpFilter').addEventListener('change', async () => {
            const ccpId = document.getElementById('ccpFilter').value;
            const estacionSelect = document.getElementById('estacionFilter');
            estacionSelect.innerHTML = '<option value="">-- Seleccione una estaci√≥n --</option>';
            estacionSelect.disabled = !ccpId;
            if (!ccpId) return;
            try {
                const { data: estaciones, error } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre, ccp_id')
                    .eq('ccp_id', ccpId)
                    .order('nombre', { ascending: true });
                if (error) throw error;
                if (estaciones.length === 0) {
                    estacionSelect.innerHTML = '<option value="">No hay estaciones</option>';
                    return;
                }
                estaciones.forEach(est => {
                    const opt = document.createElement('option');
                    opt.value = est.id;
                    opt.textContent = est.nombre;
                    estacionSelect.appendChild(opt);
                });
            } catch (error) {
                console.error('Error al cargar estaciones:', error);
                alert('Error al cargar las estaciones');
            }
        });

        document.getElementById('estacionFilter').addEventListener('change', async () => {
            const estacionId = document.getElementById('estacionFilter').value;
            if (!estacionId) return;
            await cargarEstadisticas(estacionId);
        });

        async function cargarEstadisticas(estacionId) {
            const estacionNombre = document.getElementById('estacionFilter').options[document.getElementById('estacionFilter').selectedIndex].text;
            document.getElementById('seleccionContainer').style.display = 'none';
            document.getElementById('resultadosContainer').style.display = 'none';
            document.getElementById('mensajeCarga').style.display = 'block';
            document.getElementById('mensajeSinDatos').style.display = 'none';

            try {
                const { data: inspecciones, error: inspError } = await supabase
                    .from('inspecciones')
                    .select('id')
                    .eq('estacion_id', estacionId);
                if (inspError) throw inspError;
                if (!inspecciones || inspecciones.length === 0) {
                    document.getElementById('mensajeCarga').style.display = 'none';
                    document.getElementById('mensajeSinDatos').style.display = 'block';
                    return;
                }

                const idsInspecciones = inspecciones.map(i => i.id);
                const { data: items, error: itemsError } = await supabase
                    .from('items_inspeccion')
                    .select('item_nombre, cumple, porcentaje_cumplimiento')
                    .in('inspeccion_id', idsInspecciones);
                if (itemsError) throw itemsError;
                if (!items || items.length === 0) {
                    document.getElementById('mensajeCarga').style.display = 'none';
                    document.getElementById('mensajeSinDatos').style.display = 'block';
                    return;
                }

                const estadisticas = calcularEstadisticas(items);
                renderizarGrafico(estadisticas, estacionNombre);
                renderizarPorcentajes(estadisticas);
                document.getElementById('mensajeCarga').style.display = 'none';
                document.getElementById('resultadosContainer').style.display = 'block';
            } catch (error) {
                console.error('Error al cargar estad√≠sticas:', error);
                document.getElementById('mensajeCarga').style.display = 'none';
                document.getElementById('mensajeSinDatos').textContent = 'Error al cargar los datos.';
                document.getElementById('mensajeSinDatos').style.display = 'block';
            }
        }

        function calcularEstadisticas(items) {
            const resultado = {};
            todosLosItems.forEach(item => {
                resultado[item] = 0;
            });
            const agrupado = {};
            items.forEach(item => {
                if (item.cumple === true) {
                    if (!agrupado[item.item_nombre]) {
                        agrupado[item.item_nombre] = [];
                    }
                    agrupado[item.item_nombre].push(item.porcentaje_cumplimiento || 0);
                }
            });
            Object.keys(agrupado).forEach(item => {
                const valores = agrupado[item];
                if (valores.length > 0) {
                    const promedio = valores.reduce((a, b) => a + b, 0) / valores.length;
                    resultado[item] = parseFloat(promedio.toFixed(1));
                }
            });
            return resultado;
        }

        function renderizarGrafico(estadisticas, nombreEstacion) {
            const ctx = document.getElementById('cumplimientoChart').getContext('2d');
            if (chartInstance) {
                chartInstance.destroy();
            }
            const labels = todosLosItems.map(k => nombresItems[k]);
            const data = todosLosItems.map(k => estadisticas[k] || 0);
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '% de Cumplimiento Promedio',
                        data: data,
                        backgroundColor: 'rgba(49, 130, 206, 0.8)',
                        borderColor: 'rgba(49, 130, 206, 1)',
                        borderWidth: 1,
                        borderRadius: 6,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { 
                            position: 'top',
                            labels: {
                                font: {
                                    size: 13
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                },
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.05)'
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: 11
                                },
                                autoSkip: false,
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
            document.getElementById('statsHeader').textContent = `Estad√≠sticas para: ${nombreEstacion}`;
        }

        function renderizarPorcentajes(estadisticas) {
            const container = document.getElementById('porcentajesContainer');
            container.innerHTML = '';
            todosLosItems.forEach(key => {
                const nombre = nombresItems[key];
                const porcentaje = estadisticas[key] || 0;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'porcentaje-item';
                itemDiv.innerHTML = `
                    <div class="porcentaje-nombre">${nombre}</div>
                    <div class="porcentaje-valor">${porcentaje}%</div>
                `;
                container.appendChild(itemDiv);
            });
        }

        function volverASeleccion() {
            document.getElementById('seleccionContainer').style.display = 'block';
            document.getElementById('resultadosContainer').style.display = 'none';
            document.getElementById('mensajeCarga').style.display = 'none';
            document.getElementById('mensajeSinDatos').style.display = 'none';
            if (chartInstance) {
                chartInstance.destroy();
                chartInstance = null;
            }
            document.getElementById('porcentajesContainer').innerHTML = '';
            document.getElementById('statsHeader').textContent = '';
        }

      async function exportarEstadisticasAPDF() {
    const resultadosDiv = document.getElementById('resultadosContainer');
    if (resultadosDiv.style.display !== 'block') {
        alert('No hay estad√≠sticas para exportar.');
        return;
    }

    const estacionNombre = document.getElementById('statsHeader').textContent.replace('Estad√≠sticas para: ', '');
    const fechaActual = new Date().toLocaleString('es-ES');

    // ‚úÖ Contenido ajustado a 190mm de ancho y con m√°rgenes internos
    const printContent = document.createElement('div');
    printContent.innerHTML = `
        <div id="pdf-content" style="font-family: Arial, sans-serif; padding: 15px; width: 190mm; box-sizing: border-box;">
            <div style="text-align: center; margin-bottom: 20px;">
                <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" 
                     alt="Logo CPNB" style="width: 30mm; height: 30mm; object-fit: contain;">
                <h1 style="color: #0c2440; margin-top: 10px; font-size: 18px; line-height: 1.3;">ESTAD√çSTICAS DE INSPECCI√ìN</h1>
                <p style="color: #4a5568; font-size: 14px; margin-top: 6px;">Estaci√≥n: <strong>${estacionNombre}</strong></p>
                <p style="color: #666; font-size: 12px; margin-top: 4px;">Fecha de generaci√≥n: ${fechaActual}</p>
            </div>
            <div style="margin-top: 20px;" id="chart-placeholder">
                <!-- Gr√°fico como imagen -->
            </div>
            <div style="margin-top: 25px;">
                <h3 style="text-align: center; color: #0c2440; margin-bottom: 15px; font-size: 16px;">Porcentajes por √çtem</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(45mm, 1fr)); gap: 10px; font-size: 12px;">
                    ${document.getElementById('porcentajesContainer').innerHTML.replace(/font-size:\s*\d+/g, 'font-size: 12')}
                </div>
            </div>
        </div>
    `;

    // Convertir gr√°fico a imagen
    const canvas = document.getElementById('cumplimientoChart');
    if (canvas && chartInstance) {
        chartInstance.resize();
        const imgSrc = canvas.toDataURL('image/png');
        const placeholder = printContent.querySelector('#chart-placeholder');
        placeholder.innerHTML = `
            <div style="padding: 10px; background: #f8fafc; border-radius: 8px; border: 1px solid #e2e8f0;">
                <img src="${imgSrc}" alt="Gr√°fico" style="width: 100%; height: auto; display: block; max-height: 100mm;">
            </div>
        `;
    }

    document.body.appendChild(printContent);
    printContent.style.position = 'fixed';
    printContent.style.left = '-9999px';

    try {
        const canvasPDF = await html2canvas(printContent, {
            scale: 2,
            useCORS: true,
            logging: false,
            width: 190 * 3.78, // 190mm ‚Üí p√≠xeles
            windowWidth: 190 * 3.78
        });

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'letter'); // üìÑ Tama√±o carta
        const imgData = canvasPDF.toDataURL('image/png');
        const imgWidth = 190;
        const pageHeight = 279; // altura √∫til con m√°rgenes
        const imgHeight = (canvasPDF.height * imgWidth) / canvasPDF.width;

        let heightLeft = imgHeight;
        let position = 15; // Margen superior de 15mm

        pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
        heightLeft -= pageHeight - 30; // Restar m√°rgenes superior/inferior

        while (heightLeft > 0) {
            pdf.addPage();
            position = 15 - (imgHeight - heightLeft);
            pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
            heightLeft -= pageHeight - 30;
        }

        pdf.save(`estadisticas_cpnb_${estacionNombre.replace(/\s+/g, '_')}_${new Date().toISOString().slice(0, 10)}.pdf`);
    } catch (error) {
        console.error('Error al generar PDF:', error);
        alert('Error al generar el PDF. Intente nuevamente.');
    } finally {
        document.body.removeChild(printContent);
    }
}
    </script>
</body>
</html>
