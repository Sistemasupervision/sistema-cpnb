    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        const ccpNombres = {
            "metropolitano": "CCP METROPOLITANO",
            "sur-del-lago": "CCP SUR DEL LAGO",
            "guajira": "CCP GUAJIRA",
            "col": "CCPE COL"
        };

        let inspeccionesCache = [];
        let paginaActual = 1;
        const registrosPorPagina = 10;
        let estacionSeleccionada = null;
        let nombreEstacionSeleccionada = '';

        document.getElementById('ccpFilter').addEventListener('change', async () => {
            const ccpId = document.getElementById('ccpFilter').value;
            const estacionSelect = document.getElementById('estacionFilter');
            estacionSelect.innerHTML = '<option value="">-- Seleccione una estaci√≥n --</option>';
            estacionSelect.disabled = !ccpId;
            if (!ccpId) return;
            try {
                const { data: estaciones, error } = await supabase
                    .from('estaciones_policiales')
                    .select('id, nombre, ccp_id')
                    .eq('ccp_id', ccpId)
                    .order('nombre', { ascending: true });
                if (error) throw error;
                if (estaciones.length === 0) {
                    estacionSelect.innerHTML = '<option value="">No hay estaciones</option>';
                    return;
                }
                estaciones.forEach(est => {
                    const opt = document.createElement('option');
                    opt.value = est.id;
                    opt.textContent = est.nombre;
                    estacionSelect.appendChild(opt);
                });
            } catch (error) {
                console.error('Error al cargar estaciones:', error);
                alert('Error al cargar las estaciones');
            }
        });

        async function cargarEstadisticasPorEstacion() {
            const estacionId = document.getElementById('estacionFilter').value;
            if (!estacionId) {
                alert('Por favor seleccione una estaci√≥n.');
                return;
            }
            estacionSeleccionada = parseInt(estacionId);
            nombreEstacionSeleccionada = document.getElementById('estacionFilter').options[document.getElementById('estacionFilter').selectedIndex].text;

            try {
                const { data: inspecciones, error } = await supabase
                    .from('inspecciones')
                    .select('id, created_at, observaciones_generales, inspector_email, estacion_id, proxima_inspeccion')
                    .eq('estacion_id', estacionSeleccionada)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                inspeccionesCache = inspecciones.map(insp => ({
                    ...insp,
                    estacion_nombre: nombreEstacionSeleccionada
                }));

                paginaActual = 1;
                document.getElementById('seleccionContainer').style.display = 'none';
                document.getElementById('resultadosContainer').style.display = 'block';
                renderizarLista();
                renderizarPaginacion();
            } catch (error) {
                console.error('Error al cargar estad√≠sticas:', error);
                alert('Error al cargar las inspecciones para esta estaci√≥n.');
            }
        }

        function renderizarLista() {
            const inicio = (paginaActual - 1) * registrosPorPagina;
            const fin = inicio + registrosPorPagina;
            const inspeccionesPagina = inspeccionesCache.slice(inicio, fin);
            const contenedor = document.getElementById('inspeccionesList');

            if (inspeccionesCache.length === 0) {
                contenedor.innerHTML = '<div style="text-align:center; color:#666; padding:30px;">No existen inspecciones para esta estaci√≥n.</div>';
                return;
            }

            contenedor.innerHTML = '';
            inspeccionesPagina.forEach(insp => {
                const fechaInspeccion = new Date(insp.created_at).toLocaleString('es-ES', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                let estadoClase = 'estado-verde';
                let alertaHTML = '';
                const hoy = new Date();
                hoy.setHours(0, 0, 0, 0);
                if (insp.proxima_inspeccion) {
                    const fechaProxima = new Date(insp.proxima_inspeccion);
                    fechaProxima.setHours(0, 0, 0, 0);
                    if (fechaProxima <= hoy) {
                        estadoClase = 'estado-rojo';
                        alertaHTML = '<span class="alerta-pendiente">‚ö†Ô∏è ¬°Reinspecci√≥n pendiente!</span>';
                    } else if ((fechaProxima - hoy) <= 7 * 24 * 60 * 60 * 1000) {
                        estadoClase = 'estado-amarillo';
                    }
                }
                const card = document.createElement('div');
                card.className = 'inspeccion-card';
                card.innerHTML = `
                    <div class="inspeccion-header">
                        <div class="inspeccion-estacion">
                            ${insp.estacion_nombre}
                            <span class="estado-indicador ${estadoClase}"></span>
                            ${alertaHTML}
                        </div>
                        <div style="text-align: right; width: 100%;">
                            <div class="inspeccion-fecha">${fechaInspeccion}</div>
                            <div class="inspeccion-inspector">Inspector: ${insp.inspector_email}</div>
                        </div>
                    </div>
                    <button class="ver-btn" onclick="mostrarDetalle(${insp.id})">Ver Detalles</button>
                `;
                contenedor.appendChild(card);
            });
        }

        function renderizarPaginacion() {
            const totalPaginas = Math.ceil(inspeccionesCache.length / registrosPorPagina);
            const paginacionDiv = document.getElementById('pagination');
            paginacionDiv.innerHTML = '';
            if (totalPaginas <= 1) return;
            const maxVisible = 5;
            let start = Math.max(1, paginaActual - Math.floor(maxVisible / 2));
            let end = Math.min(totalPaginas, start + maxVisible - 1);
            if (end - start + 1 < maxVisible) {
                start = Math.max(1, end - maxVisible + 1);
            }
            const prevBtn = document.createElement('button');
            prevBtn.textContent = '¬´';
            prevBtn.disabled = paginaActual === 1;
            prevBtn.onclick = () => {
                if (paginaActual > 1) {
                    paginaActual--;
                    renderizarLista();
                    renderizarPaginacion();
                }
            };
            paginacionDiv.appendChild(prevBtn);
            for (let i = start; i <= end; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = i === paginaActual ? 'active' : '';
                btn.onclick = () => {
                    paginaActual = i;
                    renderizarLista();
                    renderizarPaginacion();
                };
                paginacionDiv.appendChild(btn);
            }
            const nextBtn = document.createElement('button');
            nextBtn.textContent = '¬ª';
            nextBtn.disabled = paginaActual === totalPaginas;
            nextBtn.onclick = () => {
                if (paginaActual < totalPaginas) {
                    paginaActual++;
                    renderizarLista();
                    renderizarPaginacion();
                }
            };
            paginacionDiv.appendChild(nextBtn);
        }

        // === Detalle de inspecci√≥n ===
        async function mostrarDetalle(inspeccionId) {
            try {
                const { data: items, error: itemsError } = await supabase
                    .from('items_inspeccion')
                    .select('item_nombre, cumple, observacion')
                    .eq('inspeccion_id', inspeccionId)
                    .order('item_nombre', { ascending: true });
                const { data: inspeccion, error: inspError } = await supabase
                    .from('inspecciones')
                    .select('created_at, observaciones_generales, estacion_id, proxima_inspeccion')
                    .eq('id', inspeccionId)
                    .single();
                if (itemsError || inspError) throw itemsError || inspError;
                const nombres = {
                    ba√±o_dama: "Ba√±o Dama",
                    ba√±o_caballero: "Ba√±o Caballero",
                    dormitorio_femenino: "Dormitorio Femenino",
                    dormitorio_masculino: "Dormitorio Masculino",
                    cocina: "Cocina",
                    comedor: "Comedor",
                    lavanderia: "Lavander√≠a",
                    oficina_del_jefe: "Oficina del Jefe",
                    oficina_de_rrhh: "Oficina de RRHH",
                    condiciones_electricas: "Condiciones El√©ctricas",
                    fachada: "Fachada",
                    condiciones_de_pintura: "Condiciones de Pintura",
                    jardines: "Jardines",
                    condiciones_generales: "Condiciones Generales",
                    vehiculos: "Veh√≠culos",
                    motos: "Motos"
                };
                let fechaFormateada = 'Fecha no disponible';
                if (inspeccion.created_at) {
                    const fechaObj = new Date(inspeccion.created_at);
                    if (!isNaN(fechaObj.getTime())) {
                        fechaFormateada = fechaObj.toLocaleString('es-ES', {
                            day: '2-digit',
                            month: '2-digit',
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    }
                }
                let html = `<h3>Estaci√≥n: ${nombreEstacionSeleccionada}</h3>`;
                html += `<p><strong>Fecha de inspecci√≥n:</strong> ${fechaFormateada}</p>`;
                if (inspeccion.proxima_inspeccion) {
                    const proxima = new Date(inspeccion.proxima_inspeccion).toLocaleDateString('es-ES');

                }
                if (items && items.length > 0) {
                    items.forEach(item => {
                        const nombre = nombres[item.item_nombre] || item.item_nombre;

                        const texto = item.cumple ? 'S√≠' : 'No';
                        html += `
                            <div class="detalle-item">
                                <span class="item-nombre">${nombre}:</span>

                    });
                } else {
                    html += '<p>No hay √≠tems registrados.</p>';
                }
                if (inspeccion.observaciones_generales) {
                    html += `
                        <div class="observaciones-generales">
                            <strong>Observaciones Generales:</strong><br>
                            ${inspeccion.observaciones_generales}
                        </div>
                    `;
                }
                document.getElementById('detalleContenido').innerHTML = html;
                document.getElementById('detalleModal').style.display = 'flex';
            } catch (error) {
                console.error('Error al cargar inspecci√≥n:', error);
                alert('Error al cargar los detalles.');
            }
        }

        function cerrarModal() {
            document.getElementById('detalleModal').style.display = 'none';
        }

        document.getElementById('detalleModal').addEventListener('click', (e) => {
            if (e.target.id === 'detalleModal') cerrarModal();
        });

        async function exportarInspeccionAPDF() {
            const content = document.getElementById('detalleContenido');
            if (!content || !content.innerHTML.trim()) {
                alert('No hay contenido para exportar.');
                return;
            }
            try {
                const printContent = document.createElement('div');
                printContent.innerHTML = `
                    <div id="pdf-content" style="font-family: Arial, sans-serif; padding: 20px; width: 770px;">
                        <div style="text-align: center; margin-bottom: 20px;">
                            <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" 
                                 alt="Logo CPNB" style="width: 100px; height: 100px; object-fit: contain;">
                            <h1 style="color: #0c2440; margin-top: 10px; font-size: 22px;">REPORTE DE INSPECCI√ìN</h1>
                            <p style="color: #4a5568; font-size: 14px;">Cuerpo de Polic√≠a Nacional Bolivariana</p>
                        </div>
                        ${content.innerHTML}
                        <div style="margin-top: 30px; text-align: center; font-size: 12px; color: #666;">
                            Fecha de generaci√≥n: ${new Date().toLocaleString('es-ES')}
                        </div>
                    </div>
                `;
                document.body.appendChild(printContent);
                printContent.style.position = 'fixed';
                printContent.style.left = '-9999px';
                const canvas = await html2canvas(printContent, {
                    scale: 2,
                    useCORS: true,
                    logging: false
                });
                const { jsPDF } = window.jspdf;
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 210;
                const pageHeight = 297;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                const fecha = new Date().toISOString().slice(0, 10);
                pdf.save(`inspeccion_cpnb_${fecha}.pdf`);
                document.body.removeChild(printContent);
            } catch (error) {
                console.error('Error al generar PDF:', error);
                alert('Error al generar el PDF.');
            }
        }

                                    <th style="padding: 10px; border: 1px solid #ddd;">Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                inspeccionesCache.forEach(insp => {

                    });
                    const proxima = insp.proxima_inspeccion 
                        ? new Date(insp.proxima_inspeccion).toLocaleDateString('es-ES')

                    let estadoTexto = 'En orden';
                    let estadoColor = '#38a169';
                    const hoy = new Date();
                    hoy.setHours(0,0,0,0);
                    if (insp.proxima_inspeccion) {
                        const fechaProxima = new Date(insp.proxima_inspeccion);
                        fechaProxima.setHours(0,0,0,0);
                        if (fechaProxima <= hoy) {
                            estadoTexto = 'Vencida';
                            estadoColor = '#e53e3e';
                        } else if ((fechaProxima - hoy) <= 7 * 24 * 60 * 60 * 1000) {
                            estadoTexto = 'Pr√≥xima';
                            estadoColor = '#d69e2e';
                        }
                    }
                    htmlContent += `
                        <tr>
                            <td style="padding: 8px; border: 1px solid #eee;">${fecha}</td>
                            <td style="padding: 8px; border: 1px solid #eee;">${insp.inspector_email}</td>
                            <td style="padding: 8px; border: 1px solid #eee;">${proxima}</td>
                            <td style="padding: 8px; border: 1px solid #eee; color: ${estadoColor}; font-weight: bold;">${estadoTexto}</td>
                        </tr>
                    `;
                });
                htmlContent += `
                            </tbody>
                        </table>
                        <div style="margin-top: 30px; text-align: center; font-size: 12px; color: #666;">
                            Total de inspecciones: ${inspeccionesCache.length}<br>
                            Fecha de generaci√≥n: ${new Date().toLocaleString('es-ES')}
                        </div>
                    </div>
                `;
                const printDiv = document.createElement('div');
                printDiv.innerHTML = htmlContent;
                document.body.appendChild(printDiv);
                printDiv.style.position = 'fixed';
                printDiv.style.left = '-9999px';
                const canvas = await html2canvas(printDiv, { scale: 2, useCORS: true, logging: false });
                const { jsPDF } = window.jspdf;
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 210;
                const pageHeight = 297;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }

            } catch (error) {

            }
        }
