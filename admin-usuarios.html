<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-y: auto;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 900px;
            padding: 30px;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-btn {
            padding: 10px 20px;
            background: #e2e8f0;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        .tab-btn.active {
            background: #3182ce;
            color: white;
        }
        .form-section, .list-section {
            display: none;
        }
        .form-section.active, .list-section.active {
            display: block;
        }
        .input-group {
            margin-bottom: 18px;
        }
        .input-group label {
            display: block;
            color: #2d3748;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #0c2440, #1a365d);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn:hover { opacity: 0.9; }
        .back-btn {
            margin-top: 15px;
            padding: 8px 16px;
            background: #2c5282;
            color: white;
            border: none;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            width: auto;
        }
        .mensaje {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }
        .exito { background: #c6f6d5; color: #22543d; }
        .error { background: #fed7d7; color: #9b2c2c; }
        .usuarios-lista {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 10px;
        }
        .usuario-item {
            padding: 12px;
            border-bottom: 1px solid #edf2f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .usuario-item:last-child {
            border-bottom: none;
        }
        .usuario-info {
            flex: 1;
        }
        .usuario-email {
            font-weight: bold;
            color: #0c2440;
        }
        .usuario-redip {
            font-size: 13px;
            color: #4a5568;
        }
        .acciones {
            display: flex;
            gap: 8px;
        }
        .btn-edit, .btn-delete {
            padding: 6px 10px;
            font-size: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-edit {
            background: #3182ce;
            color: white;
        }
        .btn-delete {
            background: #e53e3e;
            color: white;
        }
        @media (max-width: 768px) {
            .container { padding: 20px; }
            .acciones { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
        <h1 class="title">Administrar Usuarios</h1>
        <div class="tabs">
            <button class="tab-btn active" onclick="mostrarSeccion('listado')">üë• Listado de Usuarios</button>
            <button class="tab-btn" onclick="mostrarSeccion('formulario')">‚ûï Crear Nuevo Usuario</button>
        </div>

        <!-- Lista de usuarios -->
        <div id="listadoUsuarios" class="list-section active">
            <div id="usuariosContenedor" class="usuarios-lista">
                <div class="loading">Cargando usuarios...</div>
            </div>
        </div>

        <!-- Formulario -->
        <div id="formularioUsuario" class="form-section">
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required disabled>
                </div>
                <div class="input-group" id="passwordGroup">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" minlength="6" placeholder="Dejar vac√≠o para no cambiar">
                </div>
                <div class="input-group">
                    <label for="redip">Asignar REDIP</label>
                    <select id="redip" required disabled>
                        <option value="">-- Seleccione --</option>
                        <option value="admin">ADMINISTRADOR</option>
                        <option value="andes">REDIP LOS ANDES</option>
                        <option value="capital">REDIP CAPITAL</option>
                        <option value="central">REDIP CENTRAL</option>
                        <option value="occidental">REDIP OCCIDENTAL</option>
                        <option value="oriental">REDIP ORIENTAL</option>
                        <option value="llanos">REDIP LOS LLANOS</option>
                        <option value="guayana">REDIP GUAYANA</option>
                        <option value="maritima">REDIP MAR√çTIMA E INSULAR</option>
                    </select>
                </div>
                <button type="submit" class="btn" id="submitBtn">Crear Usuario</button>
            </form>
            <div id="mensaje" class="mensaje" style="display: none;"></div>
        </div>

        <a href="index.html" class="back-btn">‚Üê Volver al inicio</a>
    </div>

    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        let modoEdicion = false;

        // Verifica que el usuario sea admin
        async function verificarAdmin() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                alert('Debe iniciar sesi√≥n.');
                window.location.href = 'index.html';
                return false;
            }
            const { data, error } = await supabase
                .from('usuarios_redip')
                .select('redip')
                .eq('user_id', user.id)
                .single();
            if (error || !data || data.redip !== 'admin') {
                alert('Acceso denegado. Solo el administrador puede gestionar usuarios.');
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        // Carga la lista de usuarios desde la funci√≥n Edge
        async function cargarUsuarios() {
            const contenedor = document.getElementById('usuariosContenedor');
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) throw new Error('Sesi√≥n no encontrada');
                const res = await fetch(`${supabaseUrl}/functions/v1/listar-usuarios`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${session.access_token}` }
                });
                if (!res.ok) throw new Error(await res.text());
                const usuarios = await res.json();
                if (!usuarios || usuarios.length === 0) {
                    contenedor.innerHTML = '<div style="text-align:center; padding:20px;">No hay usuarios registrados.</div>';
                    return;
                }
                let html = '';
                usuarios.forEach(u => {
                    html += `
                        <div class="usuario-item">
                            <div class="usuario-info">
                                <div class="usuario-email">${u.email || '‚ö†Ô∏è Sin email'}</div>
                                <div class="usuario-redip">REDIP: ${u.redip}</div>
                            </div>
                            <div class="acciones">
                                <button class="btn-edit" onclick="editarUsuario('${u.user_id}', '${u.email || ''}', '${u.redip}')">‚úèÔ∏è</button>
                                <button class="btn-delete" onclick="eliminarUsuario('${u.user_id}', '${u.email || ''}')">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
                });
                contenedor.innerHTML = html;
            } catch (error) {
                console.error('Error al cargar usuarios:', error);
                contenedor.innerHTML = `<div class="error" style="padding:15px;">‚ùå Error al cargar usuarios.<br><small>${error.message}</small></div>`;
            }
        }

        // === FUNCIONES DE OPERACI√ìN ===

        async function crearUsuario(email, password, redip) {
            const { data: { session } } = await supabase.auth.getSession();
            const res = await fetch(`${supabaseUrl}/functions/v1/crear-usuario`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${session.access_token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password, redip })
            });
            if (!res.ok) throw new Error(await res.text());
            return await res.json();
        }

        async function modificarUsuario(userId, password = null) {
            const { data: { session } } = await supabase.auth.getSession();
            const payload = { user_id: userId };
            if (password) payload.password = password;

            const res = await fetch(`${supabaseUrl}/functions/v1/modificar-usuario`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${session.access_token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });
            if (!res.ok) throw new Error(await res.text());
            return await res.json();
        }

        async function eliminarUsuarioApi(userId) {
            const { data: { session } } = await supabase.auth.getSession();
            const res = await fetch(`${supabaseUrl}/functions/v1/eliminar-usuario`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${session.access_token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId })
            });
            if (!res.ok) throw new Error(await res.text());
            return await res.json();
        }

        // === NAVIGACI√ìN Y FORMULARIO ===

        function mostrarSeccion(seccion) {
            document.querySelectorAll('.list-section, .form-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

            if (seccion === 'listado') {
                document.getElementById('listadoUsuarios').classList.add('active');
                document.querySelector('.tab-btn:first-child').classList.add('active');
                cargarUsuarios();
            } else {
                document.getElementById('formularioUsuario').classList.add('active');
                document.querySelector('.tab-btn:last-child').classList.add('active');
                resetForm();
            }
        }

        function resetForm() {
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('password').value = '';
            document.getElementById('passwordGroup').style.display = 'block';
            document.getElementById('submitBtn').textContent = 'Crear Usuario';
            // Habilitar campos para creaci√≥n
            document.getElementById('email').disabled = false;
            document.getElementById('redip').disabled = false;
            modoEdicion = false;
        }

        function editarUsuario(userId, email, redip) {
            document.getElementById('userId').value = userId;
            document.getElementById('email').value = email;
            document.getElementById('redip').value = redip;
            // Deshabilitar email y REDIP (no se pueden cambiar)
            document.getElementById('email').disabled = true;
            document.getElementById('redip').disabled = true;
            // Mostrar campo de contrase√±a para edici√≥n
            document.getElementById('password').value = '';
            document.getElementById('passwordGroup').style.display = 'block';
            document.getElementById('submitBtn').textContent = 'Actualizar Contrase√±a';
            modoEdicion = true;
            mostrarSeccion('formulario');
        }

        async function eliminarUsuario(userId, email) {
            if (!confirm(`¬øEliminar al usuario ${email}? Esta acci√≥n no se puede deshacer.`)) return;
            try {
                await eliminarUsuarioApi(userId);
                alert('‚úÖ Usuario eliminado correctamente.');
                cargarUsuarios();
            } catch (err) {
                console.error(err);
                alert('‚ùå Error al eliminar: ' + (err.message || ''));
            }
        }

        // === SUBMIT FORMULARIO ===
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value.trim();
            const redip = document.getElementById('redip').value;
            const msgDiv = document.getElementById('mensaje');

            try {
                if (modoEdicion) {
                    // Solo enviamos la contrase√±a si se ingres√≥
                    await modificarUsuario(userId, password || null);
                    msgDiv.className = 'mensaje exito';
                    msgDiv.textContent = '‚úÖ Contrase√±a actualizada correctamente.';
                } else {
                    if (!password) throw new Error('La contrase√±a es obligatoria al crear.');
                    await crearUsuario(email, password, redip);
                    msgDiv.className = 'mensaje exito';
                    msgDiv.textContent = '‚úÖ Usuario creado correctamente.';
                }

                msgDiv.style.display = 'block';
                setTimeout(() => {
                    mostrarSeccion('listado');
                    msgDiv.style.display = 'none';
                }, 1500);

            } catch (err) {
                console.error(err);
                msgDiv.className = 'mensaje error';
                msgDiv.textContent = '‚ùå Error: ' + (err.message || 'Operaci√≥n fallida.');
                msgDiv.style.display = 'block';
            }
        });

        // Inicializar
        verificarAdmin().then(permitido => {
            if (permitido) {
                cargarUsuarios();
            }
        });
    </script>
</body>
</html>
