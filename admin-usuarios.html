<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- ‚úÖ Tus archivos -->
    <script src="assets/js/config.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- ‚úÖ Fondo vectorial como en index.html -->
    <div class="vector-bg">
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-line"></div>
        <div class="vector-line"></div>
    </div>

    <!-- ‚úÖ Contenedor principal con dise√±o id√©ntico al de tu captura -->
    <div class="container" style="max-width: 600px; padding: 40px;">
        <div class="logo-container">
            <img src="assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Administrar Usuarios</h1>
        </div>

        <!-- ‚úÖ Botones "Listado de Usuarios" y "Crear Nuevo Usuario" -->
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button class="action-btn" style="flex: 1; padding: 12px; font-size: 16px;" onclick="mostrarSeccion('listado')">
                üë• Listado de Usuarios
            </button>
            <button class="action-btn" style="flex: 1; padding: 12px; font-size: 16px;" onclick="mostrarSeccion('formulario')">
                ‚ûï Crear Nuevo Usuario
            </button>
        </div>

        <!-- ‚úÖ Secci√≥n de listado -->
        <div id="listadoUsuarios" class="list-section" style="margin-top: 20px; display: block;">
            <div id="usuariosContenedor" style="padding: 15px; border: 1px solid #e2e8f0; border-radius: 12px; background: #f8fafc; min-height: 100px;">
                <div class="loading">Cargando usuarios...</div>
            </div>
        </div>

        <!-- ‚úÖ Secci√≥n de formulario (oculta por defecto) -->
        <div id="formularioUsuario" class="form-section" style="margin-top: 20px; display: none;">
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group" id="passwordGroup">
                    <label for="password">Contrase√±a (solo al crear)</label>
                    <input type="password" id="password" minlength="6">
                </div>
                <div class="input-group">
                    <label for="redip">Asignar REDIP</label>
                    <select id="redip" required style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px;">
                        <option value="">-- Seleccione --</option>
                        <option value="admin">ADMINISTRADOR</option>
                        <option value="andes">REDIP LOS ANDES</option>
                        <option value="capital">REDIP CAPITAL</option>
                        <option value="central">REDIP CENTRAL</option>
                        <option value="occidental">REDIP OCCIDENTAL</option>
                        <option value="oriental">REDIP ORIENTAL</option>
                        <option value="llanos">REDIP LOS LLANOS</option>
                        <option value="guayana">REDIP GUAYANA</option>
                        <option value="maritima">REDIP MAR√çTIMA E INSULAR</option>
                    </select>
                </div>
                <button type="submit" class="action-btn" style="width: 100%; margin-top: 15px;">Crear Usuario</button>
            </form>
            <div id="mensaje" class="mensaje" style="display: none; margin-top: 15px; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold;"></div>
        </div>

        <!-- ‚úÖ Bot√≥n "Volver al inicio" -->
        <button class="action-btn" style="margin-top: 20px; width: auto; padding: 12px 20px;" onclick="window.location.href='index.html'">
            ‚Üê Volver al inicio
        </button>
    </div>

    <script>
        let modoEdicion = false;

        // ‚úÖ CORREGIDO: verificar admin usando usuarios_roles
        async function verificarAdmin() {
            const {  { user } } = await supabase.auth.getUser();
            if (!user) {
                alert('Debe iniciar sesi√≥n.');
                window.location.href = 'index.html';
                return false;
            }
            const {  roles } = await supabase
                .from('usuarios_roles')
                .select('rol')
                .eq('user_id', user.id)
                .single();

            if (!roles || roles.rol !== 'admin') {
                alert('Acceso denegado. Solo el administrador puede gestionar usuarios.');
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        // ‚úÖ Cargar usuarios desde Supabase
        async function cargarUsuarios() {
            const contenedor = document.getElementById('usuariosContenedor');
            try {
                // Obtener todos los user_id de usuarios_roles y usuarios_redip
                const {  roles } = await supabase.from('usuarios_roles').select('user_id, rol');
                const {  redips } = await supabase.from('usuarios_redip').select('user_id, redip');

                // Crear mapa de user_id -> redip
                const redipMap = {};
                redips.forEach(r => {
                    if (!redipMap[r.user_id]) redipMap[r.user_id] = r.redip;
                });

                // Obtener emails de auth.users (requiere una funci√≥n RPC o Edge Function)
                // Por ahora, mostramos lo que tenemos
                let usuarios = [];
                roles.forEach(r => {
                    if (r.rol === 'admin') {
                        usuarios.push({
                            user_id: r.user_id,
                            email: 'Cargando...',
                            redip: 'admin'
                        });
                    }
                });
                redips.forEach(r => {
                    usuarios.push({
                        user_id: r.user_id,
                        email: 'Cargando...',
                        redip: r.redip
                    });
                });

                // Eliminar duplicados
                const unique = {};
                usuarios.forEach(u => {
                    if (!unique[u.user_id]) unique[u.user_id] = u;
                });
                usuarios = Object.values(unique);

                if (usuarios.length === 0) {
                    contenedor.innerHTML = '<div style="text-align:center; padding:20px;">No hay usuarios registrados.</div>';
                    return;
                }

                let html = '';
                usuarios.forEach(u => {
                    const redipLabel = u.redip === 'admin' 
                        ? 'ADMINISTRADOR' 
                        : `REDIP ${u.redip.toUpperCase()}`;
                    html += `
                        <div style="padding: 12px; border-bottom: 1px solid #edf2f7; display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <div style="font-weight: bold; color: #0c2440;">${u.email}</div>
                                <div style="font-size: 13px; color: #4a5568;">${redipLabel}</div>
                            </div>
                            <div>
                                <button class="action-btn" style="padding: 6px 12px; font-size: 12px; margin: 2px;" onclick="editarUsuario('${u.user_id}', '${u.email}', '${u.redip}')">‚úèÔ∏è</button>
                                <button class="action-btn" style="padding: 6px 12px; font-size: 12px; margin: 2px; background: linear-gradient(135deg, #e53e3e, #c53030);" onclick="eliminarUsuario('${u.user_id}', '${u.email}')">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
                });
                contenedor.innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                contenedor.innerHTML = `<div class="error" style="padding:15px; color: #e53e3e;">‚ùå Error al cargar usuarios.</div>`;
            }
        }

        // Funciones de API (Edge Functions)
        async function crearUsuario(email, password, redip) {
            const {  { session } } = await supabase.auth.getSession();
            const res = await fetch(`${supabaseUrl}/functions/v1/crear-usuario`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${session.access_token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, redip })
            });
            if (!res.ok) throw new Error(await res.text());
            return await res.json();
        }

        async function modificarUsuario(userId, redip) {
            const {  { session } } = await supabase.auth.getSession();
            const res = await fetch(`${supabaseUrl}/functions/v1/modificar-usuario`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${session.access_token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, redip })
            });
            if (!res.ok) throw new Error(await res.text());
            return await res.json();
        }

        async function eliminarUsuarioApi(userId) {
            const {  { session } } = await supabase.auth.getSession();
            const res = await fetch(`${supabaseUrl}/functions/v1/eliminar-usuario`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${session.access_token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId })
            });
            if (!res.ok) throw new Error(await res.text());
            return await res.json();
        }

        // UI functions
        function mostrarSeccion(seccion) {
            document.getElementById('listadoUsuarios').style.display = seccion === 'listado' ? 'block' : 'none';
            document.getElementById('formularioUsuario').style.display = seccion === 'formulario' ? 'block' : 'none';
            if (seccion === 'listado') cargarUsuarios();
            else resetForm();
        }

        function resetForm() {
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('passwordGroup').style.display = 'block';
            document.querySelector('button[type="submit"]').textContent = 'Crear Usuario';
            modoEdicion = false;
            document.getElementById('email').disabled = false;
        }

        function editarUsuario(userId, email, redip) {
            document.getElementById('userId').value = userId;
            document.getElementById('email').value = email;
            document.getElementById('email').disabled = true;
            document.getElementById('redip').value = redip;
            document.getElementById('passwordGroup').style.display = 'none';
            document.querySelector('button[type="submit"]').textContent = 'Actualizar Usuario';
            modoEdicion = true;
            mostrarSeccion('formulario');
        }

        async function eliminarUsuario(userId, email) {
            if (!confirm(`¬øEliminar al usuario ${email}?`)) return;
            try {
                await eliminarUsuarioApi(userId);
                alert('‚úÖ Usuario eliminado.');
                cargarUsuarios();
            } catch (err) {
                alert('‚ùå Error: ' + (err.message || ''));
            }
        }

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const redip = document.getElementById('redip').value;
            const msgDiv = document.getElementById('mensaje');

            try {
                if (modoEdicion) {
                    await modificarUsuario(userId, redip);
                    msgDiv.textContent = '‚úÖ Usuario actualizado.';
                    msgDiv.style.background = '#c6f6d5';
                    msgDiv.style.color = '#22543d';
                } else {
                    if (!password) throw new Error('Contrase√±a obligatoria.');
                    await crearUsuario(email, password, redip);
                    msgDiv.textContent = '‚úÖ Usuario creado.';
                    msgDiv.style.background = '#c6f6d5';
                    msgDiv.style.color = '#22543d';
                }
                msgDiv.style.display = 'block';
                setTimeout(() => mostrarSeccion('listado'), 1500);
            } catch (err) {
                msgDiv.textContent = '‚ùå Error: ' + (err.message || 'Fall√≥ la operaci√≥n.');
                msgDiv.style.background = '#fed7d7';
                msgDiv.style.color = '#9b2c2c';
                msgDiv.style.display = 'block';
            }
        });

        // Iniciar
        verificarAdmin().then(permitido => permitido && cargarUsuarios());
    </script>
</body>
</html>
