<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 20px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0c2440, #1a365d);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn:hover { opacity: 0.9; }
        .back-btn {
            margin-top: 15px;
            padding: 10px;
            background: #2c5282;
            color: white;
            border: none;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            width: auto;
        }
        .mensaje {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .exito { background: #c6f6d5; color: #22543d; }
        .error { background: #fed7d7; color: #9b2c2c; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
        <h1 class="title">Crear Usuario con REDIP</h1>
        <form id="createForm">
            <div class="input-group">
                <label for="email">Email del usuario</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" required minlength="6">
            </div>
            <div class="input-group">
                <label for="redip">Asignar REDIP</label>
                <select id="redip" required>
                    <option value="">-- Seleccione REDIP --</option>
                    <option value="admin">ADMINISTRADOR (ACCESO TOTAL)</option>
                    <option value="andes">REDIP LOS ANDES</option>
                    <option value="capital">REDIP CAPITAL</option>
                    <option value="central">REDIP CENTRAL</option>
                    <option value="occidental">REDIP OCCIDENTAL</option>
                    <option value="oriental">REDIP ORIENTAL</option>
                    <option value="llanos">REDIP LOS LLANOS</option>
                    <option value="guayana">REDIP GUAYANA</option>
                    <option value="maritima">REDIP MAR√çTIMA E INSULAR</option>
                </select>
            </div>
            <button type="submit" class="btn">Crear Usuario</button>
        </form>
        <div id="mensaje" class="mensaje" style="display: none;"></div>
        <a href="index.html" class="back-btn">‚Üê Volver al inicio</a>
    </div>
  <script>
    const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    async function verificarAdmin() {
        try {
            const { data: { user }, error: authError } = await supabase.auth.getUser();
            if (authError || !user) {
                console.error('‚ùå No hay sesi√≥n activa');
                alert('Debe iniciar sesi√≥n.');
                window.location.href = 'index.html';
                return false;
            }

            console.log('‚úÖ Usuario autenticado:', user.email);

            const { data, error } = await supabase
                .from('usuarios_redip')
                .select('redip')
                .eq('user_id', user.id)
                .single();

            if (error) {
                console.error('‚ùå Error al consultar usuarios_redip:', error);
                alert('Error al verificar permisos. Contacte al administrador.');
                window.location.href = 'index.html';
                return false;
            }

            if (!data) {
                console.warn('‚ö†Ô∏è El usuario no tiene asignaci√≥n en usuarios_redip');
                alert('Su cuenta no tiene permisos configurados. Contacte al administrador.');
                window.location.href = 'index.html';
                return false;
            }

            if (data.redip !== 'admin') {
                console.warn('‚ö†Ô∏è Acceso denegado: redip =', data.redip);
                alert('Acceso denegado. Solo el administrador puede crear usuarios.');
                window.location.href = 'index.html';
                return false;
            }

            console.log('‚úÖ Verificaci√≥n de admin exitosa');
            return true;

        } catch (err) {
            console.error('üí• Excepci√≥n en verificarAdmin:', err);
            alert('Error inesperado. Revise la consola.');
            return false;
        }
    }

    async function crearUsuario(email, password, redip) {
        const { data: { session }, error: sessionError } = await supabase.auth.getSession();
        if (sessionError || !session) {
            throw new Error('Sesi√≥n no v√°lida');
        }

        console.log('üì§ Enviando solicitud a funci√≥n crear-usuario...');

        const response = await fetch(`${supabaseUrl}/functions/v1/crear-usuario`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${session.access_token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password, redip })
        });

        console.log('üì• Respuesta de la funci√≥n:', response.status, response.statusText);

        if (!response.ok) {
            const errorText = await response.text();
            console.error('‚ùå Error de la funci√≥n:', errorText);
            throw new Error(errorText || 'Error desconocido al crear usuario');
        }

        return await response.json();
    }

    document.getElementById('createForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        console.log('üìù Formulario enviado');

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const redip = document.getElementById('redip').value;
        const msgDiv = document.getElementById('mensaje');

        if (!(await verificarAdmin())) {
            console.log('üö´ Verificaci√≥n fallida, abortando');
            return;
        }

        msgDiv.className = 'mensaje';
        msgDiv.textContent = 'Creando usuario...';
        msgDiv.style.display = 'block';

        try {
            await crearUsuario(email, password, redip);
            msgDiv.className = 'mensaje exito';
            msgDiv.textContent = '‚úÖ Usuario creado y asignado correctamente.';
            document.getElementById('createForm').reset();
        } catch (err) {
            console.error('üí• Error al crear usuario:', err);
            msgDiv.className = 'mensaje error';
            msgDiv.textContent = '‚ùå Error: ' + (err.message || 'No se pudo crear el usuario.');
        }
    });
</script>
</body>
</html>
