<!-- admin-usuarios.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 20px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0c2440, #1a365d);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn:hover { opacity: 0.9; }
        .back-btn {
            margin-top: 15px;
            padding: 10px;
            background: #2c5282;
            color: white;
            border: none;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            width: auto;
        }
        .mensaje {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .exito { background: #c6f6d5; color: #22543d; }
        .error { background: #fed7d7; color: #9b2c2c; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
        <h1 class="title">Crear Usuario con REDIP</h1>
        <form id="createForm">
            <div class="input-group">
                <label for="email">Email del usuario</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required minlength="6">
            </div>
            <div class="input-group">
                <label for="redip">Asignar REDIP</label>
                <select id="redip" required>
                    <option value="">-- Seleccione REDIP --</option>
                    <option value="admin">ADMINISTRADOR (ACCESO TOTAL)</option>
                    <option value="andes">REDIP LOS ANDES</option>
                    <option value="capital">REDIP CAPITAL</option>
                    <option value="central">REDIP CENTRAL</option>
                    <option value="occidental">REDIP OCCIDENTAL</option>
                    <option value="oriental">REDIP ORIENTAL</option>
                    <option value="llanos">REDIP LOS LLANOS</option>
                    <option value="guayana">REDIP GUAYANA</option>
                    <option value="maritima">REDIP MARÍTIMA E INSULAR</option>
                </select>
            </div>
            <button type="submit" class="btn">Crear Usuario</button>
        </form>
        <div id="mensaje" class="mensaje" style="display: none;"></div>
        <a href="index.html" class="back-btn">← Volver al inicio</a>
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        async function verificarAdmin() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                alert('Debe iniciar sesión.');
                window.location.href = 'index.html';
                return false;
            }
            const { data, error } = await supabase
                .from('usuarios_redip')
                .select('redip')
                .eq('user_id', user.id)
                .single();
            if (error || !data || data.redip !== 'admin') {
                alert('Acceso denegado. Solo el administrador puede crear usuarios.');
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        async function crearUsuario(email, password, redip) {
            const { data: { session } } = await supabase.auth.getSession();
            const response = await fetch(`${supabaseUrl}/functions/v1/crear-usuario`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${session.access_token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password, redip })
            });
            if (!response.ok) {
                const error = await response.text();
                throw new Error(error);
            }
            return await response.json();
        }

        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!(await verificarAdmin())) return;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const redip = document.getElementById('redip').value;
            const msgDiv = document.getElementById('mensaje');
            try {
                await crearUsuario(email, password, redip);
                msgDiv.className = 'mensaje exito';
                msgDiv.textContent = '✅ Usuario creado y asignado correctamente.';
                msgDiv.style.display = 'block';
                document.getElementById('createForm').reset();
            } catch (err) {
                console.error(err);
                msgDiv.className = 'mensaje error';
                msgDiv.textContent = '❌ Error: ' + (err.message || 'No se pudo crear el usuario.');
                msgDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
