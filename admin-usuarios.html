<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="assets/js/config.js" defer></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <img src="assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
        <h1 class="title">Administrar Usuarios</h1>
        <div class="tabs">
            <button class="tab-btn active" onclick="mostrarSeccion('listado')">üë• Listado de Usuarios</button>
            <button class="tab-btn" onclick="mostrarSeccion('formulario')">‚ûï Crear Nuevo Usuario</button>
        </div>
        <div id="listadoUsuarios" class="list-section active">
            <div id="usuariosContenedor" class="usuarios-lista">
                <div class="loading">Cargando usuarios...</div>
            </div>
        </div>
        <div id="formularioUsuario" class="form-section">
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group" id="passwordGroup">
                    <label for="password">Contrase√±a (solo al crear)</label>
                    <input type="password" id="password" minlength="6">
                </div>
                <div class="input-group">
                    <label for="redip">Asignar REDIP</label>
                    <select id="redip" required>
                        <option value="">-- Seleccione --</option>
                        <option value="admin">ADMINISTRADOR</option>
                        <option value="andes">REDIP LOS ANDES</option>
                        <option value="capital">REDIP CAPITAL</option>
                        <option value="central">REDIP CENTRAL</option>
                        <option value="occidental">REDIP OCCIDENTAL</option>
                        <option value="oriental">REDIP ORIENTAL</option>
                        <option value="llanos">REDIP LOS LLANOS</option>
                        <option value="guayana">REDIP GUAYANA</option>
                        <option value="maritima">REDIP MAR√çTIMA E INSULAR</option>
                    </select>
                </div>
                <button type="submit" class="btn">Crear Usuario</button>
            </form>
            <div id="mensaje" class="mensaje" style="display: none;"></div>
        </div>
        <a href="index.html" class="back-btn">‚Üê Volver al inicio</a>
    </div>

    <script>
        let modoEdicion = false;

        async function verificarAdmin() {
            const { user, error } = await supabase.auth.getUser();
            if (error || !user) {
                alert('Debe iniciar sesi√≥n.');
                window.location.href = 'index.html';
                return false;
            }

            const { data, error: dbError } = await supabase
                .from('usuarios_redip')
                .select('redip')
                .eq('user_id', user.id)
                .single();

            if (dbError || !data || data.redip !== 'admin') {
                alert('Acceso denegado. Solo el administrador puede gestionar usuarios.');
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        async function cargarUsuarios() {
            const contenedor = document.getElementById('usuariosContenedor');
            try {
                const {  usuarios, error } = await supabase
                    .from('usuarios_redip')
                    .select('user_id, redip, email')
                    .order('redip', { ascending: true });

                if (error) throw error;
                if (!usuarios?.length) {
                    contenedor.innerHTML = '<div style="text-align:center; padding:20px;">No hay usuarios registrados.</div>';
                    return;
                }

                contenedor.innerHTML = usuarios.map(u => `
                    <div class="usuario-item">
                        <div class="usuario-info">
                            <div class="usuario-email">${u.email || '‚ö†Ô∏è Sin email'}</div>
                            <div class="usuario-redip">REDIP: ${u.redip}</div>
                        </div>
                        <div class="acciones">
                            <button class="btn-edit" onclick="editarUsuario('${u.user_id}', '${u.email || ''}', '${u.redip}')">‚úèÔ∏è</button>
                            <button class="btn-delete" onclick="eliminarUsuario('${u.user_id}', '${u.email || ''}')">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error al cargar usuarios:', error);
                contenedor.innerHTML = `<div class="error" style="padding:15px;">‚ùå Error al cargar usuarios.<br><small>${error.message}</small></div>`;
            }
        }

        async function crearUsuario(email, password, redip) {
            const {  session, error } = await supabase.auth.getSession();
            if (error || !session) throw new Error('Sesi√≥n no v√°lida.');
            const res = await fetch(`${SUPABASE_URL}/functions/v1/crear-usuario`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${session.access_token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password, redip })
            });
            if (!res.ok) throw new Error(await res.text());
            return await res.json();
        }

        function mostrarSeccion(seccion) {
            document.querySelectorAll('.list-section, .form-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if (seccion === 'listado') {
                document.getElementById('listadoUsuarios').classList.add('active');
                document.querySelector('.tab-btn:first-child').classList.add('active');
                cargarUsuarios();
            } else {
                document.getElementById('formularioUsuario').classList.add('active');
                document.querySelector('.tab-btn:last-child').classList.add('active');
                resetForm();
            }
        }

        function resetForm() {
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('passwordGroup').style.display = 'block';
            modoEdicion = false;
        }

        function editarUsuario(userId, email, redip) {
            alert('Edici√≥n temporalmente deshabilitada por seguridad.');
        }

        async function eliminarUsuario(userId, email) {
            if (!confirm(`¬øEliminar al usuario ${email}?`)) return;
            try {
                const {  session, error } = await supabase.auth.getSession();
                if (error || !session) throw new Error('Sesi√≥n no v√°lida.');
                const res = await fetch(`${SUPABASE_URL}/functions/v1/eliminar-usuario`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId })
                });
                if (!res.ok) throw new Error(await res.text());
                alert('‚úÖ Usuario eliminado.');
                cargarUsuarios();
            } catch (err) {
                console.error(err);
                alert('‚ùå Error: ' + (err.message || ''));
            }
        }

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const redip = document.getElementById('redip').value;
            const msgDiv = document.getElementById('mensaje');

            try {
                if (!password) throw new Error('La contrase√±a es obligatoria al crear.');
                await crearUsuario(email, password, redip);
                msgDiv.className = 'mensaje exito';
                msgDiv.textContent = '‚úÖ Usuario creado correctamente.';
                msgDiv.style.display = 'block';
                setTimeout(() => {
                    mostrarSeccion('listado');
                    msgDiv.style.display = 'none';
                }, 1500);
            } catch (err) {
                console.error(err);
                msgDiv.className = 'mensaje error';
                msgDiv.textContent = '‚ùå Error: ' + (err.message || 'Operaci√≥n fallida.');
                msgDiv.style.display = 'block';
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const esAdmin = await verificarAdmin();
            if (esAdmin) {
                cargarUsuarios();
            }
        });
    </script>
</body>
</html>
