<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" defer></script>
    <script src="assets/js/config.js" defer></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .admin-container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn {
            padding: 12px;
            background: #e2e8f0;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            font-size: 14px;
        }
        .tab-btn.active {
            background: #3182ce;
            color: white;
        }
        .usuarios-lista {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 10px;
            margin-top: 10px;
            background: #f8fafc;
        }
        .usuario-item {
            padding: 12px;
            border-bottom: 1px solid #edf2f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .usuario-item:last-child { border-bottom: none; }
        .usuario-email { font-weight: bold; color: #0c2440; }
        .usuario-redip { font-size: 13px; color: #4a5568; }
        .acciones { display: flex; gap: 8px; }
        .btn-edit, .btn-delete {
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-edit { background: #3182ce; color: white; }
        .btn-delete { background: #e53e3e; color: white; }
        .mensaje {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        @media (max-width: 768px) {
            .acciones { flex-direction: column; }
        }
        #contenidoAdmin { display: none; }
    </style>
</head>
<body>
    <div class="vector-bg">
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-line"></div>
        <div class="vector-line"></div>
    </div>
    <div class="container admin-container">
        <div id="contenidoAdmin">
            <div class="logo-container">
                <img src="assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
                <h1 class="title">Administrar Usuarios</h1>
            </div>
            <div class="tabs">
                <button class="tab-btn active" onclick="mostrarSeccion('listado')">üë• Listado de Usuarios</button>
                <button class="tab-btn" onclick="mostrarSeccion('formulario')">‚ûï Crear Nuevo Usuario</button>
            </div>
            <div id="listadoUsuarios" class="list-section">
                <div id="usuariosContenedor" class="usuarios-lista">
                    <div class="loading">Cargando usuarios...</div>
                </div>
            </div>
            <div id="formularioUsuario" class="form-section" style="display: none; margin-top: 20px;">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-group" id="passwordGroup">
                        <label for="password">Contrase√±a (solo al crear)</label>
                        <input type="password" id="password" minlength="6" required>
                    </div>
                    <div class="input-group">
                        <label for="redip">Asignar REDIP</label>
                        <select id="redip" required style="width:100%; padding:12px; border:2px solid #e2e8f0; border-radius:12px; font-size:16px;">
                            <option value="">-- Seleccione --</option>
                            <option value="admin">ADMINISTRADOR</option>
                            <option value="andes">REDIP LOS ANDES</option>
                            <option value="capital">REDIP CAPITAL</option>
                            <option value="central">REDIP CENTRAL</option>
                            <option value="occidental">REDIP OCCIDENTAL</option>
                            <option value="oriental">REDIP ORIENTAL</option>
                            <option value="llanos">REDIP LOS LLANOS</option>
                            <option value="guayana">REDIP GUAYANA</option>
                            <option value="maritima">REDIP MAR√çTIMA E INSULAR</option>
                        </select>
                    </div>
                    <button type="submit" class="action-btn">Crear Usuario</button>
                </form>
                <div id="mensaje" class="mensaje"></div>
            </div>
            <a href="index.html" class="back-btn">‚Üê Volver al inicio</a>
        </div>
    </div>
    <script defer>
        let modoEdicion = false;

        async function Admin() {
            const { data } = await supabase.auth.getUser();
            if (!data?.user) {
                alert('Debe iniciar sesi√≥n.');
                window.location.href = 'index.html';
                return false;
            }
            const { data: roles, error } = await supabase
                .from('usuarios_roles')
                .select('rol')
                .eq('user_id', data.user.id);
            if (error) {
                console.error('Error al verificar rol:', error);
                alert('Error al verificar permisos.');
                window.location.href = 'index.html';
                return false;
            }
            const esAdmin = roles.some(r => r.rol === 'admin');
            if (!esAdmin) {
                alert('Acceso denegado. Solo el administrador puede gestionar usuarios.');
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        async function cargarUsuarios() {
            const contenedor = document.getElementById('usuariosContenedor');
            contenedor.innerHTML = '<div class="loading">Cargando...</div>';
            try {
                const { data: emails } = await supabase.from('usuarios_emails').select('user_id, email');
                const { data: roles } = await supabase.from('usuarios_roles').select('*');
                const { data: redips } = await supabase.from('usuarios_redip').select('*');

                const emailMap = {};
                emails.forEach(e => { emailMap[e.user_id] = e.email; });

                const usuariosMap = {};
                roles.forEach(r => {
                    const email = emailMap[r.user_id] || 'Email no disponible';
                    const redip = r.rol === 'admin' ? 'admin' : r.rol;
                    usuariosMap[r.user_id] = { user_id: r.user_id, email, redip };
                });
                redips.forEach(r => {
                    if (!usuariosMap[r.user_id]) {
                        const email = emailMap[r.user_id] || 'Email no disponible';
                        usuariosMap[r.user_id] = { user_id: r.user_id, email, redip: r.redip };
                    }
                });

                let html = '';
                Object.values(usuariosMap).forEach(u => {
                    const redipLabel = u.redip === 'admin' 
                        ? 'ADMINISTRADOR' 
                        : `REDIP ${u.redip.toUpperCase()}`;
                    html += `
                        <div class="usuario-item">
                            <div>
                                <div class="usuario-email">${u.email}</div>
                                <div class="usuario-redip">${redipLabel}</div>
                            </div>
                            <div class="acciones">
                                <button class="btn-edit" onclick="alert('Edici√≥n no implementada a√∫n')">‚úèÔ∏è</button>
                                <button class="btn-delete" onclick="alert('Eliminaci√≥n no implementada a√∫n')">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
                });
                contenedor.innerHTML = html || '<div style="text-align:center; padding:20px;">No hay usuarios.</div>';
            } catch (err) {
                console.error('Error en cargarUsuarios:', err);
                contenedor.innerHTML = `<div style="color:#e53e3e; text-align:center;">‚ùå Error al cargar usuarios</div>`;
            }
        }

        async function crearUsuario(email, password, redip) {
            const { data } = await supabase.auth.getSession();
            if (!data?.session) throw new Error('Sesi√≥n no v√°lida');
            const res = await fetch(`${supabaseUrl}/functions/v1/crear-usuario`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${data.session.access_token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password, redip })
            });
            if (!res.ok) {
                const error = await res.json().catch(() => ({}));
                throw new Error(error.error || 'Error en la funci√≥n de creaci√≥n');
            }
            return await res.json();
        }

        function mostrarSeccion(seccion) {
            document.querySelectorAll('.list-section, .form-section').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if (seccion === 'listado') {
                document.getElementById('listadoUsuarios').style.display = 'block';
                document.querySelector('.tab-btn:first-child').classList.add('active');
                cargarUsuarios();
            } else {
                document.getElementById('formularioUsuario').style.display = 'block';
                document.querySelector('.tab-btn:last-child').classList.add('active');
                resetForm();
            }
        }

        function resetForm() {
            document.getElementById('userForm').reset();
            document.getElementById('passwordGroup').style.display = 'block';
            document.querySelector('button[type="submit"]').textContent = 'Crear Usuario';
            modoEdicion = false;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const esAdmin = await Admin();
            if (esAdmin) {
                document.getElementById('contenidoAdmin').style.display = 'block';
                cargarUsuarios();
            }
        });

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const redip = document.getElementById('redip').value;
            const msg = document.getElementById('mensaje');
            try {
                await crearUsuario(email, password, redip);
                msg.className = 'mensaje';
                msg.style.display = 'block';
                msg.style.background = '#c6f6d5';
                msg.style.color = '#22543d';
                msg.textContent = '‚úÖ Usuario creado exitosamente.';
                setTimeout(() => mostrarSeccion('listado'), 1500);
            } catch (err) {
                msg.className = 'mensaje';
                msg.style.display = 'block';
                msg.style.background = '#fed7d7';
                msg.style.color = '#9b2c2c';
                msg.textContent = '‚ùå ' + err.message;
            }
        });
    </script>
</body>
</html>
