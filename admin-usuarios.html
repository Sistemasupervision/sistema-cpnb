<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- ‚úÖ Tus recursos -->
    <script src="assets/js/config.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        /* Estilos adicionales solo para este panel */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-btn {
            padding: 12px;
            background: #e2e8f0;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            font-size: 14px;
        }
        .tab-btn.active {
            background: #3182ce;
            color: white;
        }
        .usuarios-lista {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 10px;
            margin-top: 10px;
            background: #f8fafc;
        }
        .usuario-item {
            padding: 12px;
            border-bottom: 1px solid #edf2f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .usuario-item:last-child {
            border-bottom: none;
        }
        .usuario-email {
            font-weight: bold;
            color: #0c2440;
        }
        .usuario-redip {
            font-size: 13px;
            color: #4a5568;
        }
        .acciones {
            display: flex;
            gap: 8px;
        }
        .btn-edit, .btn-delete {
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-edit {
            background: #3182ce;
            color: white;
        }
        .btn-delete {
            background: #e53e3e;
            color: white;
        }
        .mensaje {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .exito { background: #c6f6d5; color: #22543d; }
        .error { background: #fed7d7; color: #9b2c2c; }
        @media (max-width: 768px) {
            .acciones { flex-direction: column; }
            .tab-btn { font-size: 12px; padding: 10px; }
        }
    </style>
</head>
<body>
    <!-- ‚úÖ Fondo vectorial de tu sistema -->
    <div class="vector-bg">
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-line"></div>
        <div class="vector-line"></div>
    </div>

    <!-- ‚úÖ Contenedor con tu estilo -->
    <div class="container" style="max-width: 600px;">
        <div class="logo-container">
            <img src="assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Administrar Usuarios</h1>
        </div>

        <!-- ‚úÖ Pesta√±as -->
        <div class="tabs">
            <button class="tab-btn active" onclick="mostrarSeccion('listado')">üë• Listado de Usuarios</button>
            <button class="tab-btn" onclick="mostrarSeccion('formulario')">‚ûï Crear Nuevo Usuario</button>
        </div>

        <!-- ‚úÖ Listado -->
        <div id="listadoUsuarios" class="list-section">
            <div id="usuariosContenedor" class="usuarios-lista">
                <div class="loading">Cargando usuarios...</div>
            </div>
        </div>

        <!-- ‚úÖ Formulario -->
        <div id="formularioUsuario" class="form-section" style="display: none; margin-top: 20px;">
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group" id="passwordGroup">
                    <label for="password">Contrase√±a (solo al crear)</label>
                    <input type="password" id="password" minlength="6">
                </div>
                <div class="input-group">
                    <label for="redip">Asignar REDIP</label>
                    <select id="redip" required style="width:100%; padding:12px; border:2px solid #e2e8f0; border-radius:12px; font-size:16px;">
                        <option value="">-- Seleccione --</option>
                        <option value="admin">ADMINISTRADOR</option>
                        <option value="andes">REDIP LOS ANDES</option>
                        <option value="capital">REDIP CAPITAL</option>
                        <option value="central">REDIP CENTRAL</option>
                        <option value="occidental">REDIP OCCIDENTAL</option>
                        <option value="oriental">REDIP ORIENTAL</option>
                        <option value="llanos">REDIP LOS LLANOS</option>
                        <option value="guayana">REDIP GUAYANA</option>
                        <option value="maritima">REDIP MAR√çTIMA E INSULAR</option>
                    </select>
                </div>
                <button type="submit" class="action-btn">Crear Usuario</button>
            </form>
            <div id="mensaje" class="mensaje"></div>
        </div>

        <a href="index.html" class="back-btn">‚Üê Volver al inicio</a>
    </div>

    <script>
        let modoEdicion = false;

        // ‚úÖ VERIFICACI√ìN CORREGIDA: usa usuarios_roles
        async function verificarAdmin() {
            const { data } = await supabase.auth.getUser();
            const user = data?.user;
            if (!user) {
                alert('Debe iniciar sesi√≥n.');
                window.location.href = 'index.html';
                return false;
            }

            // ‚úÖ Busca en 'usuarios_roles', no en 'usuarios_redip'
            const {  roles } = await supabase
                .from('usuarios_roles')
                .select('rol')
                .eq('user_id', user.id)
                .single();

            if (!roles || roles.rol !== 'admin') {
                alert('Acceso denegado. Solo el administrador puede gestionar usuarios.');
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        // ‚úÖ Cargar usuarios desde tus tablas
        async function cargarUsuarios() {
            const contenedor = document.getElementById('usuariosContenedor');
            try {
                const {  roles } = await supabase.from('usuarios_roles').select('*');
                const {  redips } = await supabase.from('usuarios_redip').select('*');

                const usuariosMap = {};
                roles.forEach(r => {
                    if (r.rol === 'admin') {
                        usuariosMap[r.user_id] = { user_id: r.user_id, email: 'Cargando...', redip: 'admin' };
                    }
                });
                redips.forEach(r => {
                    if (!usuariosMap[r.user_id]) {
                        usuariosMap[r.user_id] = { user_id: r.user_id, email: 'Cargando...', redip: r.redip };
                    }
                });

                let html = '';
                Object.values(usuariosMap).forEach(u => {
                    const redipLabel = u.redip === 'admin' 
                        ? 'ADMINISTRADOR' 
                        : `REDIP ${u.redip.toUpperCase()}`;
                    html += `
                        <div class="usuario-item">
                            <div class="usuario-info">
                                <div class="usuario-email">${u.email}</div>
                                <div class="usuario-redip">${redipLabel}</div>
                            </div>
                            <div class="acciones">
                                <button class="btn-edit" onclick="editarUsuario('${u.user_id}', '${u.email}', '${u.redip}')">‚úèÔ∏è</button>
                                <button class="btn-delete" onclick="eliminarUsuario('${u.user_id}', '${u.email}')">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
                });
                contenedor.innerHTML = html || '<div style="text-align:center; padding:20px;">No hay usuarios registrados.</div>';
            } catch (error) {
                contenedor.innerHTML = `<div class="error" style="padding:15px; color:#e53e3e;">‚ùå Error al cargar usuarios.</div>`;
            }
        }

        // ‚úÖ API (asumen Edge Functions)
        async function crearUsuario(email, password, redip) {
            const { data } = await supabase.auth.getSession();
            const session = data?.session;
            const res = await fetch(`${supabaseUrl}/functions/v1/crear-usuario`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${session?.access_token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, redip })
            });
            if (!res.ok) throw new Error(await res.text());
            return await res.json();
        }

        async function modificarUsuario(userId, redip) {
            const { data } = await supabase.auth.getSession();
            const session = data?.session;
            const res = await fetch(`${supabaseUrl}/functions/v1/modificar-usuario`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${session?.access_token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, redip })
            });
            if (!res.ok) throw new Error(await res.text());
            return await res.json();
        }

        async function eliminarUsuarioApi(userId) {
            const { data } = await supabase.auth.getSession();
            const session = data?.session;
            const res = await fetch(`${supabaseUrl}/functions/v1/eliminar-usuario`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${session?.access_token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId })
            });
            if (!res.ok) throw new Error(await res.text());
            return await res.json();
        }

        // ‚úÖ UI
        function mostrarSeccion(seccion) {
            document.querySelectorAll('.list-section, .form-section').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

            if (seccion === 'listado') {
                document.getElementById('listadoUsuarios').style.display = 'block';
                document.querySelector('.tab-btn:first-child').classList.add('active');
                cargarUsuarios();
            } else {
                document.getElementById('formularioUsuario').style.display = 'block';
                document.querySelector('.tab-btn:last-child').classList.add('active');
                resetForm();
            }
        }

        function resetForm() {
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('passwordGroup').style.display = 'block';
            document.querySelector('button[type="submit"]').textContent = 'Crear Usuario';
            modoEdicion = false;
            document.getElementById('email').disabled = false;
        }

        function editarUsuario(userId, email, redip) {
            document.getElementById('userId').value = userId;
            document.getElementById('email').value = email;
            document.getElementById('email').disabled = true;
            document.getElementById('redip').value = redip;
            document.getElementById('passwordGroup').style.display = 'none';
            document.querySelector('button[type="submit"]').textContent = 'Actualizar Usuario';
            modoEdicion = true;
            mostrarSeccion('formulario');
        }

        async function eliminarUsuario(userId, email) {
            if (!confirm(`¬øEliminar al usuario ${email}?`)) return;
            try {
                await eliminarUsuarioApi(userId);
                alert('‚úÖ Usuario eliminado.');
                cargarUsuarios();
            } catch (err) {
                alert('‚ùå Error: ' + (err.message || ''));
            }
        }

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const redip = document.getElementById('redip').value;
            const msgDiv = document.getElementById('mensaje');

            try {
                if (modoEdicion) {
                    await modificarUsuario(userId, redip);
                    msgDiv.className = 'mensaje exito';
                    msgDiv.style.display = 'block';
                } else {
                    if (!password) throw new Error('Contrase√±a obligatoria.');
                    await crearUsuario(email, password, redip);
                    msgDiv.className = 'mensaje exito';
                    msgDiv.style.display = 'block';
                }
                setTimeout(() => mostrarSeccion('listado'), 1500);
            } catch (err) {
                msgDiv.className = 'mensaje error';
                msgDiv.textContent = '‚ùå Error: ' + (err.message || '');
                msgDiv.style.display = 'block';
            }
        });

        // ‚úÖ Iniciar
        verificarAdmin().then(permitido => permitido && cargarUsuarios());
    </script>
</body>
</html>
