<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios - CPNB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- ‚úÖ Tus archivos centralizados -->
    <script src="assets/js/config.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <img src="assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
        <h1 class="title">Administrar Usuarios</h1>
        <div class="tabs">
            <button class="tab-btn active" onclick="mostrarSeccion('listado')">üë• Listado de Usuarios</button>
            <button class="tab-btn" onclick="mostrarSeccion('formulario')">‚ûï Crear Nuevo Usuario</button>
        </div>
        <!-- Listado de usuarios -->
        <div id="listadoUsuarios" class="list-section active">
            <div id="usuariosContenedor" class="usuarios-lista">
                <div class="loading">Cargando usuarios...</div>
            </div>
        </div>
        <!-- Formulario (crear/editar) -->
        <div id="formularioUsuario" class="form-section">
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group" id="passwordGroup">
                    <label for="password">Contrase√±a (solo al crear)</label>
                    <input type="password" id="password" minlength="6">
                </div>
                <div class="input-group">
                    <label for="redip">Asignar REDIP</label>
                    <select id="redip" required>
                        <option value="">-- Seleccione --</option>
                        <option value="admin">ADMINISTRADOR</option>
                        <option value="andes">REDIP LOS ANDES</option>
                        <option value="capital">REDIP CAPITAL</option>
                        <option value="central">REDIP CENTRAL</option>
                        <option value="occidental">REDIP OCCIDENTAL</option>
                        <option value="oriental">REDIP ORIENTAL</option>
                        <option value="llanos">REDIP LOS LLANOS</option>
                        <option value="guayana">REDIP GUAYANA</option>
                        <option value="maritima">REDIP MAR√çTIMA E INSULAR</option>
                    </select>
                </div>
                <button type="submit" class="btn" id="submitBtn">Crear Usuario</button>
            </form>
            <div id="mensaje" class="mensaje" style="display: none;"></div>
        </div>
        <a href="index.html" class="back-btn">‚Üê Volver al inicio</a>
    </div>
    <script>
        let modoEdicion = false;

        // ‚úÖ CORREGIDO: verificar admin usando usuarios_roles
        async function verificarAdmin() {
            const {  { user } } = await supabase.auth.getUser();
            if (!user) {
                alert('Debe iniciar sesi√≥n.');
                window.location.href = 'index.html';
                return false;
            }
            // ‚úÖ Usar usuarios_roles, no usuarios_redip
            const {  roles } = await supabase
                .from('usuarios_roles')
                .select('rol')
                .eq('user_id', user.id)
                .single();

            if (!roles || roles.rol !== 'admin') {
                alert('Acceso denegado. Solo el administrador puede gestionar usuarios.');
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        // ‚úÖ Cargar usuarios desde auth.users + join con roles/redips (simulado)
        async function cargarUsuarios() {
            const contenedor = document.getElementById('usuariosContenedor');
            try {
                // Nota: auth.users no es accesible directamente desde el frontend.
                // Por ahora, mostramos lo que hay en usuarios_redip y usuarios_roles.
                const {  roles } = await supabase.from('usuarios_roles').select('*');
                const {  redips } = await supabase.from('usuarios_redip').select('*');

                // Agrupar por user_id
                const usuariosMap = {};

                // Agregar admins
                roles.forEach(r => {
                    if (r.rol === 'admin') {
                        usuariosMap[r.user_id] = {
                            user_id: r.user_id,
                            email: 'Cargando...',
                            redip: 'admin'
                        };
                    }
                });

                // Agregar usuarios por REDIP
                redips.forEach(r => {
                    if (!usuariosMap[r.user_id]) {
                        usuariosMap[r.user_id] = {
                            user_id: r.user_id,
                            email: 'Cargando...',
                            redip: r.redip
                        };
                    }
                });

                // Obtener emails (requiere RPC o Edge Function en producci√≥n)
                let usuarios = Object.values(usuariosMap);
                let html = '';
                usuarios.forEach(u => {
                    const redipLabel = u.redip === 'admin' 
                        ? 'ADMINISTRADOR' 
                        : `REDIP ${u.redip.toUpperCase()}`;
                    html += `
                        <div class="usuario-item">
                            <div class="usuario-info">
                                <div class="usuario-email">${u.email}</div>
                                <div class="usuario-redip">${redipLabel}</div>
                            </div>
                            <div class="acciones">
                                <button class="btn-edit" onclick="editarUsuario('${u.user_id}', '', '${u.redip}')">‚úèÔ∏è</button>
                                <button class="btn-delete" onclick="eliminarUsuario('${u.user_id}', '${u.email}')">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
                });
                contenedor.innerHTML = html || '<div style="text-align:center; padding:20px;">No hay usuarios.</div>';
            } catch (error) {
                console.error('Error:', error);
                contenedor.innerHTML = `<div class="error" style="padding:15px;">‚ùå Error al cargar usuarios.</div>`;
            }
        }

        // Funciones de API (asumen Edge Functions)
        async function crearUsuario(email, password, redip) {
            const {  { session } } = await supabase.auth.getSession();
            const res = await fetch(`${supabaseUrl}/functions/v1/crear-usuario`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${session.access_token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password, redip })
            });
            if (!res.ok) throw new Error(await res.text());
            return await res.json();
        }

        async function modificarUsuario(userId, redip) {
            const {  { session } } = await supabase.auth.getSession();
            const res = await fetch(`${supabaseUrl}/functions/v1/modificar-usuario`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${session.access_token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, redip })
            });
            if (!res.ok) throw new Error(await res.text());
            return await res.json();
        }

        async function eliminarUsuarioApi(userId) {
            const {  { session } } = await supabase.auth.getSession();
            const res = await fetch(`${supabaseUrl}/functions/v1/eliminar-usuario`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${session.access_token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId })
            });
            if (!res.ok) throw new Error(await res.text());
            return await res.json();
        }

        // UI functions
        function mostrarSeccion(seccion) {
            document.querySelectorAll('.list-section, .form-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if (seccion === 'listado') {
                document.getElementById('listadoUsuarios').classList.add('active');
                document.querySelector('.tab-btn:first-child').classList.add('active');
                cargarUsuarios();
            } else {
                document.getElementById('formularioUsuario').classList.add('active');
                document.querySelector('.tab-btn:last-child').classList.add('active');
                resetForm();
            }
        }

        function resetForm() {
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('passwordGroup').style.display = 'block';
            document.getElementById('submitBtn').textContent = 'Crear Usuario';
            modoEdicion = false;
            document.getElementById('email').disabled = false;
        }

        function editarUsuario(userId, email, redip) {
            document.getElementById('userId').value = userId;
            document.getElementById('email').value = email;
            document.getElementById('email').disabled = true;
            document.getElementById('redip').value = redip;
            document.getElementById('passwordGroup').style.display = 'none';
            document.getElementById('submitBtn').textContent = 'Actualizar Usuario';
            modoEdicion = true;
            mostrarSeccion('formulario');
        }

        async function eliminarUsuario(userId, email) {
            if (!confirm(`¬øEliminar al usuario? Esta acci√≥n no se puede deshacer.`)) return;
            try {
                await eliminarUsuarioApi(userId);
                alert('‚úÖ Usuario eliminado.');
                cargarUsuarios();
            } catch (err) {
                alert('‚ùå Error: ' + (err.message || ''));
            }
        }

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const redip = document.getElementById('redip').value;
            const msgDiv = document.getElementById('mensaje');

            try {
                if (modoEdicion) {
                    await modificarUsuario(userId, redip);
                    msgDiv.className = 'mensaje exito';
                    msgDiv.textContent = '‚úÖ Usuario actualizado.';
                } else {
                    if (!password) throw new Error('Contrase√±a obligatoria.');
                    await crearUsuario(email, password, redip);
                    msgDiv.className = 'mensaje exito';
                    msgDiv.textContent = '‚úÖ Usuario creado.';
                }
                msgDiv.style.display = 'block';
                setTimeout(() => {
                    mostrarSeccion('listado');
                    msgDiv.style.display = 'none';
                }, 1500);
            } catch (err) {
                msgDiv.className = 'mensaje error';
                msgDiv.textContent = '‚ùå Error: ' + (err.message || 'Fall√≥ la operaci√≥n.');
                msgDiv.style.display = 'block';
            }
        });

        // Iniciar
        verificarAdmin().then(permitido => {
            if (permitido) {
                cargarUsuarios();
            }
        });
    </script>
</body>
</html>
