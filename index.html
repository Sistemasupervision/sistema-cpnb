<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Supervisi√≥n y Control</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- ‚úÖ Solo se carga config.js (sin defer) -->
    <script src="assets/js/config.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="vector-bg">
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-line"></div>
        <div class="vector-line"></div>
    </div>

    <!-- Login Form -->
    <div id="loginContainer" class="container">
        <div class="logo-container">
            <img src="assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Sistema de Supervisi√≥n y Control del CPNB</h1>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" id="username" placeholder="Ingrese su email" autocomplete="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" placeholder="Ingrese su contrase√±a" autocomplete="current-password" required>
            </div>
            <button type="submit" class="login-btn">Iniciar Sesi√≥n</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="security-info">
            <strong>Seguridad de extremo a extremo</strong>
            <p>Todas las comunicaciones est√°n cifradas...</p>
        </div>
        <p style="text-align: center; margin-top: 15px; font-size: 12px; color: #4a5568;">
            ¬© OTIC-ZULIA. Todos los derechos reservados.
        </p>
    </div>

    <!-- Panel Principal -->
    <div id="dashboardContainer" class="container">
        <div class="logo-container">
            <img src="assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title dashboard-title">Panel Principal</h1>
        </div>
        <div class="user-info">
            <h3>Usuario Conectado</h3>
            <p id="userNameDisplay">Nombre del Usuario</p>
        </div>
        <div class="redi-buttons">
            <button class="redi-btn" onclick="irARedip('andes')">REDIP LOS ANDES</button>
            <button class="redi-btn" onclick="irARedip('capital')">REDIP CAPITAL</button>
            <!-- ... otros botones ... -->
            <button class="redi-btn" onclick="window.location.href='redip/occidental/index.html'">REDIP OCCIDENTAL</button>
            <!-- ... -->
        </div>
        <button id="adminUsuariosBtn" class="action-btn" style="display: none; background: linear-gradient(135deg, #7D0500, #B01B17);">
            üë§ Administrar Usuarios
        </button>
        <button id="logoutBtn" class="action-btn">Cerrar Sesi√≥n</button>
    </div>

    <script>
        // ‚úÖ USAMOS `supabase` de config.js (ya est√° definido globalmente)

        async function verificarYMostrarBotonAdmin() {
            const adminBtn = document.getElementById('adminUsuariosBtn');
            if (!adminBtn) return;
            try {
                const { user, error } = await supabase.auth.getUser(); // ‚úÖ v2+ correcto
                if (error || !user) {
                    adminBtn.style.display = 'none';
                    return;
                }
                const { data, error: dbError } = await supabase
                    .from('usuarios_redip')
                    .select('redip')
                    .eq('user_id', user.id)
                    .single();

                if (!dbError && data?.redip === 'admin') {
                    adminBtn.style.display = 'block';
                    adminBtn.onclick = () => window.location.href = 'admin-usuarios.html';
                } else {
                    adminBtn.style.display = 'none';
                }
            } catch (err) {
                console.error('Error al verificar rol de administrador:', err);
                adminBtn.style.display = 'none';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboardContainer').style.display = 'block';
                document.getElementById('userNameDisplay').textContent = email;
                await verificarYMostrarBotonAdmin();
            } catch (error) {
                console.error('Error en login:', error);
                showError('Credenciales incorrectas o usuario no existe');
            }
        }

        async function handleLogout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                document.getElementById('dashboardContainer').style.display = 'none';
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('loginForm').reset();
                document.getElementById('adminUsuariosBtn').style.display = 'none';
            } catch (error) {
                console.error('Error al cerrar sesi√≥n:', error);
            }
        }

        function irARedip(nombreRedip) {
            alert(`Pr√≥ximamente: ${nombreRedip.toUpperCase()}`);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        async function checkAuth() {
            try {
                const { user, error } = await supabase.auth.getUser(); // ‚úÖ v2+
                if (error || !user) {
                    document.getElementById('loginContainer').style.display = 'block';
                    document.getElementById('dashboardContainer').style.display = 'none';
                    return;
                }
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboardContainer').style.display = 'block';
                document.getElementById('userNameDisplay').textContent = user.email;
                await verificarYMostrarBotonAdmin();
            } catch (err) {
                console.error('Error en checkAuth:', err);
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('dashboardContainer').style.display = 'none';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('logoutBtn').addEventListener('click', handleLogout);
        checkAuth();
    </script>
</body>
</html>
