<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Supervisión y Control</title>
    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Fondo con vectores decorativos */
        .vector-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            z-index: 0;
        }
        
        .vector-circle {
            position: absolute;
            border: 2px solid rgba(255, 204, 0, 0.3);
            border-radius: 50%;
        }
        
        .vector-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }
        
        .vector-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            border-color: rgba(255, 107, 0, 0.3);
        }
        
        .vector-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 30%;
            right: 10%;
            border-color: rgba(255, 204, 0, 0.4);
        }
        
        .vector-circle:nth-child(4) {
            width: 250px;
            height: 250px;
            bottom: 20%;
            left: 5%;
            border-color: rgba(44, 82, 130, 0.4);
        }
        
        .vector-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 204, 0, 0.5), transparent);
        }
        
        .vector-line:nth-child(5) {
            width: 200px;
            top: 15%;
            left: 20%;
            transform: rotate(30deg);
        }
        
        .vector-line:nth-child(6) {
            width: 150px;
            bottom: 25%;
            right: 25%;
            transform: rotate(-45deg);
        }
        
        /* Estilos comunes para contenedores */
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* NUEVOS ESTILOS PARA IMÁGENES DE GITHUB */
        .logo-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ffcc00;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
        }
        
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            line-height: 1.4;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ffcc00, #ff6b00);
            border-radius: 2px;
        }
        
        /* Estilos específicos del login */
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
            background-color: white;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 6px 20px rgba(12, 36, 64, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #1a365d 0%, #0c2440 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(12, 36, 64, 0.5);
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 204, 0, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .security-info {
            text-align: center;
            margin-top: 25px;
            color: #4a5568;
            font-size: 13px;
            line-height: 1.6;
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;
            border-left: 4px solid #3182ce;
        }
        
        .security-info strong {
            color: #0c2440;
            display: block;
            margin-bottom: 8px;
        }      
        
        /* Estilos específicos del dashboard */
        #dashboardContainer {
            max-width: 600px;
            padding: 50px;
            display: none;
        }
        
        .dashboard-title {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .user-info {
            background: linear-gradient(135deg, #f8fafc 0%, #edf2f7 100%);
            padding: 25px;
            border-radius: 15px;
            border-left: 4px solid #3182ce;
            margin-top: 20px;
        }
        
        .user-info h3 {
            color: #0c2440;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .user-info p {
            color: #4a5568;
            font-size: 16px;
            font-weight: bold;
        }
        
        .action-btn {
            margin-top: 25px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .action-btn:hover {
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(26, 54, 93, 0.4);
        }
        
        /* Mensaje de error */
        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            #dashboardContainer {
                padding: 30px 20px;
            }
            
            .title, .dashboard-title {
                font-size: 20px;
            }
            
            .logo-img {
                width: 100px;
                height: 100px;
            }
            
            .security-info {
                font-size: 12px;
            }
            
            .additional-logos {
                gap: 12px;
            }
            
            .small-logo-img {
                width: 35px;
                height: 35px;
            }
            
            .user-info {
                padding: 20px;
            }
            
            .vector-circle {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <div class="vector-bg">
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-circle"></div>
        <div class="vector-line"></div>
        <div class="vector-line"></div>
    </div>
    
    <!-- Login Form -->
    <div id="loginContainer" class="container">
        <div class="logo-container">
            <!-- LOGO PRINCIPAL DE GITHUB - CAMBIA ESTA URL -->
            <img src="https://raw.githubusercontent.com/tu-usuario/tu-repositorio/main/imagenes/logo-principal.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Sistema de Supervisión y Control de CPNB</h1>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" id="username" placeholder="Ingrese su email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            
            <button type="submit" class="login-btn">Iniciar Sesión</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        
        <div class="security-info">
            <strong>Seguridad de extremo a extremo</strong>
            <p>Todas las comunicaciones están cifradas con protocolos de seguridad avanzados para proteger la integridad de la información del Cuerpo de Policía Nacional Bolivariana.</p>
        </div>
        
    <!-- Dashboard Panel -->
    <div id="dashboardContainer" class="container">
        <div class="logo-container">
            <!-- LOGO PRINCIPAL EN EL PANEL - MISMA URL -->
            <img src="https://raw.githubusercontent.com/tu-usuario/tu-repositorio/main/imagenes/logo-principal.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title dashboard-title">Panel Principal</h1>
        </div>
        
        <div class="user-info">
            <h3>Usuario Conectado</h3>
            <p id="userNameDisplay">Nombre del Usuario</p>
        </div>
        
        <button id="logoutBtn" class="action-btn">Cerrar Sesión</button>
    </div>

    <script>
        // CONFIGURACIÓN DE SUPABASE - DEBES REEMPLAZAR ESTOS VALORES
        const supabaseUrl = 'https://slkbmddaqsvjofhtuusb.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNsa2JtZGRhcXN2am9maHR1dXNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NTcyNTIsImV4cCI6MjA3NDIzMzI1Mn0.0v7dcDUVXdbLh5bGTwDmLoFjz2ydNFBjiIVAxG6YM6Q';
        
        // Inicializar Supabase
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        // Función para mostrar mensajes de error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // Función para manejar el inicio de sesión
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });
                
                if (error) {
                    throw error;
                }
                
                // Login exitoso
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboardContainer').style.display = 'block';
                document.getElementById('userNameDisplay').textContent = email;
                
            } catch (error) {
                console.error('Error en login:', error);
                showError('Credenciales incorrectas o usuario no existe');
            }
        }
        
        // Función para manejar el cierre de sesión
        async function handleLogout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                document.getElementById('dashboardContainer').style.display = 'none';
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('loginForm').reset();
            } catch (error) {
                console.error('Error al cerrar sesión:', error);
            }
        }
        
        // Verificar si el usuario ya está autenticado al cargar la página
        async function checkAuthState() {
            const {  { user } } = await supabase.auth.getUser();
            if (user) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboardContainer').style.display = 'block';
                document.getElementById('userNameDisplay').textContent = user.email;
            }
        }
        
        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('logoutBtn').addEventListener('click', handleLogout);
        
        // Verificar estado de autenticación al cargar
        checkAuthState();
    </script>
</body>
</html>
