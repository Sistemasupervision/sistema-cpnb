    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabaseServiceRoleKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1ODc2MzIzNywiZXhwIjoyMDc0MzM5MjM3fQ.KVh-Nv-UX8x_9dR6O_HJiSfTNew8KYFyh00Ma4wbvPE'; // üîí ¬°REEMPLAZA CON TU CLAVE!

        const supabasePublic = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        const supabaseAdmin = window.supabase.createClient(supabaseUrl, supabaseServiceRoleKey);

        // Mostrar login o dashboard
        async function init() {
            const { data: { user } } = await supabasePublic.auth.getUser();
            if (user) {
                document.getElementById('userEmailDisplay').textContent = user.email;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboardContainer').style.display = 'block';
                await verificarRolYMostrarBoton(user.id);
            } else {
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('dashboardContainer').style.display = 'none';
            }
        }

        // ‚úÖ Verificar rol y mostrar bot√≥n admin
        async function verificarRolYMostrarBoton(userId) {
            try {
                const { data, error } = await supabaseAdmin
                    .from('usuarios_redip')
                    .select('redip')
                    .eq('user_id', userId)
                    .single();
                if (error) throw error;
                if (data && data.redip === 'admin') {
                    document.getElementById('btnAdminUsuarios').style.display = 'block';
                }
            } catch (err) {
                console.error('Error al verificar rol:', err);
            }
        }

        // Login
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            try {
                const { error } = await supabasePublic.auth.signInWithPassword({ email, password });
                if (error) throw error;
                init();
            } catch (error) {
                errorMsg.textContent = '‚ùå ' + (error.message || 'Error al iniciar sesi√≥n.');
                errorMsg.style.display = 'block';
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabasePublic.auth.signOut();
            window.location.reload();
        });

        init();
    </script>
