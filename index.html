<!-- index.html (raíz) -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Supervisión y Control</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="vector-bg">...</div>

    <!-- Login Form -->
    <div id="loginContainer" class="container">
        <div class="logo-container">
            <img src="assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Sistema de Supervisión y Control del CPNB</h1>
        </div>
        <form id="loginForm">
            <input type="email" id="username" required>
            <input type="password" id="password" required>
            <button type="submit" class="login-btn">Iniciar Sesión</button>
        </form>
        <div class="security-info">...</div>
        <p>© OTIC-ZULIA. Todos los derechos reservados.</p>
    </div>

    <!-- Panel Principal -->
    <div id="dashboardContainer" class="container">
        <div class="logo-container">
            <img src="assets/img/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">Panel Principal</h1>
        </div>
        <div class="user-info">
            <p id="userNameDisplay">Usuario</p>
        </div>
        <div class="redi-buttons">
            <button class="redi-btn" onclick="irARedip('andes')">REDIP LOS ANDES</button>
            <button class="redi-btn" onclick="irARedip('capital')">REDIP CAPITAL</button>
            <button class="redi-btn" onclick="irARedip('central')">REDIP CENTRAL</button>
            <button class="redi-btn" onclick="irARedip('occidental')">REDIP OCCIDENTAL</button>
            <button class="redi-btn" onclick="irARedip('oriental')">REDIP ORIENTAL</button>
            <button class="redi-btn" onclick="irARedip('llanos')">REDIP LOS LLANOS</button>
            <button class="redi-btn" onclick="irARedip('guayana')">REDIP GUAYANA</button>
            <button class="redi-btn" onclick="irARedip('maritima')">REDIP MARÍTIMA E INSULAR</button>
        </div>
        <button id="logoutBtn" class="action-btn">Cerrar Sesión</button>
    </div>

    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = '...';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        async function handleLogin(e) { ... }
        async function handleLogout() { ... }

        function irARedip(nombreRedip) {
            window.location.href = `redip/${nombreRedip}/index.html`;
        }

        async function checkAuth() {
            const {  { user } } = await supabase.auth.getUser();
            if (user) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboardContainer').style.display = 'block';
                document.getElementById('userNameDisplay').textContent = user.email;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('logoutBtn').addEventListener('click', handleLogout);
        checkAuth();
    </script>
</body>
</html>
