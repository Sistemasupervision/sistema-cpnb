        async function contarReinspeccionesVencidas() {
            try {
                const hoy = new Date().toISOString().split('T')[0];
                const ccpOcidental = ['metropolitano', 'sur-del-lago', 'guajira', 'col'];
                const { data: estaciones, error: estError } = await supabase
                    .from('estaciones_policiales')
                    .select('id')
                    .in('ccp_id', ccpOcidental);
                if (estError) throw estError;
                const idsEstaciones = estaciones.map(e => e.id);
                if (idsEstaciones.length === 0) return 0;
                const { count, error: countError } = await supabase
                    .from('inspecciones')
                    .select('*', { count: 'exact', head: true })
                    .in('estacion_id', idsEstaciones)
                    .lte('proxima_inspeccion', hoy);
                if (countError) throw countError;
                return count || 0;
            } catch (error) {
                console.error('Error al contar notificaciones:', error);
                return 0;
            }
        }

                                <output class="porcentaje-output" style="display:block; text-align:center; font-size:14px; color:#2d3748; font-weight:bold; margin-top:6px;">0%</output>
                            </div>
                        </div>
                    </div>
                `;
            });
            formHtml += `
                </div>
                <div class="input-group">
                    <label style="font-weight: bold; color: #0c2440; font-size:16px;">Observaciones Generales</label>
                    <textarea id="observacionesGenerales" placeholder="Observaciones adicionales del inspector..." 
                        style="width:100%; padding:14px; border:2px solid #e2e8f0; border-radius:12px; margin-top:8px; font-size:16px;" rows="4"></textarea>
                </div>
                <div class="input-group" style="margin-top:20px;">
                    <label style="font-weight: bold; color: #0c2440; font-size:16px;">Pr√≥xima inspecci√≥n (opcional):</label>
                    <input type="date" id="proximaInspeccion" 
                        min="${hoy}"
                        style="width:100%; padding:14px; border:2px solid #e2e8f0; border-radius:12px; margin-top:8px; font-size:16px;">
                </div>
                <div style="text-align:center; margin-top:28px;">
                    <button type="submit" class="form-btn" style="padding:15px 30px; font-size:17px;">Guardar Inspecci√≥n</button>
                    <button type="button" id="backToEstacionesBtn" class="back-btn" style="margin-top:16px; padding:12px 22px;">‚Üê Volver a Estaciones</button>
                </div>
            </form>
        `;
            const dynamicView = document.getElementById('dynamicView');
            dynamicView.innerHTML = formHtml;
            dynamicView.style.display = 'block';
            dynamicView.style.maxWidth = '100%';
            dynamicView.style.padding = '24px 16px';

            document.querySelectorAll('.cumple-select').forEach(select => {
                select.addEventListener('change', function () {
                    const item = this.dataset.item;
                    const textarea = document.querySelector(`.observacion-text[data-item="${item}"]`);
                    const porcentajeContainer = document.querySelector(`.porcentaje-container[data-item="${item}"]`);
                    if (this.value === 'null') {
                        textarea.style.display = 'none';
                        porcentajeContainer.style.display = 'none';
                        textarea.value = '';
                    } else {
                        textarea.style.display = 'block';
                        if (this.value === 'true') {
                            porcentajeContainer.style.display = 'block';
                        } else {
                            porcentajeContainer.style.display = 'none';
                        }
                    }
                });
            });

            document.getElementById('backToEstacionesBtn').onclick = () => {
                handleOccidentalForm({ preventDefault: () => {} });
            };

            document.getElementById('inspectionForm').onsubmit = async (e) => {
                e.preventDefault();
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    alert('Debe estar autenticado para guardar.');
                    return;
                }
                const itemsData = [];
                items.forEach(item => {
                    const select = document.querySelector(`.cumple-select[data-item="${item}"]`);
                    const cumpleValue = select.value;
                    if (cumpleValue === 'null') return;
                    const cumple = cumpleValue === 'true';
                    const observacion = document.querySelector(`.observacion-text[data-item="${item}"]`).value || null;
                    let porcentaje = 0;
                    if (cumple) {
                        const slider = document.querySelector(`.porcentaje-slider[data-item="${item}"]`);
                        porcentaje = parseInt(slider?.value) || 0;
                    }
                    itemsData.push({
                        item_nombre: item,
                        cumple: cumple,
                        observacion: observacion,
                        porcentaje_cumplimiento: porcentaje
                    });
                });
                if (itemsData.length === 0) {
                    alert('Debe responder al menos un √≠tem.');
                    return;
                }
                const proximaFecha = document.getElementById('proximaInspeccion').value || null;
                const { data: inspeccionData, error: inspError } = await supabase
                    .from('inspecciones')
                    .insert({
                        estacion_id: estacionId,
                        inspector_email: user.email,
                        observaciones_generales: document.getElementById('observacionesGenerales').value || null,
                        proxima_inspeccion: proximaFecha
                    })
                    .select()
                    .single();
                if (inspError) {
                    console.error('Error al crear inspecci√≥n:', inspError);
                    alert('Error al guardar la inspecci√≥n: ' + (inspError.message || ''));
                    return;
                }
                const itemsToInsert = itemsData.map(item => ({
                    inspeccion_id: inspeccionData.id,
                    ...item
                }));
                const { error: itemsError } = await supabase
                    .from('items_inspeccion')
                    .insert(itemsToInsert);
                if (itemsError) {
                    console.error('Error al guardar √≠tems:', itemsError);
                    alert('Error al guardar los √≠tems: ' + (itemsError.message || ''));
                } else {
                    alert('‚úÖ Inspecci√≥n guardada exitosamente.');
                    handleOccidentalForm({ preventDefault: () => {} });
                }
            };
        }

        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('logoutBtn').addEventListener('click', handleLogout);
        document.getElementById('rediOccidentalBtn').addEventListener('click', showRediOccidental);
        document.getElementById('backToDashboardBtn').addEventListener('click', backToDashboard);
        document.getElementById('occidentalForm').addEventListener('submit', handleOccidentalForm);
        checkAuthState();
    </script>
</body>
