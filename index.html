            const ccpValue = document.getElementById('ccpSelect').value;

        async function contarReinspeccionesVencidas() {
            try {
                const hoy = new Date().toISOString().split('T')[0];
                const ccpOcidental = ['metropolitano', 'sur-del-lago', 'guajira', 'col'];
                const { data: estaciones, error: estError } = await supabase
                    .from('estaciones_policiales')
                    .select('id')
                    .in('ccp_id', ccpOcidental);
                if (estError) throw estError;
                const idsEstaciones = estaciones.map(e => e.id);
                if (idsEstaciones.length === 0) return 0;
                const { count, error: countError } = await supabase
                    .from('inspecciones')
                    .select('*', { count: 'exact', head: true })
                    .in('estacion_id', idsEstaciones)
                    .lte('proxima_inspeccion', hoy);
                if (countError) throw countError;
                return count || 0;
            } catch (error) {
                console.error('Error al contar notificaciones:', error);
                return 0;
            }
        }

            const contador = await contarReinspeccionesVencidas();

        function loadInspectionForm(estacionId, estacionNombre) {
            const items = [
                "ba√±o_dama", "ba√±o_caballero", "dormitorio_femenino", "dormitorio_masculino",
                "cocina", "comedor", "lavanderia", "oficina_del_jefe", "oficina_de_rrhh",
                "condiciones_electricas", "fachada", "condiciones_de_pintura", "jardines",
                "condiciones_generales", "vehiculos", "motos"
            ];
            const nombres = {
                ba√±o_dama: "Ba√±o Dama",
                ba√±o_caballero: "Ba√±o Caballero",
                dormitorio_femenino: "Dormitorio Femenino",
                dormitorio_masculino: "Dormitorio Masculino",
                cocina: "Cocina",
                comedor: "Comedor",
                lavanderia: "Lavander√≠a",
                oficina_del_jefe: "Oficina del Jefe",
                oficina_de_rrhh: "Oficina de RRHH",
                condiciones_electricas: "Condiciones El√©ctricas",
                fachada: "Fachada",
                condiciones_de_pintura: "Condiciones de Pintura",
                jardines: "Jardines",
                condiciones_generales: "Condiciones Generales",
                vehiculos: "Veh√≠culos",
                motos: "Motos"
            };
            const hoy = new Date().toISOString().split('T')[0];
            let formHtml = `
                <div class="logo-container">
                    <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">

                        Estaci√≥n: <strong>${estacionNombre}</strong>
                    </p>
                </div>
                <form id="inspectionForm" style="max-height: 70vh; overflow-y: auto;">
                    <div class="items-grid" style="display: grid; grid-template-columns: 1fr; gap: 18px; margin-bottom: 24px;">
            `;
            items.forEach(item => {

                        <label style="font-weight: bold; color: #0c2440; font-size:14px;">${nombres[item]}</label>
                        <select class="cumple-select" data-item="${item}" style="width:100%; padding:12px; border:2px solid #cbd5e0; border-radius:8px; margin-top:10px; font-size:16px; min-height:48px;">

                            <option value="true">S√≠</option>

                        </select>
                        <textarea class="observacion-text" data-item="${item}"

            });
            formHtml += `
                </div>

                    .insert({
