<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen Mensual - REDIP OCCIDENTAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0c2440 0%, #1a365d 50%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 950px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ffcc00 0%, #ff6b00 50%, #ffcc00 100%);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
        }
        .title {
            text-align: center;
            color: #0c2440;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .back-btn,
        .pdf-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }
        .back-btn {
            background: linear-gradient(135deg, #2c5282 0%, #1a365d 100%);
            color: white;
        }
        .pdf-btn {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: white;
        }
        .back-btn:hover,
        .pdf-btn:hover {
            opacity: 0.9;
        }
        .resumen-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 14px;
            text-align: center;
            border: 1px solid #e2e8f0;
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
        }
        .card-label {
            font-size: 14px;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .card-value {
            font-size: 28px;
            font-weight: bold;
            color: #0c2440;
        }
        .chart-container {
            background: #f8fafc;
            padding: 20px;
            border-radius: 14px;
            margin-top: 20px;
            border: 1px solid #e2e8f0;
        }
        .chart-wrapper {
            height: 350px;
            position: relative;
        }
        .loading, .error {
            text-align: center;
            padding: 30px;
            font-size: 18px;
            color: #666;
        }
        .error {
            color: #e53e3e;
        }
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            .chart-wrapper {
                height: 300px;
            }
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" alt="Logo CPNB" class="logo-img">
            <h1 class="title">üìä Resumen Mensual - REDIP OCCIDENTAL</h1>
        </div>
        <div class="action-buttons">
            <button class="back-btn" onclick="window.location.href='index.html'">
                ‚Üê Volver a REDIP OCCIDENTAL
            </button>
            <button class="pdf-btn" onclick="exportarResumenAPDF()">
                üìÑ Exportar a PDF
            </button>
        </div>
        <div id="resumenContainer">
            <div class="loading">Cargando resumen mensual...</div>
        </div>
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        const ccpOcidental = ['metropolitano', 'sur-del-lago', 'guajira', 'col', 'lara', 'falcon'];
        const ccpNombres = {
            "metropolitano": "CCP METROPOLITANO",
            "sur-del-lago": "CCP SUR DEL LAGO",
            "guajira": "CCP GUAJIRA",
            "col": "CCPE COL",
            "lara": "CCPE LARA",
            "falcon": "CCPE FALC√ìN"
        };
        let chartInstance = null;

        function formatoMes(anio, mes) {
            return new Date(anio, mes).toLocaleString('es-ES', { month: 'short', year: 'numeric' }).replace('.', '');
        }

        function rangoMes(anio, mes) {
            const inicio = new Date(anio, mes, 1);
            const fin = new Date(anio, mes + 1, 0);
            return {
                desde: inicio.toISOString().split('T')[0],
                hasta: fin.toISOString().split('T')[0]
            };
        }

        async function cargarDatosPorCCP(anio, mes) {
            const rango = rangoMes(anio, mes);
            const { data: estaciones, error: estError } = await supabase
                .from('estaciones_policiales')
                .select('id, ccp_id')
                .in('ccp_id', ccpOcidental);
            if (estError) throw estError;
            if (estaciones.length === 0) return {};

            const idsEstaciones = estaciones.map(e => e.id);
            const estacionCCPMap = {};
            estaciones.forEach(e => estacionCCPMap[e.id] = e.ccp_id);

            const { data: inspecciones, error: inspError } = await supabase
                .from('inspecciones')
                .select('id, estacion_id')
                .in('estacion_id', idsEstaciones)
                .gte('created_at', rango.desde)
                .lte('created_at', rango.hasta + 'T23:59:59.999Z');
            if (inspError) throw inspError;
            if (inspecciones.length === 0) return {};

            const idsInspecciones = inspecciones.map(i => i.id);
            const { data: items, error: itemsError } = await supabase
                .from('items_inspeccion')
                .select('inspeccion_id, cumple')
                .in('inspeccion_id', idsInspecciones);
            if (itemsError) throw itemsError;

            const itemsPorInspeccion = {};
            items.forEach(item => {
                if (!itemsPorInspeccion[item.inspeccion_id]) {
                    itemsPorInspeccion[item.inspeccion_id] = [];
                }
                itemsPorInspeccion[item.inspeccion_id].push(item.cumple);
            });

            const metricasPorCCP = {};
            inspecciones.forEach(insp => {
                const ccp = estacionCCPMap[insp.estacion_id];
                if (!metricasPorCCP[ccp]) {
                    metricasPorCCP[ccp] = { totalInspecciones: 0, totalItems: 0, cumplidos: 0 };
                }
                metricasPorCCP[ccp].totalInspecciones++;
                const itemsInspeccion = itemsPorInspeccion[insp.id] || [];
                metricasPorCCP[ccp].totalItems += itemsInspeccion.length;
                metricasPorCCP[ccp].cumplidos += itemsInspeccion.filter(c => c === true).length;
            });

            const resultado = {};
            Object.keys(metricasPorCCP).forEach(ccp => {
                const m = metricasPorCCP[ccp];
                resultado[ccp] = {
                    inspecciones: m.totalInspecciones,
                    porcentaje: m.totalItems > 0 ? Math.round((m.cumplidos / m.totalItems) * 100) : 0
                };
            });
            return resultado;
        }

        async function cargarResumenMensual() {
            const container = document.getElementById('resumenContainer');
            try {
                const hoy = new Date();
                const mesActual = hoy.getMonth();
                const anioActual = hoy.getFullYear();

                // Mes actual
                const metricasActual = await cargarDatosPorCCP(anioActual, mesActual);
                const totalInspeccionesActual = Object.values(metricasActual).reduce((sum, m) => sum + m.inspecciones, 0);
                const totalPorcentajeActual = Object.values(metricasActual).reduce((sum, m) => sum + m.porcentaje, 0);
                const promedioActual = Object.keys(metricasActual).length > 0 ? Math.round(totalPorcentajeActual / Object.keys(metricasActual).length) : 0;

                // Mes anterior
                let mesAnterior = mesActual - 1;
                let anioAnterior = anioActual;
                if (mesAnterior < 0) {
                    mesAnterior = 11;
                    anioAnterior -= 1;
                }
                const metricasAnterior = await cargarDatosPorCCP(anioAnterior, mesAnterior);
                const totalInspeccionesAnterior = Object.values(metricasAnterior).reduce((sum, m) => sum + m.inspecciones, 0);
                const totalPorcentajeAnterior = Object.values(metricasAnterior).reduce((sum, m) => sum + m.porcentaje, 0);
                const promedioAnterior = Object.keys(metricasAnterior).length > 0 ? Math.round(totalPorcentajeAnterior / Object.keys(metricasAnterior).length) : 0;

                // Preparar datos para gr√°fico (solo mes actual)
                const labels = ccpOcidental.map(k => ccpNombres[k]);
                const dataActual = ccpOcidental.map(k => metricasActual[k] ? metricasActual[k].porcentaje : 0);

                let html = `
                    <div class="resumen-cards">
                        <div class="card">
                            <div class="card-label">Inspecciones (${formatoMes(anioActual, mesActual)})</div>
                            <div class="card-value">${totalInspeccionesActual}</div>
                        </div>
                        <div class="card">
                            <div class="card-label">Cumplimiento promedio</div>
                            <div class="card-value">${promedioActual}%</div>
                        </div>
                        <div class="card">
                            <div class="card-label">Inspecciones (${formatoMes(anioAnterior, mesAnterior)})</div>
                            <div class="card-value">${totalInspeccionesAnterior}</div>
                        </div>
                        <div class="card">
                            <div class="card-label">Cumplimiento promedio</div>
                            <div class="card-value">${promedioAnterior}%</div>
                        </div>
                    </div>
                    <div class="chart-container">
                        <h3 style="text-align: center; margin-bottom: 15px; color: #0c2440;">
                            Cumplimiento por CCP (${formatoMes(anioActual, mesActual)})
                        </h3>
                        <div class="chart-wrapper">
                            <canvas id="ccpChart"></canvas>
                        </div>
                    </div>
                `;
                container.innerHTML = html;

                // Renderizar gr√°fico
                const ctx = document.getElementById('ccpChart').getContext('2d');
                if (chartInstance) chartInstance.destroy();
                chartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Porcentaje de cumplimiento',
                            data: dataActual,
                            backgroundColor: 'rgba(49, 130, 206, 0.8)',
                            borderColor: 'rgba(49, 130, 206, 1)',
                            borderWidth: 1,
                            borderRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { position: 'top' } },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                ticks: { precision: 0, callback: v => v + '%' }
                            }
                        }
                    }
                });

            } catch (error) {
                console.error('Error al cargar resumen mensual:', error);
                container.innerHTML = `<div class="error">Error al cargar el resumen: ${error.message || 'Ver consola para m√°s detalles'}</div>`;
            }
        }

        async function exportarResumenAPDF() {
            const printContent = document.createElement('div');
            printContent.innerHTML = `
                <div id="pdf-content" style="font-family: Arial, sans-serif; padding: 20px; width: 770px;">
                    <div style="text-align: center; margin-bottom: 20px;">
                        <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" 
                             alt="Logo CPNB" style="width: 100px; height: 100px; object-fit: contain;">
                        <h1 style="color: #0c2440; margin-top: 10px; font-size: 22px;">RESUMEN MENSUAL DE INSPECCIONES</h1>
                        <p style="color: #4a5568; font-size: 14px;">REDIP OCCIDENTAL - ${new Date().toLocaleString('es-ES', { month: 'long', year: 'numeric' })}</p>
                    </div>
                    ${document.getElementById('resumenContainer').innerHTML}
                    <div style="margin-top: 30px; text-align: center; font-size: 12px; color: #666;">
                        Fecha de generaci√≥n: ${new Date().toLocaleString('es-ES')}
                    </div>
                </div>
            `;
            document.body.appendChild(printContent);
            printContent.style.position = 'fixed';
            printContent.style.left = '-9999px';
            try {
                const canvas = await html2canvas(printContent, {
                    scale: 2,
                    useCORS: true,
                    logging: false
                });
                const { jsPDF } = window.jspdf;
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 210;
                const pageHeight = 297;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                pdf.save(`resumen_mensual_cpnb_${new Date().toISOString().slice(0, 10)}.pdf`);
            } catch (error) {
                console.error('Error PDF:', error);
                alert('Error al generar el PDF.');
            } finally {
                document.body.removeChild(printContent);
            }
        }

        cargarResumenMensual();
    </script>
</body>
</html>
