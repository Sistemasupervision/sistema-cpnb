    <div class="container">
        <div class="logo-container">

                üìÑ Exportar a PDF
            </button>
        </div>
        <div id="resumenContainer">
            <div class="loading">Cargando resumen mensual...</div>
        </div>
    </div>
    <script>
        const supabaseUrl = 'https://ksczzvtgncvxfrmtvmll.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzY3p6dnRnbmN2eGZybXR2bWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NjMyMzcsImV4cCI6MjA3NDMzOTIzN30.AuWa3uaRylpXhz_VUh097k5tgNHuDllN8j-Hrktwzno';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        const ccpOcidental = ['metropolitano', 'sur-del-lago', 'guajira', 'col'];
        const ccpNombres = {
            "metropolitano": "CCP METROPOLITANO",
            "sur-del-lago": "CCP SUR DEL LAGO",
            "guajira": "CCP GUAJIRA",
            "col": "CCPE COL"
        };
        let chartInstance = null;

        function formatoMes(fecha) {
            return fecha.toLocaleString('es-ES', { month: 'short', year: 'numeric' }).replace('.', '');
        }

        function rangoMes(anio, mes) {
            const inicio = new Date(anio, mes, 1);
            const fin = new Date(anio, mes + 1, 0);
            return {
                desde: inicio.toISOString().split('T')[0],
                hasta: fin.toISOString().split('T')[0]
            };
        }

        async function cargarDatosMes(desde, hasta) {
            const { data: estaciones, error: estError } = await supabase
                .from('estaciones_policiales')
                .select('id')
                .in('ccp_id', ccpOcidental);
            if (estError) throw estError;
            const idsEstaciones = estaciones.map(e => e.id);
            if (idsEstaciones.length === 0) return { inspecciones: [], items: [] };
            const { data: inspecciones, error: inspError } = await supabase
                .from('inspecciones')
                .select('id, estacion_id')
                .in('estacion_id', idsEstaciones)
                .gte('created_at', desde)
                .lte('created_at', hasta + 'T23:59:59.999Z');
            if (inspError) throw inspError;
            if (inspecciones.length === 0) return { inspecciones: [], items: [] };
            const idsInspecciones = inspecciones.map(i => i.id);
            const { data: items, error: itemsError } = await supabase
                .from('items_inspeccion')
                .select('cumple')
                .in('inspeccion_id', idsInspecciones);
            if (itemsError) throw itemsError;
            return { inspecciones, items };
        }

        function calcularMetricas(inspecciones, items) {
            const totalInspecciones = inspecciones.length;
            const totalItems = items.length;
            const cumplidos = items.filter(i => i.cumple === true).length;
            const porcentaje = totalItems > 0 ? Math.round((cumplidos / totalItems) * 100) : 0;
            return { totalInspecciones, porcentaje };
        }

        function formatoComparacion(actual, anterior, esPorcentaje = false) {
            if (anterior === 0 && actual === 0) return '';
            const diff = actual - anterior;
            const simbolo = diff >= 0 ? '+' : '';
            const clase = diff > 0 ? 'positiva' : diff < 0 ? 'negativa' : '';
            const valor = esPorcentaje ? `${simbolo}${diff}%` : `${simbolo}${diff}`;
            return `<span class="comparacion ${clase}">${valor} vs mes anterior</span>`;
        }

        // ‚úÖ NUEVA FUNCI√ìN: Cargar alertas de reinspecci√≥n vencida
        async function cargarAlertasVencidas() {
            const hoy = new Date().toISOString().split('T')[0];
            const { data: estaciones, error: estError } = await supabase
                .from('estaciones_policiales')
                .select('id, nombre, ccp_id')
                .in('ccp_id', ccpOcidental);
            if (estError) throw estError;
            const idsEstaciones = estaciones.map(e => e.id);
            if (idsEstaciones.length === 0) return [];
            const { data: inspecciones, error: inspError } = await supabase
                .from('inspecciones')
                .select('id, proxima_inspeccion, created_at, estacion_id, estaciones_policiales!inner(nombre, ccp_id)')
                .in('estacion_id', idsEstaciones)
                .lte('proxima_inspeccion', hoy)
                .order('proxima_inspeccion', { ascending: true });
            if (inspError) throw inspError;
            return inspecciones || [];
        }

        // ‚úÖ NUEVA FUNCI√ìN: Cargar pr√≥ximas reinspecciones (7 d√≠as)
        async function cargarProximasReinspecciones() {
            const hoy = new Date();
            const en7Dias = new Date();
            en7Dias.setDate(hoy.getDate() + 7);
            const hasta = en7Dias.toISOString().split('T')[0];
            const desde = hoy.toISOString().split('T')[0];
            const { data: estaciones, error: estError } = await supabase
                .from('estaciones_policiales')
                .select('id, nombre, ccp_id')
                .in('ccp_id', ccpOcidental);
            if (estError) throw estError;
            const idsEstaciones = estaciones.map(e => e.id);
            if (idsEstaciones.length === 0) return [];
            const { data: inspecciones, error: inspError } = await supabase
                .from('inspecciones')
                .select('id, proxima_inspeccion, created_at, estacion_id, estaciones_policiales!inner(nombre, ccp_id)')
                .in('estacion_id', idsEstaciones)
                .gte('proxima_inspeccion', desde)
                .lte('proxima_inspeccion', hasta)
                .order('proxima_inspeccion', { ascending: true });
            if (inspError) throw inspError;
            return inspecciones || [];
        }

        // ‚úÖ NUEVA FUNCI√ìN: Calcular cumplimiento por CCP
        async function calcularCumplimientoPorCCP() {
            const hoy = new Date();
            const mesActual = hoy.getMonth();
            const anioActual = hoy.getFullYear();
            const rango = rangoMes(anioActual, mesActual);
            const { data: estaciones, error: estError } = await supabase
                .from('estaciones_policiales')
                .select('id, ccp_id')
                .in('ccp_id', ccpOcidental);
            if (estError) throw estError;
            const idsEstaciones = estaciones.map(e => e.id);
            if (idsEstaciones.length === 0) return {};
            const { data: inspecciones, error: inspError } = await supabase
                .from('inspecciones')
                .select('id, estacion_id')
                .in('estacion_id', idsEstaciones)
                .gte('created_at', rango.desde)
                .lte('created_at', rango.hasta + 'T23:59:59.999Z');
            if (inspError) throw inspError;
            if (inspecciones.length === 0) return {};
            const idsInspecciones = inspecciones.map(i => i.id);
            const { data: items, error: itemsError } = await supabase
                .from('items_inspeccion')
                .select('inspeccion_id, cumple')
                .in('inspeccion_id', idsInspecciones);
            if (itemsError) throw itemsError;
            const estacionCCP = {};
            estaciones.forEach(e => {
                estacionCCP[e.id] = e.ccp_id;
            });
            const ccpItems = {};
            items.forEach(item => {
                const insp = inspecciones.find(i => i.id === item.inspeccion_id);
                if (insp) {
                    const ccp = estacionCCP[insp.estacion_id];
                    if (!ccpItems[ccp]) ccpItems[ccp] = { total: 0, cumplidos: 0 };
                    ccpItems[ccp].total++;
                    if (item.cumple) ccpItems[ccp].cumplidos++;
                }
            });
            const resultado = {};
            Object.keys(ccpItems).forEach(ccp => {
                const stats = ccpItems[ccp];
                resultado[ccp] = stats.total > 0 ? Math.round((stats.cumplidos / stats.total) * 100) : 0;
            });
            return resultado;
        }

        async function cargarResumenMensual() {
            const container = document.getElementById('resumenContainer');
            try {
                const hoy = new Date();
                const mesActual = hoy.getMonth();
                const anioActual = hoy.getFullYear();
                const rangoActual = rangoMes(anioActual, mesActual);
                const datosActual = await cargarDatosMes(rangoActual.desde, rangoActual.hasta);
                const metricasActual = calcularMetricas(datosActual.inspecciones, datosActual.items);
                let mesAnterior = mesActual - 1;
                let anioAnterior = anioActual;
                if (mesAnterior < 0) {
                    mesAnterior = 11;
                    anioAnterior -= 1;
                }
                const rangoAnterior = rangoMes(anioAnterior, mesAnterior);
                const datosAnterior = await cargarDatosMes(rangoAnterior.desde, rangoAnterior.hasta);
                const metricasAnterior = calcularMetricas(datosAnterior.inspecciones, datosAnterior.items);
                const alertasVencidas = await cargarAlertasVencidas();
                const proximas = await cargarProximasReinspecciones();
                const cumplimientoCCP = await calcularCumplimientoPorCCP();

                // Resumen ejecutivo
                let textoEjecutivo = "‚úÖ El cumplimiento general se mantiene estable.";
                if (metricasActual.porcentaje < 70) {
                    textoEjecutivo = "‚ö†Ô∏è El cumplimiento promedio es bajo. Se recomienda reforzar las inspecciones en estaciones cr√≠ticas.";
                } else if (metricasActual.porcentaje >= 80) {
                    textoEjecutivo = "‚úÖ Excelente nivel de cumplimiento. Mantener el ritmo de supervisi√≥n.";
                }
                if (alertasVencidas.length > 0) {
                    textoEjecutivo += ` üö® Hay ${alertasVencidas.length} reinspecciones vencidas que requieren atenci√≥n inmediata.`;
                }

                // Renderizar HTML
                let html = '';

                // Alertas cr√≠ticas
                if (alertasVencidas.length > 0) {
                    html += `
                        <div class="alertas-section">
                            <div class="alertas-title">üö® Reinspecciones Vencidas (${alertasVencidas.length})</div>
                    `;
                    alertasVencidas.forEach(a => {
                        const fechaVenc = new Date(a.proxima_inspeccion).toLocaleDateString('es-ES');
                        const ccpNombre = ccpNombres[a.estaciones_policiales.ccp_id] || a.estaciones_policiales.ccp_id;
                        html += `
                            <div class="alerta-item">
                                <div class="alerta-estacion">${a.estaciones_policiales.nombre}</div>
                                <div class="alerta-detalles">Vencida desde: ${fechaVenc} | ${ccpNombre}</div>
                            </div>
                        `;
                    });
                    html += '</div>';
                }

                // Pr√≥ximas reinspecciones
                if (proximas.length > 0) {
                    html += `
                        <div class="proximo-section">
                            <div class="proximo-title">üìÖ Pr√≥ximas Reinspecciones (7 d√≠as)</div>
                    `;
                    proximas.forEach(p => {
                        const fechaProg = new Date(p.proxima_inspeccion).toLocaleDateString('es-ES');
                        const ccpNombre = ccpNombres[p.estaciones_policiales.ccp_id] || p.estaciones_policiales.ccp_id;
                        html += `
                            <div class="proximo-item">
                                <div class="alerta-estacion">${p.estaciones_policiales.nombre}</div>
                                <div class="alerta-detalles">Programada: ${fechaProg} | ${ccpNombre}</div>
                            </div>
                        `;
                    });
                    html += '</div>';
                }

                // Resumen ejecutivo
                html += `
                    <div class="ejecutivo-section">
                        <div class="ejecutivo-title">üìã Resumen Ejecutivo</div>
                        <div class="ejecutivo-texto">${textoEjecutivo}</div>
                    </div>
                `;

                // M√©tricas principales
                html += `
                    <div class="resumen-cards">
                        <div class="card">
                            <div class="card-label">Inspecciones este mes<br>(${formatoMes(hoy)})</div>
                            <div class="card-value">${metricasActual.totalInspecciones}</div>
                            ${formatoComparacion(metricasActual.totalInspecciones, metricasAnterior.totalInspecciones)}
                        </div>
                        <div class="card">
                            <div class="card-label">Cumplimiento promedio</div>
                            <div class="card-value">${metricasActual.porcentaje}%</div>
                            ${formatoComparacion(metricasActual.porcentaje, metricasAnterior.porcentaje, true)}
                        </div>
                        <div class="card">
                            <div class="card-label">√çtems evaluados</div>
                            <div class="card-value">${datosActual.items.length}</div>
                        </div>
                    </div>
                `;

                // Gr√°fico de cumplimiento por CCP
                if (Object.keys(cumplimientoCCP).length > 0) {
                    html += `
                        <div class="chart-container">
                            <h3 style="text-align: center; margin-bottom: 15px; color: #0c2440;">Cumplimiento por CCP (${formatoMes(hoy)})</h3>
                            <div class="chart-wrapper">
                                <canvas id="ccpChart"></canvas>
                            </div>
                        </div>
                    `;
                }

                container.innerHTML = html;

                // Renderizar gr√°fico
                if (Object.keys(cumplimientoCCP).length > 0) {
                    const ctx = document.getElementById('ccpChart').getContext('2d');
                    const labels = Object.keys(cumplimientoCCP).map(k => ccpNombres[k] || k);
                    const data = Object.values(cumplimientoCCP);
                    if (chartInstance) chartInstance.destroy();
                    chartInstance = new Chart(ctx, {
                        type: 'horizontalBar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: '% Cumplimiento',
                                data: data,
                                backgroundColor: data.map(v => 
                                    v >= 80 ? 'rgba(56, 161, 105, 0.8)' :
                                    v >= 60 ? 'rgba(214, 158, 46, 0.8)' :
                                    'rgba(229, 62, 62, 0.8)'
                                ),
                                borderColor: data.map(v => 
                                    v >= 80 ? 'rgba(56, 161, 105, 1)' :
                                    v >= 60 ? 'rgba(214, 158, 46, 1)' :
                                    'rgba(229, 62, 62, 1)'
                                ),
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: {
                                x: {
                                    beginAtZero: true,
                                    max: 100,
                                    ticks: {
                                        callback: function(value) { return value + '%'; }
                                    }
                                }
                            }
                        }
                    });
                }

            } catch (error) {
                console.error('Error al cargar resumen mensual:', error);
                container.innerHTML = `<div class="error">Error al cargar el resumen: ${error.message || ''}</div>`;
            }
        }

        async function exportarResumenAPDF() {
            const printContent = document.createElement('div');
            printContent.innerHTML = `
                <div id="pdf-content" style="font-family: Arial, sans-serif; padding: 20px; width: 770px;">
                    <div style="text-align: center; margin-bottom: 20px;">
                        <img src="https://raw.githubusercontent.com/Sistemasupervision/sistema-cpnb/main/iamagenes/LOGO-PNB.png" 
                             alt="Logo CPNB" style="width: 100px; height: 100px; object-fit: contain;">
                        <h1 style="color: #0c2440; margin-top: 10px; font-size: 22px;">RESUMEN MENSUAL DE INSPECCIONES</h1>
                        <p style="color: #4a5568; font-size: 14px;">REDIP OCCIDENTAL - ${new Date().toLocaleString('es-ES', { month: 'long', year: 'numeric' })}</p>
                    </div>
                    ${document.getElementById('resumenContainer').innerHTML}
                    <div style="margin-top: 30px; text-align: center; font-size: 12px; color: #666;">
                        Fecha de generaci√≥n: ${new Date().toLocaleString('es-ES')}
                    </div>
                </div>
            `;
            document.body.appendChild(printContent);
            printContent.style.position = 'fixed';
            printContent.style.left = '-9999px';
            try {
                const canvas = await html2canvas(printContent, {
                    scale: 2,
                    useCORS: true,
                    logging: false
                });
                const { jsPDF } = window.jspdf;
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 210;
                const pageHeight = 297;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                pdf.save(`resumen_mensual_cpnb_${new Date().toISOString().slice(0, 10)}.pdf`);
            } catch (error) {
                console.error('Error PDF:', error);
                alert('Error al generar el PDF.');
            } finally {
                document.body.removeChild(printContent);
            }
        }

        cargarResumenMensual();
    </script>
